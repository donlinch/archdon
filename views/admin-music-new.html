<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增音樂 - SunnyYummy 後台</title> <!-- Changed -->
    <link rel="stylesheet" href="/style.css">
    <style>
        /* (沿用之前的表單樣式) */
        .form-container { max-width: 600px; margin: 30px auto; padding: 30px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .form-container h2 { margin-bottom: 25px; text-align: center; border-bottom: none;}
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        .form-group input[type="text"],
        .form-group input[type="date"], /* Added date type */
        .form-group textarea {
            width: calc(100% - 22px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;
        }
        .form-group textarea { min-height: 80px; } /* Adjusted height */
        .form-buttons { text-align: right; }
        .form-buttons button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-left: 10px; }
        .form-buttons button[type="submit"] { background-color: #28a745; color: white; }
        .form-buttons button[type="submit"]:hover { background-color: #218838; }
        .form-buttons button[type="button"] { background-color: #6c757d; color: white; }
        .form-buttons button[type="button"]:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <header>
        <h1>管理後台 - 新增音樂</h1> <!-- Changed -->
    </header>
    <main class="container">
         <p><a href="/admin/music">返回音樂列表</a> | <a href="/admin">返回後台主頁</a> | <a href="/logout">登出</a></p> <!-- Changed link -->
         <hr>

        <div class="form-container">
            <h2>輸入新音樂資訊</h2> <!-- Changed -->
            <!-- 表單提交到 /admin/music，使用 POST 方法 -->
            <form action="/admin/music" method="POST"> <!-- Changed action -->
                <div class="form-group">
                    <label for="title">標題:</label> <!-- Changed -->
                    <input type="text" id="title" name="title" required> <!-- Changed -->
                </div>
                <div class="form-group">
                    <label for="artist">演出者:</label> <!-- Changed -->
                    <input type="text" id="artist" name="artist" required> <!-- Changed -->
                </div>
                 <div class="form-group">
                    <label for="description">簡介:</label> <!-- Changed -->
                    <textarea id="description" name="description"></textarea> <!-- Changed -->
                </div>
                 <div class="form-group">
                    <label for="release_date">發行日期:</label> <!-- Changed -->
                    <input type="date" id="release_date" name="release_date"> <!-- Changed type -->
                </div>
                <div class="form-group">
                    <label for="cover_art_url">封面圖片網址:</label> <!-- Changed -->
                    <input type="text" id="cover_art_url" name="cover_art_url" placeholder="/images/cover.jpg 或 https://..."> <!-- Changed -->
                </div>
                <div class="form-group">
                    <label for="platform_url">音樂平台連結:</label> <!-- Changed -->
                    <input type="text" id="platform_url" name="platform_url" placeholder="https://..."> <!-- Changed -->
                </div>
                <div class="form-buttons">
                    <button type="button" onclick="window.location.href='/admin/music'">取消</button> <!-- Changed link -->
                    <button type="submit">新增音樂</button> <!-- Changed -->
                </div>
            </form>
        </div>

    </main>
     <footer>
        <div class="container">
             <p>© 2025 SunnyYummy. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
