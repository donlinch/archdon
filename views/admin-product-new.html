<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增商品 - SunnyYummy 後台</title>
    <link rel="stylesheet" href="/style.css"> <!-- 共用樣式 -->
    <style>
        /* 表單容器和欄位的樣式 */
        .form-container { max-width: 600px; margin: 30px auto; padding: 30px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .form-container h2 { margin-bottom: 25px; text-align: center; border-bottom: none;}
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: calc(100% - 22px); /* 減去 padding 和 border */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea { min-height: 100px; } /* 描述欄位高一點 */
        .form-buttons { text-align: right; } /* 按鈕靠右 */
        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
        .form-buttons button[type="submit"] { background-color: #28a745; color: white; }
        .form-buttons button[type="submit"]:hover { background-color: #218838; }
        .form-buttons button[type="button"] { background-color: #6c757d; color: white; } /* 取消按鈕 */
        .form-buttons button[type="button"]:hover { background-color: #5a6268; }

    </style>
</head>
<body>
    <header>
        <h1>管理後台 - 新增商品</h1>
    </header>
    <main class="container">
         <p><a href="/admin/products">返回商品列表</a> | <a href="/admin">返回後台主頁</a> | <a href="/logout">登出</a></p>
         <hr>

        <div class="form-container">
            <h2>輸入新商品資訊</h2>
            <!-- 表單提交到 /admin/products，使用 POST 方法 -->
            <form action="/admin/products" method="POST">
                <div class="form-group">
                    <label for="name">商品名稱:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">商品描述:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">價格:</label>
                    <input type="number" id="price" name="price" step="0.01" min="0"> <!-- step="0.01" 允許小數 -->
                </div>
                <div class="form-group">
                    <label for="image_url">圖片網址:</label>
                    <input type="text" id="image_url" name="image_url" placeholder="/images/your_image.jpg 或 https://...">
                </div>
                <div class="form-group">
                    <label for="seven_eleven_url">7-11 賣貨便連結:</label>
                    <input type="text" id="seven_eleven_url" name="seven_eleven_url">
                </div>
                <div class="form-buttons">
                    <button type="button" onclick="window.location.href='/admin/products'">取消</button>
                    <button type="submit">新增商品</button>
                </div>
            </form>
        </div>

    </main>
     <footer>
        <div class="container">
             <p>© 2025 SunnyYummy. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
