<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>導覽連結管理系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #667eea;
        }

        /* 導覽連結列表樣式 */
        #nav-links-list ul {
            list-style: none;
            padding: 0;
        }

        #nav-links-list li {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #nav-links-list li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #nav-links-list li:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        /* 子層級縮排 */
        #nav-links-list ul ul {
            margin-left: 40px;
            margin-top: 15px;
            border-left: 2px dashed #ddd;
            padding-left: 20px;
        }

        #nav-links-list ul ul li {
            background: #ffffff;
            border-left: 3px solid #e7f3ff;
        }

        .link-info {
            flex-grow: 1;
            margin-right: 20px;
        }

        .link-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .link-url {
            color: #6c757d;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 5px;
        }

        .link-details {
            font-size: 0.8rem;
            color: #90a4ae;
            margin-top: 8px;
        }

        /* 按鈕樣式 */
        .link-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-move-up, .btn-move-down {
            background: #6c757d;
            color: white;
        }

        .btn-move-up:hover, .btn-move-down:hover {
            background: #5a6268;
        }

        .btn-edit {
            background: #28a745;
            color: white;
        }

        .btn-edit:hover {
            background: #218838;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        /* 表單樣式 */
        .form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .form-btn-cancel {
            background: #6c757d;
            margin-left: 10px;
        }

        .form-btn-cancel:hover {
            background: #5a6268;
        }

        /* 錯誤訊息樣式 */
        .form-error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin-top: 10px;
            display: none;
        }

        .form-error.show {
            display: block;
        }

        /* 載入和錯誤狀態 */
        .loading, .error {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1rem;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            #nav-links-list li {
                flex-direction: column;
                align-items: flex-start;
            }

            .link-actions {
                margin-top: 15px;
                width: 100%;
                justify-content: flex-end;
            }

            #nav-links-list ul ul {
                margin-left: 20px;
            }
        }

        /* 動畫效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            animation: fadeIn 0.6s ease-out;
        }

        /* 空狀態樣式 */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #e9ecef;
        }

        /* 成功訊息 */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
            z-index: 1000;
        }

        .toast.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-sitemap"></i> 導覽連結管理系統</h1>
            <p>輕鬆管理您的網站導覽結構</p>
        </div>

        <div id="nav-links-list" class="section">
            <h2 class="section-title">
                <i class="fas fa-list"></i>
                現有連結
            </h2>
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                正在載入連結...
            </div>
            <ul></ul>
        </div>

        <div id="add-link-form" class="section">
            <h2 class="section-title">
                <i class="fas fa-plus-circle"></i>
                新增連結
            </h2>
            <form class="form">
                <div class="form-group">
                    <label for="add-name">
                        <i class="fas fa-tag"></i>
                        連結名稱
                    </label>
                    <input type="text" id="add-name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="add-url">
                        <i class="fas fa-link"></i>
                        URL（留空表示為父層級）
                    </label>
                    <input type="url" id="add-url" name="url" class="form-control" placeholder="例如: /admin.html">
                </div>
                <div class="form-group">
                    <label for="add-parent">
                        <i class="fas fa-sitemap"></i>
                        父層級
                    </label>
                    <select id="add-parent" name="parent_id" class="form-control">
                        <option value="">-- 無（頂層連結）--</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="add-order">
                        <i class="fas fa-sort-numeric-down"></i>
                        顯示順序
                    </label>
                    <input type="number" id="add-order" name="display_order" value="0" class="form-control">
                </div>
                <button type="submit" class="form-btn">
                    <i class="fas fa-plus"></i>
                    新增連結
                </button>
                <div class="form-error"></div>
            </form>
        </div>

        <div id="edit-link-form" class="section" style="display: none;">
            <h2 class="section-title">
                <i class="fas fa-edit"></i>
                編輯連結
            </h2>
            <form class="form">
                <input type="hidden" id="edit-id" name="id">
                <div class="form-group">
                    <label for="edit-name">
                        <i class="fas fa-tag"></i>
                        連結名稱
                    </label>
                    <input type="text" id="edit-name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-url">
                        <i class="fas fa-link"></i>
                        URL（留空表示為父層級）
                    </label>
                    <input type="url" id="edit-url" name="url" class="form-control" placeholder="例如: /admin.html">
                </div>
                <div class="form-group">
                    <label for="edit-parent">
                        <i class="fas fa-sitemap"></i>
                        父層級
                    </label>
                    <select id="edit-parent" name="parent_id" class="form-control">
                        <option value="">-- 無（頂層連結）--</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-order">
                        <i class="fas fa-sort-numeric-down"></i>
                        顯示順序
                    </label>
                    <input type="number" id="edit-order" name="display_order" value="0" class="form-control">
                </div>
                <button type="submit" class="form-btn">
                    <i class="fas fa-save"></i>
                    更新連結
                </button>
                <button type="button" class="form-btn form-btn-cancel">
                    <i class="fas fa-times"></i>
                    取消
                </button>
                <div class="form-error"></div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast">
        <span></span>
    </div>

    <script>
        const listContainer = document.querySelector('#nav-links-list ul');
        const loadingDiv = document.querySelector('#nav-links-list .loading');
        const addForm = document.querySelector('#add-link-form form');
        const editFormDiv = document.getElementById('edit-link-form');
        const editForm = document.querySelector('#edit-link-form form');
        const addParentSelect = document.getElementById('add-parent');
        const editParentSelect = document.getElementById('edit-parent');
        const addFormError = document.querySelector('#add-link-form .form-error');
        const editFormError = document.querySelector('#edit-link-form .form-error');

        let allLinks = [];

        // 工具函數
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const span = toast.querySelector('span');
            span.textContent = message;
            
            toast.className = 'toast show';
            if (type === 'error') {
                toast.style.background = '#dc3545';
            } else {
                toast.style.background = '#28a745';
            }
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function displayError(element, message) {
            element.textContent = message;
            element.classList.add('show');
        }

        function clearError(element) {
            element.textContent = '';
            element.classList.remove('show');
        }

        // 建構樹狀結構
        function buildTree(links) {
            const linkMap = {};
            const tree = [];
            
            links.forEach(link => {
                linkMap[link.id] = { ...link, children: [] };
            });
            
            links.forEach(link => {
                if (link.parent_id && linkMap[link.parent_id]) {
                    linkMap[link.parent_id].children.push(linkMap[link.id]);
                    linkMap[link.parent_id].children.sort((a, b) => a.display_order - b.display_order);
                } else {
                    tree.push(linkMap[link.id]);
                }
            });
            
            tree.sort((a, b) => a.display_order - b.display_order);
            return tree;
        }

        // 渲染列表
        function renderList(items, container) {
            container.innerHTML = '';
            
            if (items.length === 0 && container === listContainer) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3>尚未建立任何導覽連結</h3>
                        <p>點擊下方的「新增連結」按鈕開始建立導覽結構</p>
                    </div>
                `;
                return;
            }

            items.forEach(item => {
                const li = document.createElement('li');
                li.dataset.id = item.id;

                const infoDiv = document.createElement('div');
                infoDiv.classList.add('link-info');

                const nameDiv = document.createElement('div');
                nameDiv.classList.add('link-name');
                nameDiv.textContent = item.name;
                infoDiv.appendChild(nameDiv);

                if (item.url && item.url !== '#') {
                    const urlDiv = document.createElement('div');
                    urlDiv.classList.add('link-url');
                    urlDiv.textContent = item.url;
                    infoDiv.appendChild(urlDiv);
                }

                const detailsDiv = document.createElement('div');
                detailsDiv.classList.add('link-details');
                detailsDiv.innerHTML = `
                    <span><i class="fas fa-fingerprint"></i> ID: ${item.id}</span>
                    <span><i class="fas fa-sort"></i> 順序: ${item.display_order}</span>
                    <span><i class="fas fa-sitemap"></i> 父級: ${item.parent_id || '無'}</span>
                `;
                infoDiv.appendChild(detailsDiv);

                li.appendChild(infoDiv);

                const actionsDiv = document.createElement('div');
                actionsDiv.classList.add('link-actions');

                // 上移按鈕
                const upBtn = document.createElement('button');
                upBtn.innerHTML = '<i class="fas fa-arrow-up"></i>';
                upBtn.classList.add('btn', 'btn-move-up');
                upBtn.title = '上移';
                upBtn.onclick = () => handleSort(item.id, 'up');
                actionsDiv.appendChild(upBtn);

                // 下移按鈕
                const downBtn = document.createElement('button');
                downBtn.innerHTML = '<i class="fas fa-arrow-down"></i>';
                downBtn.classList.add('btn', 'btn-move-down');
                downBtn.title = '下移';
                downBtn.onclick = () => handleSort(item.id, 'down');
                actionsDiv.appendChild(downBtn);

                // 編輯按鈕
                const editBtn = document.createElement('button');
                editBtn.innerHTML = '<i class="fas fa-edit"></i> 編輯';
                editBtn.classList.add('btn', 'btn-edit');
                editBtn.onclick = () => showEditForm(item);
                actionsDiv.appendChild(editBtn);

                // 刪除按鈕
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i> 刪除';
                deleteBtn.classList.add('btn', 'btn-delete');
                deleteBtn.onclick = () => deleteLink(item.id, item.name);
                actionsDiv.appendChild(deleteBtn);

                li.appendChild(actionsDiv);
                container.appendChild(li);

                // 遞迴渲染子項目
                if (item.children && item.children.length > 0) {
                    const subUl = document.createElement('ul');
                    li.appendChild(subUl);
                    renderList(item.children, subUl);
                }
            });

            // 啟用/禁用排序按鈕
            const siblings = Array.from(container.children);
            siblings.forEach((siblingLi, index) => {
                const upButton = siblingLi.querySelector('.btn-move-up');
                const downButton = siblingLi.querySelector('.btn-move-down');
                if (upButton) upButton.disabled = (index === 0);
                if (downButton) downButton.disabled = (index === siblings.length - 1);
            });
        }

        // 填充父級選項
        function populateParentSelects(links, currentLinkId = null) {
            addParentSelect.innerHTML = '<option value="">-- 無（頂層連結）--</option>';
            editParentSelect.innerHTML = '<option value="">-- 無（頂層連結）--</option>';

            const addOptions = (items, select, indent = 0) => {
                items.forEach(link => {
                    if (currentLinkId === link.id) return;

                    const option = document.createElement('option');
                    option.value = link.id;
                    option.textContent = `${'—'.repeat(indent)} ${link.name}`;
                    select.appendChild(option);
                    
                    if (link.children && link.children.length > 0) {
                        addOptions(link.children, select, indent + 1);
                    }
                });
            };

            const tree = buildTree(links);
            addOptions(tree, addParentSelect);
            addOptions(tree, editParentSelect);
        }

        // 載入連結
        async function loadLinks() {
            loadingDiv.style.display = 'block';
            listContainer.innerHTML = '';
            clearError(addFormError);
            clearError(editFormError);
            editFormDiv.style.display = 'none';

            try {
                const response = await fetch('/api/admin/nav-links');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                allLinks = await response.json();

                const tree = buildTree(allLinks);
                renderList(tree, listContainer);
                populateParentSelects(allLinks);

                loadingDiv.style.display = 'none';
            } catch (error) {
                console.error('無法載入連結:', error);
                loadingDiv.style.display = 'none';
                listContainer.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>載入失敗</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // 新增表單提交
        addForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError(addFormError);
            
            const formData = new FormData(addForm);
            const data = Object.fromEntries(formData.entries());
            
            if (data.parent_id === '') {
                delete data.parent_id;
            }

            try {
                const response = await fetch('/api/admin/nav-links', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error || `HTTP error! status: ${response.status}`);
                }
                
                addForm.reset();
                document.getElementById('add-order').value = '0';
                loadLinks();
                showToast('連結新增成功！');
            } catch (error) {
                console.error('新增連結失敗:', error);
                displayError(addFormError, `新增失敗: ${error.message}`);
            }
        });

        // 顯示編輯表單
        function showEditForm(link) {
            clearError(editFormError);
            editForm.reset();

            document.getElementById('edit-id').value = link.id;
            document.getElementById('edit-name').value = link.name;
            document.getElementById('edit-url').value = link.url || '';
            document.getElementById('edit-order').value = link.display_order;

            populateParentSelects(allLinks, link.id);
            editParentSelect.value = link.parent_id || '';

            editFormDiv.style.display = 'block';
            editFormDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // 編輯表單提交
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError(editFormError);
            
            const formData = new FormData(editForm);
            const data = Object.fromEntries(formData.entries());
            const linkId = data.id;
            
            if (data.parent_id === '') {
                delete data.parent_id;
            }

            try {
                const response = await fetch(`/api/admin/nav-links/${linkId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error || `HTTP error! status: ${response.status}`);
                }
                
                editFormDiv.style.display = 'none';
                loadLinks();
                showToast('連結更新成功！');
            } catch (error) {
                console.error('更新連結失敗:', error);
                displayError(editFormError, `更新失敗: ${error.message}`);
            }
        });

        // 取消編輯
        editForm.querySelector('.form-btn-cancel').addEventListener('click', () => {
            editFormDiv.style.display = 'none';
            clearError(editFormError);
        });

        // 刪除連結
        async function deleteLink(id, name) {
            if (!confirm(`確定要刪除連結「${name}」嗎？\n\n⚠️ 注意：所有子連結也會一併刪除。`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/nav-links/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    let errorMsg = `HTTP error! status: ${response.status}`;
                    try {

// 修正後的排序函數
async function handleSort(linkId, direction) {
    console.log(`[SORT] 開始排序：ID=${linkId}, 方向=${direction}`);
    
    // 確保 linkId 是數字類型
    linkId = parseInt(linkId, 10);
    if (isNaN(linkId)) {
        console.error('[SORT] 無效的連結 ID');
        return;
    }
    
    // 尋找要移動的連結和其兄弟節點
    const linkToMove = allLinks.find(link => link.id === linkId);
    if (!linkToMove) {
        console.error('[SORT] 找不到要移動的連結');
        return;
    }

    console.log('[SORT] 找到要移動的連結:', linkToMove);

    // 找到同一層級的兄弟節點（相同的 parent_id）
    const siblings = allLinks
        .filter(link => link.parent_id === linkToMove.parent_id)
        .sort((a, b) => a.display_order - b.display_order);

    console.log('[SORT] 同層級兄弟節點 (已排序):', siblings);

    const currentIndex = siblings.findIndex(link => link.id === linkId);
    console.log('[SORT] 當前連結在兄弟節點中的索引:', currentIndex);
    
    let siblingToSwap = null;

    if (direction === 'up' && currentIndex > 0) {
        siblingToSwap = siblings[currentIndex - 1];
        console.log('[SORT] 上移: 與索引', currentIndex - 1, '的連結交換');
    } else if (direction === 'down' && currentIndex < siblings.length - 1) {
        siblingToSwap = siblings[currentIndex + 1];
        console.log('[SORT] 下移: 與索引', currentIndex + 1, '的連結交換');
    }

    if (!siblingToSwap) {
        console.warn('[SORT] 無法移動：已經是最頂端或最底端');
        showToast('無法移動：已經是最頂端或最底端', 'error');
        return;
    }

    console.log('[SORT] 要交換的兄弟節點:', siblingToSwap);

    // 準備交換的數據 - 確保所有數值都是數字類型
    const updateData = [
        { 
            id: parseInt(linkToMove.id, 10), 
            display_order: parseInt(siblingToSwap.display_order, 10)
        },
        { 
            id: parseInt(siblingToSwap.id, 10), 
            display_order: parseInt(linkToMove.display_order, 10)
        }
    ];

    console.log('[SORT] 準備發送的數據:');
    console.log('- 第一項:', updateData[0]);
    console.log('- 第二項:', updateData[1]);
    console.log('- JSON 字串:', JSON.stringify(updateData, null, 2));

    try {
        console.log('[SORT] 發送 PUT 請求到 /api/admin/nav-links/reorder');
        
        const response = await fetch('/api/admin/nav-links/reorder', {
            method: 'PUT',
            headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(updateData)
        });
        
        console.log('[SORT] 收到響應:');
        console.log('- 狀態:', response.status);
        console.log('- 狀態文字:', response.statusText);
        console.log('- Content-Type:', response.headers.get('content-type'));
        
        if (!response.ok) {
            const errorData = await response.json();
            console.error('[SORT] 伺服器錯誤響應:', errorData);
            throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('[SORT] 排序成功, 伺服器響應:', result);
        
        // 重新載入連結列表
        await loadLinks();
        showToast('排序更新成功！');
        
    } catch (error) {
        console.error('[SORT] 排序失敗:', error);
        console.error('[SORT] 錯誤堆疊:', error.stack);
        showToast(`排序失敗: ${error.message}`, 'error');
    }
}
