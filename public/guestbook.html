<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 - [SunnyYummy]</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入你的 CSS -->
    <!-- 其他 meta 標籤, favicon 等 -->
</head>
<body>
    <header> 
        <!-- 你的網站標頭和導覽列 -->
        <h1 class="page-title"> 留言板 </h1> <!-- 添加 class -->
        
    </header>

    <nav class="category-nav">
        <a href="/">週邊商品</a>
        <a href="/music.html">音樂專輯</a>
        <a href="/news.html">最新消息</a>
        <a href="/scores.html"  >樂譜與舞蹈</a>
    
        <a href="/guestbook.html" class="active">留言板</a>
    </nav>



    <main class="guestbook-container"> <!-- 給主內容區加個 class 方便 CSS 定位 -->
        <section class="post-message-section">
            <h2>留下您的足跡</h2>
            <form id="post-message-form">
                <div class="form-group">
                    <label for="author-name">您的名稱 (選填，預設為匿名):</label>
                    <input type="text" id="author-name" name="author_name" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="message-content">留言內容 (必填):</label>
                    <textarea id="message-content" name="content" rows="4" required></textarea>
                </div>
                <button type="submit" id="submit-message-btn">送出留言</button>
                <p id="post-status" class="status-message"></p> <!-- 顯示狀態訊息 -->
            </form>
        </section>

        <hr>

        <section class="message-list-section">
            <h2>最新活動留言</h2>
            <!-- 排序按鈕 (目前只有預設，可先不放) -->
            <!-- <div class="sort-options">排序：<span class="active">最新活動</span></div> -->

            <div id="message-list-container">
                <!-- 留言列表將由 JavaScript 動態載入 -->
                <p>正在載入留言...</p>
            </div>

            <div id="pagination-container">
                <!-- 分頁控制將由 JavaScript 動態載入 -->
            </div>
        </section>
    </main>

    <footer>
        <!-- 你的網站頁腳 -->
        <p>© 2023 [你的網站名稱]</p>
    </footer>

    <script src="guestbook.js"></script> <!-- 引入對應的 JS -->
</body>
</html>
