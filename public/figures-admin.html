<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公仔管理後台</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入你的通用樣式 -->
    <style>
        /* 頁面特定樣式 */
        body { font-family: 'Noto Sans TC', sans-serif; padding: 20px; }
        h1 { text-align: center; margin-bottom: 20px; }
        #figure-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        #figure-table th, #figure-table td { border: 1px solid #ddd; padding: 10px; text-align: left; vertical-align: top; }
        #figure-table th { background-color: #f2f2f2; }
        #figure-table img { max-width: 80px; height: auto; display: block; }
        .variations-list { padding-left: 0; list-style: none; margin: 0; }
        .variations-list li { margin-bottom: 5px; font-size: 0.9em; }
        .actions button { margin-right: 5px; padding: 5px 10px; cursor: pointer; }
        .add-btn-container { margin-bottom: 20px; text-align: right; }
        #add-figure-btn, #save-figure-btn, .cancel-btn { padding: 10px 15px; cursor: pointer; }

        /* Modal 樣式 (簡易) */
        .modal {
            display: none; /* 預設隱藏 */
            position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-color: #fefefe; margin: 10% auto; padding: 30px; border: 1px solid #888;
            width: 80%; max-width: 600px; border-radius: 8px; position: relative;
        }
        .close-btn { position: absolute; top: 10px; right: 15px; color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-btn:hover, .close-btn:focus { color: black; text-decoration: none; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea { width: 95%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .form-group textarea { resize: vertical; min-height: 60px; }
        #variations-container .variation-item { display: flex; align-items: center; margin-bottom: 10px; border: 1px dashed #eee; padding: 10px; border-radius: 4px;}
        #variations-container .variation-item input { margin-right: 10px; }
        #variations-container .variation-item input[type="text"] { flex-grow: 1; } /* 名稱佔用更多空間 */
        #variations-container .variation-item input[type="number"] { width: 80px; }
        #variations-container .variation-item button { padding: 5px 8px; background-color: #f44336; color: white; border: none; cursor: pointer; border-radius: 3px; margin-left: auto;}
        #add-variation-btn { margin-top: 10px; padding: 8px 12px; }

  /* 新增: 銷售紀錄區域樣式 */
  #sales-report-section { margin-top: 40px; border-top: 2px solid #ccc; padding-top: 20px; }
        #sales-report-section h2 { text-align: center; margin-bottom: 15px; }
        #sales-filters { margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        #sales-filters label { margin-right: 5px;}
        #sales-filters input[type="date"], #sales-filters select, #sales-filters button { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        #sales-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        #sales-table th, #sales-table td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 0.9em; }
        #sales-table th { background-color: #f2f2f2; }
        #sales-pagination { margin-top: 15px; text-align: center; }
        #sales-pagination button { padding: 5px 10px; margin: 0 5px; cursor: pointer; }
        #sales-pagination button:disabled { cursor: not-allowed; opacity: 0.6; }
        #sales-pagination span { margin: 0 10px; }

        /* Modal 表單的 is_selling 樣式 */
        .form-group-checkbox { display: flex; align-items: center; margin-bottom: 15px; }
        .form-group-checkbox label { margin-right: 10px; margin-bottom: 0; }
        .form-group-checkbox input[type="checkbox"] { width: auto; margin-right: 5px; }



    </style>
</head>
<body>
    <h1>公仔管理</h1>

    <div class="add-btn-container">
        <button id="add-figure-btn">＋ 新增公仔</button>
    </div>

    <div id="figure-list-container">
        <table id="figure-table">
            <thead>
                <tr>
                    <th>圖片</th>
                    <th>商品名 <span class="is-selling-label">(販售中?)</span></th> <!-- 修改表頭 -->
                    <th>規格 & 數量 & 操作</th> <!-- 修改表頭 -->
                    <th>買入價格</th>
                    <th>賣出價格</th>
                    <th>叫貨方法</th>
                    <th>編輯/刪除</th> <!-- 分開操作按鈕 -->
                </tr>
            </thead>
            <tbody id="figure-table-body">
                <!-- 公仔列表將由 JavaScript 載入 -->
                <tr><td colspan="7">正在載入公仔資料...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- 新增/編輯 Modal -->
    <div id="figure-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2 id="modal-title">新增公仔</h2>
            <form id="figure-form">
                <input type="hidden" id="figure-id"> <!-- 用於編輯時儲存 ID -->

                <div class="form-group">
                    <label for="figure-name">商品名 *</label>
                    <input type="text" id="figure-name" required>
                </div>
                <div class="form-group">
                    <label for="figure-image-url">圖片連結</label>
                    <input type="text" id="figure-image-url" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="figure-purchase-price">買入價格</label>
                    <input type="number" id="figure-purchase-price" step="0.01" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="figure-selling-price">賣出價格</label>
                    <input type="number" id="figure-selling-price" step="0.01" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="figure-ordering-method">叫貨方法</label>
                    <textarea id="figure-ordering-method"></textarea>
                </div>

                <hr>
                <h4>規格與數量</h4>
                <div id="variations-container">
                    <!-- 規格輸入欄位將由 JavaScript 動態加入 -->
                </div>
                <button type="button" id="add-variation-btn">＋ 新增規格</button>

                <hr style="margin-top: 20px;">
                <div style="text-align: right; margin-top: 20px;">
                     <button type="button" class="cancel-btn">取消</button>
                     <button type="submit" id="save-figure-btn">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- *** 新增: 銷售紀錄區塊 *** -->
    <section id="sales-report-section">
        <h2>銷售紀錄</h2>
        <div id="sales-filters">
            <label for="filter-start-date">開始日期:</label>
            <input type="date" id="filter-start-date">
            <label for="filter-end-date">結束日期:</label>
            <input type="date" id="filter-end-date">
             <!-- 可以稍後添加公仔/規格過濾下拉選單 -->
             <!-- <label for="filter-figure">公仔:</label> <select id="filter-figure"><option value="">全部</option></select> -->
            <button id="filter-sales-btn">查詢</button>
            <button id="reset-filter-btn">清除條件</button>
        </div>
        <table id="sales-table">
            <thead>
                <tr>
                    <th>銷售時間</th>
                    <th>公仔名稱</th>
                    <th>規格名稱</th>
                    <th>售出數量</th>
                </tr>
            </thead>
            <tbody id="sales-table-body">
                <tr><td colspan="4">請設定日期範圍並查詢。</td></tr>
            </tbody>
        </table>
         <div id="sales-pagination">
             <!-- 分頁按鈕將由 JS 生成 -->
         </div>
    <script src="figures-admin.js"></script>
</body>
</html>
