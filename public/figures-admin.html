<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公仔管理後台</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ... (保留之前的樣式) ... */

        /* Modal 樣式 (簡易) - 保持不變 */
        .modal { /* ... */ }
        .modal-content { /* ... */ }
        /* ... */

        /* 新增: 售出按鈕樣式 */
        

        /* 新增: 銷售紀錄 Modal 樣式 */
        #record-sale-modal .modal-content {
             max-width: 450px; /* 讓這個 modal 小一點 */
             margin: 15% auto;
        }
         #record-sale-modal .form-group { margin-bottom: 12px; }
         #record-sale-modal label { font-weight: normal; }
         #record-sale-modal input[readonly] { background-color: #eee; cursor: not-allowed; }
         #record-sale-modal input[type="number"] { width: 100px; }

    </style>
</head>
<body>
    <h1>公仔管理</h1>
    <div class="add-btn-container">
        <button id="add-figure-btn">＋ 新增公仔</button>
    </div>

    <div id="figure-list-container">
        <table id="figure-table">
            <thead>
                <tr>
                    <th>圖片</th>
                    <th>商品名</th>
                    <th>販售中?</th> <!-- *** 新增欄位 *** -->
                    <th>規格 & 數量</th>
                    <th>買入價格</th>
                    <th>賣出價格</th>
                    <th>叫貨方法</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="figure-table-body">
                <tr><td colspan="8">正在載入公仔資料...</td></tr> <!-- *** colspan 改為 8 *** -->
            </tbody>
        </table>
    </div>

    <!-- 新增/編輯 Modal (修改) -->
    <div id="figure-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2 id="modal-title">新增公仔</h2>
            <form id="figure-form">
                <input type="hidden" id="figure-id">
                <div class="form-group">
                    <label for="figure-name">商品名 *</label>
                    <input type="text" id="figure-name" required>
                </div>
                <!-- ... (圖片, 價格, 方法 欄位不變) ... -->
                 <div class="form-group">
                    <label for="figure-image-url">圖片連結</label>
                    <input type="text" id="figure-image-url" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="figure-purchase-price">買入價格</label>
                    <input type="number" id="figure-purchase-price" step="0.01" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="figure-selling-price">賣出價格</label>
                    <input type="number" id="figure-selling-price" step="0.01" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="figure-ordering-method">叫貨方法</label>
                    <textarea id="figure-ordering-method"></textarea>
                </div>

                <!-- *** 新增: 是否販售中 Checkbox *** -->
                <div class="form-group">
                     <label for="figure-is-selling">
                         <input type="checkbox" id="figure-is-selling" checked> <!-- 預設勾選 -->
                         目前正在販售中
                     </label>
                 </div>

                <hr>
                <h4>規格與數量</h4>
                <div id="variations-container"></div>
                <button type="button" id="add-variation-btn">＋ 新增規格</button>

                <hr style="margin-top: 20px;">
                <div style="text-align: right; margin-top: 20px;">
                     <button type="button" class="cancel-btn">取消</button>
                     <button type="submit" id="save-figure-btn">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- *** 新增: 記錄銷售 Modal *** -->
    <div id="record-sale-modal" class="modal">
        <div class="modal-content">
             <span class="close-btn">×</span>
             <h2>記錄銷售</h2>
             <form id="record-sale-form">
                 <input type="hidden" id="sale-variation-id">
                 <div class="form-group">
                     <label>規格名稱:</label>
                     <input type="text" id="sale-variation-name" readonly>
                 </div>
                 <div class="form-group">
                     <label>目前庫存:</label>
                     <input type="number" id="sale-current-stock" readonly>
                 </div>
                 
                 <div class="form-group">
                    <label for="sale-timestamp">銷售時間 (可選)</label>
                    <input type="datetime-local" id="sale-timestamp"> <!-- HTML5 日期時間選擇器 -->
                 </div>
                 <div class="form-group">
                    <label for="sale-notes">備註 (可選)</label>
                    <textarea id="sale-notes" rows="2"></textarea>
                 </div>
              
             </form>
        </div>
    </div>

    <script src="figures-admin.js"></script>
</body>
</html>
