<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待處理的密碼重設請求</title>
    <link rel="stylesheet" href="/css/admin-styles.css">
    <style>
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
        }
        td .token {
            font-family: monospace;
            background-color: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            word-break: break-all;
            white-space: normal;
            cursor: pointer;
        }
        td .token:hover {
            background-color: #ced4da;
        }
        .copy-feedback {
            display: inline-block;
            margin-left: 10px;
            color: #28a745;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>待處理的密碼重設請求</h1>
        <p>以下是等待處理的密碼重設請求。請複製重設權杖 (Token)，並將包含此權杖的重設連結手動發送給使用者。</p>
        <p>連結格式範例: <code>https://yourdomain.com/reset-password.html?token=[貼上權杖]</code></p>
        
        <div id="loading">正在載入請求...</div>
        <div class="table-container" id="requests-table-container" style="display:none;">
            <table>
                <thead>
                    <tr>
                        <th>請求時間</th>
                        <th>使用者名稱</th>
                        <th>Email</th>
                        <th>重設權杖 (點擊複製)</th>
                        <th>過期時間</th>
                    </tr>
                </thead>
                <tbody id="requests-tbody">
                    <!-- Data will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="no-requests" style="display:none;">
            <p>目前沒有待處理的請求。</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tbody = document.getElementById('requests-tbody');
            const loadingDiv = document.getElementById('loading');
            const tableContainer = document.getElementById('requests-table-container');
            const noRequestsDiv = document.getElementById('no-requests');

            try {
                const response = await fetch('/api/admin/password-reset-requests/pending');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const requests = await response.json();

                loadingDiv.style.display = 'none';

                if (requests.length === 0) {
                    noRequestsDiv.style.display = 'block';
                    return;
                }

                tableContainer.style.display = 'block';
                requests.forEach(req => {
                    const tr = document.createElement('tr');
                    
                    const tokenCell = document.createElement('td');
                    const tokenSpan = document.createElement('span');
                    tokenSpan.className = 'token';
                    tokenSpan.textContent = req.reset_token;
                    const feedbackSpan = document.createElement('span');
                    feedbackSpan.className = 'copy-feedback';
                    feedbackSpan.textContent = '已複製!';
                    
                    tokenSpan.addEventListener('click', () => {
                        navigator.clipboard.writeText(req.reset_token).then(() => {
                            feedbackSpan.style.opacity = '1';
                            setTimeout(() => {
                                feedbackSpan.style.opacity = '0';
                            }, 1500);
                        }).catch(err => {
                            console.error('無法複製 token: ', err);
                            alert('複製失敗');
                        });
                    });
                    
                    tokenCell.appendChild(tokenSpan);
                    tokenCell.appendChild(feedbackSpan);

                    tr.innerHTML = `
                        <td>${new Date(req.created_at).toLocaleString()}</td>
                        <td>${req.username}</td>
                        <td>${req.email}</td>
                        <td></td> <!-- Placeholder for the token cell -->
                        <td>${new Date(req.token_expires_at).toLocaleString()}</td>
                    `;
                    tr.cells[3].appendChild(tokenCell); // Append the interactive cell
                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error('無法載入請求:', error);
                loadingDiv.textContent = '無法載入請求，請檢查主控台錯誤。';
            }
        });
    </script>
</body>
</html>
