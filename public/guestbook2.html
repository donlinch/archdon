<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 - SunnyYummy</title>
    <style>
        /* 簡單的樣式 */
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #guestbook-list {
            margin-bottom: 20px;
        }
        .message-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .message-title {
            font-weight: bold;
            color: #E57373;
            cursor: pointer;
        }
        .message-meta {
            font-size: 0.85em;
            color: #757575;
        }
        #post-status-msg {
            font-size: 0.9em;
            color: green;
            text-align: center;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #FFB74D;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Modal 基本樣式 */
        .modal {
            display: none; /* 預設隱藏 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            padding-top: 60px;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
        }

        /* 回覆區塊 */
        .reply-item {
            margin-left: 20px;
            padding: 10px 0;
            border-left: 2px dashed #ccc;
        }

    </style>
</head>
<body>

    <h1>留言板</h1>

    <!-- 留言列表 -->
    <div id="guestbook-list">
        <p>正在載入留言...</p>
    </div>

    <!-- 發表新留言表單 -->
    <div>
        <h3>發表新留言</h3>
        <form id="post-message-form">
            <div class="form-group">
                <label for="post-author-name">你的名稱:</label>
                <input type="text" id="post-author-name" maxlength="100" placeholder="匿名">
            </div>
            <div class="form-group">
                <label for="post-title">留言標題:</label>
                <input type="text" id="post-title" required maxlength="255">
            </div>
            <div class="form-group">
                <label for="post-content">留言內容:</label>
                <textarea id="post-content" rows="5" required></textarea>
            </div>
            <button type="submit">送出留言</button>
        </form>
        <p id="post-status-msg"></p>
    </div>

    <!-- 留言詳情 Modal -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">×</span>
            <h3 id="detail-title"></h3>
            <div id="detail-meta" style="font-size: 0.9em; color: #757575;"></div>
            <p id="detail-content"></p>
            <button onclick="showReplyForm()">回覆留言</button>
            <div id="reply-form-container" style="display:none;">
                <h4>留下回覆：</h4>
                <textarea id="reply-content" rows="3"></textarea><br>
                <button onclick="submitReply()">送出回覆</button>
            </div>
            <hr>
            <div id="replies-container">
                <!-- 回覆顯示區 -->
            </div>
        </div>
    </div>

    <script>
        // 模擬留言資料
        const mockMessages = [
            { id: 1, author_name: "小明", title: "你好！", content: "這是一個測試留言", created_at: "2024-04-06 10:00", replies: [] },
            { id: 2, author_name: "小紅", title: "留言板", content: "測試留言板功能", created_at: "2024-04-06 11:30", replies: [] }
        ];

        // 渲染留言列表
        function renderGuestbookList(messages) {
            const guestbookList = document.getElementById('guestbook-list');
            guestbookList.innerHTML = ''; // 清空現有留言

            if (!messages || messages.length === 0) {
                guestbookList.innerHTML = '<p>目前沒有留言。</p>';
                return;
            }

            messages.forEach(msg => {
                const item = document.createElement('div');
                item.className = 'message-item';
                item.innerHTML = `
                    <div class="message-title" onclick="showMessageDetail(${msg.id})">${msg.title}</div>
                    <div class="message-meta">作者：${msg.author_name} - 發表時間：${msg.created_at}</div>
                    <div class="message-content">${msg.content}</div>
                `;
                guestbookList.appendChild(item);
            });
        }

        // 顯示留言詳情
        function showMessageDetail(messageId) {
            const message = mockMessages.find(msg => msg.id === messageId);
            if (message) {
                document.getElementById('detail-title').textContent = message.title;
                document.getElementById('detail-meta').textContent = `作者：${message.author_name} - 發表時間：${message.created_at}`;
                document.getElementById('detail-content').textContent = message.content;
                showModal('detail-modal');
                displayReplies(message.replies);
            }
        }

        // 顯示 Modal
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'flex'; // 使用 flex 實現居中
            }
        }

        // 關閉 Modal
        function closeModal() {
            const modal = document.getElementById('detail-modal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        // 顯示回覆表單
        function showReplyForm() {
            document.getElementById('reply-form-container').style.display = 'block';
        }

        // 提交回覆
        function submitReply() {
            const replyContent = document.getElementById('reply-content').value;
            if (!replyContent.trim()) {
                alert('回覆內容不能為空');
                return;
            }

            const messageId = mockMessages.find(msg => msg.title === document.getElementById('detail-title').textContent).id;
            const reply = {
                author_name: "匿名", // 默認為匿名
                content: replyContent,
                created_at: new Date().toLocaleString()
            };
            const message = mockMessages.find(msg => msg.id === messageId);
            message.replies.push(reply);

            displayReplies(message.replies); // 更新回覆顯示
            document.getElementById('reply-content').value = ''; // 清空回覆框
        }

        // 顯示回覆列表
        function displayReplies(replies) {
            const repliesContainer = document.getElementById('replies-container');
            repliesContainer.innerHTML = ''; // 清空現有回覆

            if (replies.length === 0) {
                repliesContainer.innerHTML = '<p>目前沒有回覆。</p>';
                return;
            }

            replies.forEach(reply => {
                const replyItem = document.createElement('div');
                replyItem.className = 'reply-item';
                replyItem.innerHTML = `
                    <div class="reply-author">${reply.author_name}</div>
                    <div class="reply-timestamp">${reply.created_at}</div>
                    <div class="reply-content">${reply.content}</div>
                `;
                repliesContainer.appendChild(replyItem);
            });
        }

        // 模擬獲取留言列表 (通常會用 fetch 請求)
        function fetchGuestbookList() {
            setTimeout(() => {
                renderGuestbookList(mockMessages);
            }, 1000); // 模擬延遲
        }

        // 頁面載入時獲取留言列表
        window.onload = fetchGuestbookList;
    </script>

</body>
</html>
