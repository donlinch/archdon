<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 - SunnyYummy</title>
    <style>
        /* 簡單的樣式 */
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #guestbook-list {
            margin-bottom: 20px;
        }
        .message-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .message-title {
            font-weight: bold;
            color: #E57373;
            cursor: pointer;
        }
        .message-meta {
            font-size: 0.85em;
            color: #757575;
        }
        #post-status-msg {
            font-size: 0.9em;
            color: green;
            text-align: center;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #FFB74D;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>留言板</h1>

    <!-- 留言列表 -->
    <div id="guestbook-list">
        <p>正在載入留言...</p>
    </div>

    <!-- 發表新留言表單 -->
    <div>
        <h3>發表新留言</h3>
        <form id="post-message-form">
            <div class="form-group">
                <label for="post-author-name">你的名稱:</label>
                <input type="text" id="post-author-name" maxlength="100" placeholder="匿名">
            </div>
            <div class="form-group">
                <label for="post-title">留言標題:</label>
                <input type="text" id="post-title" required maxlength="255">
            </div>
            <div class="form-group">
                <label for="post-content">留言內容:</label>
                <textarea id="post-content" rows="5" required></textarea>
            </div>
            <button type="submit">送出留言</button>
        </form>
        <p id="post-status-msg"></p>
    </div>

    <script>
        // 簡單的模擬 API 請求和回應
        const mockMessages = [
            { id: 1, author_name: "小明", title: "你好！", content: "這是一個測試留言", created_at: "2024-04-06 10:00" },
            { id: 2, author_name: "小紅", title: "留言板", content: "測試留言板功能", created_at: "2024-04-06 11:30" }
        ];

        // 渲染留言列表
        function renderGuestbookList(messages) {
            const guestbookList = document.getElementById('guestbook-list');
            guestbookList.innerHTML = ''; // 清空現有留言

            if (!messages || messages.length === 0) {
                guestbookList.innerHTML = '<p>目前沒有留言。</p>';
                return;
            }

            messages.forEach(msg => {
                const item = document.createElement('div');
                item.className = 'message-item';
                item.innerHTML = `
                    <div class="message-title">${msg.title}</div>
                    <div class="message-meta">作者：${msg.author_name} - 發表時間：${msg.created_at}</div>
                    <div class="message-content">${msg.content}</div>
                `;
                guestbookList.appendChild(item);
            });
        }

        // 模擬獲取留言列表 (通常會用 fetch 請求)
        function fetchGuestbookList() {
            setTimeout(() => {
                renderGuestbookList(mockMessages);
            }, 1000); // 模擬延遲
        }

        // 發表新留言
        const postForm = document.getElementById('post-message-form');
        postForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const author = document.getElementById('post-author-name').value || '匿名';
            const title = document.getElementById('post-title').value.trim();
            const content = document.getElementById('post-content').value.trim();

            if (!title || !content) {
                alert('標題和內容為必填項');
                return;
            }

            // 更新狀態
            document.getElementById('post-status-msg').textContent = '留言發表中...';

            // 模擬發送留言並刷新列表
            setTimeout(() => {
                const newMessage = { id: mockMessages.length + 1, author_name: author, title, content, created_at: new Date().toLocaleString() };
                mockMessages.push(newMessage); // 添加新留言
                renderGuestbookList(mockMessages); // 重新渲染留言列表
                document.getElementById('post-status-msg').textContent = '留言發表成功！';
                postForm.reset(); // 清空表單
            }, 1000);
        });

        // 頁面載入時獲取留言列表
        window.onload = fetchGuestbookList;
    </script>

</body>
</html>
