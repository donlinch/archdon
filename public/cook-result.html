<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>廚房急先鋒 - 遊戲結果</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <style>
    :root {
      --primary-color: #32a852;
      --secondary-color: #4CAF50;
      --accent-color: #FF9800;
      --text-color: #f0f0f0;
      --bg-color: #222222;
      --border-color: #444444;
      --success-color: #4CAF50;
      --error-color: #F44336;
      --card-bg-color: rgba(0, 0, 0, 0.5);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: monospace, 'Courier New', Courier;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      font-size: 16px;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-title {
      font-size: 1.2em;
      color: var(--secondary-color);
      text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      text-align: center;
    }
    
    .main-content {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }
    
    .result-card {
      background-color: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    .result-title {
      font-size: 1.3em;
      color: var(--accent-color);
      margin-bottom: 15px;
      text-align: center;
      border-bottom: 1px dashed var(--border-color);
      padding-bottom: 10px;
    }
    
    .total-score {
      font-size: 2em;
      font-weight: bold;
      color: var(--primary-color);
      text-align: center;
      margin: 20px 0;
    }
    
    .rating {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    
    .star {
      font-size: 2em;
      color: #aaa;
      margin: 0 5px;
    }
    
    .star.filled {
      color: var(--accent-color);
    }
    
    .result-summary {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    
    .stats-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .stat-item {
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 15px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.8em;
      font-weight: bold;
      color: var(--secondary-color);
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 0.9em;
      color: #aaa;
    }
    
    .player-list {
      margin-bottom: 20px;
    }
    
    .player-list-header {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 5px 5px 0 0;
      font-weight: bold;
      color: var(--accent-color);
    }
    
    .player-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      padding: 10px 15px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .player-name {
      display: flex;
      align-items: center;
    }
    
    .player-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: var(--accent-color);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-weight: bold;
      color: #333;
    }
    
    .achievement {
      background-color: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    .achievement-icon {
      width: 50px;
      height: 50px;
      background-color: var(--accent-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 1.5em;
    }
    
    .achievement-details {
      flex: 1;
    }
    
    .achievement-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .achievement-desc {
      font-size: 0.9em;
      color: #aaa;
    }
    
    .points-earned {
      color: var(--primary-color);
      font-weight: bold;
      text-align: right;
    }
    
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
    
    .action-button {
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      text-align: center;
    }
    
    .primary-btn {
      background-color: var(--primary-color);
      color: white;
    }
    
    .secondary-btn {
      background-color: #555;
      color: white;
    }
    
    /* ASCII藝術 */
    .ascii-art {
      font-size: 0.8em;
      line-height: 1.2;
      white-space: pre;
      text-align: center;
      color: var(--accent-color);
      margin: 15px 0;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 600px) {
      .stats-container {
        grid-template-columns: 1fr;
      }
      
      .player-list-header, .player-row {
        grid-template-columns: 3fr 2fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">廚房急先鋒 - 遊戲結果</div>
  </div>

  <div class="main-content">
    <div class="result-card">
      <h2 class="result-title">遊戲總結</h2>
      
      <div class="ascii-art">
  .-"""-.
 /      o\
|    o   0).-.
|       .-;(_/     .-.
 \     /  /)).---._|  `\   ,
  '.  '  /((       `'-./ _/|
    \  .'  )        .-.;`  /
     '.             |  `\-'
       '._        -'    /
          ``""--`------`
      </div>
      
      <div class="total-score" id="totalScore">0</div>
      
      <div class="rating" id="ratingStars">
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
      </div>
      
      <div class="result-summary" id="resultSummary">載入中...</div>
      
      <div class="stats-container">
        <div class="stat-item">
          <div class="stat-value" id="ordersCompleted">0</div>
          <div class="stat-label">訂單完成數</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="perfectOrders">0</div>
          <div class="stat-label">完美訂單</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="failedOrders">0</div>
          <div class="stat-label">失敗訂單</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="gameTime">0:00</div>
          <div class="stat-label">遊戲時間</div>
        </div>
      </div>
    </div>

    <div class="result-card">
      <h2 class="result-title">隊伍表現</h2>
      
      <div class="player-list">
        <div class="player-list-header">
          <div>玩家</div>
          <div>完成訂單</div>
          <div>得分</div>
        </div>
        <div id="playerListContainer">
          <!-- 玩家列表將由JavaScript動態生成 -->
          <div class="player-row">
            <div class="player-name">
              <div class="player-avatar">L</div>
              林小廚
            </div>
            <div>5</div>
            <div class="points-earned">320</div>
          </div>
        </div>
      </div>
    </div>

    <div class="result-card">
      <h2 class="result-title">獲得成就</h2>
      
      <div id="achievementsContainer">
        <!-- 成就將由JavaScript動態生成 -->
        <div class="achievement">
          <div class="achievement-icon">🔥</div>
          <div class="achievement-details">
            <div class="achievement-name">快手廚師</div>
            <div class="achievement-desc">在一局遊戲中完成5個訂單</div>
          </div>
          <div class="points-earned">+50</div>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <button class="action-button secondary-btn" id="returnLobbyBtn">返回大廳</button>
      <button class="action-button primary-btn" id="playAgainBtn">再玩一次</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 檢查是否有登入令牌，若無則導回登入頁
      const token = localStorage.getItem('auth_token');
      if (!token) {
        window.location.href = '/cook-login.html';
        return;
      }
      
      // DOM元素
      const totalScore = document.getElementById('totalScore');
      const ratingStars = document.getElementById('ratingStars');
      const resultSummary = document.getElementById('resultSummary');
      const ordersCompleted = document.getElementById('ordersCompleted');
      const perfectOrders = document.getElementById('perfectOrders');
      const failedOrders = document.getElementById('failedOrders');
      const gameTime = document.getElementById('gameTime');
      const playerListContainer = document.getElementById('playerListContainer');
      const achievementsContainer = document.getElementById('achievementsContainer');
      const returnLobbyBtn = document.getElementById('returnLobbyBtn');
      const playAgainBtn = document.getElementById('playAgainBtn');
      
      // 獲取遊戲結果參數
      const urlParams = new URLSearchParams(window.location.search);
      const gameId = urlParams.get('gameId');
      
      if (!gameId) {
        // 如果沒有遊戲ID，可以顯示模擬數據或返回大廳
        showDummyData();
        return;
      }
      
      // 從服務器獲取遊戲結果
      fetchGameResults(gameId);
      
      // 按鈕事件
      returnLobbyBtn.addEventListener('click', () => {
        window.location.href = '/cook-lobby.html';
      });
      
      playAgainBtn.addEventListener('click', () => {
        // 可能需要獲取房間ID
        fetch('/api/games/last-room', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.roomId) {
            window.location.href = `/cook-game-room.html?id=${data.roomId}`;
          } else {
            window.location.href = '/cook-lobby.html';
          }
        })
        .catch(error => {
          console.error('獲取上一個房間出錯:', error);
          window.location.href = '/cook-lobby.html';
        });
      });
      
      // 從服務器獲取遊戲結果
      function fetchGameResults(gameId) {
        fetch(`/api/games/results/${gameId}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('獲取遊戲結果失敗');
          }
          return response.json();
        })
        .then(data => {
          displayGameResults(data);
        })
        .catch(error => {
          console.error('獲取遊戲結果出錯:', error);
          showDummyData(); // 顯示模擬數據作為備用
        });
      }
      
      // 顯示遊戲結果
      function displayGameResults(data) {
        // 更新總分和評級
        totalScore.textContent = data.teamScore;
        updateRating(data.rating);
        resultSummary.textContent = getRatingSummary(data.rating);
        
        // 更新統計數據
        ordersCompleted.textContent = data.stats.ordersCompleted;
        perfectOrders.textContent = data.stats.perfectOrders;
        failedOrders.textContent = data.stats.failedOrders;
        
        // 格式化遊戲時間
        const minutes = Math.floor(data.stats.gameTime / 60);
        const seconds = data.stats.gameTime % 60;
        gameTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        // 更新玩家列表
        playerListContainer.innerHTML = '';
        data.players.forEach(player => {
          const playerRow = document.createElement('div');
          playerRow.className = 'player-row';
          
          playerRow.innerHTML = `
            <div class="player-name">
              <div class="player-avatar">${player.username.charAt(0).toUpperCase()}</div>
              ${player.username}
            </div>
            <div>${player.ordersCompleted}</div>
            <div class="points-earned">${player.score}</div>
          `;
          
          playerListContainer.appendChild(playerRow);
        });
        
        // 更新成就
        achievementsContainer.innerHTML = '';
        if (data.achievements && data.achievements.length > 0) {
          data.achievements.forEach(achievement => {
            const achievementElement = document.createElement('div');
            achievementElement.className = 'achievement';
            
            achievementElement.innerHTML = `
              <div class="achievement-icon">${achievement.icon || '🏆'}</div>
              <div class="achievement-details">
                <div class="achievement-name">${achievement.name}</div>
                <div class="achievement-desc">${achievement.description}</div>
              </div>
              <div class="points-earned">+${achievement.points}</div>
            `;
            
            achievementsContainer.appendChild(achievementElement);
          });
        } else {
          achievementsContainer.innerHTML = '<div style="text-align: center; color: #aaa;">這次遊戲沒有獲得成就</div>';
        }
      }
      
      // 更新評級星星
      function updateRating(rating) {
        const stars = ratingStars.querySelectorAll('.star');
        
        stars.forEach((star, index) => {
          if (index < rating) {
            star.classList.add('filled');
          } else {
            star.classList.remove('filled');
          }
        });
      }
      
      // 獲取評級摘要文字
      function getRatingSummary(rating) {
        switch(rating) {
          case 5:
            return '米其林級別的表現！你們是天生的廚藝大師！';
          case 4:
            return '出色的團隊合作！顧客都很滿意！';
          case 3:
            return '還不錯的表現，但還有改進空間。';
          case 2:
            return '需要更好的配合，多數顧客不太滿意。';
          case 1:
            return '糟糕的表現，幾乎所有顧客都很失望。';
          default:
            return '遊戲完成！';
        }
      }
      
      // 顯示模擬數據（僅作為備用）
      function showDummyData() {
        const dummyData = {
          teamScore: 1250,
          rating: 4,
          stats: {
            ordersCompleted: 15,
            perfectOrders: 8,
            failedOrders: 3,
            gameTime: 180
          },
          players: [
            { username: '廚神小明', ordersCompleted: 5, score: 450 },
            { username: '菜鳥阿花', ordersCompleted: 3, score: 280 },
            { username: '大廚小李', ordersCompleted: 7, score: 520 }
          ],
          achievements: [
            {
              icon: '🔥',
              name: '快手廚師',
              description: '在一局遊戲中完成5個訂單',
              points: 50
            },
            {
              icon: '🍔',
              name: '漢堡達人',
              description: '製作10個完美漢堡',
              points: 100
            }
          ]
        };
        
        displayGameResults(dummyData);
      }
    });
  </script>
</body>
</html>
