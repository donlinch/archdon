<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>料理急先鋒 - 遊戲結果</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <style>
    :root {
      --primary-color: #32a852;
      --secondary-color: #4CAF50;
      --accent-color: #FF9800;
      --text-color: #f0f0f0;
      --bg-color: #222222;
      --border-color: #444444;
      --success-color: #4CAF50;
      --error-color: #F44336;
      --card-bg-color: rgba(0, 0, 0, 0.5);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: monospace, 'Courier New', Courier;
      background-color: #111; /* 背景色改為更深的，凸顯手機框 */
      color: var(--text-color);
      min-height: 100vh;
      display: flex; /* 新增：使用Flex佈局來置中 */
      align-items: center; /* 新增：垂直置中 */
      justify-content: center; /* 新增：水平置中 */
      overflow-y: auto; /* 允許滾動 */
    }

    /* 新增：手機版面模擬容器 */
    .game-wrapper {
      width: 100%;
      height: 100%;
      max-width: 414px; /* iPhone 11 Pro Max 寬度 */
      max-height: 896px; /* iPhone 11 Pro Max 高度 */
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-y: auto; /* 允許內容滾動 */
      border: 2px solid #555;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    
    .header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-title {
      font-size: 1.2em;
      color: var(--secondary-color);
      text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      text-align: center;
    }
    
    .main-content {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }
    
    .result-card {
      background-color: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    .result-title {
      font-size: 1.3em;
      color: var(--accent-color);
      margin-bottom: 15px;
      text-align: center;
      border-bottom: 1px dashed var(--border-color);
      padding-bottom: 10px;
    }
    
    .total-score {
      font-size: 2em;
      font-weight: bold;
      color: var(--primary-color);
      text-align: center;
      margin: 20px 0;
    }
    
    .rating {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    
    .star {
      font-size: 2em;
      color: #aaa;
      margin: 0 5px;
    }
    
    .star.filled {
      color: var(--accent-color);
    }
    
    .result-summary {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    
    .stats-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .stat-item {
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 15px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.8em;
      font-weight: bold;
      color: var(--secondary-color);
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 0.9em;
      color: #aaa;
    }
    
    .player-list {
      margin-bottom: 20px;
    }
    
    .player-list-header {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 5px 5px 0 0;
      font-weight: bold;
      color: var(--accent-color);
    }
    
    .player-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      padding: 10px 15px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .player-name {
      display: flex;
      align-items: center;
    }
    
    .player-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: var(--accent-color);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-weight: bold;
      color: #333;
    }
    
    .achievement {
      background-color: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    .achievement-icon {
      width: 50px;
      height: 50px;
      background-color: var(--accent-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 1.5em;
    }
    
    .achievement-details {
      flex: 1;
    }
    
    .achievement-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .achievement-desc {
      font-size: 0.9em;
      color: #aaa;
    }
    
    .points-earned {
      color: var(--primary-color);
      font-weight: bold;
      text-align: right;
    }
    
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
    
    .action-button {
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      text-align: center;
    }
    
    .primary-btn {
      background-color: var(--primary-color);
      color: white;
    }
    
    .secondary-btn {
      background-color: #555;
      color: white;
    }
    
    /* ASCII藝術 */
    .ascii-art {
      font-size: 0.8em;
      line-height: 1.2;
      white-space: pre;
      text-align: center;
      color: var(--accent-color);
      margin: 15px 0;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 600px) {
      .stats-container {
        grid-template-columns: 1fr;
      }
      
      .player-list-header, .player-row {
        grid-template-columns: 3fr 2fr 1fr;
      }
    }

    /* User Status Indicator */
    .user-status {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001;
        display: flex;
        align-items: center;
        background-color: var(--card-bg-color, rgba(0, 0, 0, 0.7));
        padding: 5px 10px;
        border-radius: 20px;
        border: 1px solid var(--border-color, #444);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .user-status:hover {
        transform: translateY(-2px);
        background-color: rgba(0, 0, 0, 0.9);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    .user-status img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--accent-color, #FF9800);
        object-fit: cover;
    }

    .user-status .username {
        margin-left: 8px;
        font-weight: 600;
        color: var(--text-color, #f0f0f0);
        max-width: 120px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    @media (max-width: 767px) {
        .user-status {
            padding: 3px;
        }
        
        .user-status .username {
            display: none;
        }
    }
  </style>
</head>
<body>
  <!-- 用戶狀態指示器 -->
  <div id="userStatus" class="user-status" style="display: none;">
      <img id="userStatusAvatar" src="/images/a01girlmove.gif" alt="User">
      <span id="userStatusName" class="username"></span>
  </div>

  <!-- 新增：手機版面容器 -->
  <div class="game-wrapper">
    <div class="header">
      <h1>遊戲結束</h1>
    </div>
    
    <div class="main-content">
      <div class="result-summary">
        <div class="game-stats">
          <div class="stat">
            <div class="stat-label">總得分</div>
            <div class="stat-value" id="totalScore">0</div>
          </div>
          <div class="stat">
            <div class="stat-label">完成訂單</div>
            <div class="stat-value" id="ordersCompleted">0</div>
          </div>
          <div class="stat">
            <div class="stat-label">遊戲時長</div>
            <div class="stat-value" id="gameTime">00:00</div>
          </div>
        </div>
      </div>
      
      <div class="player-results">
        <h2>玩家排名</h2>
        <div class="player-list" id="playerRankings">
          <!-- 玩家排名會由JS動態生成 -->
          <div class="loading-text">載入中...</div>
        </div>
      </div>
      
      <div class="game-achievements">
        <h2>成就解鎖</h2>
        <div id="achievements" class="achievements-grid">
          <!-- 成就會由JS動態生成 -->
        </div>
      </div>
    </div>
    
    <div class="actions">
      <button id="playAgainBtn" class="btn btn-primary">再來一局</button>
      <button id="returnLobbyBtn" class="btn">返回大廳</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 檢查是否有登入令牌，若無則導回登入頁
      const token = localStorage.getItem('cookGameToken');
      if (!token) {
        window.location.href = '/cook-login.html';
        return;
      }

      // 首先獲取用戶資料
      let currentUser = null;
      fetch('/cook-api/users/profile', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(response => {
        if (!response.ok) throw new Error('無法驗證使用者身份');
        return response.json();
      })
      .then(data => {
        currentUser = data.user;
        
        // Populate user status indicator
        const userStatus = document.getElementById('userStatus');
        const userStatusAvatar = document.getElementById('userStatusAvatar');
        const userStatusName = document.getElementById('userStatusName');
        
        userStatusAvatar.src = currentUser.user_profile_image_url || '/images/a01girlmove.gif';
        userStatusName.textContent = currentUser.display_name || currentUser.username;
        userStatus.style.display = 'flex';
        userStatus.addEventListener('click', () => {
            window.location.href = `member-editor.html?userId=${currentUser.user_id}`;
        });

        // 獲取遊戲結果參數
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');
        
        if (!gameId) {
          showDummyData();
        } else {
          fetchGameResults(gameId);
        }
      })
      .catch(error => {
        console.error('初始化頁面失敗:', error);
        alert('頁面載入失敗，將返回大廳。');
        window.location.href = 'cook-lobby.html';
      });
      
      // DOM元素
      const totalScore = document.getElementById('totalScore');
      const ratingStars = document.getElementById('ratingStars');
      const resultSummary = document.getElementById('resultSummary');
      const ordersCompleted = document.getElementById('ordersCompleted');
      const perfectOrders = document.getElementById('perfectOrders');
      const failedOrders = document.getElementById('failedOrders');
      const gameTime = document.getElementById('gameTime');
      const playerListContainer = document.getElementById('playerListContainer');
      const achievementsContainer = document.getElementById('achievementsContainer');
      const returnLobbyBtn = document.getElementById('returnLobbyBtn');
      const playAgainBtn = document.getElementById('playAgainBtn');
      
      // 獲取遊戲結果參數
      const urlParams = new URLSearchParams(window.location.search);
      const gameId = urlParams.get('gameId');
      
      if (!gameId) {
        // 如果沒有遊戲ID，可以顯示模擬數據或返回大廳
        showDummyData();
        return;
      }
      
      // 從服務器獲取遊戲結果
      fetchGameResults(gameId);
      
      // 按鈕事件
      returnLobbyBtn.addEventListener('click', () => {
        window.location.href = '/cook-lobby.html';
      });
      
      playAgainBtn.addEventListener('click', () => {
        // 可能需要獲取房間ID
        fetch('/api/games/last-room', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.roomId) {
            window.location.href = `/cook-game-room.html?id=${data.roomId}`;
          } else {
            window.location.href = '/cook-lobby.html';
          }
        })
        .catch(error => {
          console.error('獲取上一個房間出錯:', error);
          window.location.href = '/cook-lobby.html';
        });
      });
      
      // 從服務器獲取遊戲結果
      function fetchGameResults(gameId) {
        fetch(`/api/games/results/${gameId}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('獲取遊戲結果失敗');
          }
          return response.json();
        })
        .then(data => {
          displayGameResults(data);
        })
        .catch(error => {
          console.error('獲取遊戲結果出錯:', error);
          showDummyData(); // 顯示模擬數據作為備用
        });
      }
      
      // 顯示遊戲結果
      function displayGameResults(data) {
        // 更新總分和評級
        totalScore.textContent = data.teamScore;
        updateRating(data.rating);
        resultSummary.textContent = getRatingSummary(data.rating);
        
        // 更新統計數據
        ordersCompleted.textContent = data.stats.ordersCompleted;
        perfectOrders.textContent = data.stats.perfectOrders;
        failedOrders.textContent = data.stats.failedOrders;
        
        // 格式化遊戲時間
        const minutes = Math.floor(data.stats.gameTime / 60);
        const seconds = data.stats.gameTime % 60;
        gameTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        // 更新玩家列表
        playerListContainer.innerHTML = '';
        data.players.forEach(player => {
          const playerRow = document.createElement('div');
          playerRow.className = 'player-row';
          
          playerRow.innerHTML = `
            <div class="player-name">
              <div class="player-avatar">${player.username.charAt(0).toUpperCase()}</div>
              ${player.username}
            </div>
            <div>${player.ordersCompleted}</div>
            <div class="points-earned">${player.score}</div>
          `;
          
          playerListContainer.appendChild(playerRow);
        });
        
        // 更新成就
        achievementsContainer.innerHTML = '';
        if (data.achievements && data.achievements.length > 0) {
          data.achievements.forEach(achievement => {
            const achievementElement = document.createElement('div');
            achievementElement.className = 'achievement';
            
            achievementElement.innerHTML = `
              <div class="achievement-icon">${achievement.icon || '🏆'}</div>
              <div class="achievement-details">
                <div class="achievement-name">${achievement.name}</div>
                <div class="achievement-desc">${achievement.description}</div>
              </div>
              <div class="points-earned">+${achievement.points}</div>
            `;
            
            achievementsContainer.appendChild(achievementElement);
          });
        } else {
          achievementsContainer.innerHTML = '<div style="text-align: center; color: #aaa;">這次遊戲沒有獲得成就</div>';
        }
      }
      
      // 更新評級星星
      function updateRating(rating) {
        const stars = ratingStars.querySelectorAll('.star');
        
        stars.forEach((star, index) => {
          if (index < rating) {
            star.classList.add('filled');
          } else {
            star.classList.remove('filled');
          }
        });
      }
      
      // 獲取評級摘要文字
      function getRatingSummary(rating) {
        switch(rating) {
          case 5:
            return '米其林級別的表現！你們是天生的廚藝大師！';
          case 4:
            return '出色的團隊合作！顧客都很滿意！';
          case 3:
            return '還不錯的表現，但還有改進空間。';
          case 2:
            return '需要更好的配合，多數顧客不太滿意。';
          case 1:
            return '糟糕的表現，幾乎所有顧客都很失望。';
          default:
            return '遊戲完成！';
        }
      }
      
      // 顯示模擬數據（僅作為備用）
      function showDummyData() {
        const dummyData = {
          teamScore: 1250,
          rating: 4,
          stats: {
            ordersCompleted: 15,
            perfectOrders: 8,
            failedOrders: 3,
            gameTime: 180
          },
          players: [
            { username: '廚神小明', ordersCompleted: 5, score: 450 },
            { username: '菜鳥阿花', ordersCompleted: 3, score: 280 },
            { username: '大廚小李', ordersCompleted: 7, score: 520 }
          ],
          achievements: [
            {
              icon: '🔥',
              name: '快手廚師',
              description: '在一局遊戲中完成5個訂單',
              points: 50
            },
            {
              icon: '🍔',
              name: '漢堡達人',
              description: '製作10個完美漢堡',
              points: 100
            }
          ]
        };
        
        displayGameResults(dummyData);
      }
    });
  </script>
</body>
</html>
