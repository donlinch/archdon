<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份管理 - 管理後台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     

    <main class="admin-identities-container">
        <h2>管理回覆身份</h2>

        <section class="identity-form-section">
             <h3>新增 / 編輯身份</h3>
             <form id="identity-form">
                <input type="hidden" id="identity-id"> <!-- 用於儲存編輯中的 ID -->
                <div class="form-group">
                    <label for="identity-name">身份名稱 (必填):</label>
                    <input type="text" id="identity-name" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="identity-description">內部描述 (選填):</label>
                    <textarea id="identity-description" rows="2"></textarea>
                </div>
                <div class="form-actions">
                     <p id="identity-form-status" class="status-message" style="text-align: left; flex-grow: 1; margin: 0;"></p>
                    <button type="submit" id="save-identity-btn" class="btn btn-success">儲存身份</button>
                    <button type="button" id="cancel-edit-btn" class="btn btn-secondary" style="display: none;">取消編輯</button> <!-- 初始隱藏 -->
                </div>
            </form>
        </section>

        <hr>

        <section class="identity-list-section">
            <h3>現有身份列表</h3>
            <div class="table-container">
                <table class="admin-table" id="identity-admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>身份名稱</th>
                            <th>描述</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="identity-list-body">
                        <!-- 列表由 JS 載入 -->
                        <tr><td colspan="4">正在載入身份列表...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <!-- 後台頁腳 -->
    </footer>

    <script src="admin-identities.js"></script>
</body>
</html>
