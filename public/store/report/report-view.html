<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報告檢視</title> <!-- 標題會由 JS 動態修改 -->
    <!-- <link rel="stylesheet" href="/css/report-view.css"> --> <!-- (可選) -->
    <style>
        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #f8f9fa; font-family: sans-serif; }
        #controls { padding: 8px; text-align: right; background-color: #e9ecef; border-bottom: 1px solid #dee2e6; box-sizing: border-box; /* 確保 padding 不影響高度計算 */ height: 41px; /* 固定高度 */ }
        #controls button { padding: 5px 10px; font-size: 0.9em; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        #controls button:disabled { background-color: #aaa; }
        #report-container { height: calc(100% - 41px); /* 減去控制列高度 */ width: 100%; display: flex; box-sizing: border-box; }
        #report-iframe { flex-grow: 1; border: none; background-color: #fff; }
        .loading, .error { padding: 30px; text-align: center; color: #6c757d; width: 100%; }
        .error { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <!-- 控制列 -->
    <div id="controls" style="display: none;"> <!-- 預設隱藏，內容載入成功再顯示 -->
        <button id="print-report-btn" disabled>列印此報告</button>
    </div>

    <!-- iframe 的容器 -->
    <div id="report-container">
        <p class="loading">正在載入報告...</p>
    </div>

    <!-- *** 引入 JavaScript 檔案，使用絕對路徑 *** -->
    <script src="report-viewer.js"></script>
</body>
</html>
