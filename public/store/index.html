<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Yummy 商店</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .cart-badge {
            position: relative;
            top: -8px;
            right: 8px;
        }
        .sticky-cart {
            position: sticky;
            top: 20px;
        }
    </style>
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Sunny Yummy 商店</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">商品分類</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">關於我們</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-primary position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
                        <i class="bi bi-cart3"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-badge">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="container my-5">
        <div class="row">
            <!-- 商品列表 -->
            <div class="col-lg-9">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="productList">
                    <!-- 商品卡片將由 JavaScript 動態生成 -->
                </div>
            </div>
            
            <!-- 購物車摘要 -->
            <div class="col-lg-3">
                <div class="card sticky-cart">
                    <div class="card-body">
                        <h5 class="card-title">購物車摘要</h5>
                        <div class="cart-summary">
                            <p>商品數量：<span id="cartItemCount">0</span></p>
                            <p>總金額：<span id="cartTotal">$0</span></p>
                        </div>
                        <button class="btn btn-primary w-100" onclick="proceedToCheckout()">
                            結帳
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 購物車側邊欄 -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">購物車</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cartItems">
                <!-- 購物車項目將由 JavaScript 動態生成 -->
            </div>
            <div class="cart-footer mt-auto">
                <div class="d-flex justify-content-between mb-3">
                    <strong>總計：</strong>
                    <span id="cartTotalSidebar">$0</span>
                </div>
                <button class="btn btn-primary w-100" onclick="proceedToCheckout()">
                    前往結帳
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 示例商品數據
        const products = [
            {
                id: 1,
                name: "商品 1",
                price: 100,
                image: "https://via.placeholder.com/300",
                description: "這是商品 1 的描述"
            },
            {
                id: 2,
                name: "商品 2",
                price: 200,
                image: "https://via.placeholder.com/300",
                description: "這是商品 2 的描述"
            },
            {
                id: 3,
                name: "商品 3",
                price: 300,
                image: "https://via.placeholder.com/300",
                description: "這是商品 3 的描述"
            }
        ];

        // 購物車狀態
        let cart = {
            items: [],
            total: 0
        };

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCartDisplay();
        });

        // 渲染商品列表
        function renderProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = products.map(product => `
                <div class="col">
                    <div class="card h-100 product-card">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="h5 mb-0">$${product.price}</span>
                                <button class="btn btn-primary" onclick="addToCart(${product.id})">
                                    加入購物車
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 添加商品到購物車
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.items.find(item => item.productId === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.items.push({
                    productId,
                    quantity: 1,
                    price: product.price,
                    name: product.name,
                    image: product.image
                });
            }

            updateCartTotal();
            updateCartDisplay();
        }

        // 從購物車移除商品
        function removeFromCart(productId) {
            cart.items = cart.items.filter(item => item.productId !== productId);
            updateCartTotal();
            updateCartDisplay();
        }

        // 更新購物車總金額
        function updateCartTotal() {
            cart.total = cart.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }

        // 更新購物車顯示
        function updateCartDisplay() {
            // 更新購物車徽章
            const cartBadge = document.querySelector('.cart-badge');
            const itemCount = cart.items.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = itemCount;

            // 更新購物車側邊欄
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = cart.items.map(item => `
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-4">
                            <img src="${item.image}" class="img-fluid rounded-start" alt="${item.name}">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title">${item.name}</h5>
                                <p class="card-text">
                                    數量：${item.quantity}<br>
                                    單價：$${item.price}
                                </p>
                                <button class="btn btn-danger btn-sm" onclick="removeFromCart(${item.productId})">
                                    移除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // 更新購物車摘要
            document.getElementById('cartItemCount').textContent = itemCount;
            document.getElementById('cartTotal').textContent = `$${cart.total}`;
            document.getElementById('cartTotalSidebar').textContent = `$${cart.total}`;
        }

        // 結帳功能
        function proceedToCheckout() {
            if (cart.items.length === 0) {
                alert('購物車是空的！');
                return;
            }
            // TODO: 實現結帳功能
            alert('準備進行結帳...');
        }
    </script>
</body>
</html>
