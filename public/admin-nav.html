<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理導覽</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            display: flex;
            background: linear-gradient(to right, #4361ee, #3f37c9);
            padding: 0 10px;
            overflow-x: auto;
            white-space: nowrap;
            height: 60px;
            align-items: center;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .navbar::-webkit-scrollbar { display: none; }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            height: 100%;
        }

        .navbar li {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .navbar a {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0 15px;
            height: 100%;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            box-sizing: border-box;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .navbar a.active {
            color: white;
            font-weight: 600;
            border-bottom-color: #4cc9f0;
        }

        #loading-nav {
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* 分隔線樣式（可選） */
        .navbar .separator {
            color: rgba(255, 255, 255, 0.3);
            padding: 0 5px;
            user-select: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul id="nav-list">
            <div id="loading-nav">載入導覽列中...</div>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const navList = document.getElementById('nav-list');
            const loadingIndicator = document.getElementById('loading-nav');

            try {
                const response = await fetch('/api/admin/nav-links');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const links = await response.json();

                // 建立樹狀結構
                const linkMap = {};
                const tree = [];
                links.forEach(link => { linkMap[link.id] = { ...link, children: [] }; });
                links.forEach(link => {
                    if (link.parent_id && linkMap[link.parent_id]) {
                        linkMap[link.parent_id].children.push(linkMap[link.id]);
                    } else {
                        tree.push(linkMap[link.id]);
                    }
                });

                // 平面化所有連結，包括子連結
                const flattenLinks = (items, parentName = '') => {
                    let flattened = [];
                    items.sort((a, b) => a.display_order - b.display_order);
                    
                    items.forEach(item => {
                        // 為有父層的項目添加前綴
                        const displayName = parentName ? `${parentName} > ${item.name}` : item.name;
                        
                        // 如果有有效的 URL，就加入到平面列表中
                        if (item.url && item.url !== '#') {
                            flattened.push({
                                ...item,
                                displayName: displayName
                            });
                        }
                        
                        // 如果有子項目，遞迴處理
                        if (item.children.length > 0) {
                            flattened.push(...flattenLinks(item.children, displayName));
                        }
                    });
                    
                    return flattened;
                };

                const flatLinks = flattenLinks(tree);

                // 生成導覽 HTML
                let html = '';
                flatLinks.forEach((link, index) => {
                    if (index > 0) {
                        html += '<li class="separator">|</li>'; // 添加分隔線
                    }
                    html += `<li><a href="${link.url}" target="contentFrame">${link.displayName}</a></li>`;
                });

                navList.innerHTML = html;
                if (loadingIndicator) {
                    loadingIndicator.remove();
                }

                // 添加當前頁面標記（可選）
                const currentUrl = new URLSearchParams(window.location.search).get('page');
                if (currentUrl) {
                    const activeLink = navList.querySelector(`a[href="${currentUrl}"]`);
                    if (activeLink) {
                        activeLink.classList.add('active');
                    }
                }

            } catch (error) {
                console.error('無法載入導覽連結:', error);
                if (loadingIndicator) {
                    loadingIndicator.textContent = '載入導覽列失敗';
                } else {
                    navList.innerHTML = '<li>載入導覽列失敗</li>';
                }
            }
        });
    </script>
</body>
</html>
