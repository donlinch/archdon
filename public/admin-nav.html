<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理導覽</title>
    <style>
        /* --- 基本樣式 (保留大部分) --- */
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f8f9fa;
            
        }

        .navbar {
            display: flex;
            background: linear-gradient(to right, #4361ee, #3f37c9);
            padding: 0 10px;
            overflow-x: auto;
            /* overflow-y: hidden; */ /* <-- 確認這行已移除或註解 */
            white-space: nowrap;
            height: 60px;
            align-items: center;
            -webkit-overflow-scrolling: touch;
             -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .navbar::-webkit-scrollbar { display: none; }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            height: 100%;
        }

        .navbar li {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .navbar a, .navbar span {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0 15px;
            height: 100%;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            box-sizing: border-box;
        }

         .navbar li.has-children > a::after,
         .navbar li.has-children > span::after {
             content: ' ▼';
             font-size: 0.7em;
             margin-left: 5px;
         }


        .navbar a:hover, .navbar span:hover, .navbar li:hover > a, .navbar li:hover > span {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
         .navbar a.active {
              color: white;
              font-weight: 600;
              border-bottom-color: #4cc9f0;
         }

        /* --- 下拉選單樣式 (Dropdown Menu Styles) --- */
        .navbar ul ul { /* 子選單 */
            /* display: none; */ /* <-- ***移除: 預設隱藏由 JS 控制*** */
            /* ***改用 visibility 和 opacity 以便 CSS 過渡 (可選)*** */
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s linear 0.1s, opacity 0.1s linear; /* 稍微延遲隱藏 */
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            z-index: 1000;
            padding: 5px 0;
            border-radius: 0 0 4px 4px;
            height: auto;
            flex-direction: column;
            white-space: normal;
        }

        /* ***新增: 控制顯示的 Class*** */
        .navbar ul ul.show-dropdown {
            display: flex; /* 或者 block, 根據你的 flex-direction */
            visibility: visible;
            opacity: 1;
            transition-delay: 0s; /* 顯示時立即反應 */
        }


        .navbar ul ul li {
            width: 100%;
            height: auto;
        }

        .navbar ul ul a, .navbar ul ul span {
            color: #333;
            padding: 10px 15px;
            width: 100%;
            height: auto;
            display: block;
            box-sizing: border-box;
            border-bottom: none;
        }
          .navbar ul ul li.has-children > a::after,
          .navbar ul ul li.has-children > span::after {
              content: ' ▶';
              float: right;
              margin-left: 0;
          }


        .navbar ul ul a:hover, .navbar ul ul span:hover {
            background-color: #f0f0f0;
            color: #000;
        }

        /* --- 移除 :hover 觸發 --- */
        /* .navbar li:hover > ul {
            display: block;
        } */

         /* 巢狀下拉選單定位 */
         .navbar ul ul ul {
             top: 0;
             left: 100%;
             margin-top: -5px;
             border-radius: 0 4px 4px 4px;
         }

        #loading-nav {
            color: white;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <ul id="nav-list">
            <!-- Links will be generated here by JavaScript -->
             <div id="loading-nav">載入導覽列中...</div>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const navList = document.getElementById('nav-list');
            const loadingIndicator = document.getElementById('loading-nav');

            try {
                const response = await fetch('/api/admin/nav-links');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const links = await response.json();

                // --- (建立樹狀結構的程式碼保持不變) ---
                const linkMap = {};
                const tree = [];
                links.forEach(link => { linkMap[link.id] = { ...link, children: [] }; });
                links.forEach(link => {
                    if (link.parent_id && linkMap[link.parent_id]) {
                        linkMap[link.parent_id].children.push(linkMap[link.id]);
                    } else {
                        tree.push(linkMap[link.id]);
                    }
                });

                // --- (遞迴生成 HTML 的函數保持不變) ---
                const generateNavHtml = (items) => {
                    let html = '';
                    items.sort((a, b) => a.display_order - b.display_order); // 確保子項目也排序
                    items.forEach(item => {
                        const hasChildren = item.children.length > 0;
                        // ***修改: 如果有子項目，即使有 URL 也不直接設 href，由 JS 控制***
                        // const isLink = item.url && item.url !== '#';
                        const isEffectivelyLink = item.url && item.url !== '#' && !hasChildren; // 只有沒有子項目的才算真正連結
                        const tagName = isEffectivelyLink ? 'a' : 'span'; // 有子項目的父層用 span 或 a(但href可能不跳轉)

                        html += `<li class="${hasChildren ? 'has-children' : ''}">`;
                        // ***修改: 為有子項目的父層添加 data-url 屬性儲存連結 (如果有的話)***
                        html += `<${tagName} ${isEffectivelyLink ? `href="${item.url}" target="contentFrame"` : ''} ${item.url && item.url !== '#' && hasChildren ? `data-url="${item.url}"` : ''}>${item.name}</${tagName}>`;

                        if (hasChildren) {
                            html += '<ul>'; // 這個 ul 會被 JS 控制顯示/隱藏
                            html += generateNavHtml(item.children);
                            html += '</ul>';
                        }
                        html += '</li>';
                    });
                    return html;
                };

                navList.innerHTML = generateNavHtml(tree);
                if (loadingIndicator) {
                    loadingIndicator.remove();
                }

                // --- ***新增: 點擊事件處理*** ---
                const parentItems = navList.querySelectorAll('.has-children > a, .has-children > span');

                parentItems.forEach(item => {
                    item.addEventListener('click', function(event) {
                        const parentLi = this.closest('li'); // 找到父層 li
                        const subMenu = this.nextElementSibling; // 找到緊鄰的 <ul>

                        if (subMenu && subMenu.tagName === 'UL') {
                            // 切換當前點擊的子選單
                            const isOpening = !subMenu.classList.contains('show-dropdown');
                            
                            // 先關閉所有同層級的其他已開啟選單
                            const parentUl = parentLi.parentElement; // 找到父 ul
                            const siblings = parentUl.querySelectorAll(':scope > li.has-children > ul.show-dropdown');
                            siblings.forEach(siblingMenu => {
                                if (siblingMenu !== subMenu) {
                                    siblingMenu.classList.remove('show-dropdown');
                                }
                            });

                            // 再切換當前選單狀態
                            subMenu.classList.toggle('show-dropdown');

                            // 如果是打開選單，關閉其內部的所有下層選單 (避免殘留)
                            if (isOpening) {
                               const nestedOpenMenus = subMenu.querySelectorAll('ul.show-dropdown');
                               nestedOpenMenus.forEach(n => n.classList.remove('show-dropdown'));
                            }


                            // 如果點擊的父層本身有 data-url (我們剛才加的)，則進行頁面跳轉
                            const targetUrl = this.dataset.url;
                            if (targetUrl) {
                                // 檢查 parent window 是否存在 contentFrame
                                if (window.parent && window.parent.frames['contentFrame']) {
                                     window.parent.frames['contentFrame'].location.href = targetUrl;
                                } else {
                                    console.warn('無法找到名為 contentFrame 的 iframe');
                                    // 作為備用，可以在新分頁開啟
                                    // window.open(targetUrl, '_blank');
                                }
                            } else if (this.tagName === 'A' && this.getAttribute('href') && this.getAttribute('href') !== '#') {
                                // 如果是個沒有子選單的普通連結<a>，則讓其正常跳轉 (不需要 JS 處理，瀏覽器會處理 target="contentFrame")
                                // 但如果父層 *有* 子選單，我們通常不希望它在展開時同時跳轉，除非特別設計
                                // event.preventDefault(); // 可選：如果希望有子選單的<a>父層點擊時 *只* 展開而不跳轉，取消此行註解
                            } else {
                                // 如果是 span 或沒有有效 href 的 a，阻止預設行為 (雖然 span 沒預設行為)
                                event.preventDefault();
                            }

                        }
                        event.stopPropagation(); // 阻止事件冒泡到 document
                    });
                });

                // 點擊頁面其他地方關閉所有下拉選單
                document.addEventListener('click', function(event) {
                    // 檢查點擊是否發生在 navbar 內部
                    if (!navList.contains(event.target)) {
                        const openMenus = navList.querySelectorAll('ul.show-dropdown');
                        openMenus.forEach(menu => {
                            menu.classList.remove('show-dropdown');
                        });
                    }
                });

            } catch (error) {
                console.error('無法載入導覽連結:', error);
                 if (loadingIndicator) {
                    loadingIndicator.textContent = '載入導覽列失敗';
                 } else {
                    navList.innerHTML = '<li>載入導覽列失敗</li>';
                 }
            }
        });
    </script>
</body>
</html>
