<body>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {

            const authActionsList = document.getElementById('auth-actions'); // ç”¨æ–¼é¡¯ç¤ºç™»å‡ºæŒ‰éˆ•
            const loadingIndicator = document.getElementById('loading-nav');
        
            let currentLevel = 'main'; // 'main' æˆ–çˆ¶å±¤ç´šçš„ ID
            let linkMap = {};          // æ‰å¹³åŒ–çš„é€£çµæ˜ å°„ï¼Œæ–¹ä¾¿æŸ¥æ‰¾
            let tree = [];             // æ¨¹ç‹€çµæ§‹çš„é ‚å±¤ç¯€é»

            // æª¢æŸ¥æ˜¯å¦æœ‰å¾…è¾¦äº‹é …ä¸¦æ›´æ–° UI
            async function checkPendingTasks() {
                const badge = document.getElementById('notification-badge');
                if (!badge) return;

                try {

                    if (response.ok) {

                        if (data.count > 0) {

                            badge.textContent = data.count;

            // ç¶å®šç™»å‡ºæŒ‰éˆ•äº‹ä»¶çš„å‡½æ•¸ (å› ç‚ºæŒ‰éˆ•æ˜¯å‹•æ…‹æ·»åŠ çš„)
            function bindLogoutButtonEvent() {

                if (logoutButton) {

                                window.top.location.href = '/admin-login.html';

                            }

            // æ›´æ–°èªè­‰ç›¸é—œ UI (ä¾‹å¦‚ç™»å‡ºæŒ‰éˆ•)
            function updateAuthUI(loggedIn) {
                if (!authActionsList) return;

                    // åŒæ™‚åŠ å…¥è­¦ç¤ºæŒ‰éˆ•å’Œç™»å‡ºæŒ‰éˆ•
                    authActionsList.innerHTML = `
                        <li>
                            <a href="admin-password-resets.html" target="contentFrame" class="tasks-link" title="å¯†ç¢¼é‡è¨­è«‹æ±‚">
                                <span class="task-icon">ğŸ””</span>
                                <span class="notification-badge" id="notification-badge">0</span>

                            </a>

                    `;
                    bindLogoutButtonEvent(); // æŒ‰éˆ•æ·»åŠ åˆ° DOM å¾Œå†ç¶å®šäº‹ä»¶
                    checkPendingTasks(); // é é¢è¼‰å…¥æ™‚æª¢æŸ¥ä¸€æ¬¡
                } else {
                    authActionsList.innerHTML = ''; // æœªç™»å…¥å‰‡æ¸…ç©ºï¼ˆæˆ–é¡¯ç¤ºç™»å…¥æŒ‰éˆ•ï¼Œä½†é€šå¸¸ç”±çˆ¶æ¡†æ¶è™•ç†ï¼‰
                }
            }
        
            // é¡¯ç¤ºç‰¹å®šå±¤ç´šçš„å°è¦½é …ç›®
            function showLevel(levelId) {
                if (!navList) return;
        
                let html = '';
                let itemsToDisplay = [];
                currentLevel = levelId; // æ›´æ–°ç•¶å‰å±¤ç´š
        
                if (levelId === 'main') {
                    itemsToDisplay = tree; // ä¸»å±¤ç´šé¡¯ç¤ºæ¨¹çš„é ‚å±¤ç¯€é»
                } else {
                    const parentItem = linkMap[levelId];
                    if (parentItem && parentItem.children) {
                        itemsToDisplay = parentItem.children; // å­å±¤ç´šé¡¯ç¤ºçˆ¶é …ç›®çš„å­ç¯€é»
                        // æ·»åŠ  "å›ä¸Šä¸€å±¤" æˆ– "å›ä¸»ç®¡ç†å±¤" æŒ‰éˆ•
                        // åˆ¤æ–· parentItem.parent_id æ˜¯å¦å­˜åœ¨ä¾†æ±ºå®šæ˜¯å›ä¸Šä¸€å±¤é‚„æ˜¯å›ä¸»å±¤
                        const backTargetId = parentItem.parent_id || 'main';
                        const backText = parentItem.parent_id ? `â† å› ${linkMap[parentItem.parent_id].name}` : 'â† å›ä¸»ç®¡ç†å±¤';
                        html += `<li><a href="#" class="back-to-main" data-action="back" data-level-id="${backTargetId}">${backText}</a></li>`;
                    }

                // å°è¦é¡¯ç¤ºçš„é …ç›®é€²è¡Œæ’åº
                itemsToDisplay.sort((a, b) => a.display_order - b.display_order);
        
                // ç”Ÿæˆ HTML
                itemsToDisplay.forEach(item => {
                    const hasChildren = item.children && item.children.length > 0;
                    const hasValidUrl = item.url && item.url.trim() !== '' && item.url !== '#';
        
                    if (hasChildren) {
                        html += `<li class="has-children">
                                    <span data-action="drill-down" data-level-id="${item.id}">${item.name}</span>
                                 </li>`;
                    } else if (hasValidUrl) {
                        html += `<li>
                                    <a href="${item.url}" target="contentFrame">${item.name}</a>
                                 </li>`;
                    } else {
                         // å¦‚æœæ²’æœ‰å­é …ç›®ä¹Ÿæ²’æœ‰æœ‰æ•ˆ URLï¼Œå¯ä»¥é¸æ“‡ä¸æ¸²æŸ“ï¼Œæˆ–è€…æ¸²æŸ“æˆä¸å¯é»æ“Šçš„æ–‡æœ¬
                         // html += `<li><span class="no-action">${item.name}</span></li>`;
                    }
                });
        
                navList.innerHTML = html; // æ›´æ–°å°è¦½åˆ—å…§å®¹
                bindNavListEvents();      // ç‚ºæ–°ç”Ÿæˆçš„é …ç›®ç¶å®šäº‹ä»¶
            }
        
            // ç‚ºå°è¦½åˆ—ä¸­çš„é …ç›®ç¶å®šäº‹ä»¶
            function bindNavListEvents() {
                if (!navList) return;
        
                // è™•ç†é»æ“Šæœ‰å­é¸å–®çš„é …ç›® (å‘ä¸‹é‘½å–)
                const drillDownItems = navList.querySelectorAll('[data-action="drill-down"]');
                drillDownItems.forEach(item => {
                    // ä½¿ç”¨äº‹ä»¶å§”æ´¾æˆ–è€…åœ¨é‡æ–°æ¸²æŸ“å¾Œç¢ºä¿åªç¶å®šä¸€æ¬¡
                    // ç°¡å–®èµ·è¦‹ï¼Œé€™è£¡å‡è¨­æ¯æ¬¡ showLevel å¾Œéƒ½é‡æ–°ç¶å®š
                    item.addEventListener('click', function() {
                        const targetLevelId = this.dataset.levelId;
                        showLevel(targetLevelId);
                    });
                });
        
                // è™•ç†é»æ“Š "å›ä¸Šä¸€å±¤/ä¸»ç®¡ç†å±¤" æŒ‰éˆ•
                const backButton = navList.querySelector('[data-action="back"]');
                if (backButton) {
                    backButton.addEventListener('click', function(e) {
                        e.preventDefault();
                        const targetLevelId = this.dataset.levelId;
                        showLevel(targetLevelId);
                    });
                }
            }
        
            // ---- ä¸»åŸ·è¡Œé‚è¼¯ ----
            try {
                // å˜—è©¦ç²å–å°è¦½é€£çµï¼Œé€™åŒæ™‚ä¹Ÿä½œç‚ºä¸€å€‹é–“æ¥çš„ç™»å…¥ç‹€æ…‹æª¢æŸ¥
                const response = await fetch('/api/admin/nav-links');
                if (!response.ok) {
                    if (response.status === 401) { // æœªæˆæ¬Š
                        isLoggedIn = false;
                        console.log('æœªæˆæ¬Šç²å–å°è¦½é€£çµï¼Œå‡è¨­æœªç™»å…¥ã€‚çˆ¶æ¡†æ¶æ‡‰è™•ç†é‡å®šå‘ã€‚');
                        // åœ¨é€™ç¨®æƒ…æ³ä¸‹ï¼Œçˆ¶æ¡†æ¶ admin-main.html æ‡‰è©²å·²ç¶“å› ç‚º isAdminAuthenticated ä¸­ä»‹è»Ÿé«”è€Œé‡å®šå‘äº†ã€‚
                        // admin-nav.html æœ¬èº«å¯èƒ½ä¸éœ€è¦åšé¡å¤–çš„è·³è½‰ï¼Œå› ç‚ºå®ƒåœ¨ iframe å…§ã€‚
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                } else {
                    const links = await response.json();
                    isLoggedIn = true; // æˆåŠŸç²å–é€£çµï¼Œè¦–ç‚ºå·²ç™»å…¥
        
                    // æ¸…ç†ä¸¦å»ºç«‹æ¨¹ç‹€çµæ§‹
                    linkMap = {};
                    tree = [];
                    links.forEach(link => {
                        linkMap[link.id] = { ...link, children: [] };
                    });
                    links.forEach(link => {
                        if (link.parent_id && linkMap[link.parent_id]) {
                            linkMap[link.parent_id].children.push(linkMap[link.id]);
                        } else {

                        }
                    });
        
                    showLevel('main'); // é¡¯ç¤ºä¸»å±¤ç´šå°è¦½
                }
        
                if (loadingIndicator) {
                    loadingIndicator.remove();
                }
        
            } catch (error) {
                console.error('ç„¡æ³•è¼‰å…¥å°è¦½é€£çµ:', error);
                if (loadingIndicator) {
                    loadingIndicator.textContent = 'è¼‰å…¥å°è¦½åˆ—å¤±æ•—';
                }
                isLoggedIn = false; // å‡ºéŒ¯ä¹Ÿè¦–ç‚ºæœªç™»å…¥
            }
        
            updateAuthUI(isLoggedIn); // æ ¹æ“šæœ€çµ‚çš„ç™»å…¥ç‹€æ…‹æ›´æ–° UI (ä¾‹å¦‚ç™»å‡ºæŒ‰éˆ•)
            // æ³¨æ„ï¼šbindNavListEvents() æ˜¯åœ¨ showLevel() å…§éƒ¨èª¿ç”¨çš„ï¼Œå› ç‚ºå°è¦½é …ç›®æ˜¯å‹•æ…‹ç”Ÿæˆçš„ã€‚
            // bindLogoutButtonEvent() æ˜¯åœ¨ updateAuthUI() å…§éƒ¨èª¿ç”¨çš„ã€‚
        });
        </script>
