<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理導覽</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            display: flex;
            background: linear-gradient(to right, #4361ee, #3f37c9);
            padding: 0 10px;
            overflow-x: auto;
            white-space: nowrap;
            height: 60px;
            align-items: center;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .navbar::-webkit-scrollbar { display: none; }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            height: 100%;
        }

        .navbar li {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .navbar a, .navbar span {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0 15px;
            height: 100%;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            box-sizing: border-box;
        }

        .navbar a:hover, .navbar span:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .navbar a.active {
            color: white;
            font-weight: 600;
            border-bottom-color: #4cc9f0;
        }

        .navbar .has-children > span::after {
            content: ' ▶';
            font-size: 0.7em;
            margin-left: 5px;
        }

        #loading-nav {
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* 回主管理層按鈕樣式 */
        .navbar .back-to-main {
            background-color: #f72585;
            color: white !important;
            font-weight: bold;
        }
        .navbar .back-to-main:hover {
            background-color: #d90464;
        }

        /* 隱藏不活躍的層級 */
        .nav-level {
            display: none;
        }
        .nav-level.active {
            display: contents;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul id="nav-list">
            <div id="loading-nav">載入導覽列中...</div>
        </ul>

         <!-- 在 ul 外部或內部都合適，這裡放在 ul 內部作為最後一個 li -->
         <ul style="margin-left: auto;"> <!-- 讓登出按鈕靠右 -->
            <li><a href="#" id="logout-button" style="background-color: #dc3545; color: white !important;">登出</a></li>
       </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const navList = document.getElementById('nav-list');
            const loadingIndicator = document.getElementById('loading-nav');
            let currentLevel = 'main'; // 'main' or the parent ID
            let linkMap = {};
            let tree = [];

            try {
                const response = await fetch('/api/admin/nav-links');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const links = await response.json();

                // 建立樹狀結構
                linkMap = {};
                tree = [];
                links.forEach(link => { linkMap[link.id] = { ...link, children: [] }; });
                links.forEach(link => {
                    if (link.parent_id && linkMap[link.parent_id]) {
                        linkMap[link.parent_id].children.push(linkMap[link.id]);
                    } else {
                        tree.push(linkMap[link.id]);
                    }
                });

                // 顯示主層級
                showLevel('main');

                if (loadingIndicator) {
                    loadingIndicator.remove();
                }

            } catch (error) {
                console.error('無法載入導覽連結:', error);
                if (loadingIndicator) {
                    loadingIndicator.textContent = '載入導覽列失敗';
                } else {
                    navList.innerHTML = '<li>載入導覽列失敗</li>';
                }
            }

            function showLevel(levelId) {
                let html = '';
                let items = [];

                if (levelId === 'main') {
                    items = tree;
                } else {
                    // 顯示子層級
                    const parentItem = linkMap[levelId];
                    if (parentItem && parentItem.children) {
                        items = parentItem.children;
                        // 添加回主管理層按鈕
                        html += `<li><a href="#" class="back-to-main" data-action="back">← 回主管理層</a></li>`;
                    }
                }

                // 生成當前層級的連結
                items.sort((a, b) => a.display_order - b.display_order);
                items.forEach(item => {
                    const hasChildren = item.children.length > 0;
                    const hasValidUrl = item.url && item.url !== '#';

                    if (hasChildren) {
                        // 有子選單的項目
                        html += `<li class="has-children">
                            <span data-action="drill-down" data-parent-id="${item.id}">${item.name}</span>
                        </li>`;
                    } else if (hasValidUrl) {
                        // 一般連結
                        html += `<li>
                            <a href="${item.url}" target="contentFrame">${item.name}</a>
                        </li>`;
                    }
                });

                navList.innerHTML = html;
                currentLevel = levelId;

                // 重新綁定事件
                bindEvents();
            }

            function bindEvents() {
                // 處理點擊有子選單的項目
                const drillDownItems = navList.querySelectorAll('[data-action="drill-down"]');
                drillDownItems.forEach(item => {
                    item.addEventListener('click', function() {
                        const parentId = this.dataset.parentId;
                        showLevel(parentId);
                    });
                });

                // 處理回主管理層按鈕
                const backButton = navList.querySelector('[data-action="back"]');
                if (backButton) {
                    backButton.addEventListener('click', function(e) {
                        e.preventDefault();
                        showLevel('main');
                    });
                }



                const logoutButton = document.getElementById('logout-button');
                if (logoutButton) {
                    logoutButton.addEventListener('click', async function(e) {
                        e.preventDefault();
                        try {
                            const response = await fetch('/api/admin/logout', { method: 'POST' });
                            const result = await response.json();
                            if (response.ok && result.success) {
                                // 登出成功後，父框架 (admin-main.html) 需要重定向到登入頁
                                // 因為 admin-nav.html 是在 iframe 中
                                window.top.location.href = '/admin-login.html';
                            } else {
                                alert('登出失敗: ' + (result.error || '未知錯誤'));
                            }
                        } catch (error) {
                            console.error('登出請求錯誤:', error);
                            alert('登出時發生網路錯誤。');
                        }
                    });
                }



            }



            
        });
    </script>
</body>
</html>
