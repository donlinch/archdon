                // å»¶é²ä¸€é»ç™¼é€join_roomè«‹æ±‚ï¼Œç¢ºä¿ä¼ºæœå™¨åœ¨ ws ç‰©ä»¶ä¸Šè¨˜éŒ„å®Œä½¿ç”¨è€…è³‡è¨Š
                setTimeout(() => {
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        const joinMessage = {
                            type: 'join_room',
                            roomId: rawRoomId,
                            userId: currentUser.user_id // â˜… æ–°å¢ï¼šæ˜ç¢ºå‚³éä½¿ç”¨è€…ID
                        };
                        console.log('ç™¼é€åŠ å…¥æˆ¿é–“è«‹æ±‚:', joinMessage);
                        websocket.send(JSON.stringify(joinMessage));
                    }
                }, 200);
            } else {
                addSystemMessage('éŒ¯èª¤ï¼šæ‰¾ä¸åˆ°ç”¨æˆ¶è³‡æ–™ï¼Œç„¡æ³•åŠ å…¥æˆ¿é–“ã€‚');
            }
            break;
          case 'room_info':
            updateRoomInfo(message.room);
            // æ”¶åˆ°æˆ¿é–“è³‡è¨Šå¾Œï¼Œå¯èƒ½ä¹Ÿéœ€è¦æ›´æ–°ç©å®¶åˆ—è¡¨
            if(message.room.players) {
                updatePlayerList(message.room.players);
            }
            break;
            
          case 'player_list':
            updatePlayerList(message.players);
            break;
            
          case 'player_joined':
            addSystemMessage(`${message.playerName} åŠ å…¥äº†æˆ¿é–“`);
            break;
            
          case 'player_left':
            addSystemMessage(`${message.playerName} é›¢é–‹äº†æˆ¿é–“`);
            break;
            
          case 'player_ready':
            addSystemMessage(`${message.playerName} å·²æº–å‚™å°±ç·’`);
            break;
            
          case 'player_unready':
            addSystemMessage(`${message.playerName} å–æ¶ˆæº–å‚™`);
            break;
            
          case 'chat_message':
            addChatMessage(message.sender, message.text, message.avatar);
            break;
            
          case 'game_starting':
            startCountdown(message.countdown);
            break;
            
          case 'game_started':
            window.location.href = `/cook-game.html?id=${roomId}`;
            break;
            
          case 'error':
            console.error('ä¼ºæœå™¨éŒ¯èª¤:', message.message);
            addSystemMessage(`éŒ¯èª¤: ${message.message}`);
            break;
            
          case 'titles_unlocked':
            handleTitlesUnlocked(message.titles);
            break;
            
          case 'daily_quest_completed':
            showQuestCompletedToast(message);
            // é‡æ–°æ•´ç†ä»»å‹™åˆ—è¡¨ä»¥é¡¯ç¤ºæœ€æ–°ç‹€æ…‹
            fetchDailyQuests();
            break;
            
          default:
            console.log('æœªè™•ç†çš„è¨Šæ¯é¡å‹:', message.type);
        }
      }
      
      // æ›´æ–°æˆ¿é–“ä¿¡æ¯
      function updateRoomInfo(room) {
        roomData = room;
        roomNameDisplay.textContent = room.name;
        roomHeaderTitle.textContent = `æ–™ç†æ€¥å…ˆé‹’ - ${room.name}`;
        roomStatusLabel.textContent = room.status === 'waiting' ? 'ç­‰å¾…ä¸­' : 'éŠæˆ²ä¸­';
        
        let difficultyText = 'ç°¡å–®';
        if (room.difficulty === 'normal') difficultyText = 'æ™®é€š';
        if (room.difficulty === 'hard') difficultyText = 'å›°é›£';
        
        roomDifficultyDisplay.textContent = `é›£åº¦: ${difficultyText}`;
        roomCreatorDisplay.textContent = `æˆ¿ä¸»: ${room.creator}`;
        
        // æª¢æŸ¥ç•¶å‰ç”¨æˆ¶æ˜¯å¦ç‚ºæˆ¿ä¸»
        isHost = currentUser && room.creatorId === currentUser.user_id;
        
        if (isHost) {
          startGameBtn.classList.remove('hidden');
        } else {
          startGameBtn.classList.add('hidden');
        }
      }
      
      // æ›´æ–°ç©å®¶åˆ—è¡¨
      function updatePlayerList(players) {
        playerContainer.innerHTML = '';
        playerCountDisplay.textContent = `${players.length}/4`;
        
        players.forEach(player => {
          const playerCard = renderPlayerCard(player, currentUser && player.id === currentUser.user_id);
          playerContainer.appendChild(playerCard);
          
          // å¦‚æœç•¶å‰ç”¨æˆ¶å·²æº–å‚™ï¼Œæ›´æ–°æŒ‰éˆ•ç‹€æ…‹
          if (currentUser && player.id === currentUser.user_id && player.ready) {
            isReady = true;
            readyBtn.classList.add('active');
            readyBtn.textContent = 'å–æ¶ˆæº–å‚™';
          }
        });
      }
      
      // æ–°å¢ï¼šç²å–ä¸¦æ¸²æŸ“æ¯æ—¥ä»»å‹™
      async function fetchDailyQuests() {
        const questsContainer = document.getElementById('dailyQuestsContainer');
        try {
          const response = await fetch('/api/daily-quests', {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (!response.ok) {
            throw new Error('ç„¡æ³•ç²å–æ¯æ—¥ä»»å‹™');
          }
          const data = await response.json();
          if (data.success && data.quests) {
            renderDailyQuests(data.quests);
          } else {
            questsContainer.innerHTML = '<div class="system-message">ç²å–ä»»å‹™å¤±æ•—</div>';
          }
        } catch (error) {
          console.error('ç²å–æ¯æ—¥ä»»å‹™æ™‚å‡ºéŒ¯:', error);
          questsContainer.innerHTML = '<div class="system-message">ç„¡æ³•è¼‰å…¥ä»»å‹™</div>';
        }
      }

      function renderDailyQuests(quests) {
        const questsContainer = document.getElementById('dailyQuestsContainer');
        questsContainer.innerHTML = '';
        
        if (quests.length === 0) {
          questsContainer.innerHTML = '<div class="system-message">ä»Šå¤©æ²’æœ‰ç‰¹åˆ¥ä»»å‹™ï¼</div>';
          return;
        }
        
        quests.forEach(quest => {
          const progress = Math.min(quest.progress, quest.target);
          const progressPercent = quest.target > 0 ? (progress / quest.target) * 100 : 100;
          const isCompleted = quest.status === 'completed' || progress >= quest.target;
          
          const questElement = document.createElement('div');
          questElement.className = `quest-item ${isCompleted ? 'completed' : ''}`;
          
          let progressHTML = `
            <div class="quest-progress-container">
              <span>é€²åº¦: ${progress} / ${quest.target}</span>
              <div class="quest-progress-bar-bg">
                <div class="quest-progress-bar" style="width: ${progressPercent}%"></div>
              </div>
            </div>
          `;
          
          if (isCompleted) {
            progressHTML = `<div class="quest-status-completed">å·²å®Œæˆ âœ”</div>`;
          }
          
          questElement.innerHTML = `
            <div class="quest-description">${quest.description}</div>
            ${progressHTML}
            <div class="quest-reward">çå‹µ: ${quest.reward_points} é»</div>
          `;

          questsContainer.appendChild(questElement);
        });
      }
      
      // æ·»åŠ ç³»çµ±æ¶ˆæ¯
      function addSystemMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'system-message';
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      // æ·»åŠ èŠå¤©æ¶ˆæ¯
      function addChatMessage(sender, text, avatar) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'chat-message';
        
        messageDiv.innerHTML = `
          <div class="chat-avatar">${avatar || sender.charAt(0).toUpperCase()}</div>
          <div class="message-content">
            <div class="message-sender">${sender}</div>
            <div class="message-text">${text}</div>
          </div>
        `;
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      // é–‹å§‹å€’è¨ˆæ™‚
      function startCountdown(seconds) {
        countdown.textContent = seconds;
        countdown.classList.add('show');
        
        let remainingSeconds = seconds;
        const interval = setInterval(() => {
          remainingSeconds--;
          
          if (remainingSeconds <= 0) {
            clearInterval(interval);
            countdown.classList.remove('show');
          } else {
            countdown.textContent = remainingSeconds;
          }
        }, 1000);
      }
      
      // ç™¼é€èŠå¤©è¨Šæ¯
      function sendChatMessage() {
        const text = chatInput.value.trim();
        if (!text) return;
        
        if (websocket && websocket.readyState === WebSocket.OPEN) {
          websocket.send(JSON.stringify({
            type: 'chat_message',
            message: text,
            roomId: roomId
          }));
          
          chatInput.value = '';
        } else {
          addSystemMessage('ç„¡æ³•ç™¼é€è¨Šæ¯ï¼Œé€£æ¥å·²æ–·é–‹');
        }
      }
      
      // åˆ‡æ›æº–å‚™ç‹€æ…‹
      function toggleReady() {
        if (websocket && websocket.readyState === WebSocket.OPEN) {
          isReady = !isReady;
          
          websocket.send(JSON.stringify({
            type: isReady ? 'player_ready' : 'player_unready',
            roomId: roomId
          }));
          
          readyBtn.classList.toggle('active', isReady);
          readyBtn.textContent = isReady ? 'å–æ¶ˆæº–å‚™' : 'æº–å‚™å°±ç·’';
        } else {
          addSystemMessage('ç„¡æ³•æ›´æ”¹ç‹€æ…‹ï¼Œé€£æ¥å·²æ–·é–‹');
        }
      }
      
      // é›¢é–‹æˆ¿é–“
      function leaveRoom() {
        if (websocket && websocket.readyState === WebSocket.OPEN) {
          websocket.send(JSON.stringify({
            type: 'leave_room',
            roomId: roomId
          }));
        }
        
        window.location.href = '/cook-lobby.html';
      }
      
      // é–‹å§‹éŠæˆ²
      function startGame() {
        if (!isHost) {
          addSystemMessage('åªæœ‰æˆ¿ä¸»å¯ä»¥é–‹å§‹éŠæˆ²');
          return;
        }
        
        if (websocket && websocket.readyState === WebSocket.OPEN) {
          websocket.send(JSON.stringify({
            type: 'start_game',
            roomId: roomId
          }));
        } else {
          addSystemMessage('ç„¡æ³•é–‹å§‹éŠæˆ²ï¼Œé€£æ¥å·²æ–·é–‹');
        }
      }
      
      // è™•ç†ç¨±è™Ÿè§£é–é€šçŸ¥
      function handleTitlesUnlocked(titles) {
        if (!titles || titles.length === 0) return;
        
        // å‰µå»ºé€šçŸ¥å…ƒç´ 
        const notification = document.createElement('div');
        notification.className = 'title-unlock-notification';
        
        let titlesHTML = '';
        titles.forEach(title => {
          titlesHTML += `
            <div class="unlocked-title ${title.rarity}">
              <span class="title-icon">ğŸ†</span>
              <span class="title-name">${title.title_name}</span>
            </div>
          `;
        });
        
        notification.innerHTML = `
          <div class="notification-header">
            <h3>æ–°ç¨±è™Ÿè§£é–ï¼</h3>
            <button class="close-btn">Ã—</button>
          </div>
          <div class="notification-content">
            ${titlesHTML}
          </div>
          <div class="notification-footer">
            <button class="view-titles-btn">æŸ¥çœ‹æˆ‘çš„ç¨±è™Ÿ</button>
          </div>
        `;
        
        // æ·»åŠ äº‹ä»¶ç›£è½å™¨
        notification.querySelector('.close-btn').addEventListener('click', () => {
          document.body.removeChild(notification);
        });
        
        notification.querySelector('.view-titles-btn').addEventListener('click', () => {
          // è·³è½‰åˆ°ç¨±è™Ÿé é¢
          window.location.href = '/cook-titles.html';
        });
        
        // æ·»åŠ åˆ°é é¢
        document.body.appendChild(notification);
        
        // æ’­æ”¾éŸ³æ•ˆ
        playSound('unlock');
        
        // 5ç§’å¾Œè‡ªå‹•é—œé–‰
        setTimeout(() => {
          if (document.body.contains(notification)) {
            document.body.removeChild(notification);
          }
        }, 5000);
      }
      
      // æ–°å¢ï¼šé¡¯ç¤ºä»»å‹™å®Œæˆé€šçŸ¥
      function showQuestCompletedToast(questData) {
        // ç§»é™¤èˆŠçš„é€šçŸ¥
        const existingToast = document.querySelector('.quest-toast');
        if(existingToast) {
          document.body.removeChild(existingToast);
        }

        // å‰µå»ºæ–°çš„é€šçŸ¥å…ƒç´ 
        const toast = document.createElement('div');
        toast.className = 'quest-toast';
        toast.innerHTML = `
          <div class="toast-icon">ğŸ…</div>
          <div class="toast-content">
            <p class="toast-title">æ¯æ—¥ä»»å‹™å®Œæˆï¼</p>
            <p>${questData.description || 'ä¸€å€‹ä»»å‹™å·²å®Œæˆ'}</p>
            <p class="toast-reward">+${questData.rewardPoints || 0} é»çå‹µ</p>
          </div>
        `;
        document.body.appendChild(toast);

        // é¡¯ç¤ºé€šçŸ¥
        setTimeout(() => {
          toast.classList.add('show');
        }, 100);

        // å¹¾ç§’å¾Œè‡ªå‹•éš±è—
        setTimeout(() => {
          toast.classList.remove('show');
          // å‹•ç•«çµæŸå¾Œå¾DOMä¸­ç§»é™¤
          setTimeout(() => {
            if (document.body.contains(toast)) {
              document.body.removeChild(toast);
            }
          }, 500);
        }, 4000);
      }
      
      // è¨»å†Šäº‹ä»¶ç›£è½å™¨
      sendChatBtn.addEventListener('click', sendChatMessage);
      
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendChatMessage();
        }
      });
      
      readyBtn.addEventListener('click', toggleReady);
      leaveBtn.addEventListener('click', leaveRoom);
      startGameBtn.addEventListener('click', startGame);
      
      // é é¢é›¢é–‹æ™‚é—œé–‰WebSocketé€£æ¥
      window.addEventListener('beforeunload', () => {
        if (websocket) {
          websocket.close();
        }
      });
    });

    function renderPlayerCard(player, isCurrentUser) {
      const playerCard = document.createElement('div');
      playerCard.className = `player-card ${player.ready ? 'ready' : ''} ${isCurrentUser ? 'current-user' : ''}`;
      
      let titleHTML = '';
      if (player.equipped_title) {
        titleHTML = `<div class="player-title ${player.equipped_title.rarity}" style="color: ${player.equipped_title.color_code || '#ffffff'}">
          ${player.equipped_title.title_name}

      playerCard.innerHTML = `

        <div class="player-info">

          ${titleHTML}
          <div class="player-status">${player.ready ? 'æº–å‚™å®Œæˆ' : 'æœªæº–å‚™'}</div>
        </div>

      return playerCard;
    }
  </script>
