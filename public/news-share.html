<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunnyYummy 新聞分享</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="SunnyYummy" />
    <meta property="og:title" content="SunnyYummy 新聞" />
    <meta property="og:description" content="查看 SunnyYummy 最新消息與活動！" />
    <meta property="og:image" content="https://sunnyyummy.onrender.com/images/share-preview.jpg" />
    <meta property="og:url" content="https://sunnyyummy.onrender.com/news-share.html" />
<style>
/* 統一新聞詳情內容樣式 */
.news-detail-container {
  background: #fff;
  border-radius: 16px;
  max-width: 800px;
  margin: 32px auto;
  box-shadow: 0 2px 16px rgba(0,0,0,0.08);
  padding: 32px 24px;
}

.news-detail-text-content {
  padding: 0;
}

.news-detail-text-content h1,
.news-detail-text-content h2,
.news-detail-text-content h3 {
  margin-top: 1.2em;
  margin-bottom: 0.6em;
  font-weight: bold;
}

.news-detail-text-content p {
  margin: 0 0 1.2em 0;
  line-height: 1.7;
}

.news-detail-text-content img {
  display: block;
  margin: 1.5em auto;
  max-width: 100%;
  border-radius: 12px;
}

.news-detail-text-content .caption,
.news-detail-text-content small {
  display: block;
  text-align: center;
  color: #888;
  font-size: 0.95em;
  margin-top: 0.5em;
}

</style>

</head>
<body>
    <main>
        <article id="news-content-area">
            <div class="news-detail-container">
                <div class="news-detail-text-content">
                    <img src="" alt="" id="news-detail-image" style="display: none;">
                    <h1 id="news-detail-title"></h1>
                    <div class="modal-meta" id="news-detail-meta"></div>
                    <div class="modal-content-text" id="news-detail-body"></div>
                </div>
            </div>
        </article>
    </main>
    <script src="/news-share.js"></script>
</body>
</html>
