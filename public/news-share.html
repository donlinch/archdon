<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunnyYummy 新聞分享</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="SunnyYummy" />
    <meta property="og:title" content="SunnyYummy 新聞" />
    <meta property="og:description" content="查看 SunnyYummy 最新消息與活動！" />
    <meta property="og:image" content="https://sunnyyummy.onrender.com/images/share-preview.jpg" />
    <meta property="og:url" content="https://sunnyyummy.onrender.com/news-share.html" />
<style>
/* 統一新聞詳情內容樣式 */
.news-detail-container {
  background: #fff;
  border-radius: 16px;
  max-width: 800px;
  margin: 32px auto;
  box-shadow: 0 2px 16px rgba(0,0,0,0.08);
  padding: 32px 24px;
}

.news-detail-text-content {
  padding: 0;
}

.news-detail-text-content h1,
.news-detail-text-content h2,
.news-detail-text-content h3 {
  margin-top: 1.2em;
  margin-bottom: 0.6em;
  font-weight: bold;
}

.news-detail-text-content p {
  margin: 0 0 1.2em 0;
  line-height: 1.7;
}

.news-detail-text-content img {
  display: block;
  margin: 1.5em auto;
  max-width: 100%;
  border-radius: 12px;
}

.news-detail-text-content .caption,
.news-detail-text-content small {
  display: block;
  text-align: center;
  color: #888;
  font-size: 0.95em;
  margin-top: 0.5em;
}

</style>

</head>
<body>
    <main>
       




                <div id="news-detail-modal" class="modal" style="display: flex; position: static; background: none; box-shadow: none; height: auto; min-height: 100vh; align-items: flex-start; justify-content: center;">
                    <div class="modal-content" style="box-shadow: none; max-width: 800px; width: 100%; margin: 40px auto;">
                        <div class="modal-body">
                            <p id="loading-message" style="text-align: center; padding: 2rem 0;">正在載入新聞內容...</p>                           <img id="detail-image" src="" alt="消息圖片" style="display: none;">
                            <h2 id="detail-title" class="modal-title"></h2>
                            <div id="detail-meta" class="modal-meta"></div>
                            <div id="detail-body" class="modal-content-text"></div>
                            <div id="news-share-link" class="news-share-link">
                                <a href="#" target="_blank">https://sunnyyummy.onrender.com/news/<span class="news-id"></span></a>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
        </article>
    </main>
    <script src="/news-share.js"></script>
</body>
</html>
