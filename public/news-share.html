<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunnyYummy 新聞分享</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="SunnyYummy" />
    <meta property="og:title" content="SunnyYummy 新聞" />
    <meta property="og:description" content="查看 SunnyYummy 最新消息與活動！" />
    <meta property="og:image" content="https://sunnyyummy.onrender.com/images/share-preview.jpg" />
    <meta property="og:url" content="https://sunnyyummy.onrender.com/news-share.html" />
<style>
/* 統一新聞詳情內容樣式 */
.news-detail-container {
  background: #fff;
  border-radius: 16px;
  max-width: 800px;
  margin: 32px auto;
  box-shadow: 0 2px 16px rgba(0,0,0,0.08);
  padding: 32px 24px;
}

.news-detail-text-content {
  padding: 0;
}

.news-detail-text-content h1,
.news-detail-text-content h2,
.news-detail-text-content h3 {
  margin-top: 1.2em;
  margin-bottom: 0.6em;
  font-weight: bold;
}

.news-detail-text-content p {
  margin: 0 0 1.2em 0;
  line-height: 1.7;
}

.news-detail-text-content img {
  display: block;
  margin: 1.5em auto;
  max-width: 100%;
  border-radius: 12px;
}

.news-detail-text-content .caption,
.news-detail-text-content small {
  display: block;
  text-align: center;
  color: #888;
  font-size: 0.95em;
  margin-top: 0.5em;
}

/* 分類標籤樣式 - 从 news.html 复制 */
.category-tabs {
    display: flex;
    justify-content: center;
    padding: 12px 16px;
    background-color: rgba(255, 255, 255, 0.95);
    position: sticky;
    top: 0;
    z-index: 30;
    backdrop-filter: blur(8px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.category-tabs a, .category-tabs button {
    padding: 8px 16px;
    margin: 0 6px;
    border-radius: 20px;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
    transition: all 0.3s;
    border: none;
    cursor: pointer;
    background-color: #f0f0f0; /* 默認淺灰色背景 */
    color: #666;
}

.category-tabs a:hover, .category-tabs button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    opacity: 0.9;
}

/* 分類標籤顏色 */
.category-tabs a.category-index-all.active {
    background-color: #9575CD; /* 紫色 - 全部消息 */
    color: white;
}

.category-tabs a.category-index-0.active {
    background-color: #4DB6AC; /* 青綠色 - 順序 1 */
    color: white;
}

.category-tabs a.category-index-1.active {
    background-color: #FFB74D; /* 橙色 - 順序 2 */
    color: white;
}

.category-tabs a.category-index-2.active {
    background-color: #7986CB; /* 藍色 - 順序 3 */
    color: white;
}

.category-tabs a.category-index-3.active {
    background-color: #F06292; /* 粉紅色 - 順序 4 */
    color: white;
}

/* 順序 5 及以後的分類，或未匹配的 active 標籤，使用灰色 */
.category-tabs a.active:not(.category-index-all):not(.category-index-0):not(.category-index-1):not(.category-index-2):not(.category-index-3) {
    background-color: #B0BEC5; /* 灰色 */
    color: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2); /* 保持陰影 */
}
/* 確保特定索引的顏色優先級更高 */
.category-tabs a.category-index-all.active,
.category-tabs a.category-index-0.active,
.category-tabs a.category-index-1.active,
.category-tabs a.category-index-2.active,
.category-tabs a.category-index-3.active {
     box-shadow: 0 2px 8px rgba(0,0,0,0.2); /* 添加陰影 */
}

</style>

</head>
<body>
    <main>
       <!-- 分類導航 - 从 news.html 复制 -->
       <div id="category-tabs" class="category-tabs">
           <!-- Category links/buttons will be dynamically inserted here by news-share.js -->
           <a href="#" class="active">載入中...</a> <!-- Placeholder -->
       </div>

       <div id="news-detail-modal" class="modal" style="display: flex; position: static; background: none; box-shadow: none; height: auto; min-height: 100vh; align-items: flex-start; justify-content: center;">
           <div class="modal-content" style="box-shadow: none; max-width: 800px; width: 100%; margin: 40px auto;">
               <div class="modal-body">
                   <p id="loading-message" style="text-align: center; padding: 2rem 0;">正在載入新聞內容...</p>
                   <img id="detail-image" src="" alt="消息圖片" style="display: none;">
                   <h2 id="detail-title" class="modal-title"></h2>
                   <div id="detail-meta" class="modal-meta"></div>
                   <div id="detail-body" class="modal-content-text"></div>
                   <div id="news-share-link" class="news-share-link">
                       <a href="#" target="_blank">https://sunnyyummy.onrender.com/news/<span class="news-id"></span></a>
                   </div>
               </div>
           </div>
       </div>

    </main>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/news-share.js"></script>
</body>
</html>
