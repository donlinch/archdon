<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大富翁遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 左側遊戲面板 -->
        <div id="game-board" class="game-board">
            <!-- 遊戲格子會由 JavaScript 動態生成 -->
            <!-- 中央LOGO區域 -->
            <div id="logo-container" class="logo-container">
                <div class="logo-text">大富翁</div>
                <div class="logo-subtitle">開始你的幸運之旅吧！</div>
            </div>
        </div>
        
        <!-- 右側控制面板 -->
        <div class="control-panel">
            <h1 class="title">大富翁遊戲</h1>
            
            <!-- 玩家選擇 -->
            <div class="player-select-container">
                <h2>選擇玩家數量</h2>
                <div class="player-select">
                    <button id="player1-btn" class="player-btn player1 selected">P1</button>
                    <button id="player2-btn" class="player-btn player2">P2</button>
                    <button id="player3-btn" class="player-btn player3">P3</button>
                    <button id="player4-btn" class="player-btn player4">P4</button>
                    <button id="player5-btn" class="player-btn player5">P5</button>
                    <button id="player6-btn" class="player-btn player6">P6</button>
                </div>
            </div>
            
            <!-- 玩家數量選擇 -->
            <div class="num-players-container">
                <h2>遊戲人數</h2>
                <div class="player-count-select">
                    <button id="players-3" class="player-count-btn selected">3人</button>
                    <button id="players-4" class="player-count-btn">4人</button>
                    <button id="players-5" class="player-count-btn">5人</button>
                    <button id="players-6" class="player-count-btn">6人</button>
                </div>
            </div>
            
            <!-- 移動方向選擇 -->
            <div class="steps-container">
                <h2>選擇移動方向</h2>
                <div class="direction-buttons">
                    <button id="forward-btn" class="direction-btn forward">前進</button>
                    <button id="backward-btn" class="direction-btn backward">後退</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="rich.js"></script>
</body>
</html>
