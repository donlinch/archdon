<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>銷售報表系統</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>





    

    <div class="container">
        <h1>銷售報表系統</h1>
        
        <!-- 篩選控制區 -->
        <div class="filter-controls">
            <div class="filter-group">
                <label for="period-select">時間範圍:</label>
                <select id="period-select">
                    <option value="today">今日</option>
                    <option value="this_month" selected>本月</option>
                    <option value="last_month">上月</option>
                    <option value="custom">自訂日期</option>
                </select>
                
                <div id="custom-date-range" style="display: none;">
                    <input type="date" id="start-date">
                    <span>至</span>
                    <input type="date" id="end-date">
                </div>
            </div>
            

<!-- 新增/編輯銷售記錄的模態框 -->
<div id="sales-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title">新增銷售記錄</h2>
        
        <form id="sales-form">
            <input type="hidden" id="record-id">
            
            <div class="form-group">
                <label for="product-name">產品名稱:</label>
                <input type="text" id="product-name" required>
            </div>
            
            <div class="form-group">
                <label for="quantity">數量:</label>
                <input type="number" id="quantity" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="unit-price">單價 (NT$):</label>
                <input type="number" id="unit-price" min="0.01" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="sale-date">銷售日期:</label>
                <input type="datetime-local" id="sale-date">
            </div>
            
            <div class="form-actions">
                <button type="submit" id="save-btn">保存</button>
                <button type="button" id="cancel-btn">取消</button>
            </div>
        </form>
    </div>
</div>

<!-- 在現有的表格容器上方添加操作按鈕 -->
<div class="table-actions">
    <button id="add-sale-btn">新增銷售記錄</button>
</div>



            <div class="filter-group">
                <label for="product-filter">產品名稱:</label>
                <select id="product-filter">
                    <option value="">全部產品</option>
                    <!-- 產品選項將由JS動態載入 -->
                </select>
            </div>
            
            <button id="refresh-btn">刷新數據</button>
        </div>
        
        <!-- 統計摘要區 -->
        <div class="summary-cards">
            <div class="card">
                <h3>總銷售額</h3>
                <p id="total-sales">NT$ 0</p>
            </div>
            <div class="card">
                <h3>總銷售量</h3>
                <p id="total-quantity">0</p>
            </div>
            <div class="card">
                <h3>產品種類</h3>
                <p id="product-count">0</p>
            </div>
        </div>
        
        <!-- 圖表區 -->
        <div class="chart-container">
            <canvas id="sales-chart"></canvas>
        </div>
        
        <!-- 數據表格區 -->
        <div class="table-container">
            <table id="sales-table">
                <thead>
                    <tr>
                        <th>產品名稱</th>
                        <th>銷售數量</th>
                        <th>單價</th>
                        <th>總金額</th>
                        <th>銷售日期</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 數據將由JS動態載入 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/js/sales-report.js"></script>
</body>
</html>
