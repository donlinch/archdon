                }

                            }

            return { isValid: true };

        // è¨ˆç®—ç›¸ä¼¼åº¦åˆ†æ•¸
        function calculateScore() {
            let score = 0;
            const userSelections = { ingredients: new Set(), actions: new Set(), seasonings: new Set(), tools: new Set() };
            
            Object.values(groups).flat().forEach(item => {
                if(userSelections[item.category]) userSelections[item.category].add(item.name);
            });

            const answer = {
                ingredients: new Set(currentQuestion.ingredients),
                actions: new Set(currentQuestion.actions),
                seasonings: new Set(currentQuestion.seasonings),
                tools: new Set(currentQuestion.tools)
            };
            
            const weights = { ingredients: 40, actions: 30, tools: 20, seasonings: 10 };
            
            for (const category in userSelections) {
                const userItems = userSelections[category];
                const answerItems = answer[category];
                if (answerItems.size === 0) {
                    score += userItems.size === 0 ? weights[category] : 0;
                    continue;
                }
                let correctMatches = 0;
                userItems.forEach(item => { if (answerItems.has(item)) correctMatches++; });
                score += Math.min(weights[category], (correctMatches / answerItems.size) * weights[category]);
            }
            
            return Math.min(100, Math.round(score));
        }

            if (isCorrect && !isUser) return `ç¼ºå°‘å¿…è¦çš„ã€Œ${item}ã€ã€‚`;
