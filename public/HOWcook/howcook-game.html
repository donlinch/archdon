                        e.stopPropagation();
                        removeFromCodeStack(item.id);
                    });
                    
                    groupDiv.appendChild(lineDiv);
                });
                
                preview.appendChild(groupDiv);
            }
        }

        // ÂæûÂ†ÜÁñä‰∏≠ÁßªÈô§È†ÖÁõÆ
        function removeFromCodeStack(id) {
            for (const groupId in groups) {
                groups[groupId] = groups[groupId].filter(item => item.id !== id);
            }
            updateCodePreview();
        }

        // Ê∑ªÂä†Êñ∞ËôïÁêÜÁµÑ
        function addNewGroup() {
            const newGroupId = Date.now();
            groups[newGroupId] = [];
            currentGroup = newGroupId;
            updateCodePreview();
        }

        // Èö®Ê©üÈÅ∏ÊìáÈ°åÁõÆ
        function showRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * recipeQuestions.length);
            currentQuestion = recipeQuestions[randomIndex];
            
            document.getElementById('recipeDescription').textContent = currentQuestion.description;
            document.getElementById('recipeTips').textContent = `Â∞èË≤ºÂ£´Ôºö${currentQuestion.tips}`;
            
            resetAll();
        }

        // ÈáçÁΩÆÊâÄÊúâÁãÄÊÖã
        function resetAll() {
            codeStack = [];
            currentGroup = 0;
            groups = { 0: [] };
            updateCodePreview();
            document.getElementById('scoreDisplay').textContent = 'Áõ∏‰ººÂ∫¶Ë©ïÂàÜ: -';
            document.getElementById('recipeResult').textContent = 'ÁµÑÂêà‰Ω†ÁöÑÊñôÁêÜÁ®ãÂºèÁ¢ºÔºåÁÑ∂ÂæåÈªûÊìä„ÄåÂü∑Ë°åÊñôÁêÜ„Äç‰æÜÁúãÁúãÁµêÊûúÔºÅ';
            document.getElementById('aiPrompt').textContent = '';
            document.getElementById('copyBtn').style.display = 'none';
        }

        // Âü∑Ë°åÊñôÁêÜÂàÜÊûê
        function executeRecipe() {
            // È©óË≠âÁ®ãÂºèÁ¢º
            const validation = validateCodeStack();
            if (!validation.isValid) {
                showError(validation.feedback);
                return;
            }
            
            // ËôïÁêÜÁãÄÊÖãËΩâÊèõ
            const processedGroups = processGroups();
            
            // Ë®àÁÆóÂàÜÊï∏
            const score = calculateScore(processedGroups);
            document.getElementById('scoreDisplay').textContent = `Áõ∏‰ººÂ∫¶Ë©ïÂàÜ: ${score}/100`;
            
            // ÁîüÊàêÁµêÊûú
            const result = generateResult(processedGroups, score);
            document.getElementById('recipeResult').innerHTML = result.recipe;
            document.getElementById('aiPrompt').textContent = result.analysis;
            document.getElementById('copyBtn').style.display = 'block';
        }

        // È©óË≠âÁ®ãÂºèÁ¢ºÂ†ÜÁñä
        function validateCodeStack() {
            const allItems = Object.values(groups).flat();
            
            if (allItems.length === 0) {
                return { isValid: false, feedback: "ÈåØË™§ÔºöÊñôÁêÜÁ®ãÂºèÁ¢ºÊòØÁ©∫ÁöÑÔºÅË´ãÂÖàÂä†ÂÖ•Êåá‰ª§„ÄÇ" };
            }
            
            // Ê™¢Êü•ÊØèÁµÑÊòØÂê¶ÂêàÁêÜ
            for (const groupId in groups) {
                const group = groups[groupId];
                let hasIngredient = false;
                
                for (const item of group) {
                    if (item.type === 'ingredient') hasIngredient = true;
                    
                    // Ê™¢Êü•ÂâçÁΩÆÊ¢ù‰ª∂
                    if (item.requires) {
                        const requirements = Array.isArray(item.requires) ? item.requires : [item.requires];
                        const prevItems = group.slice(0, group.indexOf(item));
                        
                        for (const req of requirements) {
                            if (!prevItems.some(i => i.type === req)) {
                                return { 
                                    isValid: false, 
                                    feedback: `ÈåØË™§ÔºöÊåá‰ª§ "${item.name}" ÈúÄË¶ÅÂÖàÊ∫ñÂÇô "${req}" È°ûÂûãÁöÑÊåá‰ª§„ÄÇ`
                                };
                            }
                        }
                    }
                }
                
                if (group.length > 0 && !hasIngredient) {
                    return { isValid: false, feedback: "ÈåØË™§ÔºöËá≥Â∞ëÊúâ‰∏ÄÁµÑÊ≤íÊúâÂåÖÂê´È£üÊùêÔºÅ" };
                }
            }
            
            return { isValid: true, feedback: "Á®ãÂºèÁ¢ºÈ©óË≠âÈÄöÈÅéÔºÅ" };
        }

        // ËôïÁêÜÁãÄÊÖãËΩâÊèõ
        function processGroups() {
            const processedGroups = {};
            
            for (const groupId in groups) {
                processedGroups[groupId] = [];
                let currentState = null;
                
                for (const item of groups[groupId]) {
                    if (item.type === 'ingredient') {
                        currentState = item.name;
                        processedGroups[groupId].push({
                            ...item,
                            currentState: currentState
                        });
                    } 
                    else if (item.process && currentState) {
                        // ËôïÁêÜÁãÄÊÖãËΩâÊèõ
                        const prevItems = groups[groupId].slice(0, groups[groupId].indexOf(item));
                        const requiredItems = prevItems.filter(i => Array.isArray(item.requires) ? item.requires.includes(i.type) : item.requires === i.type);
                        
                        if (requiredItems.length > 0) {
                             const mainIngredient = requiredItems.find(i => i.type === 'ingredient' || i.currentState);
                             const tool = requiredItems.find(i => i.type === 'tool');
                             
                             if (mainIngredient) {
                                if (tool) {
                                    currentState = item.process(mainIngredient.currentState || mainIngredient.name, tool.name);
                                } else {
                                    currentState = item.process(mainIngredient.currentState || mainIngredient.name);
                                }
                             }
                        }
                        
                        processedGroups[groupId].push({
                            ...item,
                            currentState: currentState
                        });
                    } else {
                        processedGroups[groupId].push(item);
                    }
                }
            }
            
            return processedGroups;
        }

        // Ë®àÁÆóÁõ∏‰ººÂ∫¶ÂàÜÊï∏
        function calculateScore(processedGroups) {
            let score = 0;
            const userSelections = {
                ingredients: new Set(),
                actions: new Set(),
                seasonings: new Set(),
                tools: new Set()
            };
            
            // Êî∂ÈõÜÁî®Êà∂ÈÅ∏Êìá
            for (const groupId in processedGroups) {
                processedGroups[groupId].forEach(item => {
                    if (item.type === 'ingredient') userSelections.ingredients.add(item.name);
                    if (item.type === 'action') userSelections.actions.add(item.name);
                    if (item.type === 'seasoning') userSelections.seasonings.add(item.name);
                    if (item.type === 'tool') userSelections.tools.add(item.name);
                });
            }
            
            // Ê≠£Á¢∫Á≠îÊ°à
            const answer = {
                ingredients: new Set(currentQuestion.ingredients),
                actions: new Set(currentQuestion.actions),
                seasonings: new Set(currentQuestion.seasonings),
                tools: new Set(currentQuestion.tools)
            };
            
            // ÂàÜÊï∏Ê¨äÈáç
            const weights = { ingredients: 40, actions: 30, tools: 20, seasonings: 10 };
            
            // Ë®àÁÆóÂàÜÊï∏
            for (const category in userSelections) {
                const userItems = userSelections[category];
                const answerItems = answer[category];
                
                if (answerItems.size === 0) {
                    score += (userItems.size === 0) ? weights[category] : 0;
                    continue;
                }
                
                let correctMatches = 0;
                userItems.forEach(item => {
                    if (answerItems.has(item)) correctMatches++;
                });
                
                const categoryScore = Math.min(
                    weights[category], 
                    (correctMatches / answerItems.size) * weights[category]
                );
                score += categoryScore;
            }
            
            return Math.min(100, Math.round(score));
        }

        // ÁîüÊàêÁµêÊûú
        function generateResult(processedGroups, score) {
            let recipe = `<h2>ÊÇ®ÁöÑÊñôÁêÜÊµÅÁ®ã</h2>\n\n`;
            let analysis = `<h2>ÂàÜÊûêÂ†±Âëä</h2>\n\n`;
            
            // ÁîüÊàêÊñôÁêÜÊµÅÁ®ã
            for (const groupId in groups) {
                if (groups[groupId].length === 0) continue;
                const groupKey = Object.keys(groups).indexOf(groupId) + 1;
                recipe += `<h3>ËôïÁêÜÁµÑ ${groupKey}</h3>`;
                processedGroups[groupId].forEach((item, index) => {
                    recipe += `<div>${index+1}. ${item.emoji} ${item.name}`;
                    if (item.currentState && item.currentState !== item.name) {
                        recipe += ` ‚Üí <b>${item.currentState}</b>`;
                    }
                    recipe += `</div>`;
                });
            }
            
            // ÁîüÊàêÂàÜÊûêÂ†±Âëä
            analysis += `<h3>‚úÖ Áõ∏‰ººÂ∫¶Ë©ïÂàÜ: ${score}/100</h3>\n\n`;
            
            // Â∑ÆÁï∞ÂàÜÊûêË°®Ê†º
            analysis += `<h3>‚úÖ Â∑ÆÁï∞ÂàÜÊûê:</h3>`;
            let tableHTML = `<table class="diff-table">
                <tr><th>È†ÖÁõÆ</th><th>ÊÇ®ÁöÑÈÅ∏Êìá</th><th>Ê≠£Á¢∫Á≠îÊ°à</th><th>ÂàÜÊûê</th></tr>`;
            
            const userIngredients = getUserSelections(processedGroups, 'ingredient');
            const userActions = getUserSelections(processedGroups, 'action');
            const userSeasonings = getUserSelections(processedGroups, 'seasoning');
            const userTools = getUserSelections(processedGroups, 'tool');

            tableHTML += generateDiffTableRows('È£üÊùê', currentQuestion.ingredients, Array.from(userIngredients));
            tableHTML += generateDiffTableRows('Êìç‰Ωú', currentQuestion.actions, Array.from(userActions));
            tableHTML += generateDiffTableRows('Ë™øÂë≥Êñô', currentQuestion.seasonings, Array.from(userSeasonings));
            tableHTML += generateDiffTableRows('Â∑•ÂÖ∑', currentQuestion.tools, Array.from(userTools));
            tableHTML += `</table>\n\n`;
            
            analysis += tableHTML;

            // ÊîπÈÄ≤Âª∫Ë≠∞
            analysis += `<h3>‚úÖ ÊîπÈÄ≤Âª∫Ë≠∞:</h3>`;
            analysis += '<ul>' + generateImprovementSuggestions(processedGroups).map(s => `<li>${s}</li>`).join('') + '</ul>\n\n';
            
            // ÊàêÂìÅÈ†êÊ∏¨
            analysis += `<h3>‚úÖ ÊàêÂìÅÈ†êÊ∏¨:</h3>`;
            analysis += `<p>${predictOutcome(processedGroups)}</p>\n\n`;
            
            // ÂâµÊÑèË©ïÂÉπ
            analysis += `<h3>‚úÖ ÂâµÊÑèË©ïÂÉπ:</h3>`;
            analysis += `<p>${getCreativeFeedback(score)}</p>\n`;
            
            return { recipe, analysis };
        }

        // ÁîüÊàêÂ∑ÆÁï∞Ë°®Ê†ºË°å
        function generateDiffTableRows(category, correct, user) {
            const allItems = [...new Set([...correct, ...user])];
            if (allItems.length === 0 && correct.length === 0 && user.length === 0) {
                 return `<tr><td>${category}</td><td>‚úì (ÁÑ°)</td><td>‚úì (ÁÑ°)</td><td>Ê≠£Á¢∫ÔºåÊ≠§È£üË≠ú‰∏çÈúÄ${category}„ÄÇ</td></tr>`;
            }
            
            return allItems.map(item => `
                <tr>
                    <td>${item}</td>
                    <td>${user.includes(item) ? '‚úì' : '‚úó'}</td>
                    <td>${correct.includes(item) ? '‚úì' : '‚úó'}</td>
                    <td>${getDiffAnalysis(category, item, correct.includes(item), user.includes(item))}</td>
                </tr>
            `).join('');
        }

        // Áç≤ÂèñÁî®Êà∂ÈÅ∏Êìá
        function getUserSelections(processedGroups, type) {
            const selections = new Set();
            for (const groupId in processedGroups) {
                processedGroups[groupId].forEach(item => {
                    if (item.category.startsWith(type)) selections.add(item.name);
                });
            }
            return selections;
        }

        // Â∑ÆÁï∞ÂàÜÊûê
        function getDiffAnalysis(category, item, isCorrect, isUser) {
            if (isCorrect && isUser) return "Ê≠£Á¢∫ÈÅ∏ÊìáÔºÅ";
            if (!isCorrect && isUser) return `Â§öÈ§òÁöÑÈÅ∏ÊìáÔºåÊ≠§È£üË≠ú‰∏çÈúÄË¶Å„Äå${item}„Äç„ÄÇ`;
            if (isCorrect && !isUser) return `Áº∫Â∞ëÂøÖË¶ÅÁöÑ„Äå${item}„Äç„ÄÇ`;
            return "-";
        }

        // ÁîüÊàêÊîπÈÄ≤Âª∫Ë≠∞
        function generateImprovementSuggestions(processedGroups) {
            let suggestions = [];
            const userIngredients = getUserSelections(processedGroups, 'ingredient');
            const userActions = getUserSelections(processedGroups, 'action');
            
            currentQuestion.ingredients.forEach(ing => {
                if (!userIngredients.has(ing)) {
                    suggestions.push(`Âª∫Ë≠∞Âä†ÂÖ•È£üÊùê„Äå${ing}„Äç„ÄÇ`);
                }
            });
            
            currentQuestion.actions.forEach(action => {
                if (!userActions.has(action)) {
                    suggestions.push(`Âª∫Ë≠∞Âä†ÂÖ•ÈóúÈçµÊìç‰Ωú„Äå${action}„Äç„ÄÇ`);
                }
            });

            if (suggestions.length === 0) {
                 suggestions.push("ÊÇ®ÁöÑÊ≠•È©üÂ∑≤Á∂ìÁõ∏Áï∂ÂÆåÂñÑÔºÅ‰πüË®±ÂèØ‰ª•Ë©¶Ë©¶Ë™øÊï¥Êåá‰ª§È†ÜÂ∫èÔºåÁúãÁúãÊúÉ‰∏çÊúÉÊúâÊõ¥ÊúâË∂£ÁöÑÁµêÊûú„ÄÇ");
            }
            
            return suggestions;
        }

        // È†êÊ∏¨ÊàêÂìÅ
        function predictOutcome(processedGroups) {
            const finalStates = [];
            for (const groupId in processedGroups) {
                const group = processedGroups[groupId];
                if (group.length > 0) {
                    const lastItem = group[group.length-1];
                    finalStates.push(lastItem.currentState || lastItem.name);
                }
            }
            
            if (finalStates.length === 0) return "ÁÑ°Ê≥ïÈ†êÊ∏¨ÊàêÂìÅÔºåÂõ†ÁÇ∫Ê≤íÊúâÊúâÊïàÁöÑÊñôÁêÜÊ≠•È©ü„ÄÇ";
            
            return `Ê†πÊìöÊÇ®ÁöÑÊ≠•È©üÔºåÊúÄÁµÇÊàêÂìÅÂèØËÉΩÊòØÔºö${finalStates.join(' Âíå ')} ÁöÑÊ∑∑ÂêàÁâ©„ÄÇ${
                finalStates.length > 1 ? 'ÈÄô‰∫õËôïÁêÜÂ•ΩÁöÑÈ£üÊùêÂèØËÉΩÈúÄË¶ÅÊúÄÂæåÁöÑÁµÑÂêàÊ≠•È©üÊâçËÉΩÊàêÁÇ∫‰∏ÄÈÅìÂÆåÊï¥ÁöÑËèúÈ§ö„ÄÇ' : ''
            }`;
        }

        // ÂâµÊÑèË©ïÂÉπ
        function getCreativeFeedback(score) {
            if (score > 80) return "ÊÇ®ÁöÑÊñôÁêÜËàáÊ®ôÊ∫ñÁ≠îÊ°àÈùûÂ∏∏Êé•ËøëÔºåÂÆåÁæéÊéåÊè°Âü∫Êú¨ÊäÄÂ∑ßÔºÅ";
            if (score > 50) return "ÈõñÁÑ∂Êúâ‰∫õÂ∑ÆÁï∞Ôºå‰ΩÜÈÄôÂèØËÉΩÊàêÁÇ∫ÊÇ®Áç®ÁâπÁöÑÊñôÁêÜÈ¢®Ê†ºÔºÅ";
            if (score > 30) return "ÈÄôÊòØ‰∏ÄÂÄãÊúâË∂£ÁöÑÂòóË©¶ÔºåÊàñË®±ËÉΩÂâµÈÄ†Âá∫Êñ∞ËèúÂºèÔºÅ";
            return "ÈÄôÊòØ‰∏ÄÂÄãÂÆåÂÖ®ÂâµÊñ∞ÁöÑÊñôÁêÜÁµÑÂêàÔºåË™™‰∏çÂÆöÊúÉÊÑèÂ§ñÂú∞ÁæéÂë≥ÔºÅ";
        }

        // È°ØÁ§∫ÈåØË™§
        function showError(message) {
            document.getElementById('scoreDisplay').textContent = "Á®ãÂºèÁ¢ºÈåØË™§";
            document.getElementById('recipeResult').innerHTML = `<p style="color: red;">${message}</p>`;
            document.getElementById('aiPrompt').innerHTML = '';
            document.getElementById('copyBtn').style.display = 'none';
        }

        // Ë§áË£ΩÂàÜÊûêÁµêÊûú
        function copyAnalysisResult() {

                setTimeout(() => {
                    btn.textContent = 'Ë§áË£ΩÂàÜÊûêÁµêÊûú';
                }, 2000);
            });
        }
    </script>
