        // åŸ·è¡Œæ–™ç†åˆ†æ
        function executeRecipe() {
            // é©—è­‰ç¨‹å¼ç¢¼
            const validation = validateCodeStack();
            if (!validation.isValid) {
                showError(validation.feedback);
                return;
            }
            
            // è™•ç†ç‹€æ…‹è½‰æ›
            const processedGroups = processGroups();
            
            // è¨ˆç®—åˆ†æ•¸
            const score = calculateScore(processedGroups);
            document.getElementById('scoreDisplay').textContent = `ç›¸ä¼¼åº¦è©•åˆ†: ${score}/100`;

        // é©—è­‰ç¨‹å¼ç¢¼å †ç–Š
        function validateCodeStack() {
            const allItems = Object.values(groups).flat();
            
            if (allItems.length === 0) {
                return { isValid: false, feedback: "éŒ¯èª¤ï¼šæ–™ç†ç¨‹å¼ç¢¼æ˜¯ç©ºçš„ï¼è«‹å…ˆåŠ å…¥æŒ‡ä»¤ã€‚" };
            }
            
            // æª¢æŸ¥æ¯çµ„æ˜¯å¦åˆç†
            for (const groupId in groups) {
                const group = groups[groupId];
                let hasIngredient = false;
                
                for (const item of group) {
                    if (item.type === 'ingredient') hasIngredient = true;
                    
                    // æª¢æŸ¥å‰ç½®æ¢ä»¶
                    if (item.requires) {
                        const requirements = Array.isArray(item.requires) ? item.requires : [item.requires];
                        const prevItems = group.slice(0, group.indexOf(item));
                        
                        for (const req of requirements) {
                            if (!prevItems.some(i => i.type === req)) {
                                return { 
                                    isValid: false, 
                                    feedback: `éŒ¯èª¤ï¼šæŒ‡ä»¤ "${item.name}" éœ€è¦å…ˆæº–å‚™ "${req}" é¡å‹çš„æŒ‡ä»¤ã€‚`
                                };
                            }
                        }
                    }
                }
                
                if (group.length > 0 && !hasIngredient) {
                    return { isValid: false, feedback: "éŒ¯èª¤ï¼šè‡³å°‘æœ‰ä¸€çµ„æ²’æœ‰åŒ…å«é£Ÿæï¼" };
                }
            }
            
            return { isValid: true, feedback: "ç¨‹å¼ç¢¼é©—è­‰é€šéï¼" };
        }

        // è™•ç†ç‹€æ…‹è½‰æ›
        function processGroups() {
            const processedGroups = {};
            
            for (const groupId in groups) {
                processedGroups[groupId] = [];
                let currentState = null;
                
                for (const item of groups[groupId]) {
                    if (item.type === 'ingredient') {
                        currentState = item.name;
                        processedGroups[groupId].push({
                            ...item,
                            currentState: currentState
                        });
                    } 
                    else if (item.process && currentState) {
                        // è™•ç†ç‹€æ…‹è½‰æ›
                        const prevItems = groups[groupId].slice(0, groups[groupId].indexOf(item));
                        const requiredItems = prevItems.filter(i => Array.isArray(item.requires) ? item.requires.includes(i.type) : item.requires === i.type);
                        
                        if (requiredItems.length > 0) {
                             const mainIngredient = requiredItems.find(i => i.type === 'ingredient' || i.currentState);
                             const tool = requiredItems.find(i => i.type === 'tool');
                             
                             if (mainIngredient) {
                                if (tool) {
                                    currentState = item.process(mainIngredient.currentState || mainIngredient.name, tool.name);
                                } else {
                                    currentState = item.process(mainIngredient.currentState || mainIngredient.name);
                                }
                             }
                        }
                        
                        processedGroups[groupId].push({
                            ...item,
                            currentState: currentState
                        });
                    } else {
                        processedGroups[groupId].push(item);
                    }
                }
            }
            
            return processedGroups;
        }

        // è¨ˆç®—ç›¸ä¼¼åº¦åˆ†æ•¸
        function calculateScore(processedGroups) {
            let score = 0;
            const userSelections = {
                ingredients: new Set(),
                actions: new Set(),
                seasonings: new Set(),
                tools: new Set()
            };
            
            // æ”¶é›†ç”¨æˆ¶é¸æ“‡
            for (const groupId in processedGroups) {
                processedGroups[groupId].forEach(item => {
                    if (item.type === 'ingredient') userSelections.ingredients.add(item.name);
                    if (item.type === 'action') userSelections.actions.add(item.name);
                    if (item.type === 'seasoning') userSelections.seasonings.add(item.name);
                    if (item.type === 'tool') userSelections.tools.add(item.name);
                });
            }
            
            // æ­£ç¢ºç­”æ¡ˆ
            const answer = {
                ingredients: new Set(currentQuestion.ingredients),
                actions: new Set(currentQuestion.actions),
                seasonings: new Set(currentQuestion.seasonings),
                tools: new Set(currentQuestion.tools)
            };
            
            // åˆ†æ•¸æ¬Šé‡
            const weights = { ingredients: 40, actions: 30, tools: 20, seasonings: 10 };
            
            // è¨ˆç®—åˆ†æ•¸
            for (const category in userSelections) {
                const userItems = userSelections[category];
                const answerItems = answer[category];
                
                if (answerItems.size === 0) {
                    score += (userItems.size === 0) ? weights[category] : 0;
                    continue;
                }
                
                let correctMatches = 0;
                userItems.forEach(item => {
                    if (answerItems.has(item)) correctMatches++;
                });
                
                const categoryScore = Math.min(
                    weights[category], 
                    (correctMatches / answerItems.size) * weights[category]
                );
                score += categoryScore;
            }
            
            return Math.min(100, Math.round(score));
        }

        // ç”Ÿæˆçµæœ
        function generateResult(processedGroups, score) {
            let recipe = `<h2>æ‚¨çš„æ–™ç†æµç¨‹</h2>\n\n`;
            let analysis = `<h2>åˆ†æå ±å‘Š</h2>\n\n`;
            
            // ç”Ÿæˆæ–™ç†æµç¨‹
            for (const groupId in groups) {
                if (groups[groupId].length === 0) continue;

            }
            
            // ç”Ÿæˆåˆ†æå ±å‘Š
            analysis += `<h3>âœ… ç›¸ä¼¼åº¦è©•åˆ†: ${score}/100</h3>\n\n`;
            
            // å·®ç•°åˆ†æè¡¨æ ¼
            analysis += `<h3>âœ… å·®ç•°åˆ†æ:</h3>`;
            let tableHTML = `<table class="diff-table">
                <tr><th>é …ç›®</th><th>æ‚¨çš„é¸æ“‡</th><th>æ­£ç¢ºç­”æ¡ˆ</th><th>åˆ†æ</th></tr>`;
            
            const userIngredients = getUserSelections(processedGroups, 'ingredient');
            const userActions = getUserSelections(processedGroups, 'action');
            const userSeasonings = getUserSelections(processedGroups, 'seasoning');
            const userTools = getUserSelections(processedGroups, 'tool');

            tableHTML += generateDiffTableRows('é£Ÿæ', currentQuestion.ingredients, Array.from(userIngredients));
            tableHTML += generateDiffTableRows('æ“ä½œ', currentQuestion.actions, Array.from(userActions));
            tableHTML += generateDiffTableRows('èª¿å‘³æ–™', currentQuestion.seasonings, Array.from(userSeasonings));
            tableHTML += generateDiffTableRows('å·¥å…·', currentQuestion.tools, Array.from(userTools));
            tableHTML += `</table>\n\n`;
            
            analysis += tableHTML;

            // æ”¹é€²å»ºè­°
            analysis += `<h3>âœ… æ”¹é€²å»ºè­°:</h3>`;
            analysis += '<ul>' + generateImprovementSuggestions(processedGroups).map(s => `<li>${s}</li>`).join('') + '</ul>\n\n';
            
            // æˆå“é æ¸¬
            analysis += `<h3>âœ… æˆå“é æ¸¬:</h3>`;
            analysis += `<p>${predictOutcome(processedGroups)}</p>\n\n`;
            
            // å‰µæ„è©•åƒ¹
            analysis += `<h3>âœ… å‰µæ„è©•åƒ¹:</h3>`;
            analysis += `<p>${getCreativeFeedback(score)}</p>\n`;
            
            return { recipe, analysis };
        }

        // ç”Ÿæˆå·®ç•°è¡¨æ ¼è¡Œ
        function generateDiffTableRows(category, correct, user) {
            const allItems = [...new Set([...correct, ...user])];
            if (allItems.length === 0 && correct.length === 0 && user.length === 0) {
                 return `<tr><td>${category}</td><td>âœ“ (ç„¡)</td><td>âœ“ (ç„¡)</td><td>æ­£ç¢ºï¼Œæ­¤é£Ÿè­œä¸éœ€${category}ã€‚</td></tr>`;
            }
            
            return allItems.map(item => `
                <tr>
                    <td>${item}</td>
                    <td>${user.includes(item) ? 'âœ“' : 'âœ—'}</td>
                    <td>${correct.includes(item) ? 'âœ“' : 'âœ—'}</td>
                    <td>${getDiffAnalysis(category, item, correct.includes(item), user.includes(item))}</td>

            `).join('');
        }

        // ç²å–ç”¨æˆ¶é¸æ“‡
        function getUserSelections(processedGroups, type) {
            const selections = new Set();
            for (const groupId in processedGroups) {
                processedGroups[groupId].forEach(item => {

        }

        // å·®ç•°åˆ†æ
        function getDiffAnalysis(category, item, isCorrect, isUser) {
            if (isCorrect && isUser) return "æ­£ç¢ºé¸æ“‡ï¼";
            if (!isCorrect && isUser) return `å¤šé¤˜çš„é¸æ“‡ï¼Œæ­¤é£Ÿè­œä¸éœ€è¦ã€Œ${item}ã€ã€‚`;
            if (isCorrect && !isUser) return `ç¼ºå°‘å¿…è¦çš„ã€Œ${item}ã€ã€‚`;

        // ç”Ÿæˆæ”¹é€²å»ºè­°
        function generateImprovementSuggestions(processedGroups) {
            let suggestions = [];

            const userActions = getUserSelections(processedGroups, 'action');

            currentQuestion.actions.forEach(action => {

                }
            });

            if (suggestions.length === 0) {
                 suggestions.push("æ‚¨çš„æ­¥é©Ÿå·²ç¶“ç›¸ç•¶å®Œå–„ï¼ä¹Ÿè¨±å¯ä»¥è©¦è©¦èª¿æ•´æŒ‡ä»¤é †åºï¼Œçœ‹çœ‹æœƒä¸æœƒæœ‰æ›´æœ‰è¶£çš„çµæœã€‚");
            }
            
            return suggestions;
        }

        // é æ¸¬æˆå“
        function predictOutcome(processedGroups) {
            const finalStates = [];
            for (const groupId in processedGroups) {
                const group = processedGroups[groupId];
                if (group.length > 0) {
                    const lastItem = group[group.length-1];

            if (finalStates.length === 0) return "ç„¡æ³•é æ¸¬æˆå“ï¼Œå› ç‚ºæ²’æœ‰æœ‰æ•ˆçš„æ–™ç†æ­¥é©Ÿã€‚";
            
            return `æ ¹æ“šæ‚¨çš„æ­¥é©Ÿï¼Œæœ€çµ‚æˆå“å¯èƒ½æ˜¯ï¼š${finalStates.join(' å’Œ ')} çš„æ··åˆç‰©ã€‚${
                finalStates.length > 1 ? 'é€™äº›è™•ç†å¥½çš„é£Ÿæå¯èƒ½éœ€è¦æœ€å¾Œçš„çµ„åˆæ­¥é©Ÿæ‰èƒ½æˆç‚ºä¸€é“å®Œæ•´çš„èœé¤šã€‚' : ''
            }`;
        }

        // å‰µæ„è©•åƒ¹
        function getCreativeFeedback(score) {
            if (score > 80) return "æ‚¨çš„æ–™ç†èˆ‡æ¨™æº–ç­”æ¡ˆéå¸¸æ¥è¿‘ï¼Œå®Œç¾æŒæ¡åŸºæœ¬æŠ€å·§ï¼";
            if (score > 50) return "é›–ç„¶æœ‰äº›å·®ç•°ï¼Œä½†é€™å¯èƒ½æˆç‚ºæ‚¨ç¨ç‰¹çš„æ–™ç†é¢¨æ ¼ï¼";
            if (score > 30) return "é€™æ˜¯ä¸€å€‹æœ‰è¶£çš„å˜—è©¦ï¼Œæˆ–è¨±èƒ½å‰µé€ å‡ºæ–°èœå¼ï¼";
            return "é€™æ˜¯ä¸€å€‹å®Œå…¨å‰µæ–°çš„æ–™ç†çµ„åˆï¼Œèªªä¸å®šæœƒæ„å¤–åœ°ç¾å‘³ï¼";
        }

        function showError(message) {
