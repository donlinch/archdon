<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言詳情管理 - 管理後台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <main class="admin-message-detail-container">
        <h2>管理留言詳情 <span id="message-id-display"></span></h2>
        <a href="/guestbook-admin.html" class="btn btn-secondary" style="margin-bottom: 1rem;">< 返回列表</a>

        <section id="admin-message-detail-main">
            <!-- 主留言詳情由 JS 載入 -->
            <p>正在載入留言內容...</p>
        </section>

        <hr>

        <section class="admin-reply-list-section">
            <h3>所有回覆</h3>
            <div id="admin-reply-list-container">
                <!-- 回覆列表由 JS 載入 -->
                <p>正在載入回覆...</p>
            </div>
        </section>

        <hr>

        <section class="admin-reply-form-section">
            <h3>管理員回覆</h3>
            <form id="admin-reply-form">
                <div class="form-group">
                    <label for="admin-identity-select">選擇回覆身份:</label>
                    <select id="admin-identity-select" required>
                        <option value="">載入中...</option>
                        <!-- 選項由 JS 載入 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="admin-reply-content">回覆內容 (必填):</label>
                    <button type="button" id="get-ai-reply-btn" class="btn btn-info btn-sm" style="margin-left: 10px; vertical-align: middle;">取得 AI 回覆建議</button>
                    <button type="button" id="cancel-admin-reply-target-btn" class="btn btn-link btn-sm" style="display: none; margin-left: 10px; vertical-align: middle;">取消指定回覆</button>
                    <textarea id="admin-reply-content" name="content" rows="4" required></textarea>
                </div>
                
                <!-- START: 新增的圖片上傳區塊 -->
                <div class="form-group">
                    <label for="admin-reply-image">上傳圖片 (選填, 最多一張):</label>
                    <input type="file" id="admin-reply-image" name="reply_image" accept="image/*">
                    <button type="button" id="clear-admin-reply-image-btn" class="btn btn-link btn-sm" style="display: none; margin-left: 5px;">清除圖片</button>
                    <div id="admin-reply-image-preview-container" style="margin-top: 10px;">
                        <!-- 圖片預覽由 JS 載入 -->
                    </div>
                </div>
                <div class="form-group" id="admin-reply-image-upload-status-container" style="display: none;">
                    <p id="admin-reply-image-upload-status" class="status-message" style="margin: 0; text-align: left;"></p>
                </div>
                <!-- END: 新增的圖片上傳區塊 -->

                <div class="form-actions">
                    <p id="admin-reply-status" class="status-message" style="text-align: left; flex-grow: 1; margin: 0;"></p>
                    <button type="submit" id="submit-admin-reply-btn" class="btn btn-primary">送出管理員回覆</button>
                </div>
            </form>
        </section>

    </main>

    <footer>
        <!-- 後台頁腳 -->
    </footer>

    <script src="admin-message-detail.js"></script>
</body>
</html>
