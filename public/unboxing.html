<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 開箱文產生器</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #3f37c9;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #6c757d;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: var(--light-gray);
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
        }
        
        h2 {
            color: var(--secondary-color);
            margin: 20px 0 15px;
            font-size: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-gray);
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        input[type="file"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px dashed var(--medium-gray);
            border-radius: var(--border-radius);
            background-color: var(--light-gray);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            flex: 1;
            min-width: 200px;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background-color: var(--dark-gray);
            cursor: not-allowed;
            transform: none;
        }
        
        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--light-gray);
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            white-space: pre-wrap;
            line-height: 1.7;
            font-size: 1rem;
        }
        
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .preview-container img {
            width: 100%;
            max-width: 150px;
            height: 150px;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            object-fit: cover;
            box-shadow: var(--shadow);
        }
        
        #loading {
            display: none;
            margin: 15px 0;
            padding: 15px;
            background-color: rgba(67, 97, 238, 0.1);
            border-radius: var(--border-radius);
            text-align: center;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        /* 手機版樣式 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            button {
                padding: 10px 15px;
                min-width: 100%;
            }
            
            .preview-container img {
                max-width: 120px;
                height: 120px;
            }
            
            #result {
                padding: 15px;
                font-size: 0.95rem;
            }
            
            textarea {
                min-height: 100px;
                font-size: 0.95rem;
            }
        }
        
        /* 載入動畫 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(67, 97, 238, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>

<body> 
    <div class="container">
        <h1>AI 內容助手</h1>
        <form id="contentForm">
            <div>
                <label for="images">上傳照片 (最多3張):</label>
                <input type="file" id="images" name="images" multiple accept="image/*">
                <div class="preview-container" id="imagePreviewContainer"></div>
            </div>
            <div>
                <label for="description">額外描述 (可選):</label>
                <textarea id="description" name="description" placeholder="例如：這是一款新的無線耳機，音質清晰，電池續航力強..."></textarea>
            </div>
            <div class="button-group">
                <button type="button" id="generateIntroButton">
                    <span class="button-text">幫我想怎麼介紹</span>
                </button>
                <button type="button" id="identifyButton">
                    <span class="button-text">告訴我這是什麼</span>
                </button>
            </div>
        </form>
        <div id="loading">
            <div class="loading-spinner"></div>
            <span>AI 正在處理中，請稍候...</span>
        </div>
        <h2>AI 回覆:</h2>
        <div id="result">這裡將顯示 AI 的回覆...</div>
    </div>

    <script>
        const contentForm = document.getElementById('contentForm');
        const generateIntroButton = document.getElementById('generateIntroButton');
        const identifyButton = document.getElementById('identifyButton');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const imageInput = document.getElementById('images');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const buttonTexts = document.querySelectorAll('.button-text');

        // 圖片預覽邏輯
        imageInput.addEventListener('change', function(event) {
            imagePreviewContainer.innerHTML = '';
            const files = event.target.files;
            
            if (files.length > 3) {
                alert('最多只能選擇 3 張圖片！');
                imageInput.value = '';
                return;
            }
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        imagePreviewContainer.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                }
            }
        });

        // 綁定事件到兩個按鈕
        generateIntroButton.addEventListener('click', () => handleGeneration('generate_introduction'));
        identifyButton.addEventListener('click', () => handleGeneration('identify_content'));

        async function handleGeneration(intent) {
            // 禁用按鈕並顯示載入狀態
            disableButtons(true);
            buttonTexts.forEach(text => text.textContent = '處理中...');
            loadingDiv.style.display = 'block';
            resultDiv.textContent = 'AI 正在處理中...';

            const formData = new FormData();
            const files = imageInput.files;

            // 驗證
            if (files.length === 0) {
                alert('請至少上傳一張圖片。');
                resetUI();
                resultDiv.textContent = '請先上傳圖片。';
                return;
            }
            
            if (files.length > 3) {
                alert('最多只能上傳 3 張圖片。');
                resetUI();
                resultDiv.textContent = '圖片數量超過限制。';
                return;
            }

            // 準備表單數據
            for (let i = 0; i < files.length; i++) {
                formData.append('images', files[i]);
            }
            formData.append('description', document.getElementById('description').value);
            formData.append('intent', intent);

            try {
                // 發送請求
                const response = await fetch('/api/generate-unboxing-post', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    let errorMessage = `伺服器錯誤: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {}
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                if (data.success) {
                    resultDiv.textContent = data.generatedText;
                } else {
                    resultDiv.textContent = `產生失敗: ${data.error || '未知錯誤'}`;
                }

            } catch (error) {
                console.error('內容產生失敗:', error);
                resultDiv.textContent = `發生錯誤: ${error.message}`;
            } finally {
                resetUI();
            }
        }

        function disableButtons(disabled) {
            generateIntroButton.disabled = disabled;
            identifyButton.disabled = disabled;
        }
        
        function resetUI() {
            disableButtons(false);
            buttonTexts[0].textContent = '幫我想怎麼介紹';
            buttonTexts[1].textContent = '告訴我這是什麼';
            loadingDiv.style.display = 'none';
        }
    </script>
</body>
</html>
