<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大富翁遊戲</title>
    <link rel="stylesheet" href="style.css">

<style>
/* 更新格子樣式，以便更好地展示內容 */
.cell {
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 90px;
    height: 90px;
    border: 1px solid #666;
    text-align: center;
    font-weight: bold;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    padding: 5px;
}

.cell.highlighted {
    transform: scale(1.05);
    z-index: 2;
    box-shadow: 0 0 10px 5px rgba(255, 215, 0, 0.7);
}

.cell-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.cell-title {
    font-size: 0.9rem;
    font-weight: bold;
    margin-bottom: 4px;
}

.cell-description {
    font-size: 0.7rem;
    line-height: 1.2;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
}

/* 確保遊戲板是固定大小並且可以正確顯示所有格子 */
.game-board {
    position: relative;
    width: 630px;  /* 7 * 90px */
    height: 630px; /* 7 * 90px */
    background-color: #f0f0f0;
    border: 2px solid #333;
}

/* 修改玩家標記的位置，使其不會覆蓋文字 */
.player-token {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    font-weight: bold;
    font-size: 0.75rem;
    color: white;
    border: 2px solid white;
    z-index: 10;
    transition: left 0.3s, top 0.3s;
}
 /* 基本樣式 */
 * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .game-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        max-width: 1200px;
        width: 100%;
    }

    /* 遊戲面板 */
    .game-board {
        position: relative;
        width: 630px;  /* 7 * 90px */
        height: 630px; /* 7 * 90px */
        background-color: #f0f0f0;
        border: 2px solid #333;
    }

    .cell {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 90px;
        height: 90px;
        border: 1px solid #666;
        text-align: center;
        font-weight: bold;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        padding: 5px;
    }

    .cell.highlighted {
        transform: scale(1.05);
        z-index: 2;
        box-shadow: 0 0 10px 5px rgba(255, 215, 0, 0.7);
    }

    .cell-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .cell-title {
        font-size: 0.9rem;
        font-weight: bold;
        margin-bottom: 4px;
    }

    .cell-description {
        font-size: 0.7rem;
        line-height: 1.2;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
    }

    .player-token {
        position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    font-weight: bold;
    font-size: 0.75rem;
    color: white;
    border: 2px solid white;
    z-index: 10;
    transition: left 0.3s ease-in-out, top 0.3s ease-in-out; /* 平滑過渡 */
}



/* 按鈕禁用狀態 */
.step-btn:disabled,
.player-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.step-btn:disabled:hover {
    background-color: #4299e1;
    transform: none;
}


/* 高亮當前格子 */
.cell.highlighted {
    transform: scale(1.05);
    z-index: 2;
    box-shadow: 0 0 10px 5px rgba(255, 215, 0, 0.7);
    animation: pulse 1s infinite alternate;
}

@keyframes pulse {
    from {
        box-shadow: 0 0 10px 5px rgba(255, 215, 0, 0.7);
    }
    to {
        box-shadow: 0 0 15px 8px rgba(255, 215, 0, 0.9);
    }
    }

    .player1-token {
        background-color: #e53e3e; /* 紅色 */
    }

    .player2-token {
        background-color: #3182ce; /* 藍色 */
    }

    /* 控制面板 */
    .control-panel {
        margin-left: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .title {
        font-size: 1.875rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
    }

    .player-select-container,
    .steps-container {
        background-color: white;
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-bottom: 1.5rem;
        width: 100%;
    }

    .player-select-container h2,
    .steps-container h2 {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .player-select {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }

    .player-btn {
        width: 4rem;
        height: 4rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 1.25rem;
        border: none;
        cursor: pointer;
    }

    .player1 {
        background-color: #fc8181; /* 淺紅色 */
    }

    .player1.selected {
        background-color: #e53e3e; /* 深紅色 */
    }

    .player2 {
        background-color: #63b3ed; /* 淺藍色 */
    }

    .player2.selected {
        background-color: #3182ce; /* 深藍色 */
    }

    .steps-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
    }

    .step-btn {
        width: 3.5rem;
        height: 3.5rem;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #4299e1;
        color: white;
        font-weight: bold;
        font-size: 1.1rem;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
    }

    .step-btn:hover {
        background-color: #3182ce;
        transform: translateY(-2px);
    }

    .action-btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        color: white;
        font-weight: bold;
        font-size: 1.25rem;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-bottom: 0.75rem;
    }

    .action-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .undo {
        background-color: #ecc94b; /* 黃色 */
    }

    .undo:hover:not(:disabled) {
        background-color: #d69e2e; /* 深黃色 */
    }

    .reset {
        background-color: #f56565; /* 紅色 */
    }

    .reset:hover:not(:disabled) {
        background-color: #e53e3e; /* 深紅色 */
    }

    .control-buttons {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        width: 100%;
    }

    .hidden {
        display: none;
    }



    </style>
</head><body>
    <div class="game-container">
        <!-- 左側遊戲面板 -->
        <div id="game-board" class="game-board">
            <!-- 遊戲格子會由 JavaScript 動態生成 -->
        </div>
        
        <!-- 右側控制面板 -->
        <div class="control-panel">
            <h1 class="title">大富翁遊戲</h1>
            
            <!-- 玩家選擇 -->
            <div class="player-select-container">
                <h2>選擇玩家</h2>
                <div class="player-select">
                    <button id="player1-btn" class="player-btn player1 selected">P1</button>
                    <button id="player2-btn" class="player-btn player2">P2</button>
                </div>
            </div>
            
            <!-- 步數選擇區域 -->
            <div class="steps-container">
                <h2>選擇步數</h2>
                <div class="steps-buttons">
                    <button id="step-1-btn" class="step-btn">1步</button>
                    <button id="step-2-btn" class="step-btn">2步</button>
                    <button id="step-3-btn" class="step-btn">3步</button>
                    <button id="step-4-btn" class="step-btn">4步</button>
                    <button id="step-5-btn" class="step-btn">5步</button>
                    <button id="step-6-btn" class="step-btn">6步</button>
                </div>
            </div>
            
            <!-- 控制按鈕 -->
            <div class="control-buttons">
                <button id="undo-btn" class="action-btn undo">回上一步</button>
                <button id="reset-btn" class="action-btn reset">重新開始</button>
            </div>
        </div>
    </div>
    
    <!-- 移除彈窗相關HTML -->
    
    <script src="rich.js"></script>
</body>
</html>
