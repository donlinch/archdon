<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich 地圖編輯器</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
    }
    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      transition: background-color 0.5s ease;
    }
    .game-board {
      position: relative;
      width: 875px;
      height: 600px;
      background-color: #ffecf2;
      border: 2px solid #ff80ab;
      border-radius: 12px;
    }
    .cell {
      position: absolute;
      width: 125px;
      height: 100px;
      border-radius: 8px;
      border: 1px solid white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      overflow: hidden;
    }
    .cell img {
      max-width: 80%;
      max-height: 60%;
      object-fit: contain;
      margin-bottom: 4px;
      border: 2px solid white;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .cell img:hover {
      transform: scale(1.3);
      z-index: 2;
    }
    .editor-panel {
      position: absolute;
      top: 150px;
      left: 262.5px;
      width: 350px;
      height: auto;
      background-color: #ffffff;
      border: 3px dashed #5b9df0;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .editor-panel input,
    .editor-panel textarea {
      width: 90%;
      margin-bottom: 0.5rem;
    }
    .editor-panel input[type="color"] {
      width: 40px;
      height: 40px;
      padding: 0;
      border: none;
    }
    .editor-panel button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
    }



    .editor-card {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 300px;
  padding: 20px;
  background-color: white;
  border: 2px dashed #8ab5f3;
  border-radius: 12px;
  transform: translate(-50%, -50%);
  z-index: 999;
  display: flex;
  flex-direction: column;
  gap: 10px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

.editor-card input[type="text"],
.editor-card input[type="url"] {
  padding: 8px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.editor-card label {
  display: flex;
  align-items: center;
  gap: 10px;
}

.editor-card button {
  background-color: #5b9df0;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  padding: 10px;
  cursor: pointer;
  transition: background-color 0.2s;
}

.editor-card button:hover {
  background-color: #4178d0;
}

.editor-header {
  display: flex;
  justify-content: space-between;
  font-weight: bold;
  font-size: 1.2rem;
  color: #5b9df0;
  margin-bottom: 10px;
}

.editor-close {
  cursor: pointer;
  font-size: 1.2rem;
  color: #ff544d;
  padding: 2px 6px;
  border-radius: 50%;
  transition: background-color 0.2s;
}

.editor-close:hover {
  background-color: #ffe5e5;
}

.hidden {
  display: none;
}





  </style>
</head>
<body>
    <div id="editor-panel" class="editor-card hidden">
        <div class="editor-header">
          <span>編輯格子</span>
          <span class="editor-close" onclick="editorPanel.style.display='none'">×</span>
        </div>
        <input id="edit-title" placeholder="標題" />
        <input id="edit-description" placeholder="描述" />
        <input id="edit-image" placeholder="圖片網址 (選填)" />
        <img id="preview-image" style="max-width: 90%; border-radius: 6px;" />
        <label>
          顏色：
          <input type="color" id="edit-color" />
        </label>
        <button onclick="saveCellChanges()">儲存</button>
      </div>
      


  <script src="rich-edit.js"></script>

</body>
</html>
