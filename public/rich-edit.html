<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich 地圖編輯器</title>
  <!-- 假設你的 CSS 檔案叫做 style.css -->
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f5; /* 預設背景色 */
    }
    .game-container { /* 這個 class 用於佈局 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      transition: background-color 0.5s ease;
    }
    .game-board { /* 這是遊戲板本身的樣式 */
      position: relative;
      width: 875px; /* 7 格寬 * 125px */
      height: 600px; /* 6 格高 * 100px */
      background-color: #ffecf2; /* 遊戲板背景，可選 */
      border: 2px solid #ff80ab;
      border-radius: 12px;
      /* JavaScript 會在這個 div 裡面動態添加格子 */
    }
    .cell {
      position: absolute;
      width: 125px;
      height: 100px;
      border-radius: 8px;
      border: 1px solid white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      overflow: hidden;
      box-sizing: border-box; /* 讓 padding 和 border 不會增加尺寸 */
      padding: 5px;
    }
    .cell img {
      max-width: 80%;
      max-height: 50%; /* 稍微調整，給文字留空間 */
      object-fit: contain;
      margin-bottom: 4px;
      border: 2px solid white;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .cell img:hover {
      transform: scale(1.3);
      z-index: 2;
    }
    .cell .title { /* 給標題加個 class 方便選取 */
        font-size: 0.9rem;
        margin-bottom: 2px;
    }
    .cell .description { /* 給描述加個 class */
        font-size: 0.7rem;
        line-height: 1.2;
        font-weight: normal; /* 描述通常不用粗體 */
    }

    /* --- 編輯面板樣式 --- */
    .editor-card {
        position: absolute;
  top: 50%; /* 使用 top 和 left 50% */
  left: 50%;
  transform: translate(-50%, -50%); /* 確保始終居中 */
  width: 300px;
  padding: 20px;
  background-color: white;
  border: 2px solid #8ab5f3; /* 改成實線邊框，不再使用虛線提示可拖曳 */
  border-radius: 12px;
  z-index: 999;
  display: flex;
  flex-direction: column;
  gap: 10px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .editor-card input[type="text"],
    .editor-card input[type="url"] {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%; /* 寬度佔滿 */
      box-sizing: border-box; /* padding 不影響寬度 */
    }

    .editor-card label {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .editor-card input[type="color"] {
        width: 40px;
        height: 40px;
        padding: 0;
        border: none;
        cursor: pointer;
    }

    .editor-card button {
      background-color: #5b9df0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
      align-self: center; /* 按鈕居中 */
    }

    .editor-card button:hover {
      background-color: #4178d0;
    }

    .editor-header {
        display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
  font-size: 1.2rem;
  color: #5b9df0;
  margin-bottom: 10px;
  cursor: default; /* 改為默認游標，不再顯示 grab 游標 */
    }
  

    .editor-close {
        cursor: pointer;
  font-size: 1.5rem;
  line-height: 1;
  color: #ff544d;
  padding: 0 6px;
  border-radius: 50%;
  transition: background-color 0.2s;
    }

    .editor-close:hover {
      background-color: #ffe5e5;
    }

    /* 用於隱藏編輯面板 */
    .hidden {
      display: none;
    }



    /* ▼▼▼ 新增 Logo 編輯區樣式 ▼▼▼ */
    .logo-editor {
      margin-top: 20px; /* 與上方遊戲板間距 */
      padding: 15px;
      background-color: #e8f0fe; /* 淡藍色背景 */
      border: 1px solid #a8c7fa;
      border-radius: 8px;
      text-align: center;
      width: 80%; /* 限制寬度 */
      max-width: 600px; /* 最大寬度 */
      margin-left: auto;
      margin-right: auto; /* 水平居中 */
    }
    .logo-editor label {
      font-weight: bold;
      margin-right: 10px;
    }
    .logo-editor input[type="url"] {
      width: 70%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .logo-editor img {
      display: block;
      max-width: 200px; /* 限制 Logo 預覽大小 */
      max-height: 100px;
      margin: 10px auto; /* 上下間距並居中 */
      border: 1px solid #ccc;
      background-color: #fff; /* 白色底，以防透明圖看不清 */
      object-fit: contain;
    }
    /* ▲▲▲ 新增 Logo 編輯區樣式 ▲▲▲ */


 /* ▼▼▼ 新增版本控制區樣式 ▼▼▼ */
 .version-control {
      background-color: #f0f0f0;
      padding: 10px 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      gap: 15px; /* 元件間距 */
      flex-wrap: wrap; /* 換行 */
    }
    .version-control label {
      font-weight: bold;
    }
    .version-control select,
    .version-control button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .version-control button {
      cursor: pointer;
      background-color: #e0e0e0;
      transition: background-color 0.2s;
    }
    .version-control button:hover {
      background-color: #d0d0d0;
    }
    .version-control button.save-btn { /* 給儲存按鈕特殊樣式 */
        background-color: #4CAF50;
        color: white;
        border-color: #4CAF50;
    }
    .version-control button.save-btn:hover {
        background-color: #45a049;
    }
    /* ▲▲▲ 新增版本控制區樣式 ▲▲▲ */

    /* ▼▼▼ 新增玩家設定區樣式 ▼▼▼ */
    .player-config {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa; /* 淺灰色背景 */
      border: 1px solid #dee2e6;
      border-radius: 8px;
      width: 90%; /* 調整寬度 */
      max-width: 800px; /* 最大寬度 */
      margin: 20px auto; /* 上下間距並居中 */
    }
    .player-config h3 {
        text-align: center;
        margin-top: 0;
        margin-bottom: 15px;
        color: #495057;
    }
    .player-config table {
      width: 100%;
      border-collapse: collapse;
    }
    .player-config th,
    .player-config td {
      border: 1px solid #dee2e6;
      padding: 8px 12px;
      text-align: center;
      vertical-align: middle; /* 垂直居中 */
    }
    .player-config th {
      background-color: #e9ecef;
    }
    .player-config input[type="text"],
    .player-config input[type="url"] {
      width: 95%; /* 給一點內邊距空間 */
      padding: 6px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .player-config img {
      display: block;
      width: 40px; /* 固定頭像預覽大小 */
      height: 40px;
      margin: 0 auto; /* 居中 */
      border: 1px solid #ced4da;
      border-radius: 50%; /* 圓形頭像 */
      background-color: #fff;
      object-fit: cover; /* 圖片填滿 */
    }
    /* ▲▲▲ 新增玩家設定區樣式 ▲▲▲ */



/* ▼▼▼ 修改或新增版本控制區樣式 ▼▼▼ */
.version-control {
      background-color: #f0f0f0;
      padding: 12px 20px; /* 稍微增加 padding */
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      gap: 15px; /* 元件間距 */
      flex-wrap: wrap; /* 換行 */
    }
    .version-control label {
      font-weight: bold;
      color: #444; /* ★ 深灰色標籤文字 */
    }
    .version-control select,
    .version-control button,
    .version-control a { /* ★ 統一基本樣式 */
      padding: 8px 14px; /* 統一 padding */
      border: 1px solid #bbb; /* 稍微加深邊框 */
      border-radius: 5px; /* 統一圓角 */
      font-size: 0.95rem; /* 統一字體大小 */
      transition: background-color 0.2s, color 0.2s, border-color 0.2s; /* 加入過渡 */
    }
    .version-control select {
        color: #333; /* ★ 下拉選單文字顏色 */
        background-color: #fff; /* 確保背景白色 */
        cursor: pointer;
    }
    .version-control select:hover {
        border-color: #888;
    }

    /* --- 一般按鈕樣式 --- */
    .version-control button:not(.save-btn):not(#delete-template-btn) {
      cursor: pointer;
      background-color: #e9ecef; /* 淺灰背景 */
      color: #333; /* ★ 深灰色文字 */
      border-color: #ccc; /* 匹配邊框 */
    }
    .version-control button:not(.save-btn):not(#delete-template-btn):hover {
      background-color: #dee2e6; /* 淺灰 hover */
      border-color: #aaa;
      color: #000; /* hover 文字加深 */
    }

    /* --- 特殊按鈕樣式 (維持白色文字) --- */
    .version-control button.save-btn {
        background-color: #28a745; /* 保持綠色 */
        color: white; /* ★ 維持白色文字 */
        border-color: #28a745;
        font-weight: bold;
        cursor: pointer;
    }
    .version-control button.save-btn:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }
    .version-control button#delete-template-btn {
        background-color: #dc3545; /* 保持紅色 */
        color: white; /* ★ 維持白色文字 */
        border-color: #dc3545;
        font-weight: bold;
        cursor: pointer;
    }
     .version-control button#delete-template-btn:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }

    /* --- 連結樣式 --- */
     .version-control a {
        color: #007bff; /* ★ 標準連結藍色 */
        text-decoration: none; /* 移除底線 */
        background-color: #fff; /* 白色背景 */
        border-color: #ccc;
    }
    .version-control a:hover {
        background-color: #e9ecef; /* 淺灰 hover 背景 */
        color: #0056b3; /* 深藍 hover 文字 */
        border-color: #aaa;
        text-decoration: none; /* hover 時也不需要底線 */
    }
    /* ▲▲▲ 修改或新增版本控制區樣式 ▲▲▲ */

/* 添加格子高亮动画 */
@keyframes cellHighlight {
    0% { box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.7); }
    50% { box-shadow: 0 0 0 6px rgba(91, 157, 240, 0.7); }
    100% { box-shadow: 0 0 0 3px rgba(255, 255, 255, 0); }
}

.cell-highlight {
    animation: cellHighlight 1s ease-out;
    z-index: 5; /* 确保高亮的格子在上层 */
}



  </style>
</head>
<body>
 
  <!-- 版本控制區 -->
  <div class="version-control">
    <label for="template-select">選擇地圖版本:</label>
    <select id="template-select">...</select>
    <button id="load-template-btn">載入選定版本</button>
    <button id="save-template-btn" class="save-btn">💾 儲存目前版本</button>
    <button id="save-as-new-btn">另存為新版本...</button>
    <button id="create-new-btn">🆕 新建地圖...</button>
    <!-- ▼▼▼ 新增刪除按鈕 ▼▼▼ -->
    <button id="delete-template-btn" style="background-color: #f44336; color: white; border-color:#f44336;">🗑️ 刪除目前版本</button>
    <!-- ▲▲▲ 新增刪除按鈕 ▲▲▲ -->
    <a href="/rich.html"  >返回地圖</a>

  </div>
  <!-- 主容器，用於設定整體背景和佈局 -->
  <div id="game-container" class="game-container">

    <!-- 遊戲板，格子會被 JS 繪製在這裡 -->
    <div id="game-board" class="game-board">
        <!-- 格子內容由 rich-edit.js 生成 -->
    </div>

  </div>



  <!-- ▼▼▼ 新增 Logo 編輯區 ▼▼▼ -->
  <div class="logo-editor">
    <label for="edit-logo-url">中央 LOGO 圖片 URL：</label>
    <input type="url" id="edit-logo-url" placeholder="請輸入圖片網址">
    <img id="logo-preview" src="" alt="Logo 預覽">
    </div>
     <!-- ▼▼▼ 新增玩家設定區 ▼▼▼ -->
  <div class="player-config">
    <h3>👤 玩家設定</h3>
    <table id="player-config-table">
      <thead>
        <tr>
          <th>玩家</th>
          <th>名稱 (選填)</th>
          <th>頭像網址 (選填)</th>
          <th>頭像預覽</th>
        </tr>
      </thead>
      <tbody>
        <!-- 玩家列會由 JavaScript 動態生成 -->
        <tr><td colspan="4">尚未載入玩家設定...</td></tr>
      </tbody>
    </table>
  </div>
  <!-- ▲▲▲ 新增玩家設定區 ▲▲▲ -->
  <!-- ▲▲▲ 新增 Logo 編輯區 ▲▲▲ -->


  <!-- 編輯面板 (初始隱藏) -->
  <div id="editor-panel" class="editor-card hidden">
      <!-- 面板標題和關閉按鈕 -->
      <div class="editor-header">
        <span>編輯格子</span>
        <span class="editor-close" onclick="editorPanel.style.display='none'">×</span>
      </div>
      <!-- 輸入欄位 -->
      <input type="text" id="edit-title" placeholder="標題" />
      <input type="text" id="edit-description" placeholder="描述" />
      <input type="url" id="edit-image" placeholder="圖片網址 (選填)" />
      <!-- 圖片預覽 -->
      <img id="preview-image" src="" alt="圖片預覽" style="max-width: 90%; max-height: 100px; border-radius: 6px; margin-top: 5px; display: block; margin-left: auto; margin-right: auto; border: 1px solid #eee; object-fit: contain;" />
     
     
  
     
      <!-- 顏色選擇 -->
      <label>
        顏色：
        <input type="color" id="edit-color" />
      </label>
      <!-- 儲存按鈕 -->
       <button id="save-cell-btn">保存</button>
  </div>





  
  <!-- 引入 JavaScript 檔案 -->
  <script src="rich-edit.js"></script>

</body>
</html>
