.swiper-container {

.swiper-slide img {

/* --- 分類標籤樣式 --- */
.category-tabs {

}

.category-tabs a, .category-tabs button {
    padding: 8px 16px;
    margin: 0 6px;

    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
    transition: all 0.3s;
    border: none;
    cursor: pointer;
    background-color: #90CAF9; /* 藍色 */

}

.category-tabs a.active, .category-tabs button.active {

    color: white;
    box-shadow: 0 2px 8px rgba(255, 183, 77, 0.3);
}

.category-tabs a:hover, .category-tabs button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.category-tabs a:active, .category-tabs button:active {
    transform: translateY(1px);
}

/* --- 浮動角色 --- */
.floating-character {
    position: fixed;
    width: 60px;
    height: 60px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    z-index: 10;
    pointer-events: auto; /* 允許點擊 */
    transition: transform 0.3s ease, filter 0.3s ease;
}

.pink-character {
    top: 100px;
    left: 10%;
    background-image: url('/images/pink-character.png'); /* 粉紅角色圖片 */
    animation: float1 15s ease-in-out infinite;
}

.blue-character {
    top: 40%;
    right: 5%;
    background-image: url('/images/blue-character.png'); /* 藍色角色圖片 */
    animation: float2 18s ease-in-out infinite;
}

.yellow-character {
    top: 60%;
    left: 15%;
    background-image: url('/images/yellow-character.png'); /* 黃色角色圖片 */
    animation: float3 20s ease-in-out infinite;
}

/* 浮動動畫 */
@keyframes float1 {
    0%, 100% { transform: translate(0, 0) rotate(0); }
    25% { transform: translate(20px, 15px) rotate(5deg); }
    50% { transform: translate(0px, 30px) rotate(-5deg); }
    75% { transform: translate(-20px, 15px) rotate(5deg); }
}

@keyframes float2 {
    0%, 100% { transform: translate(0, 0) rotate(0); }
    25% { transform: translate(-15px, 15px) rotate(-5deg); }
    50% { transform: translate(-25px, -5px) rotate(5deg); }
    75% { transform: translate(-10px, -20px) rotate(-5deg); }
}

@keyframes float3 {
    0%, 100% { transform: translate(0, 0) rotate(0); }
    25% { transform: translate(15px, -10px) rotate(5deg); }
    50% { transform: translate(25px, 10px) rotate(-8deg); }
    75% { transform: translate(10px, 20px) rotate(3deg); }
}

/* 角色點擊效果 */
.floating-character.touched {
    transform: scale(1.3) rotate(15deg) !important;
    filter: brightness(1.2) drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
    z-index: 20;
}

.pink-character.touched {
    filter: brightness(1.2) drop-shadow(0 0 8px rgba(255, 182, 193, 0.8));
}

.blue-character.touched {
    filter: brightness(1.2) drop-shadow(0 0 8px rgba(135, 206, 235, 0.8));
}

.yellow-character.touched {
    filter: brightness(1.2) drop-shadow(0 0 8px rgba(255, 215, 0, 0.8));
}

@keyframes bounce-rotation {
    0% { transform: scale(1.3) rotate(15deg); }
    25% { transform: scale(1.1) rotate(-10deg); }
    50% { transform: scale(1.2) rotate(5deg); }
    75% { transform: scale(1.1) rotate(-5deg); }
    100% { transform: scale(1) rotate(0); }
}

.floating-character.bounce-back {
    animation: bounce-rotation 0.8s forwards;
    z-index: 15;
}

/* 角色對話泡泡 */
.character-speech {
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%) translateY(-10px);
    background-color: white;
    border-radius: 15px;
    padding: 6px 10px;

    transition: opacity 0.3s, transform 0.3s;
    pointer-events: none;
    text-align: center;
    min-width: 80px;
    z-index: 25;
    white-space: nowrap;
}

.character-speech:after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%) rotate(45deg);
    width: 12px;
    height: 12px;
    background-color: white;
}

.character-speech.visible {
    opacity: 1;
    transform: translateX(-50%) translateY(-5px);
}

    padding: 20px 0;
    margin-top: 30px;
    display: block; /* 默認隱藏  none */
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.footer-nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 15px;
}

.footer-nav a {
    color: #555;
    text-decoration: none;
    transition: color 0.3s;
}

.footer-nav a:hover {
    color: #FFB74D;
}

.footer-copyright {
    text-align: center;
    color: #888;
    font-size: 0.9rem;
}

/* --- 內容視圖切換 --- */
.content-view {
    width: 100%;
    padding: 10px 16px;
}

/* --- 樂譜相關樣式 --- */
.scores-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding: 0 5px;
}

.scores-header h2 {
    font-size: 1.5rem;
    color: #333;
    margin: 0;
}

.scores-filter-btn {
    background-color: #90CAF9;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 8px 15px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.scores-filter-btn:hover {
    background-color: #42A5F5;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.scores-filter-btn:active {
    transform: translateY(1px);
}

/* 樂譜歌手篩選彈窗 */
.scores-filter-modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    width: 90%;
    max-width: 350px;
    background-color: white;
    border-radius: 15px;
    z-index: 1060;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s;
    overflow: hidden;
}

.scores-filter-modal.open {
    opacity: 1;
    visibility: visible;
    transform: translate(-50%, -50%) scale(1);
}

.scores-filter-content {
    padding: 20px;
    max-height: 70vh;
    overflow-y: auto;
}

.scores-filter-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid #eee;
}

.scores-filter-header h3 {
    font-size: 18px;
    color: #333;
    margin: 0;
}

.scores-filter-close {
    background: none;
    border: none;
    font-size: 24px;
    color: #777;
    cursor: pointer;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background-color 0.3s;
}

.scores-filter-close:hover {
    background-color: #f0f0f0;
}

.scores-filter-artists {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
}
</style>
