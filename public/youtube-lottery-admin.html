    <style>

        body {

        .container {
            display: grid;
            grid-template-columns: 280px 1fr 350px;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "header header header"
                "settings-panel animation-panel participants-panel"

        .panel {

        button:hover {
            background-color: #f06a81;

        button.secondary {
             background-color: var(--secondary-color);
        }
        button.secondary:hover {
            background-color: #1a4a8a;

        #participants-list {
            flex-grow: 1;

        .participant {

        .participant:hover {

        .participant img {

        #participants-count {

        #status-bar {
            display: flex;
            justify-content: space-between;

            padding: 10px 20px;
            border-radius: var(--border-radius);
            margin-top: 10px;

        #ws-status {
            font-weight: bold;
        }
        .status-connected { color: #50fa7b; }
        .status-disconnected { color: #ff5555; }

        /* Animation Styles */
        #winner-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
        }

        #winner-display img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #winner-display h2 {
            margin: 10px 0;
            color: #ff4757;
        }

        .close-winner {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #666;
        }

        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #draw-animation-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;

            font-size: 2em;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: scale(0.8); }
          to { opacity: 1; transform: scale(1); }
        }

        #animation-container {
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        #wheel-canvas {
            margin: 0 auto;
            display: block;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #default-animation {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        #participants-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        #participants-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .winner-highlight {
            color: #ff4757;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(255,71,87,0.3);
            background: rgba(255,71,87,0.1);
        }

        /* Remove animation duration input */
        #animation-duration {
            display: none;
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoIdEl = document.getElementById('video-id');
            const keywordEl = document.getElementById('lottery-keyword');
            const apiRateInput = document.getElementById('api-rate-limit');
            const setVideoBtn = document.getElementById('set-video-btn');
            const stopMonitoringBtn = document.getElementById('stop-monitoring-btn');
            const currentVideoEl = document.getElementById('current-video');
            const participantsListEl = document.getElementById('participants-list');
            const participantsCountEl = document.getElementById('participants-count');
            const drawWinnerBtn = document.getElementById('draw-winner-btn');
            const animationModeEl = document.getElementById('animation-mode');
            const durationEl = document.getElementById('animation-duration');
            const animationContainer = document.getElementById('animation-container');
            const defaultAnimation = document.getElementById('default-animation');
            const winnerDisplayEl = document.getElementById('winner-display');
            const winnerAvatarEl = document.getElementById('winner-avatar');
            const winnerNameEl = document.getElementById('winner-name');
            const confettiCanvas = document.getElementById('confetti-canvas');
            const refreshParticipantsBtn = document.getElementById('refresh-participants-btn');
            const wheelCanvas = document.getElementById('wheel-canvas');
            const wheelCtx = wheelCanvas.getContext('2d');

            const myConfetti = confetti.create(confettiCanvas, {
                resize: true,
                useWorker: true
            });

            let currentRotation = 0;
            let isSpinning = false;
            let targetRotation = 0;
            let spinStartTime = 0;
            const SPIN_DURATION = 5000; // 5 seconds
            const MIN_ROTATIONS = 5; // Minimum number of full rotations
            const MAX_ROTATIONS = 8; // Maximum number of full rotations
            let selectedWinner = null;
            let updateTimer = null;

            function drawWheel(timestamp) {
                if (!wheelCanvas || !defaultAnimation) return;

                const participants = Array.from(participantsListEl.querySelectorAll('li'))
                    .map(li => li.querySelector('span').textContent.trim());
                    
                if (participants.length === 0) {
                    wheelCanvas.style.display = 'none';
                    defaultAnimation.style.display = 'block';
                    defaultAnimation.textContent = 'ç›£æ§ä¸­...ç­‰å¾…åƒèˆ‡è€…åŠ å…¥';
                    return;
                }

                wheelCanvas.style.display = 'block';
                defaultAnimation.style.display = 'none';

                const centerX = wheelCanvas.width / 2;
                const centerY = wheelCanvas.height / 2;
                const radius = Math.min(centerX, centerY) - 20;

                wheelCtx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);

                // Draw wheel background
                wheelCtx.save();
                wheelCtx.translate(centerX, centerY);
                wheelCtx.rotate(currentRotation);

                const sliceAngle = (2 * Math.PI) / participants.length;
                participants.forEach((name, index) => {
                    const startAngle = index * sliceAngle;
                    const endAngle = startAngle + sliceAngle;

                    // Draw slice
                    wheelCtx.beginPath();
                    wheelCtx.moveTo(0, 0);
                    wheelCtx.arc(0, 0, radius, startAngle, endAngle);
                    wheelCtx.closePath();
                    wheelCtx.fillStyle = `hsl(${(360 / participants.length) * index}, 70%, 60%)`;
                    wheelCtx.fill();
                    wheelCtx.stroke();

                    // Draw text
                    wheelCtx.save();
                    wheelCtx.rotate(startAngle + sliceAngle / 2);
                    wheelCtx.textAlign = 'right';
                    wheelCtx.fillStyle = 'white';
                    wheelCtx.font = '14px Arial';
                    const displayName = name.length > 10 ? name.substring(0, 10) + '...' : name;
                    wheelCtx.fillText(displayName, radius - 10, 5);
                    wheelCtx.restore();
                });

                wheelCtx.restore();

                // Draw pointer at 12 o'clock position
                wheelCtx.save();
                wheelCtx.translate(centerX, centerY - radius);
                wheelCtx.fillStyle = '#ff4757';
                
                // Draw triangle pointer
                wheelCtx.beginPath();
                wheelCtx.moveTo(0, -10); // Top point
                wheelCtx.lineTo(-10, 10); // Bottom left
                wheelCtx.lineTo(10, 10); // Bottom right
                wheelCtx.closePath();
                wheelCtx.fill();
                wheelCtx.restore();

                // Update rotation if spinning
                if (isSpinning && timestamp) {
                    const progress = (timestamp - spinStartTime) / SPIN_DURATION;
                    if (progress < 1) {
                        const easeOut = 1 - Math.pow(1 - progress, 3);
                        currentRotation = easeOut * targetRotation;
                        requestAnimationFrame(drawWheel);
                    } else {
                        isSpinning = false;
                        currentRotation = targetRotation % (2 * Math.PI);
                        if (selectedWinner) {
                            highlightWinner(selectedWinner);
                        }
                        requestAnimationFrame(drawWheel);
                    }
                }
            }

            function startWheelAnimation(winnerIndex, totalParticipants) {
                if (isSpinning) return;
                
                isSpinning = true;
                spinStartTime = performance.now();
                
                const sliceAngle = (2 * Math.PI) / totalParticipants;
                const winnerAngle = sliceAngle * winnerIndex;
                
                // Random number of rotations between MIN and MAX
                const rotations = MIN_ROTATIONS + Math.random() * (MAX_ROTATIONS - MIN_ROTATIONS);
                // Add random offset within the winner's slice for more natural feel
                const randomOffset = Math.random() * sliceAngle;
                
                targetRotation = (Math.PI * 2 * rotations) + winnerAngle + randomOffset;
                
                requestAnimationFrame(drawWheel);
            }

            function highlightWinner(winner) {
                const participantsList = participantsListEl.querySelectorAll('li');
                participantsList.forEach(li => {
                    li.classList.remove('winner-highlight');
                    if (li.querySelector('span').textContent.includes(winner.displayName)) {
                        li.classList.add('winner-highlight');
                    }
                });
            }

            async function fetchParticipants() {
                try {
                    const response = await fetch('/api/admin/lottery/participants');
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'ç„¡æ³•ç²å–åƒèˆ‡è€…');
                    }
                    
                    if (data.participants) {
                        updateParticipantsList(data.participants);
                        if (data.participants.length === 0) {
                            if (defaultAnimation) {
                                defaultAnimation.textContent = 'ç›£æ§ä¸­...ç­‰å¾…åƒèˆ‡è€…åŠ å…¥';
                            }
                        }
                    } else {
                        throw new Error('åƒèˆ‡è€…è³‡æ–™æ ¼å¼éŒ¯èª¤');
                    }
                } catch (error) {
                    console.error('Error fetching participants:', error);
                    if (defaultAnimation) {
                        defaultAnimation.textContent = 'æ›´æ–°åƒèˆ‡è€…åå–®å¤±æ•—';
                    }
                }
            }

            function startAutoUpdate() {
                if (updateTimer) {
                    clearInterval(updateTimer);
                }
                
                fetchParticipants();
                
                const interval = parseInt(apiRateInput.value, 10) * 1000;
                updateTimer = setInterval(fetchParticipants, interval);
            }

            function stopAutoUpdate() {
                if (updateTimer) {
                    clearInterval(updateTimer);
                    updateTimer = null;
                }
            }

            function updateParticipantsList(participants) {
                if (!participantsListEl || !participantsCountEl) return;

                participantsListEl.innerHTML = '';
                participantsCountEl.textContent = `ç›®å‰åƒèˆ‡äººæ•¸ï¼š${participants.length} äºº`;

                participants.forEach(participant => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <img src="${participant.profileImageUrl}" alt="${participant.displayName}" class="participant-avatar">
                        <span>${participant.displayName}</span>
                    `;
                    participantsListEl.appendChild(li);
                });
                
                drawWheel();
            }
            
            function showTemporaryAnimation(participants, callback) {
                animationContainer.style.display = 'block';
                winnerDisplayEl.style.display = 'none';
                
                if (participants.length === 0) {
                    animationContainer.textContent = 'æ²’æœ‰åƒèˆ‡è€…!';
                    return;
                }
                
                let animationInterval = setInterval(() => {
                    const randomParticipant = participants[Math.floor(Math.random() * participants.length)];
                    animationContainer.innerHTML = `
                        <img src="${randomParticipant.profileImageUrl}" style="width: 80px; height: 80px; border-radius: 50%; margin-right: 20px;">
                        <span>${randomParticipant.displayName}</span>
                    `;
                }, 100);

                setTimeout(() => {
                    clearInterval(animationInterval);
                    callback();
                }, 5000);
            }

            function showWinner(winner) {
                const winnerDisplay = document.getElementById('winner-display');
                const winnerAvatar = document.getElementById('winner-avatar');
                const winnerName = document.getElementById('winner-name');
                
                winnerAvatar.src = winner.profileImageUrl;
                winnerName.textContent = winner.displayName;
                winnerDisplay.style.display = 'block';

                // Add close button functionality
                const closeBtn = document.querySelector('.close-winner');
                if (closeBtn) {
                    closeBtn.onclick = () => {
                        winnerDisplay.style.display = 'none';
                    };
                }

                // Auto hide after 5 seconds
                setTimeout(() => {
                    winnerDisplay.style.display = 'none';
                }, 5000);
            }

            setVideoBtn.addEventListener('click', async () => {
                const videoId = videoIdEl.value.trim();
                const keyword = keywordEl.value.trim();
                const apiRateLimit = parseInt(apiRateInput.value, 10);

                if (!videoId || !keyword) {
                    alert('è«‹å¡«å¯« Video ID å’Œé—œéµå­—ï¼');
                    return;
                }

                try {
                    const response = await fetch('/api/admin/lottery/set-video', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            videoId,
                            keyword,
                            apiRateLimit
                        })
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'è¨­ç½®å¤±æ•—');

                        currentVideoEl.textContent = `ç•¶å‰ç›£æ§ Video ID: ${videoId}`;
                    startAutoUpdate();
                    alert('è¨­ç½®æˆåŠŸï¼');
                } catch (error) {
                    console.error('Error setting video:', error);
                    alert(`è¨­ç½®å¤±æ•—: ${error.message}`);
                }
            });

            stopMonitoringBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch('/api/admin/lottery/stop-monitoring', {
                        method: 'POST'
                    });
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        stopAutoUpdate();
                        currentVideoEl.textContent = 'ç•¶å‰ç›£æ§ Video ID: ç„¡';
                        defaultAnimation.textContent = 'è«‹å…ˆè¨­å®šç›´æ’­ä¸¦é–‹å§‹ç›£æ§';
                        updateParticipantsList([]);
                        alert('å·²åœæ­¢ç›£æ§ï¼');
                    } else {
                        throw new Error(result.error || 'åœæ­¢ç›£æ§å¤±æ•—');
                    }
                } catch (error) {
                    console.error('Error stopping monitoring:', error);
                    alert(`åœæ­¢ç›£æ§å¤±æ•—: ${error.message}`);
                }
            });

            drawWinnerBtn.addEventListener('click', async () => {
                const animationMode = animationModeEl.value;

                try {
                    const response = await fetch('/api/admin/lottery/draw', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            animationMode,
                            duration: 0 // Fixed duration, not user configurable
                        })
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'æŠ½çå¤±æ•—');
                    if (!result.winner) throw new Error('æœªèƒ½ç²å–ä¸­çè€…è³‡è¨Š');

                    const winner = result.winner;
                    if (animationMode === 'turntable') {
                        const participants = Array.from(participantsListEl.querySelectorAll('li'));
                        const winnerIndex = participants.findIndex(li => 
                            li.querySelector('span').textContent.includes(winner.displayName)
                        );
                        
                        if (winnerIndex !== -1) {
                            selectedWinner = winner;
                            startWheelAnimation(winnerIndex, participants.length);
                            // Show winner after animation completes
                            setTimeout(() => {
                                showWinner(winner);
                            }, SPIN_DURATION);
                        } else {
                            showWinner(winner);
                        }
                    } else {
                        showWinner(winner);
                    }
                } catch (error) {
                    console.error('æŠ½çå‡ºéŒ¯:', error);
                    alert(`æŠ½çå¤±æ•—: ${error.message}`);
                }
            });
            
            refreshParticipantsBtn.addEventListener('click', fetchParticipants);

            drawWheel();
        });
    </script>
