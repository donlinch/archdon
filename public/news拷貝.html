<style>


/* News card styling based on product-card */
.news-list {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    padding: 20px;
}

@media (min-width: 600px) {
    .news-list {
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }
}

@media (min-width: 900px) {
    .news-list {
        grid-template-columns: repeat(3, 1fr);
        gap: 24px;
    }
}

/* News date style */
.news-date {
    color: #E57373;
    font-size: 0.85rem;
    margin-bottom: 8px;
    font-weight: 500;
}

/* News summary style */
.news-summary {
    font-size: 0.8rem;
    color: #757575;
    line-height: 1.5;
    margin: 0;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    min-height: calc(0.8rem * 1.5 * 2);
}

/* Modal customization for news */
#news-detail-modal .modal-content {
    max-width: 700px;
    border-radius: 16px;
    overflow: hidden;
}

#news-detail-modal .detail-image {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
}

#news-detail-modal .detail-content {
    padding: 20px;
}

#news-detail-modal .detail-title {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 10px;
    color: #424242;
}

#news-detail-modal .detail-meta {
    font-size: 0.9rem;
    color: #757575;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid #eee;
}

#news-detail-modal .detail-body {
    font-size: 1rem;
    line-height: 1.8;
    color: #555;
}

/* Pagination controls enhancement */
#pagination-controls {
    margin: 30px 0;
    text-align: center;
}

#pagination-controls button {
    padding: 8px 12px;
    margin: 0 3px;
    border: 1px solid #ddd;
    background-color: white;
    color: #555;
    cursor: pointer;
    border-radius: 20px;
    transition: all 0.3s;
}

#pagination-controls button:hover {
    background-color: #f5f5f5;
    transform: translateY(-2px);
}

#pagination-controls button.active {
    background-color: #FFB74D;
    color: white;
    border-color: #FFB74D;
    font-weight: bold;
}





</style>
