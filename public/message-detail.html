<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言詳情 - [你的網站名稱]</title> <!-- 修改標題 -->
    <link rel="stylesheet" href="style.css">
    <!-- 其他必要的 head 內容 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /* 女孩動畫樣式 */
        .girl-animation {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 80px;
            height: 80px;
            z-index: 1;
        }
        .reply-form-section {
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <!-- 你的網站標頭和導覽列 -->
        <h1><a href="/"><img id="header-logo" src="/images/SunnyYummy.png" alt="SunnyYummy Logo" style="height: 60px; width: auto;"></a></h1>
        <nav class="category-nav">
             <a href="/">週邊商品</a>
             <a href="/music.html">音樂專輯</a>
             <a href="/news.html">最新消息</a>
             <a href="/scores.html">樂譜與舞蹈</a>
             <a href="/guestbook.html">留言板</a> <!-- 連結到列表頁 -->
             <a href="/admin.html">管理後台</a>
         </nav>
    </header>

    <main class="message-detail-container"> <!-- 主容器 -->
        <a href="/guestbook.html" class="btn btn-secondary" style="margin-bottom: 1rem; display: inline-block;">< 返回留言列表</a>

        <section id="message-detail-main">
            <!-- 主留言詳情由 JS 載入 -->
            <p>正在載入留言內容...</p>
        </section>

        <hr style="margin: 20px 0;">

        <section class="reply-list-section">
            <h2>回覆</h2>
            <div id="reply-list-container">
                <!-- 回覆列表由 JS 載入 -->
                <p>正在載入回覆...</p>
            </div>
        </section>

        <hr style="margin: 20px 0;">

        <section class="reply-form-section">
            <h2>我要回覆</h2>
            <form id="reply-form"> <!-- 回覆表單 ID -->
                <div class="form-group">
                    <label for="reply-author-name">您的名稱 (選填):</label>
                    <input type="text" id="reply-author-name" name="reply_author_name" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="reply-content">回覆內容 (必填):</label>
                    <textarea id="reply-content" name="reply_content" rows="4" required></textarea>
                </div>
                <div class="form-actions" style="text-align: left;"> <!-- 按鈕靠左 -->
                   <button type="submit" id="submit-reply-btn" class="btn btn-primary">送出回覆</button>
                   <p id="reply-status" class="status-message" style="display: inline-block; margin-left: 15px;"></p>
                </div>
            </form>
            <img src="/images/a01girlmove.gif" alt="小女孩動畫" class="girl-animation">
        </section>

    </main>

    <footer>
        <!-- 你的網站頁腳 -->
         <div class="footer-container">
            <nav class="footer-nav">
                 <a href="/">週邊商品</a>
                 <a href="/music.html">音樂專輯</a>
                 <a href="/news.html">最新消息</a>
                 <a href="/scores.html">樂譜與舞蹈</a>
                 <a href="/guestbook.html">留言板</a>
             </nav>
            <div class="footer-social"></div>
            <div class="footer-copyright">
                <p>© 2023 SunnyYummy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="message-detail.js"></script> <!-- 引入對應的 JS -->
</body>
</html>
