<!DOCTYPE html>
 <html lang="zh-TW">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>商品庫存管理 - SunnyYummy</title> <!-- 新標題 -->
     <link rel="stylesheet" href="style.css">
     <style>
         /* 管理頁面通用樣式 (可與 admin.html 共享或獨立) */
         body { background-color: #fff; color: #333; }
         .admin-container { max-width: 1100px; margin: 2rem auto; padding: 1.5rem; background-color: #f8f9fa; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

         /* --- 庫存列表表格樣式 --- */
         #inventory-product-list-table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; table-layout: fixed; }
         #inventory-product-list-table th,
         #inventory-product-list-table td { border: 1px solid #ddd; padding: 10px; text-align: left; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; vertical-align: middle; }
         #inventory-product-list-table th { background-color: #e9ecef; }
         /* 調整欄位寬度 */
         #inventory-product-list-table th:nth-child(1), #inventory-product-list-table td:nth-child(1) { width: 8%; }  /* ID */
         #inventory-product-list-table th:nth-child(2), #inventory-product-list-table td:nth-child(2) { width: 35%; } /* 名稱 */
         #inventory-product-list-table th:nth-child(3), #inventory-product-list-table td:nth-child(3) { width: 15%; text-align: center;} /* 圖片預覽 */
         #inventory-product-list-table th:nth-child(4), #inventory-product-list-table td:nth-child(4) { width: 12%; text-align: center;} /* 點擊數 */
         #inventory-product-list-table th:nth-child(5), #inventory-product-list-table td:nth-child(5) { width: 15%; text-align: center; font-weight: bold; } /* << 庫存 (預留) >> */
         /* 備註：暫時移除價格和操作欄 */

        /* 圖片預覽樣式 */
         #inventory-product-list-table td img {
            max-width: 60px;
            max-height: 60px;
            height: auto;
            display: inline-block; /* 或者 block + margin auto */
            border: 1px solid #eee;
            vertical-align: middle;
            object-fit: contain;
         }
         /* 低庫存提示樣式 (預留) */
         .low-stock { color: red; font-weight: bold; }

     </style>
 </head>
 <body>
    <!-- 管理分頁導覽 (加入新頁面連結並設為 active) -->
    <nav class="admin-nav">
        <a href="/admin.html">商品管理</a>
        <a href="/music-admin.html">音樂管理</a>
        <a href="/news-admin.html">消息管理</a>
        <a href="/banner-admin.html">輪播圖管理</a>
        <a href="/inventory-admin.html" class="active">庫存管理</a> <!-- 新增連結 -->
    </nav>

    

    <div class="admin-container">
        <h1>商品庫存管理</h1>
        <a href="/" style="display: inline-block; margin-bottom: 1rem;">返回首頁</a>
        <!-- 暫時沒有新增按鈕，因為新增商品仍在 admin.html -->

         <!-- 商品庫存列表區塊 -->
    
         <div id="inventory-product-list-container">
             <p>正在加載商品資料...</p>
             <table id="inventory-product-list-table" style="display: none;">
                 <thead>
                    <tr>
                     <th>ID</th>             <!-- 1 -->
                     <th>名稱</th>           <!-- 2 -->
                     <th>圖片預覽</th>       <!-- 3 -->
                     <th>點擊數</th>         <!-- 4 -->
                     <th>規格庫存</th>       <!-- 5 -->
                     <th>總庫存</th>         <!-- 6 (新增) -->
                     <th>操作</th> 
                    </tr>
                 </thead>
                 <tbody>
                     <!-- 商品列將由 JavaScript 動態填入 -->
                 </tbody>
             </table>
         </div> <!-- End of inventory-product-list-container -->

     </div> <!-- End of admin-container -->

    <!-- 引入新的 JS 文件 (下一步創建) -->
     <script src="inventory-admin.js"></script>
 </body>
 </html>
