<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎歷史紀錄</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --primary-color: #16213e;
            --secondary-color: #0f3460;
            --accent-color: #e94560;
            --accent-hover: #f06a81;
            --text-color: #dcdcdc;
            --card-bg: #1f2a4d;
            --card-hover: #2a3966;
            --border-radius: 8px;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--bg-color), #111129);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 30px;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header-buttons {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            gap: 15px;
        }

        h1 {
            color: var(--accent-color);
            font-size: 2.8rem;
            text-align: center;
            margin: 0 auto;
            position: relative;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.4);
            font-weight: 700;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }

        /* Floating button animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* Back Button */
        .back-button {
            position: relative;
            background: transparent;
            border: 2px solid #3498db;
            color: #3498db;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            z-index: 10;
            animation: float 3s ease-in-out infinite;
        }

        .back-button.primary {
            border-color: #3498db;
            color: #3498db;
        }

        .back-button.secondary {
            border-color: #e67e22;
            color: #e67e22;
        }

        .back-button.primary:hover {
            background: #3498db;
            color: #fff;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .back-button.secondary:hover {
            background: #e67e22;
            color: #fff;
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            transition: transform 0.3s;
        }

        .back-button:hover svg {
            transform: translateX(-3px);
        }

        /* Table styles with cards */
        .records-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .record-card {
            background: var(--primary-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(40px);
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .record-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
            transform-origin: bottom;
        }

        .record-card:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: var(--card-hover);
        }

        .record-card:hover::before {
            transform: scaleY(1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-id {
            background: var(--accent-color);
            color: white;
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .card-date {
            color: #aaa;
            font-size: 0.9rem;
        }

        .card-content {
            margin-bottom: 15px;
        }

        .card-row {
            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }

        .card-label {
            flex: 1;
            color: #bbb;
            font-size: 0.9rem;
        }

        .card-value {
            flex: 2;
            text-align: right;
            word-break: break-word;
        }

        .card-video {
            color: #3498db;
            text-decoration: none;
            word-break: break-all;
        }

        .card-video:hover {
            text-decoration: underline;
        }

        .winner-info {
            display: flex;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
        }

        .winner-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
            margin-right: 15px;
        }

        .winner-details {
            flex: 1;
        }

        .winner-name {
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 1.1rem;
        }

        .winner-channel {
            font-size: 0.85rem;
            color: #bbb;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .winner-channel a {
            color: #3498db;
            text-decoration: none;
        }

        .winner-channel a:hover {
            text-decoration: underline;
        }

        .winner-comment {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 15px;
            position: relative;
            font-style: italic;
        }

        .winner-comment::before {
            content: '"';
            position: absolute;
            top: 5px;
            left: 8px;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.2);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .animation-mode {
            display: inline-block;
            background: var(--secondary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .total-participants {
            font-size: 0.85rem;
            color: #bbb;
        }

        #loading-message {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-color);
            background: var(--primary-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 500px;
            margin: 100px auto;
        }

        /* Spinner animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        /* Animation for record cards */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 20px auto;
            }

            header {
                flex-direction: column;
                margin-bottom: 30px;
            }

            h1 {
                font-size: 2.2rem;
                margin-top: 50px;
            }

            .back-button {
                position: relative;
                margin-bottom: 20px;
                width: 100%;
                justify-content: center;
            }

            .records-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-buttons">
                <button id="back-to-game-btn" class="back-button secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"></path>
                    </svg>
                    返回遊戲
                </button>
                
                <button id="back-to-admin-btn" class="back-button primary">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"></path>
                    </svg>
                    返回管理後台
                </button>
            </div>
            <h1>抽獎歷史紀錄</h1>
        </header>

        <div id="records-container" class="records-container">
            <!-- Data will be loaded here -->
        </div>
        
        <div id="loading-message">
            <div class="loading-spinner"></div>
            <div>正在載入紀錄...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const recordsContainer = document.getElementById('records-container');
            const loadingMessage = document.getElementById('loading-message');
            const backBtn = document.getElementById('back-to-admin-btn');

            backBtn.addEventListener('click', () => {
                window.location.href = 'youtube-lottery-admin.html';
            });

            // 添加返回遊戲按鈕事件
            const backToGameBtn = document.getElementById('back-to-game-btn');
            backToGameBtn.addEventListener('click', () => {
                window.location.href = '/game.html';
            });

            try {
                const response = await fetch('/api/admin/lottery/history');
                if (!response.ok) {
                    throw new Error(`伺服器錯誤: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.history && data.history.length > 0) {
                    createRecordCards(data.history);
                    loadingMessage.style.display = 'none';
                } else {
                    loadingMessage.innerHTML = '<div>沒有找到任何抽獎紀錄。</div>';
                }

            } catch (error) {
                console.error('無法載入抽獎歷史:', error);
                loadingMessage.innerHTML = `<div>無法載入抽獎歷史: ${error.message}</div>`;
                loadingMessage.style.color = '#e94560';
            }
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const yesterday = new Date(now);
            yesterday.setDate(now.getDate() - 1);
            
            // 如果是今天的日期
            if (date.toDateString() === now.toDateString()) {
                return `今天 ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // 如果是昨天的日期
            if (date.toDateString() === yesterday.toDateString()) {
                return `昨天 ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // 其他日期
            return `${date.getMonth() + 1}/${date.getDate()} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        function createRecordCards(history) {
            const recordsContainer = document.getElementById('records-container');
            recordsContainer.innerHTML = ''; // Clear existing content

            const animationModeMap = {
                'turntable': '轉盤式',
                'pointer': '指針式',
                'punch-hole': '洞洞樂'
            };

            history.forEach((record, index) => {
                const card = document.createElement('div');
                card.className = 'record-card';
                
                const drawTimestamp = formatDate(record.draw_timestamp);
                const animationModeChinese = animationModeMap[record.animation_mode] || record.animation_mode || 'N/A';
                const winnerComment = record.winner_comment || 'N/A';
                const winnerChannelId = record.winner_channel_id || 'N/A';
                
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-id">#${record.id}</span>
                        <span class="card-date">${drawTimestamp}</span>
                    </div>
                    
                    <div class="card-content">
                        <div class="card-row">
                            <span class="card-label">影片 ID:</span>
                            <span class="card-value">
                                <a href="https://www.youtube.com/watch?v=${record.video_id}" target="_blank" class="card-video">${record.video_id}</a>
                            </span>
                        </div>
                        
                        <div class="card-row">
                            <span class="card-label">關鍵字:</span>
                            <span class="card-value">${record.lottery_keyword}</span>
                        </div>
                    </div>
                    
                    <div class="winner-info">
                        <img src="${record.winner_avatar_url || '/images/a01girlmove.gif'}" alt="${record.winner_name}" class="winner-avatar">
                        <div class="winner-details">
                            <div class="winner-name">${record.winner_name}</div>
                            <div class="winner-channel">
                                ${winnerChannelId !== 'N/A' ? 
                                  `<a href="https://www.youtube.com/channel/${winnerChannelId}" target="_blank">${winnerChannelId}</a>` : 
                                  'N/A'}
                            </div>
                        </div>
                    </div>
                    
                    <div class="winner-comment">${winnerComment}</div>
                    
                    <div class="card-footer">
                        <span class="animation-mode">${animationModeChinese}</span>
                        <span class="total-participants">共 ${record.total_participants} 位參與者</span>
                    </div>
                `;
                
                recordsContainer.appendChild(card);
                
                // 設置動畫延遲，使卡片一張接一張出現
                setTimeout(() => {
                    card.style.animation = `fadeInUp 0.6s ease forwards`;
                }, index * 100);
            });
        }
    </script>
</body>
</html>
