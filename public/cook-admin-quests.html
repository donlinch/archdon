<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任務模板管理 - 料理急先鋒後台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #343a40;
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .nav-link {
            font-weight: 500;
            color: #cda45e;
        }
        .nav-link.active {
            color: #fff;
        }
        .nav-link:hover {
            color: #fff;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .card {
            border: 1px solid #cda45e;
        }
        .card-header {
            background-color: #cda45e;
            color: #fff;
        }
        .btn-primary {
            background-color: #cda45e;
            border-color: #cda45e;
        }
        .btn-primary:hover {
            background-color: #b38f4a;
            border-color: #b38f4a;
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/cook-admin.html">
                        <i class="bi bi-grid"></i> 總覽
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cook-admin-items.html">
                        <i class="bi bi-box-seam"></i> 物品管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cook-admin-recipes.html">
                        <i class="bi bi-journal-album"></i> 食譜管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cook-admin-titles.html">
                        <i class="bi bi-award"></i> 稱號管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cook-admin-quests.html">
                        <i class="bi bi-card-checklist"></i> 任務管理
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">任務模板管理</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#questModal" onclick="prepareCreateForm()">
                    <i class="bi bi-plus-circle"></i> 新增任務模板
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                任務模板列表
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">任務類型</th>
                                <th scope="col">描述</th>
                                <th scope="col">目標</th>
                                <th scope="col">獎勵點數</th>
                                <th scope="col">每日任務</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody id="questsTableBody">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="questModal" tabindex="-1" aria-labelledby="questModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="questModalLabel">編輯任務模板</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="questForm">
                        <input type="hidden" id="questId">
                        <div class="mb-3">
                            <label for="questType" class="form-label">任務類型</label>
                            <select class="form-select" id="questType" required>
                                <option value="" disabled selected>請選擇任務類型</option>
                                <option value="complete_games">完成遊戲</option>
                                <option value="earn_points">賺取點數</option>
                                <option value="complete_orders">完成訂單</option>
                                <option value="complete_difficulty_orders">完成指定難度訂單</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="questDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="questDescription" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="questBaseTarget" class="form-label">基礎目標</label>
                                <input type="number" class="form-control" id="questBaseTarget" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="questRewardPoints" class="form-label">獎勵點數</label>
                                <input type="number" class="form-control" id="questRewardPoints" required>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="questIsDaily">
                            <label class="form-check-label" for="questIsDaily">設為每日任務</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-primary" onclick="submitQuestForm()">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = ''; // Adjust if you have a specific api path
        const token = localStorage.getItem('cook_token');

        document.addEventListener('DOMContentLoaded', function() {
            if (!token) {
                alert('請先登入');
                window.location.href = '/cook-login.html';
                return;
            }
            fetchQuests();
        });

        async function fetchQuests() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/quest-templates`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    throw new Error('無法獲取任務模板列表');
                }
                const quests = await response.json();
                populateTable(quests);
            } catch (error) {
                console.error('獲取任務模板時出錯:', error);
                alert(error.message);
            }
        }

        function populateTable(quests) {
            const tableBody = document.getElementById('questsTableBody');
            tableBody.innerHTML = '';
            quests.forEach(quest => {
                const row = `
                    <tr>
                        <td>${quest.id}</td>
                        <td>${quest.quest_type}</td>
                        <td>${quest.description}</td>
                        <td>${quest.base_target}</td>
                        <td>${quest.reward_points}</td>
                        <td>${quest.is_daily ? '<i class="bi bi-check-circle-fill text-success"></i>' : '<i class="bi bi-x-circle-fill text-danger"></i>'}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick='prepareEditForm(${JSON.stringify(quest)})'><i class="bi bi-pencil-square"></i> 編輯</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteQuest(${quest.id})"><i class="bi bi-trash"></i> 刪除</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function prepareCreateForm() {
            document.getElementById('questForm').reset();
            document.getElementById('questId').value = '';
            document.getElementById('questModalLabel').innerText = '新增任務模板';
        }

        function prepareEditForm(quest) {
            document.getElementById('questId').value = quest.id;
            document.getElementById('questType').value = quest.quest_type;
            document.getElementById('questDescription').value = quest.description;
            document.getElementById('questBaseTarget').value = quest.base_target;
            document.getElementById('questRewardPoints').value = quest.reward_points;
            document.getElementById('questIsDaily').checked = quest.is_daily;
            document.getElementById('questModalLabel').innerText = `編輯任務模板 #${quest.id}`;
            
            const modal = new bootstrap.Modal(document.getElementById('questModal'));
            modal.show();
        }

        async function submitQuestForm() {
            const questData = {
                id: document.getElementById('questId').value || null,
                quest_type: document.getElementById('questType').value,
                description: document.getElementById('questDescription').value,
                base_target: parseInt(document.getElementById('questBaseTarget').value, 10),
                reward_points: parseInt(document.getElementById('questRewardPoints').value, 10),
                is_daily: document.getElementById('questIsDaily').checked
            };

            if (!questData.quest_type || !questData.description || isNaN(questData.base_target) || isNaN(questData.reward_points)) {
                alert('請填寫所有必填欄位');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/admin/quest-templates`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(questData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '儲存失敗');
                }

                const result = await response.json();
                if (result.success) {
                    alert('任務模板已儲存');
                    const modal = bootstrap.Modal.getInstance(document.getElementById('questModal'));
                    modal.hide();
                    fetchQuests();
                } else {
                    alert(result.error || '儲存失敗');
                }

            } catch (error) {
                console.error('儲存任務模板時出錯:', error);
                alert(error.message);
            }
        }

        async function deleteQuest(id) {
            // NOTE: The backend API for deleting a quest template is not yet implemented.
            // This is a placeholder for when it becomes available.
            // For now, it will just show an alert.
            
            if (confirm(`你確定要刪除任務模板 #${id} 嗎？此操作無法復原。`)) {
                 alert(`刪除功能尚未實現。無法刪除任務 #${id}。`);
                /*
                try {
                    const response = await fetch(`${API_BASE_URL}/admin/quest-templates/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || '刪除失敗');
                    }
                    
                    alert('任務模板已刪除');
                    fetchQuests();

                } catch (error) {
                    console.error(`刪除任務模板 #${id} 時出錯:`, error);
                    alert(error.message);
                }
                */
            }
        }
    </script>
</body>
</html>
