                        <p><strong>æ‰€åœ¨å€‰åº«:</strong> ${escapeHtml(result.warehouse_name)} (ID: ${result.warehouse_id})</p>

                    } else { // box
                         detailsHtml += `<p><strong>ç´™ç®±ç·¨è™Ÿ:</strong> ${escapeHtml(result.box_number)}</p>`;
                    }
                    // æ–°å¢æŒ‰éˆ•/é€£çµä»¥å°è¦½è‡³ç´™ç®±æˆ–ç‰©å“æª¢è¦–
                    detailsHtml += `<button class="view-details-btn" data-type="${result.type}" data-warehouse-id="${result.warehouse_id}" data-box-id="${result.box_id}" data-item-id="${result.item_id || ''}">æŸ¥çœ‹è©³æƒ…</button>`;
                    itemDiv.innerHTML = detailsHtml;

                // ç‚ºæœå°‹çµæœä¸­çš„æŸ¥çœ‹è©³æƒ…æŒ‰éˆ•æ–°å¢äº‹ä»¶ç›£è½å™¨
                searchResultsArea.querySelectorAll('.view-details-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const { type, warehouseId, boxId, itemId } = e.target.dataset;

                        currentSelectedWarehouseName = ""; // å¦‚æœæœªçŸ¥ï¼Œå¯èƒ½éœ€è¦ç²å–å€‰åº«åç¨±

                        // é€™éœ€è¦ loadBoxesForWarehouse å®Œæˆå¾Œæ‰èƒ½æ‰¾åˆ°ä¸¦å±•é–‹ç‰¹å®šçš„ç´™ç®±/ç‰©å“ã€‚
                        // ç›®å‰åƒ…å°å‘è©²å€‰åº«çš„ç´™ç®±ç®¡ç†åˆ†é ã€‚
                        // å¯èƒ½éœ€è¦æ›´è¤‡é›œçš„æ–¹å¼ä¾†å¯¦ç¾ã€Œæ·±å±¤é€£çµã€æˆ–çªé¡¯ã€‚
                        setTimeout(() => { // å…è¨±åˆ†é åˆ‡æ›å’Œç´™ç®±è¼‰å…¥
                            const boxCard = boxGridArea.querySelector(`.box-card[data-box-id="${boxId}"]`);

            function toggleAllItemsInCurrentBoxView() {
                // å–å¾—æ‰€æœ‰ç´™ç®±çš„ .toggle-items-btn æŒ‰éˆ•
                const toggleButtons = boxGridArea.querySelectorAll('.toggle-items-btn');
                // åˆ¤æ–·ç›®å‰å¤§å¤šæ•¸æ˜¯å±•é–‹é‚„æ˜¯æ”¶åˆ

        // --- åˆ†é  ---
        function renderPagination(totalPages, currentPage, paginationId, clickHandler) {
            const paginationElement = document.getElementById(paginationId);
            if (!paginationElement) return;
            paginationElement.innerHTML = '';
            if (totalPages <= 1) return;

            // ... (æ‚¨ç¾æœ‰çš„åˆ†é æ¸²æŸ“é‚è¼¯ï¼Œèª¿æ•´ç‚ºä½¿ç”¨ clickHandler)
            // ç¯„ä¾‹ï¼š
            const prevButton = document.createElement('button');
            prevButton.textContent = 'ä¸Šä¸€é ';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => clickHandler(currentPage - 1));
            paginationElement.appendChild(prevButton);

            // è¨ˆç®—é ç¢¼ç¯„åœ (ä¾‹å¦‚ï¼šé¡¯ç¤ºç•¶å‰é å‰å¾Œå„2é ï¼Œä»¥åŠç¬¬ä¸€é å’Œæœ€å¾Œä¸€é )
            const maxPagesToShow = 5; // æœ€å¤šé¡¯ç¤ºçš„æ•¸å­—æŒ‰éˆ•æ•¸ (ä¸å«çœç•¥è™Ÿ)
            const sidePages = Math.floor((maxPagesToShow - 1) / 2);
            let startPage = Math.max(1, currentPage - sidePages);
            let endPage = Math.min(totalPages, currentPage + sidePages);

            // èª¿æ•´ç¯„åœä»¥ç¢ºä¿é¡¯ç¤ºè¶³å¤ çš„é ç¢¼ (å¦‚æœç¸½é æ•¸å°‘æ–¼ maxPagesToShow)
            if (endPage - startPage + 1 < maxPagesToShow) {
                if (currentPage <= sidePages + 1) {
                    endPage = Math.min(totalPages, maxPagesToShow);
                } else if (currentPage >= totalPages - sidePages) {
                    startPage = Math.max(1, totalPages - maxPagesToShow + 1);
                }
            }

            if (startPage > 1) {
                const firstPageButton = document.createElement('button');
                firstPageButton.textContent = 1;
                firstPageButton.addEventListener('click', () => clickHandler(1));
                paginationElement.appendChild(firstPageButton);
                if (startPage > 2) {
                    const ellipsisSpan = document.createElement('span');
                    ellipsisSpan.textContent = '...';
                    ellipsisSpan.style.margin = '0 5px';
                    paginationElement.appendChild(ellipsisSpan);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.disabled = i === currentPage;
                if (i === currentPage) pageButton.classList.add('active');
                pageButton.addEventListener('click', () => clickHandler(i));
                paginationElement.appendChild(pageButton);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsisSpan = document.createElement('span');
                    ellipsisSpan.textContent = '...';
                    ellipsisSpan.style.margin = '0 5px';
                    paginationElement.appendChild(ellipsisSpan);
                }
                const lastPageButton = document.createElement('button');
                lastPageButton.textContent = totalPages;
                lastPageButton.addEventListener('click', () => clickHandler(totalPages));
                paginationElement.appendChild(lastPageButton);
            }


            const nextButton = document.createElement('button');
            nextButton.textContent = 'ä¸‹ä¸€é ';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => clickHandler(currentPage + 1));
            paginationElement.appendChild(nextButton);
        }

            loadBoxesForWarehouse(currentSelectedWarehouseId, page);
        }
        function handleSearchPaginationClick(page) {
            handleSearch(page);
        }




        initializePage();
    });
