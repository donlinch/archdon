            async function handleSaveItem(event) {
                event.preventDefault();
                if (!currentSelectedWarehouseId) {
                    itemFormStatusP.textContent = '錯誤：未選擇倉庫'; itemFormStatusP.style.color = 'var(--danger-color)'; return;
                }
                const itemName = itemFormNameInput.value.trim();
                if (!itemName) {
                    itemFormStatusP.textContent = '物品名稱不能為空'; itemFormStatusP.style.color = 'var(--warning-color)'; return;
                }
                const quantity = parseInt(itemFormQuantityInput.value);
                if (isNaN(quantity) || quantity < 0) {
                    itemFormStatusP.textContent = '數量必須是非負整數'; itemFormStatusP.style.color = 'var(--warning-color)'; return;
                }

                const apiPayload = {
                    item_name: itemName,
                    item_description: itemFormDescriptionTextarea.value.trim(),
                    quantity: quantity,
                    box_id: itemFormBoxIdInput.value
                };
                const imageFile = itemFormImageFileInput.files[0];
                if (imageFile) {
                    const uploadResult = await handleImageUploadAndAnalyze(imageFile, 'item_image');
                    if (uploadResult.success) {
                        apiPayload.item_image_url = uploadResult.imageUrl;
                        apiPayload.ai_item_keywords = uploadResult.aiKeywords || [];
                    } else {
                        if (!confirm(`圖片上傳失敗：${uploadResult.error}。是否仍要保存物品？`)) return;
                    }
                }

                const itemId = itemFormItemIdInput.value;
                const apiEndpoint = itemId ? `/api/box/warehouses/${currentSelectedWarehouseId}/items/${itemId}` : `/api/box/warehouses/${currentSelectedWarehouseId}/boxes/${apiPayload.box_id}/items`;
                const method = itemId ? 'PUT' : 'POST';

                try {
                    const savedItem = await apiFetch(apiEndpoint, { method, body: apiPayload });
                    itemFormStatusP.textContent = `物品 "${escapeHtml(savedItem.item_name)}" 保存成功！`; itemFormStatusP.style.color = 'var(--accent-color)';
                    setTimeout(() => {
                        closeModal('itemModal');
                        loadBoxesForWarehouse(currentSelectedWarehouseId, currentBoxPage);
                    }, 1000);
                } catch (error) {
                    itemFormStatusP.textContent = `保存失敗: ${error.data?.error || error.message}`; itemFormStatusP.style.color = 'var(--danger-color)';
                }
            }

            async function handleDeleteItem(itemId, itemName, boxId) { // boxId is crucial here
                if (!confirm(`確定要刪除物品 "${escapeHtml(itemName)}" 嗎？`)) return;
                try {
                     // API URL 需使用 currentSelectedWarehouseId (或物品實際所屬的倉庫ID)
                    await apiFetch(`/api/box/warehouses/${currentSelectedWarehouseId}/items/${itemId}`, { method: 'DELETE' });
                    alert(`物品 "${escapeHtml(itemName)}" 已刪除。`);
                    // 刷新包含此物品的特定紙箱的物品列表
                    const itemsContainer = boxGridArea.querySelector(`.item-list-container[data-box-id="${boxId}"]`);
                    if (itemsContainer && currentBoxViewItemsExpanded[boxId]) {
                        itemsContainer.dataset.loadedItems = 'false'; // Force reload
                        loadItemsForBox(boxId, itemsContainer);
                    }
                    // 刷新整個紙箱列表，以更新紙箱的物品計數
                    loadBoxesForWarehouse(currentSelectedWarehouseId, currentBoxPage);
                } catch (error) { /* Handled by apiFetch */ }
            }


            // --- 搜尋函數 ---
            async function handleSearch(page = 1) {
                currentSearchPage = page;
                const searchTerm = searchInput.value.trim();
                const searchAll = searchAllWarehousesToggle.checked;
                if (!searchTerm) {
                    searchResultsMessage.textContent = '請輸入搜尋關鍵字。'; searchResultsArea.innerHTML = ''; searchPagination.innerHTML = ''; return;
                }
                searchResultsMessage.textContent = '搜尋中...'; searchResultsArea.innerHTML = ''; searchPagination.innerHTML = '';

                let url;
                if (searchAll) {
                    url = `/api/box/my-warehouses/search-all-items?q=${encodeURIComponent(searchTerm)}&page=${currentSearchPage}&limit=10`;
                } else {
                    if (!currentSelectedWarehouseId) {
                        searchResultsMessage.textContent = '請先選擇一個倉庫進行搜尋，或勾選「搜尋我的所有倉庫」。'; return;
                    }
                    url = `/api/box/warehouses/${currentSelectedWarehouseId}/search-items?q=${encodeURIComponent(searchTerm)}&page=${currentSearchPage}&limit=10`;
                }
                try {
                    const data = await apiFetch(url);
                    renderSearchResults(data.results);
                    renderPagination(data.totalPages, data.currentPage, 'search-pagination', handleSearchPaginationClick);
                    searchResultsMessage.textContent = data.results.length === 0 ? `找不到包含 "${escapeHtml(searchTerm)}" 的結果。` : `找到 ${data.totalItems} 個結果。`;
                } catch (error) {
                    searchResultsMessage.textContent = `搜尋失敗: ${error.message || '未知錯誤'}`;
                }
            }



            function renderSearchResults(results) {
                searchResultsArea.innerHTML = '';
                if (!results || results.length === 0) return;
                results.forEach(result => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'search-result-item';
                    
                    // Add image display
                    let imageHtml = result.item_image_url || result.cover_image_url 
                        ? `<img src="${escapeHtml(result.item_image_url || result.cover_image_url)}" 
                                 alt="${escapeHtml(result.name)}" 
                                 style="max-width: 150px; max-height: 150px; object-fit: cover; margin-bottom: 10px; border-radius: 4px;"
                                 onerror="this.src='/images/default_item.png'">`
                        : '';

                    let detailsHtml = `
                        ${imageHtml}
                        <h4>${escapeHtml(result.name)} <span class="result-type">(${result.type === 'item' ? '物品' : '紙箱'})</span></h4>`;
                    
                    // 顯示倉庫名稱 (不顯示ID)
                    detailsHtml += `<p><strong>倉庫:</strong> ${escapeHtml(result.warehouse_name || '未知倉庫')}</p>`;
                    
                    if (result.type === 'item') {
                        // 顯示紙箱名稱和編號 (不顯示ID)
                        detailsHtml += `<p><strong>紙箱:</strong> ${escapeHtml(result.box_name)} (編號: ${escapeHtml(result.box_number)})</p>`;
                    } else { // 如果是紙箱
                         detailsHtml += `<p><strong>紙箱編號:</strong> ${escapeHtml(result.box_number)}</p>`;
                    }
                    
                    // "查看詳情" 按鈕
                    detailsHtml += `<button class="view-details-btn" data-type="${result.type}" data-warehouse-id="${result.warehouse_id}" data-box-id="${result.box_id}" data-item-id="${result.item_id || ''}">查看詳情</button>`;
                    
                    itemDiv.innerHTML = detailsHtml;
                    searchResultsArea.appendChild(itemDiv);
                });
                
                // 更新按鈕的點擊事件以實現跳轉
                searchResultsArea.querySelectorAll('.view-details-btn').forEach(btn => {
                    btn.onclick = (e) => {
                        const { warehouseId, boxId } = e.target.dataset;

                        if (warehouseId && boxId) {
                            // 构建跳转的 URL
                            const targetUrl = `box-open.html?warehouseId=${encodeURIComponent(warehouseId)}&boxId=${encodeURIComponent(boxId)}`;
                            window.location.href = targetUrl;
                        } else {
                            console.error("查看詳情按鈕缺少 warehouseId 或 boxId:", e.target.dataset);
                            alert("無法跳轉，缺少必要的倉庫或紙箱信息。");
                        }
                    };
                });
            }




            function toggleAllItemsInCurrentBoxView() {
                const toggleButtons = boxGridArea.querySelectorAll('.toggle-items-btn');
                let expandedCount = 0;
                toggleButtons.forEach(btn => { if (currentBoxViewItemsExpanded[btn.dataset.boxId]) expandedCount++; });
                const shouldExpand = expandedCount < toggleButtons.length / 2;
                toggleButtons.forEach(btn => {
                    const boxId = btn.dataset.boxId;
                    if (shouldExpand && !currentBoxViewItemsExpanded[boxId]) toggleItemListView(boxId, btn);
                    else if (!shouldExpand && currentBoxViewItemsExpanded[boxId]) toggleItemListView(boxId, btn);
                });
            }

            // --- 分頁 ---
            function renderPagination(totalPages, currentPage, paginationId, clickHandler) {
                const paginationElement = document.getElementById(paginationId);
                if (!paginationElement || totalPages <= 1) { if(paginationElement) paginationElement.innerHTML = ''; return; }
                paginationElement.innerHTML = '';

                const createButton = (text, pageNum, isDisabled = false, isActive = false) => {
                    const button = document.createElement('button');
                    button.textContent = text;
                    button.dataset.page = pageNum;
                    button.disabled = isDisabled;
                    if (isActive) button.classList.add('active');
                    button.addEventListener('click', () => clickHandler(pageNum));
                    return button;
                };
                const createEllipsis = () => {
                    const span = document.createElement('span');
                    span.textContent = '...';
                    span.style.margin = '0 5px';
                    return span;
                };

                paginationElement.appendChild(createButton('上一頁', currentPage - 1, currentPage === 1));

                const maxPagesToShow = 5; const sidePages = Math.floor((maxPagesToShow - 1) / 2);
                let startPage = Math.max(1, currentPage - sidePages);
                let endPage = Math.min(totalPages, currentPage + sidePages);
                if (endPage - startPage + 1 < maxPagesToShow) {
                    if (currentPage <= sidePages + 1) endPage = Math.min(totalPages, maxPagesToShow);
                    else if (currentPage >= totalPages - sidePages) startPage = Math.max(1, totalPages - maxPagesToShow + 1);
                }

                if (startPage > 1) {
                    paginationElement.appendChild(createButton(1, 1));
                    if (startPage > 2) paginationElement.appendChild(createEllipsis());
                }
                for (let i = startPage; i <= endPage; i++) {
                    paginationElement.appendChild(createButton(i, i, i === currentPage, i === currentPage));
                }
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) paginationElement.appendChild(createEllipsis());
                    paginationElement.appendChild(createButton(totalPages, totalPages));
                }
                paginationElement.appendChild(createButton('下一頁', currentPage + 1, currentPage === totalPages));
            }

            function handleBoxPaginationClick(page) {
                loadBoxesForWarehouse(currentSelectedWarehouseId, page);
            }
            function handleSearchPaginationClick(page) {
                handleSearch(page);
            }

            // --- 物品詳情 Modal ---
            function showItemDetails(item) {
                const modal = document.getElementById('itemDetailsModal');
                const imageElement = document.getElementById('itemDetailsImage');
                const editBtn = document.getElementById('editItemFromDetailsBtn');
                const deleteBtn = document.getElementById('deleteItemFromDetailsBtn');

                if(imageElement) imageElement.src = item.item_image_url || '/images/default_item.png';
                if(editBtn) editBtn.onclick = () => { closeModal('itemDetailsModal'); openEditItemModal(item.item_id, item.box_id); };
                if(deleteBtn) deleteBtn.onclick = () => { closeModal('itemDetailsModal'); handleDeleteItem(item.item_id, item.item_name, item.box_id); };
                openModal('itemDetailsModal');
            }

            initializePage();
        });
    </script>
