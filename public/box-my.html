<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的儲藏空間 - 紙箱子管理</title>
    <style>
        /* box-my.html Specific Styles & Shared Styles from box-style.css (if not linking) */
        body {
            font-family: 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #e9eef2; /* Slightly different background */
            margin: 0;
            padding: 0; /* Body padding handled by header/main */
        }

        .page-header {
            background-color: #2c3e50; /* Dark blue header */
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .page-header .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
            border: 2px solid #567086;
        }
        .page-header .user-info span {
            font-weight: 600;
            font-size: 1.1em;
        }
        .page-header button {
            background-color: #e74c3c; /* Red for logout */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .page-header button:hover {
            background-color: #c0392b;
        }

        .main-container {
            width: 100%;
            max-width: 1300px; /* Wider container */
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .tab-navigation {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 25px;
            overflow-x: auto; /* For many tabs on small screens */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */

        }
        .tab-navigation button {
            background-color: transparent;
            color: #555;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: color 0.3s ease, border-bottom-color 0.3s ease;
            white-space: nowrap; /* Prevent tab text from wrapping */
        }
        .tab-navigation button:hover {
            color: #3498db;
        }
        .tab-navigation button.active {
            color: #3498db; /* Blue for active tab */
            border-bottom-color: #3498db;
            font-weight: 600;
        }

        .tab-content {
            display: none; /* Hidden by default */
        }
        .tab-content.active {
            display: block;
        }

        /* Common for lists/grids within tabs */
        .controls-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            padding: 10px 0 20px 0; /* Less padding */
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;

            border-radius: 4px;

            padding: 8px 15px;
            font-size: 0.95em;
         }
         .controls-bar button.secondary-action {
            background-color: #7f8c8d; /* Gray for secondary actions */
         }
         .controls-bar button:hover {
            opacity: 0.9;
         }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .warehouse-card {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;

             // --- 輔助函數：HTML 轉義 (簡單版本，複雜需求請用函式庫) ---
             function escapeHtml(unsafe) {
                    if (typeof unsafe !== 'string') {
                        if (unsafe === null || unsafe === undefined) return '';
                        unsafe = String(unsafe);
                    }
                    return unsafe
                        .replace(/&/g, "&") // 先替換 &
                        .replace(/</g, "<")
                        .replace(/>/g, ">")
                        .replace(/"/g, "&quot;")
                        .replace(/'/g, "&#039;");
                
            }

        // --- 輔助函數：API 請求封裝 ---
        async function apiFetch(url, options = {}) {
            showLoadingOverlay(true);
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                }
            };
            const mergedOptions = { ...defaultOptions, ...options };
            if (options.body && typeof options.body !== 'string') {
                mergedOptions.body = JSON.stringify(options.body);
            }
            try {
                const response = await fetch(url, mergedOptions);
                if (!response.ok) {
                    let errorData;
                    try {
                        errorData = await response.json();
                    } catch (e) {
                        errorData = { error: `HTTP 錯誤: ${response.status} ${response.statusText}`};
                    }
                    const error = new Error(errorData.error || `請求失敗 (${response.status})`);
                    error.status = response.status;
                    error.data = errorData;
                    throw error;
                }
                if (response.status === 204) return null; // 無內容
                return await response.json();
            } catch (error) {
                console.error(`API 請求錯誤 (${url}):`, error);
                showApiError(error.data?.error || error.message || '發生未知錯誤');
                throw error; // 重新拋出錯誤，以便特定 catch 區塊處理
            } finally {
                showLoadingOverlay(false);
            }
        }


        function showLoadingOverlay(show) {
            loadingOverlay.style.display = show ? 'flex' : 'none';
        }


        function showApiError(message, elementId = null) {
            alert(`API 錯誤: ${message}`); // 目前使用簡單的 alert
            if (elementId) {
                const el = document.getElementById(elementId);

        // == 圖片上傳與分析函數 ==
        // =======================================
        async function handleImageUploadAndAnalyze(imageFile, fileTypeString = 'box_organizer_image') {
    console.group('圖片上傳與分析');
    console.log('上傳圖片詳情:', {
        fileName: imageFile.name,
        fileSize: imageFile.size,
        fileType: imageFile.type
    });

    try {
        // 圖片驗證
        const MAX_SIZE = 15 * 1024 * 1024; // 15MB
        const allowedMimes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];

        if (imageFile.size > MAX_SIZE) {
            throw new Error(`圖片大小超過 ${MAX_SIZE / (1024*1024)}MB 限制`);
        }

        if (!allowedMimes.includes(imageFile.type)) {
            throw new Error('只允許上傳 jpeg, png, gif, webp 格式的圖片');
        }

        const formData = new FormData();
        formData.append('image', imageFile);
        formData.append('fileType', fileTypeString);

        const response = await fetch('/api/box/upload-analyze-then-process-image', {
            method: 'POST',
            headers: { 
                'Authorization': `Bearer ${authToken}` 
            },
            body: formData
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`圖片上傳失敗: ${errorText}`);
        }

        const data = await response.json();

        if (!data.success) {
            throw new Error(data.error || '圖片處理失敗');
        }

        console.log('圖片上傳成功:', {
            imageUrl: data.image_url,
            aiKeywords: data.ai_keywords
        });

        return {
            success: true,
            imageUrl: data.image_url,
            aiKeywords: data.ai_keywords || []
        };

    } catch (error) {
        console.error('圖片上傳與分析錯誤:', error);
        return {
            success: false,
            error: error.message
        };
    } finally {
        console.groupEnd();
    }
}

        // --- 分頁 ---
        function renderPagination(totalPages, currentPage, paginationId, clickHandler) {
            const paginationElement = document.getElementById(paginationId);
            if (!paginationElement) return;
            paginationElement.innerHTML = '';
            if (totalPages <= 1) return;

            // ... (您現有的分頁渲染邏輯，調整為使用 clickHandler)
            // 範例：
            const prevButton = document.createElement('button');
            prevButton.textContent = '上一頁';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => clickHandler(currentPage - 1));
            paginationElement.appendChild(prevButton);

            // 計算頁碼範圍 (例如：顯示當前頁前後各2頁，以及第一頁和最後一頁)
            const maxPagesToShow = 5; // 最多顯示的數字按鈕數 (不含省略號)
            const sidePages = Math.floor((maxPagesToShow - 1) / 2);
            let startPage = Math.max(1, currentPage - sidePages);
            let endPage = Math.min(totalPages, currentPage + sidePages);

            // 調整範圍以確保顯示足夠的頁碼 (如果總頁數少於 maxPagesToShow)
            if (endPage - startPage + 1 < maxPagesToShow) {
                if (currentPage <= sidePages + 1) {
                    endPage = Math.min(totalPages, maxPagesToShow);
                } else if (currentPage >= totalPages - sidePages) {
                    startPage = Math.max(1, totalPages - maxPagesToShow + 1);
                }
            }

            if (startPage > 1) {
                const firstPageButton = document.createElement('button');
                firstPageButton.textContent = 1;
                firstPageButton.addEventListener('click', () => clickHandler(1));
                paginationElement.appendChild(firstPageButton);
                if (startPage > 2) {
                    const ellipsisSpan = document.createElement('span');
                    ellipsisSpan.textContent = '...';
                    ellipsisSpan.style.margin = '0 5px';
                    paginationElement.appendChild(ellipsisSpan);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.disabled = i === currentPage;
                if (i === currentPage) pageButton.classList.add('active');
                pageButton.addEventListener('click', () => clickHandler(i));
                paginationElement.appendChild(pageButton);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsisSpan = document.createElement('span');
                    ellipsisSpan.textContent = '...';
                    ellipsisSpan.style.margin = '0 5px';
                    paginationElement.appendChild(ellipsisSpan);
                }
                const lastPageButton = document.createElement('button');
                lastPageButton.textContent = totalPages;
                lastPageButton.addEventListener('click', () => clickHandler(totalPages));
                paginationElement.appendChild(lastPageButton);
            }


            const nextButton = document.createElement('button');
            nextButton.textContent = '下一頁';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => clickHandler(currentPage + 1));
            paginationElement.appendChild(nextButton);
        }

        function handleBoxPaginationClick(page) {
            loadBoxesForWarehouse(currentSelectedWarehouseId, page);
        }
        function handleSearchPaginationClick(page) {
            handleSearch(page);
        }




        initializePage();
    });


</script>
