<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-S">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 360px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9em;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
   <!-- admin-login.html -->
   <div class="login-container">
    <h2>Admin Login</h2>
    <div id="errorMessageContainer" class="error-message" style="display: none;">
        <span id="errorMessageText"></span>
    </div>
    <form id="loginForm"> <!-- 移除 action 和 method -->
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const errorMessageContainer = document.getElementById('errorMessageContainer');
    const errorMessageText = document.getElementById('errorMessageText');

    // 檢查 URL 中是否有 error 參數 (來自舊的重定向方式，可以保留以兼容)
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        errorMessageText.textContent = '帳號或密碼錯誤 (來自舊版重定向)。';
        errorMessageContainer.style.display = 'block';
        // 清除 URL 中的 error 參數，避免刷新時再次顯示
        window.history.replaceState({}, document.title, window.location.pathname);
    }

    loginForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        errorMessageContainer.style.display = 'none';
        errorMessageText.textContent = '';

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/admin/login', { // ★★★ 指向新的 API 路徑
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const result = await response.json();

            if (response.ok && result.success) {
                // 登入成功
                window.location.href = result.redirectTo || '/admin/dashboard'; // 使用伺服器返回的重定向 URL
            } else {
                // 登入失敗
                errorMessageText.textContent = result.error || '登入失敗，請檢查您的憑證。';
                errorMessageContainer.style.display = 'block';
            }
        } catch (error) {
            console.error('登入請求錯誤:', error);
            errorMessageText.textContent = '登入時發生網路或伺服器錯誤。';
            errorMessageContainer.style.display = 'block';
        }
    });
</script>
</body>
</html>
