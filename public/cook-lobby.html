<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>料理急先鋒 - 遊戲大廳</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <style>
    :root {
      --primary-color: #32a852;
      --secondary-color: #4CAF50;
      --accent-color: #FF9800;
      --text-color: #f0f0f0;
      --bg-color: #222222;
      --border-color: #444444;
      --success-color: #4CAF50;
      --error-color: #F44336;
      --card-bg-color: rgba(0, 0, 0, 0.5);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: monospace, 'Courier New', Courier;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      font-size: 16px;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-title {
      font-size: 1.2em;
      color: var(--secondary-color);
      text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      flex-grow: 1;
      text-align: center;
    }
    
    .user-info {
      display: flex;
      align-items: center;
    }
    
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
      font-weight: bold;
      color: #333;
    }
    
    .main-content {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    
    .daily-task {
      background-color: #1e1e1e;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .daily-task h2 {
      color: var(--accent-color);
      margin-top: 0;
      text-align: center;
    }
    
    .ascii-art {
      font-family: monospace;
      text-align: center;
      color: var(--accent-color);
      margin: 10px 0;
    }
    
    .quest-item {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .quest-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .quest-progress-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 5px;
    }
    
    .quest-progress-text {
      text-align: right;
      font-size: 0.8em;
      margin-bottom: 3px;
    }
    
    .quest-progress-bar {
      height: 8px;
      background-color: #333;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .quest-progress-fill {
      height: 100%;
      background-color: var(--accent-color);
      border-radius: 4px;
    }
    
    .quest-reward {
      font-size: 0.9em;
      color: #ffd700;
      margin-bottom: 5px;
    }
    
    .quest-action {
      text-align: right;
    }
    
    .claim-btn {
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
    }
    
    .claim-btn:hover {
      background-color: #ff8c00;
    }
    
    .quest-status-text {
      font-size: 0.9em;
      color: #aaa;
    }
    
    .quest-completed {
      opacity: 0.7;
    }
    
    .quest-ready {
      border-left: 3px solid var(--accent-color);
    }
    
    .loading-text {
      text-align: center;
      color: #aaa;
    }
    
    .error-message {
      color: #ff6b6b;
      text-align: center;
    }
    
    .room-list {
      margin-bottom: 20px;
    }
    
    .room-list h2 {
      font-size: 1.1em;
      color: var(--secondary-color);
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .refresh-btn {
      background: none;
      border: none;
      color: var(--accent-color);
      font-size: 1em;
      cursor: pointer;
    }
    
    .room-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    
    .room-card {
      background-color: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    .room-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-color: var(--secondary-color);
    }
    
    .room-name {
      font-weight: bold;
      color: var(--secondary-color);
      margin-bottom: 5px;
      font-size: 1.1em;
    }
    
    .room-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      color: #aaa;
    }
    
    .room-status {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.8em;
      background-color: var(--secondary-color);
    }
    
    .status-waiting {
      background-color: var(--accent-color);
    }
    
    .status-playing {
      background-color: var(--error-color);
    }
    
    .create-room-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 15px 0;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      font-size: 1em;
      margin: 20px 0;
      transition: background-color 0.3s;
    }
    
    .create-room-btn:hover {
      background-color: var(--secondary-color);
    }
    
    .nav-bar {
      display: flex;
      background-color: rgba(0, 0, 0, 0.8);
      border-top: 1px solid var(--border-color);
      position: sticky;
      bottom: 0;
    }
    
    .nav-item {
      flex: 1;
      padding: 12px 5px;
      text-align: center;
      color: #aaa;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.8em;
    }
    
    .nav-item.active {
      color: var(--secondary-color);
      border-top: 2px solid var(--secondary-color);
      background-color: rgba(76, 175, 80, 0.1);
    }
    
    .nav-item:hover {
      color: var(--text-color);
    }
    
    .nav-icon {
      font-size: 1.5em;
      margin-bottom: 5px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .modal.show {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.3s ease-in-out;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    
    .modal-title {
      font-size: 1.1em;
      color: var(--secondary-color);
    }
    
    .close-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.5em;
      cursor: pointer;
      line-height: 1;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }
    
    input, select {
      width: 100%;
      padding: 10px;
      background-color: #111;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      color: var(--text-color);
      font-family: monospace;
    }
    
    .submit-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      border-radius: 3px;
      margin-top: 10px;
    }
    
    /* User Status Indicator */
    .user-status {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001;
        display: flex;
        align-items: center;
        background-color: var(--card-bg-color, rgba(0, 0, 0, 0.7));
        padding: 5px 10px;
        border-radius: 20px;
        border: 1px solid var(--border-color, #444);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .user-status:hover {
        transform: translateY(-2px);
        background-color: rgba(0, 0, 0, 0.9);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    .user-status img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--accent-color, #FF9800);
        object-fit: cover;
    }

    .user-status .username {
        margin-left: 8px;
        font-weight: 600;
        color: var(--text-color, #f0f0f0);
        max-width: 120px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    @media (min-width: 600px) {
      .room-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (min-width: 900px) {
      .room-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    @media (max-width: 767px) {
        .user-status {
            padding: 3px;
        }
        .user-status .username {
            display: none;
        }
    }
  </style>
</head>
<body>
  <!-- 用戶狀態指示器 -->
  <div id="userStatus" class="user-status" style="display: none;">
      <img id="userStatusAvatar" src="/images/a01girlmove.gif" alt="User">
      <span id="userStatusName" class="username"></span>
  </div>

  <div class="header">
    <div class="header-title">料理急先鋒 - 遊戲大廳</div>
  </div>

  <div class="main-content">
    <div class="daily-task">
      <h2>每日任務</h2>
      <div class="ascii-art">
  o==[]::::::::::::::> 
      </div>
      <div id="daily-quests-container">
        <p class="loading-text">正在加載每日任務...</p>
      </div>
    </div>

    <div class="room-list">
      <h2>
        遊戲房間列表
        <button class="refresh-btn" id="refreshRooms">[重新整理]</button>
      </h2>

      <div class="room-grid" id="roomContainer">
        <!-- 房間卡片範例 -->
        <div class="room-card" data-room-id="room1">
          <div class="room-status status-waiting">等待中</div>
          <div class="room-name">廚藝大賽初級房</div>
          <div class="room-info">
            <span>難度: 簡單</span>
            <span>玩家: 2/4</span>
          </div>
        </div>

        <div class="room-card" data-room-id="room2">
          <div class="room-status status-playing">遊戲中</div>
          <div class="room-name">米其林大廚挑戰</div>
          <div class="room-info">
            <span>難度: 中級</span>
            <span>玩家: 4/4</span>
          </div>
        </div>
      </div>

      <button class="create-room-btn" id="createRoomBtn">+ 創建房間</button>
    </div>
  </div>

  <div class="nav-bar">
    <div class="nav-item active">
      <div class="nav-icon">[♦]</div>
      遊戲大廳
    </div>
    <div class="nav-item">
      <div class="nav-icon">[⭐]</div>
      排行榜
    </div>
    <div class="nav-item">
      <div class="nav-icon">[✔]</div>
      成就
    </div>
    <div class="nav-item">
      <div class="nav-icon">[⚙]</div>
      設定
    </div>
  </div>

  <!-- 創建房間的模態框 -->
  <div class="modal" id="createRoomModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">創建新房間</div>
        <button class="close-btn" id="closeModalBtn">&times;</button>
      </div>

      <div class="form-group">
        <label for="roomName">房間名稱:</label>
        <input type="text" id="roomName" placeholder="輸入房間名稱">
      </div>

      <div class="form-group">
        <label for="roomDifficulty">難度設定:</label>
        <select id="roomDifficulty">
          <option value="easy">簡單 - 適合新手</option>
          <option value="normal">普通 - 適合有經驗玩家</option>
          <option value="hard">困難 - 適合專業玩家</option>
        </select>
      </div>

      <button class="submit-btn" id="submitRoomBtn">確認創建</button>
    </div>
  </div>

  <script>
    // 全局變量
    let socket;
    let userId;
    let username;

    // 顯示創建房間模態框
    function showCreateRoomModal() {
        document.getElementById('createRoomModal').classList.add('show');
    }

    // 隱藏模態框
    function hideModal(modalId) {
        document.getElementById(modalId).classList.remove('show');
    }

    // 初始化頁面
    document.addEventListener('DOMContentLoaded', function() {
        // 檢查是否已經登入
        const checkAuthentication = () => {
            // 檢查料理急先鋒游戲token
            const cookGameToken = localStorage.getItem('cookGameToken');
            // 檢查主系統token
            const boxCurrentUserId = localStorage.getItem('boxCurrentUserId');
            const boxUserToken = localStorage.getItem(`boxUserToken_${boxCurrentUserId}`);
            
            // 如果沒有任何token，跳轉到主會員登入
            if (!cookGameToken && (!boxCurrentUserId || !boxUserToken)) {
                const currentUrl = window.location.href;
                window.location.href = `/member-login.html?redirect=${encodeURIComponent(currentUrl)}`;
                return false;
            }
            
            // 如果有主系統token但沒有遊戲token，跳轉到遊戲登入頁面進行快速登入
            if (!cookGameToken && boxCurrentUserId && boxUserToken) {
                window.location.href = 'cook-login.html';
                return false;
            }
            
            return cookGameToken;
        };
        
        const token = checkAuthentication();
        if (!token) {
            return;
        }

        // 獲取用戶資料
        fetch('/cook-api/users/profile', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('未授權');
            }
            return response.json();
        })
        .then(data => {
            // 顯示用戶資料
            userId = data.user.user_id;
            username = data.user.display_name || data.user.username;
            
            // Populate user status indicator
            const userStatus = document.getElementById('userStatus');
            const userStatusAvatar = document.getElementById('userStatusAvatar');
            const userStatusName = document.getElementById('userStatusName');
            
            userStatusAvatar.src = data.user.user_profile_image_url || '/images/a01girlmove.gif';
            userStatusName.textContent = data.user.display_name || data.user.username;
            userStatus.style.display = 'flex';
            userStatus.addEventListener('click', () => {
                window.location.href = `member-editor.html?userId=${data.user.user_id}`;
            });
            
            // 獲取房間列表
            fetchGameRooms();
            
            // 獲取每日任務
            fetchDailyQuests();
            
            // 連接WebSocket
            connectWebSocket();
        })
        .catch(error => {
            console.error('獲取用戶資料失敗:', error);
            // 返回登入頁
            localStorage.removeItem('cookGameToken');
            const currentUrl = window.location.href;
            window.location.href = `/member-login.html?redirect=${encodeURIComponent(currentUrl)}`;
        });

        // 註冊事件處理
        document.getElementById('createRoomBtn').addEventListener('click', showCreateRoomModal);
        document.getElementById('refreshRooms').addEventListener('click', fetchGameRooms);
        document.getElementById('closeModalBtn').addEventListener('click', () => hideModal('createRoomModal'));
        document.getElementById('submitRoomBtn').addEventListener('click', createRoom);
    });

    // 連接WebSocket
    function connectWebSocket() {
        // 使用安全連接並指定路徑
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/cook-ws`;
        
        socket = new WebSocket(wsUrl);
        
        socket.onopen = function() {
            console.log('WebSocket連接已建立');
            
            // 發送認證消息
            const token = localStorage.getItem('cookGameToken');
            socket.send(JSON.stringify({
                type: 'authenticate',
                token: token
            }));
        };
        
        socket.onmessage = function(event) {
            const message = JSON.parse(event.data);
            handleSocketMessage(message);
        };
        
        socket.onclose = function() {
            console.log('WebSocket連接已關閉');
            // 嘗試重新連接
            setTimeout(connectWebSocket, 5000);
        };
        
        socket.onerror = function(error) {
            console.error('WebSocket錯誤:', error);
        };
    }

  // 處理WebSocket消息 (cook-lobby.html 完整版)
function handleSocketMessage(message) {
    console.log('[Lobby WS] 收到訊息:', message);

    switch (message.type) {
        case 'auth_success':
            console.log('WebSocket 認證成功');
            // 可以在這裡做一些事，例如顯示一個綠色的連線成功圖示
            break;
            
        case 'auth_error':
            console.error('WebSocket 認證失敗:', message.message);
            alert('與伺服器的安全連線失敗，請嘗試重新登入。');
            // 可能需要重新導向到登入頁
            break;
        
       
        // 當後端通知房間列表有變動時（例如有人創建/刪除房間）
        case 'room_list_updated':
            console.log('收到房間列表更新通知，正在重新獲取...');
            fetchGameRooms(); // 自動重新整理房間列表，無需玩家手動點擊
            break;

        // 當後端廣播一條全服系統訊息時
        case 'system_broadcast':
            // 可以在頁面頂部顯示一個短暫的通知橫幅
            showSystemBroadcast(message.text); 
            break;
        
        // 當玩家自己的數據有更新時（例如，因為其他地方的行為獲得了點數）
        case 'user_profile_updated':
            console.log('收到個人資料更新通知。');
            // 可以在這裡更新頁面上顯示的玩家等級或點數（如果大廳頁面有顯示的話）
            // 例如：document.getElementById('userLevelDisplay').textContent = `Lv. ${message.newLevel}`;
            break;
        
        default:
            // 對於大廳頁面不關心的訊息（例如 'game_tick'），可以忽略
            // console.log('[Lobby WS] 收到未處理的訊息類型:', message.type);
            break;
    }
}

// 輔助函數：顯示系統廣播
function showSystemBroadcast(text) {
    let broadcastDiv = document.getElementById('system-broadcast-banner');
    if (!broadcastDiv) {
        broadcastDiv = document.createElement('div');
        broadcastDiv.id = 'system-broadcast-banner';
        Object.assign(broadcastDiv.style, {
            position: 'fixed',
            top: '0',
            left: '0',
            width: '100%',
            backgroundColor: 'var(--accent-color)',
            color: 'white',
            textAlign: 'center',
            padding: '10px',
            zIndex: '1001',
            transform: 'translateY(-100%)',
            transition: 'transform 0.5s ease-in-out'
        });
        document.body.prepend(broadcastDiv);
    }
    
    broadcastDiv.textContent = text;
    broadcastDiv.style.transform = 'translateY(0)';

    // 5秒後自動隱藏
    setTimeout(() => {
        broadcastDiv.style.transform = 'translateY(-100%)';
    }, 5000);
}
    // 獲取遊戲房間列表
    function fetchGameRooms() {
        const token = localStorage.getItem('cookGameToken');
        
        fetch('/cook-api/games/rooms', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => response.json())
        .then(rooms => {
            const roomList = document.getElementById('roomContainer');
            roomList.innerHTML = '';
            
            if (rooms.length === 0) {
                roomList.innerHTML = '<div class="no-rooms">目前沒有可用的房間</div>';
                return;
            }
            
            rooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.dataset.roomId = room.id;
                
                const statusClass = room.status === 'waiting' ? 'status-waiting' : 'status-playing';
                const statusText = room.status === 'waiting' ? '等待中' : '遊戲中';
                
                let difficultyText = '簡單';
                if (room.difficulty === 'normal') difficultyText = '普通';
                if (room.difficulty === 'hard') difficultyText = '困難';
                
                roomCard.innerHTML = `
                    <div class="room-status ${statusClass}">${statusText}</div>
                    <div class="room-name">${room.name}</div>
                    <div class="room-info">
                        <span>難度: ${difficultyText}</span>
                        <span>玩家: ${room.players}/${room.maxPlayers}</span>
                    </div>
                `;
                
                // 點擊房間卡片加入房間
                roomCard.addEventListener('click', () => {
                    if (room.status === 'waiting' && room.players < room.maxPlayers) {
                        joinRoom(room.id);
                    } else if (room.players >= room.maxPlayers) {
                        alert('此房間已滿');
                    } else {
                        alert('此房間已開始遊戲，無法加入');
                    }
                });
                
                roomList.appendChild(roomCard);
            });
        })
        .catch(error => {
            console.error('獲取房間列表失敗:', error);
            document.getElementById('roomContainer').innerHTML = 
                '<div class="error-message">無法獲取房間列表，請稍後再試</div>';
        });
    }

    // 創建房間
    function createRoom(event) {
        event.preventDefault();
        
        const roomName = document.getElementById('roomName').value;
        const difficulty = document.getElementById('roomDifficulty').value;
        const token = localStorage.getItem('cookGameToken');
        
        if (!roomName) {
            alert('請輸入房間名稱');
            return;
        }

        fetch('/cook-api/games/rooms', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
                name: roomName,
                difficulty: difficulty
            })
        })
        .then(response => {
             if (!response.ok) {
                return response.json().then(err => { throw new Error(err.message || '創建房間失敗') });
            }
            return response.json();
        })
        .then(data => {
            // 關閉模態窗
            hideModal('createRoomModal');
            
            // 加入創建的房間
            if (data && data.id) {
                joinRoom(data.id);
            } else {
                // 為避免混淆，給出更精確的錯誤訊息
                console.error('創建房間後，伺服器未返回有效的房間ID。收到的數據:', data);
                throw new Error('無法從伺服器獲取有效的房間ID');
            }
        })
        .catch(error => {
            console.error('創建房間失敗:', error);
            alert(`創建房間失敗: ${error.message}`);
        });
    }

    // 加入房間
    function joinRoom(roomId) {
        // 保存房間ID
        localStorage.setItem('currentRoomId', roomId);
        
        // 轉到房間頁面
        window.location.href = 'cook-game-room.html';
    }

    // 獲取每日任務
    function fetchDailyQuests() {
        const token = localStorage.getItem('cookGameToken');
        
        fetch('/cook-api/daily-quests', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('獲取每日任務失敗');
            }
            return response.json();
        })
        .then(data => {
            if (data.success && data.quests) {
                displayDailyQuests(data.quests);
            } else {
                throw new Error('沒有找到每日任務數據');
            }
        })
        .catch(error => {
            console.error('獲取每日任務失敗:', error);
            document.getElementById('daily-quests-container').innerHTML = 
                '<p class="error-message">無法獲取每日任務，請稍後再試</p>';
        });
    }
    
    // 顯示每日任務
    function displayDailyQuests(quests) {
        const container = document.getElementById('daily-quests-container');
        container.innerHTML = '';
        
        if (quests.length === 0) {
            container.innerHTML = '<p>今天沒有可用的任務</p>';
            return;
        }
        
        quests.forEach(quest => {
            const questElement = document.createElement('div');
            questElement.className = 'quest-item';
            
            // 計算進度百分比
            const progress = Math.min(100, (quest.progress / quest.target) * 100);
            
            // 根據任務狀態設置樣式和按鈕
            let statusClass = '';
            let actionButton = '';
            
            if (quest.status === 'completed') {
                statusClass = 'quest-completed';
                actionButton = '<span class="quest-status-text">已完成</span>';
            } else if (quest.progress >= quest.target) {
                statusClass = 'quest-ready';
                actionButton = `<button class="claim-btn" data-quest-id="${quest.id}">領取獎勵</button>`;
            } else {
                statusClass = 'quest-active';
                actionButton = '<span class="quest-status-text">進行中</span>';
            }
            
            questElement.classList.add(statusClass);
            
            questElement.innerHTML = `
                <div class="quest-title">${quest.title}</div>
                <div class="quest-progress-container">
                    <div class="quest-progress-text">${quest.progress}/${quest.target}</div>
                    <div class="quest-progress-bar">
                        <div class="quest-progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
                <div class="quest-reward">獎勵: ${quest.reward_points} 點</div>
                <div class="quest-action">${actionButton}</div>
            `;
            
            container.appendChild(questElement);
        });
        
        // 為所有領取按鈕添加事件監聽器
        document.querySelectorAll('.claim-btn').forEach(button => {
            button.addEventListener('click', claimQuestReward);
        });
    }
    
    // 領取任務獎勵
    function claimQuestReward(event) {
        const questId = event.target.dataset.questId;
        const token = localStorage.getItem('cookGameToken');
        
        fetch(`/cook-api/daily-quests/${questId}/claim`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => { throw new Error(err.error || '領取獎勵失敗') });
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                // 更新UI顯示
                event.target.parentElement.innerHTML = '<span class="quest-status-text">已領取</span>';
                event.target.closest('.quest-item').classList.remove('quest-ready');
                event.target.closest('.quest-item').classList.add('quest-completed');
                
                // 顯示獎勵通知
                showSystemBroadcast(`恭喜！你獲得了 ${data.rewardPoints} 點獎勵`);
                
                // 重新獲取任務列表以更新狀態
                setTimeout(fetchDailyQuests, 1000);
            }
        })
        .catch(error => {
            console.error('領取任務獎勵失敗:', error);
            alert(`領取獎勵失敗: ${error.message}`);
        });
    }
  </script>
