  <script>
    // å…¨å±€è®Šé‡
    let socket;
    let userId;
    let username;

    // é¡¯ç¤ºå‰µå»ºæˆ¿é–“æ¨¡æ…‹æ¡†
    function showCreateRoomModal() {
        document.getElementById('createRoomModal').classList.add('show');
    }

    // éš±è—æ¨¡æ…‹æ¡†
    function hideModal(modalId) {
        document.getElementById(modalId).classList.remove('show');
    }

    // åˆå§‹åŒ–é é¢
    document.addEventListener('DOMContentLoaded', function() {
        // æª¢æŸ¥æ˜¯å¦å·²ç¶“ç™»å…¥
        const checkAuthentication = () => {
            // æª¢æŸ¥æ–™ç†æ€¥å…ˆé‹’æ¸¸æˆ²token
            const cookGameToken = localStorage.getItem('cookGameToken');
            // æª¢æŸ¥ä¸»ç³»çµ±token
            const boxCurrentUserId = localStorage.getItem('boxCurrentUserId');
            const boxUserToken = localStorage.getItem(`boxUserToken_${boxCurrentUserId}`);
            
            // å¦‚æœæ²’æœ‰ä»»ä½•tokenï¼Œè·³è½‰åˆ°ä¸»æœƒå“¡ç™»å…¥
            if (!cookGameToken && (!boxCurrentUserId || !boxUserToken)) {
                const currentUrl = window.location.href;
                window.location.href = `/member-login.html?redirect=${encodeURIComponent(currentUrl)}`;
                return false;
            }
            
            // å¦‚æœæœ‰ä¸»ç³»çµ±tokenä½†æ²’æœ‰éŠæˆ²tokenï¼Œè·³è½‰åˆ°éŠæˆ²ç™»å…¥é é¢é€²è¡Œå¿«é€Ÿç™»å…¥
            if (!cookGameToken && boxCurrentUserId && boxUserToken) {
                window.location.href = 'cook-login.html';
                return false;
            }
            
            return cookGameToken;
        };
        
        const token = checkAuthentication();
        if (!token) {
            return;
        }

        // ç²å–ç”¨æˆ¶è³‡æ–™
        fetch('/cook-api/users/profile', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('æœªæˆæ¬Š');
            }
            return response.json();
        })
        .then(data => {
            // é¡¯ç¤ºç”¨æˆ¶è³‡æ–™
            userId = data.user.user_id;
            username = data.user.display_name || data.user.username;
            
            // Populate user status indicator
            const userStatus = document.getElementById('userStatus');
            const userStatusAvatar = document.getElementById('userStatusAvatar');
            const userStatusName = document.getElementById('userStatusName');
            
            userStatusAvatar.src = data.user.user_profile_image_url || '/images/a01girlmove.gif';
            userStatusName.textContent = data.user.display_name || data.user.username;
            userStatus.style.display = 'flex';
            userStatus.addEventListener('click', () => {
                window.location.href = `member-editor.html?userId=${data.user.user_id}`;
            });
            
            // ç²å–æˆ¿é–“åˆ—è¡¨
            fetchGameRooms();
            
            // é€£æ¥WebSocket
            connectWebSocket();
        })
        .catch(error => {
            console.error('ç²å–ç”¨æˆ¶è³‡æ–™å¤±æ•—:', error);
            // è¿”å›ç™»å…¥é 
            localStorage.removeItem('cookGameToken');
            const currentUrl = window.location.href;
            window.location.href = `/member-login.html?redirect=${encodeURIComponent(currentUrl)}`;
        });

        // è¨»å†Šäº‹ä»¶è™•ç†
        document.getElementById('createRoomBtn').addEventListener('click', showCreateRoomModal);
        document.getElementById('refreshBtn').addEventListener('click', fetchGameRooms);
        document.getElementById('closeModalBtn').addEventListener('click', () => hideModal('createRoomModal'));
        document.getElementById('submitRoomBtn').addEventListener('click', createRoom);
    });

    // é€£æ¥WebSocket
    function connectWebSocket() {
        // ä½¿ç”¨å®‰å…¨é€£æ¥ä¸¦æŒ‡å®šè·¯å¾‘
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/cook-ws`;
        
        socket = new WebSocket(wsUrl);
        
        socket.onopen = function() {
            console.log('WebSocketé€£æ¥å·²å»ºç«‹');
            
            // ç™¼é€èªè­‰æ¶ˆæ¯
            const token = localStorage.getItem('cookGameToken');
            socket.send(JSON.stringify({
                type: 'authenticate',
                token: token
            }));
        };
        
        socket.onmessage = function(event) {
            const message = JSON.parse(event.data);
            handleSocketMessage(message);
        };
        
        socket.onclose = function() {
            console.log('WebSocketé€£æ¥å·²é—œé–‰');
            // å˜—è©¦é‡æ–°é€£æ¥
            setTimeout(connectWebSocket, 5000);
        };
        
        socket.onerror = function(error) {
            console.error('WebSocketéŒ¯èª¤:', error);
        };
    }

    // è™•ç†WebSocketæ¶ˆæ¯
    function handleSocketMessage(message) {
        switch (message.type) {
            case 'auth_success':
                console.log('WebSocketèªè­‰æˆåŠŸ');
                break;
                
            case 'auth_error':
                console.error('WebSocketèªè­‰å¤±æ•—:', message.message);
                // å¯èƒ½éœ€è¦é‡æ–°ç™»å…¥
                break;
                
            case 'room_updated':
                // æ›´æ–°æˆ¿é–“åˆ—è¡¨
                fetchGameRooms();
                break;
                
            // å…¶ä»–æ¶ˆæ¯é¡å‹è™•ç†...
        }
    }

    // ç²å–éŠæˆ²æˆ¿é–“åˆ—è¡¨
    function fetchGameRooms() {
        const token = localStorage.getItem('cookGameToken');
        
        fetch('/cook-api/games/rooms', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => response.json())
        .then(rooms => {
            const roomList = document.getElementById('roomList');
            roomList.innerHTML = '';
            
            if (rooms.length === 0) {
                roomList.innerHTML = '<div class="no-rooms">ç›®å‰æ²’æœ‰å¯ç”¨çš„æˆ¿é–“</div>';
                return;
            }
            
            rooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.dataset.roomId = room.id;
                
                const statusClass = room.status === 'waiting' ? 'status-waiting' : 'status-playing';
                const statusText = room.status === 'waiting' ? 'ç­‰å¾…ä¸­' : 'éŠæˆ²ä¸­';
                
                let difficultyText = 'ç°¡å–®';
                if (room.difficulty === 'normal') difficultyText = 'æ™®é€š';
                if (room.difficulty === 'hard') difficultyText = 'å›°é›£';
                
                roomCard.innerHTML = `
                    <div class="room-status ${statusClass}">${statusText}</div>
                    <div class="room-name">${room.name}</div>
                    <div class="room-info">
                        <span>é›£åº¦: ${difficultyText}</span>
                        <span>ç©å®¶: ${room.players}/${room.maxPlayers}</span>
                    </div>
                `;
                
                // é»æ“Šæˆ¿é–“å¡ç‰‡åŠ å…¥æˆ¿é–“
                roomCard.addEventListener('click', () => {
                    if (room.status === 'waiting' && room.players < room.maxPlayers) {
                        joinRoom(room.id);
                    } else if (room.players >= room.maxPlayers) {
                        alert('æ­¤æˆ¿é–“å·²æ»¿');
                    } else {
                        alert('æ­¤æˆ¿é–“å·²é–‹å§‹éŠæˆ²ï¼Œç„¡æ³•åŠ å…¥');
                    }
                });
                
                roomList.appendChild(roomCard);
            });
        })
        .catch(error => {
            console.error('ç²å–æˆ¿é–“åˆ—è¡¨å¤±æ•—:', error);
            document.getElementById('roomList').innerHTML = 
                '<div class="error-message">ç„¡æ³•ç²å–æˆ¿é–“åˆ—è¡¨ï¼Œè«‹ç¨å¾Œå†è©¦</div>';
        });
    }

    // å‰µå»ºæˆ¿é–“
    function createRoom(event) {
        event.preventDefault();
        
        const roomName = document.getElementById('roomName').value;
        const difficulty = document.getElementById('difficulty').value;
        const maxPlayers = document.getElementById('maxPlayers').value;
        const token = localStorage.getItem('cookGameToken');
        
        if (!roomName) {
            alert('è«‹è¼¸å…¥æˆ¿é–“åç¨±');
            return;
        }

        fetch('/cook-api/games/rooms', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
                name: roomName,
                difficulty: difficulty,
                maxPlayers: maxPlayers
            })
        })
