<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>料理急先鋒 - 遊戲大廳</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <style>
    :root {
      --primary-color: #32a852;
      --secondary-color: #4CAF50;
      --accent-color: #FF9800;
      --text-color: #f0f0f0;
      --bg-color: #222222;
      --border-color: #444444;
      --success-color: #4CAF50;
      --error-color: #F44336;
      --card-bg-color: rgba(0, 0, 0, 0.5);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: monospace, 'Courier New', Courier;
      background-color: #111; /* 背景色改為更深的，凸顯手機框 */
      color: var(--text-color);
      min-height: 100vh;
      display: flex; /* 新增：使用Flex佈局來置中 */
      align-items: center; /* 新增：垂直置中 */
      justify-content: center; /* 新增：水平置中 */
      overflow-y: auto; /* 允許滾動 */
    }

    /* 新增：手機版面模擬容器 */
    .game-wrapper {
      width: 100%;
      height: 100%;
      max-width: 414px; /* iPhone 11 Pro Max 寬度 */
      max-height: 896px; /* iPhone 11 Pro Max 高度 */
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-y: auto; /* 允許內容滾動 */
      border: 2px solid #555;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    
    .header {
      padding: 15px;
      background-color: var(--card-bg-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky; /* 固定在頂部 */
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--border-color);
    }
    
    .main-content {
      flex: 1;
      padding: 15px;
      overflow-y: auto; /* 允許內容滾動 */
    }

    .nav-bar {
      padding: 10px 0;
      background-color: var(--card-bg-color);
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--border-color);
      position: sticky;
      bottom: 0;
    }
    
    .header-title {
      font-size: 1.2em;
      color: var(--secondary-color);
      text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      flex-grow: 1;
      text-align: center;
    }
    
    .user-info {
      display: flex;
      align-items: center;
    }
    
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
      font-weight: bold;
      color: #333;
    }
    
    .daily-task {
      background-color: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    .daily-task h2 {
      font-size: 1.1em;
      color: var(--accent-color);
      margin-bottom: 10px;
      border-bottom: 1px dashed var(--border-color);
      padding-bottom: 5px;
    }
    
    .task-progress {
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      margin: 10px 0;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
      width: 35%;
      border-radius: 10px;
    }
    
    .room-list {
      margin-bottom: 20px;
    }
    
    .room-list h2 {
      font-size: 1.1em;
      color: var(--secondary-color);
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .refresh-btn {
      background: none;
      border: none;
      color: var(--accent-color);
      font-size: 1em;
      cursor: pointer;
    }
    
    .room-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    
    .room-card {
      background-color: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    .room-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-color: var(--secondary-color);
    }
    
    .room-name {
      font-weight: bold;
      color: var(--secondary-color);
      margin-bottom: 5px;
      font-size: 1.1em;
    }
    
    .room-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      color: #aaa;
    }
    
    .room-status {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.8em;
      background-color: var(--secondary-color);
    }
    
    .status-waiting {
      background-color: var(--accent-color);
    }
    
    .status-playing {
      background-color: var(--error-color);
    }
    
    .create-room-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 15px 0;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      font-size: 1em;
      margin: 20px 0;
      transition: background-color 0.3s;
    }
    
    .create-room-btn:hover {
      background-color: var(--secondary-color);
    }
    
    .nav-item {
      flex: 1;
      padding: 12px 5px;
      text-align: center;
      color: #aaa;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.8em;
    }
    
    .nav-item.active {
      color: var(--secondary-color);
      border-top: 2px solid var(--secondary-color);
      background-color: rgba(76, 175, 80, 0.1);
    }
    
    .nav-item:hover {
      color: var(--text-color);
    }
    
    .nav-icon {
      font-size: 1.5em;
      margin-bottom: 5px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .modal.show {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.3s ease-in-out;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    
    .modal-title {
      font-size: 1.1em;
      color: var(--secondary-color);
    }
    
    .close-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.5em;
      cursor: pointer;
      line-height: 1;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }
    
    input, select {
      width: 100%;
      padding: 10px;
      background-color: #111;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      color: var(--text-color);
      font-family: monospace;
    }
    
    .submit-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      border-radius: 3px;
      margin-top: 10px;
    }
    
    /* ASCII藝術 */
    .ascii-art {
      font-size: 0.8em;
      line-height: 1.2;
      white-space: pre;
      text-align: center;
      color: var(--accent-color);
      margin: 5px 0;
    }
    
    /* User Status Indicator */
    .user-status {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001;
        display: flex;
        align-items: center;
        background-color: var(--card-bg-color, rgba(0, 0, 0, 0.7));
        padding: 5px 10px;
        border-radius: 20px;
        border: 1px solid var(--border-color, #444);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .user-status:hover {
        transform: translateY(-2px);
        background-color: rgba(0, 0, 0, 0.9);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    .user-status img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--accent-color, #FF9800);
        object-fit: cover;
    }

    .user-status .username {
        margin-left: 8px;
        font-weight: 600;
        color: var(--text-color, #f0f0f0);
        max-width: 120px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    @media (min-width: 600px) {
      .room-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (min-width: 900px) {
      .room-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    @media (max-width: 767px) {
        .user-status {
            padding: 3px;
        }
        .user-status .username {
            display: none;
        }
    }
  </style>
</head>
<body>
  <!-- 新增：手機版面容器 -->
  <div class="game-wrapper">
    <!-- 將用戶狀態移到wrapper內 -->
    <div id="userStatus" class="user-status" style="display: none;">
        <img id="userStatusAvatar" src="/images/a01girlmove.gif" alt="User">
        <span id="userStatusName" class="username"></span>
    </div>
    
    <div class="header">
      <h1>料理急先鋒</h1>
      <div class="header-buttons">
        <button id="profileBtn" class="icon-button">👤</button>
        <button id="helpBtn" class="icon-button">❓</button>
      </div>
    </div>
    
    <div class="main-content">
      <div class="section">
        <div class="section-header">
          <h2>房間列表</h2>
          <button id="refreshBtn" class="icon-button">🔄</button>
        </div>
        <div class="room-list" id="roomList">
          <!-- 房間將由JS動態生成 -->
          <div class="loading-text">載入中...</div>
        </div>
      </div>
    </div>
    
    <div class="nav-bar">
      <button id="createRoomBtn" class="nav-button">創建房間</button>
      <button id="quickJoinBtn" class="nav-button">快速加入</button>
      <button id="leaderboardBtn" class="nav-button">排行榜</button>
    </div>
  </div>
  
  <!-- 創建房間的模態框 -->
  <div class="modal" id="createRoomModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>創建新房間</h3>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="roomName">房間名稱</label>
          <input type="text" id="roomName" placeholder="輸入房間名稱" maxlength="20">
        </div>
        <div class="form-group">
          <label>難度</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="difficulty" value="easy" checked>
              簡單
            </label>
            <label>
              <input type="radio" name="difficulty" value="normal">
              普通
            </label>
            <label>
              <input type="radio" name="difficulty" value="hard">
              困難
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="maxPlayers">最大人數</label>
          <select id="maxPlayers">
            <option value="1">1人 (單人模式)</option>
            <option value="2">2人</option>
            <option value="3">3人</option>
            <option value="4" selected>4人</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelCreateBtn">取消</button>
        <button id="confirmCreateBtn" class="primary-button">創建</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // 全局變量
    let socket;
    let userId;
    let username;

    // 顯示創建房間模態框
    function showCreateRoomModal() {
        document.getElementById('createRoomModal').classList.add('show');
    }

    // 隱藏模態框
    function hideModal(modalId) {
        document.getElementById(modalId).classList.remove('show');
    }

    // 初始化頁面
    document.addEventListener('DOMContentLoaded', function() {
        // 檢查是否已經登入
        const checkAuthentication = () => {
            // 檢查料理急先鋒游戲token
            const cookGameToken = localStorage.getItem('cookGameToken');
            // 檢查主系統token
            const boxCurrentUserId = localStorage.getItem('boxCurrentUserId');
            const boxUserToken = localStorage.getItem(`boxUserToken_${boxCurrentUserId}`);
            
            // 如果沒有任何token，跳轉到主會員登入
            if (!cookGameToken && (!boxCurrentUserId || !boxUserToken)) {
                const currentUrl = window.location.href;
                window.location.href = `/member-login.html?redirect=${encodeURIComponent(currentUrl)}`;
                return false;
            }
            
            // 如果有主系統token但沒有遊戲token，跳轉到遊戲登入頁面進行快速登入
            if (!cookGameToken && boxCurrentUserId && boxUserToken) {
                window.location.href = 'cook-login.html';
                return false;
            }
            
            return cookGameToken;
        };
        
        const token = checkAuthentication();
        if (!token) {
            return;
        }

        // 獲取用戶資料
        fetch('/cook-api/users/profile', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('未授權');
            }
            return response.json();
        })
        .then(data => {
            // 顯示用戶資料
            userId = data.user.user_id;
            username = data.user.display_name || data.user.username;
            
            // Populate user status indicator
            const userStatus = document.getElementById('userStatus');
            const userStatusAvatar = document.getElementById('userStatusAvatar');
            const userStatusName = document.getElementById('userStatusName');
            
            userStatusAvatar.src = data.user.user_profile_image_url || '/images/a01girlmove.gif';
            userStatusName.textContent = data.user.display_name || data.user.username;
            userStatus.style.display = 'flex';
            userStatus.addEventListener('click', () => {
                window.location.href = `member-editor.html?userId=${data.user.user_id}`;
            });
            
            // 獲取房間列表
            fetchGameRooms();
            
            // 連接WebSocket
            connectWebSocket();
        })
        .catch(error => {
            console.error('獲取用戶資料失敗:', error);
            // 返回登入頁
            localStorage.removeItem('cookGameToken');
            const currentUrl = window.location.href;
            window.location.href = `/member-login.html?redirect=${encodeURIComponent(currentUrl)}`;
        });

        // 註冊事件處理
        document.getElementById('createRoomBtn').addEventListener('click', showCreateRoomModal);
        document.getElementById('refreshBtn').addEventListener('click', fetchGameRooms);
        document.getElementById('closeModalBtn').addEventListener('click', () => hideModal('createRoomModal'));
        document.getElementById('submitRoomBtn').addEventListener('click', createRoom);
    });

    // 連接WebSocket
    function connectWebSocket() {
        // 使用安全連接並指定路徑
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/cook-ws`;
        
        socket = new WebSocket(wsUrl);
        
        socket.onopen = function() {
            console.log('WebSocket連接已建立');
            
            // 發送認證消息
            const token = localStorage.getItem('cookGameToken');
            socket.send(JSON.stringify({
                type: 'authenticate',
                token: token
            }));
        };
        
        socket.onmessage = function(event) {
            const message = JSON.parse(event.data);
            handleSocketMessage(message);
        };
        
        socket.onclose = function() {
            console.log('WebSocket連接已關閉');
            // 嘗試重新連接
            setTimeout(connectWebSocket, 5000);
        };
        
        socket.onerror = function(error) {
            console.error('WebSocket錯誤:', error);
        };
    }

    // 處理WebSocket消息
    function handleSocketMessage(message) {
        switch (message.type) {
            case 'auth_success':
                console.log('WebSocket認證成功');
                break;
                
            case 'auth_error':
                console.error('WebSocket認證失敗:', message.message);
                // 可能需要重新登入
                break;
                
            case 'room_updated':
                // 更新房間列表
                fetchGameRooms();
                break;
                
            // 其他消息類型處理...
        }
    }

    // 獲取遊戲房間列表
    function fetchGameRooms() {
        const token = localStorage.getItem('cookGameToken');
        
        fetch('/cook-api/games/rooms', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => response.json())
        .then(rooms => {
            const roomList = document.getElementById('roomList');
            roomList.innerHTML = '';
            
            if (rooms.length === 0) {
                roomList.innerHTML = '<div class="no-rooms">目前沒有可用的房間</div>';
                return;
            }
            
            rooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.dataset.roomId = room.id;
                
                const statusClass = room.status === 'waiting' ? 'status-waiting' : 'status-playing';
                const statusText = room.status === 'waiting' ? '等待中' : '遊戲中';
                
                let difficultyText = '簡單';
                if (room.difficulty === 'normal') difficultyText = '普通';
                if (room.difficulty === 'hard') difficultyText = '困難';
                
                roomCard.innerHTML = `
                    <div class="room-status ${statusClass}">${statusText}</div>
                    <div class="room-name">${room.name}</div>
                    <div class="room-info">
                        <span>難度: ${difficultyText}</span>
                        <span>玩家: ${room.players}/${room.maxPlayers}</span>
                    </div>
                `;
                
                // 點擊房間卡片加入房間
                roomCard.addEventListener('click', () => {
                    if (room.status === 'waiting' && room.players < room.maxPlayers) {
                        joinRoom(room.id);
                    } else if (room.players >= room.maxPlayers) {
                        alert('此房間已滿');
                    } else {
                        alert('此房間已開始遊戲，無法加入');
                    }
                });
                
                roomList.appendChild(roomCard);
            });
        })
        .catch(error => {
            console.error('獲取房間列表失敗:', error);
            document.getElementById('roomList').innerHTML = 
                '<div class="error-message">無法獲取房間列表，請稍後再試</div>';
        });
    }

    // 創建房間
    function createRoom(event) {
        event.preventDefault();
        
        const roomName = document.getElementById('roomName').value;
        const difficulty = document.getElementById('difficulty').value;
        const maxPlayers = document.getElementById('maxPlayers').value;
        const token = localStorage.getItem('cookGameToken');
        
        if (!roomName) {
            alert('請輸入房間名稱');
            return;
        }

        fetch('/cook-api/games/rooms', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
                name: roomName,
                difficulty: difficulty,
                maxPlayers: maxPlayers
            })
        })
        .then(response => {
             if (!response.ok) {
                return response.json().then(err => { throw new Error(err.message || '創建房間失敗') });
            }
            return response.json();
        })
        .then(data => {
            // 關閉模態窗
            hideModal('createRoomModal');
            
            // 加入創建的房間
            if (data && data.id) {
                joinRoom(data.id);
            } else {
                // 為避免混淆，給出更精確的錯誤訊息
                console.error('創建房間後，伺服器未返回有效的房間ID。收到的數據:', data);
                throw new Error('無法從伺服器獲取有效的房間ID');
            }
        })
        .catch(error => {
            console.error('創建房間失敗:', error);
            alert(`創建房間失敗: ${error.message}`);
        });
    }

    // 加入房間
    function joinRoom(roomId) {
        // 保存房間ID
        localStorage.setItem('currentRoomId', roomId);
        
        // 轉到房間頁面
        window.location.href = 'cook-game-room.html';
    }
  </script>
</body>
