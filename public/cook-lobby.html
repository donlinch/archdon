function showSystemBroadcast(text) {

    // ç²å–éŠæˆ²æˆ¿é–“åˆ—è¡¨
    function fetchGameRooms() {
        const token = localStorage.getItem('cookGameToken');
        
        fetch('/cook-api/games/rooms', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => response.json())
        .then(rooms => {
            const roomList = document.getElementById('roomGrid');
            roomList.innerHTML = '';
            
            if (rooms.length === 0) {
                roomList.innerHTML = '<div class="no-rooms">ç›®å‰æ²’æœ‰å¯ç”¨çš„æˆ¿é–“</div>';
                return;
            }
            
            rooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.dataset.roomId = room.id;
                
                const statusClass = room.status === 'waiting' ? 'status-waiting' : 'status-playing';
                const statusText = room.status === 'waiting' ? 'ç­‰å¾…ä¸­' : 'éŠæˆ²ä¸­';
                
                let difficultyText = 'ç°¡å–®';
                if (room.difficulty === 'normal') difficultyText = 'æ™®é€š';
                if (room.difficulty === 'hard') difficultyText = 'å›°é›£';
                
                roomCard.innerHTML = `
                    <div class="room-status ${statusClass}">${statusText}</div>
                    <div class="room-name">${room.name}</div>
                    <div class="room-info">
                        <span>é›£åº¦: ${difficultyText}</span>
                        <span>ç©å®¶: ${room.players}/${room.maxPlayers}</span>
                    </div>
                `;
                
                // é»æ“Šæˆ¿é–“å¡ç‰‡åŠ å…¥æˆ¿é–“
                roomCard.addEventListener('click', () => {
                    if (room.status === 'waiting' && room.players < room.maxPlayers) {
                        joinRoom(room);
                    } else if (room.players >= room.maxPlayers) {
                        alert('æ­¤æˆ¿é–“å·²æ»¿');
                    } else {
                        alert('æ­¤æˆ¿é–“å·²é–‹å§‹éŠæˆ²ï¼Œç„¡æ³•åŠ å…¥');
                    }
                });
                
                roomList.appendChild(roomCard);
            });
        })
        .catch(error => {
            console.error('ç²å–æˆ¿é–“åˆ—è¡¨å¤±æ•—:', error);
            document.getElementById('roomGrid').innerHTML = 
                '<div class="error-message">ç„¡æ³•ç²å–æˆ¿é–“åˆ—è¡¨ï¼Œè«‹ç¨å¾Œå†è©¦</div>';
        });
    }

    // å‰µå»ºæˆ¿é–“
    async function createRoom() {
        const roomNameInput = document.getElementById('roomName');
        const difficultySelect = document.getElementById('roomDifficulty');

        const roomName = roomNameInput.value.trim();
        const difficulty = difficultySelect.value;

        if (!roomName) {
            alert('è«‹è¼¸å…¥æˆ¿é–“åç¨±ï¼');
            roomNameInput.focus();
            return;
        }

        try {
            const response = await fetch('/cook-api/games/rooms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('cookGameToken')}`
                },
                body: JSON.stringify({ name: roomName, difficulty: difficulty, game_version: 'v3' })
            });

            if (response.ok) {
                const room = await response.json();
                hideModal('createRoomModal');
                // V3 éŠæˆ²ä¸ç¶“éæˆ¿é–“é é¢ï¼Œç›´æ¥é€²å…¥éŠæˆ²
                window.location.href = `/cook-game-v3.html?id=${room.id}`;
            } else {
                const error = await response.json();
                throw new Error(error.message || 'å‰µå»ºæˆ¿é–“å¤±æ•—');
            }
        } catch (error) {
            showToast('å‰µå»ºæˆ¿é–“æ™‚å‡ºéŒ¯: ' + error.message, 5000);
        }
    }

    // åŠ å…¥æˆ¿é–“
    function joinRoom(room) {
        if (room.status === 'playing') {

        if (room.game_version === 'v3') {

        } else {
            window.location.href = `/cook-game-room.html?id=${room.id}`;
        }
    }
