<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>料理急先鋒 - 遊戲大廳</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <style>
    :root {
      --primary-color: #32a852;
      --secondary-color: #4CAF50;
      --accent-color: #FF9800;
      --text-color: #f0f0f0;
      --bg-color: #222222;
      --border-color: #444444;
      --success-color: #4CAF50;
      --error-color: #F44336;
      --card-bg-color: rgba(0, 0, 0, 0.5);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: monospace, 'Courier New', Courier;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      font-size: 16px;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-title {
      font-size: 1.2em;
      color: var(--secondary-color);
      text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      flex-grow: 1;
      text-align: center;
    }
    
    .user-info {
      display: flex;
      align-items: center;
    }
    
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
      font-weight: bold;
      color: #333;
    }
    
    .main-content {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    
    .loading-text {
      text-align: center;
      color: #aaa;
    }
    
    .error-message {
      color: #ff6b6b;
      text-align: center;
    }
    
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .action-btn {
      background-color: var(--card-bg-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none; /* For <a> tag */
    }
    
    .action-btn:hover {
      background-color: var(--secondary-color);
      color: #fff;
      border-color: var(--secondary-color);
    }
    
    .room-list {
      margin-bottom: 20px;
    }
    
    .room-list h2 {
      font-size: 1.1em;
      color: var(--secondary-color);
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .refresh-btn {
      background: none;
      border: none;
      color: var(--accent-color);
      font-size: 1em;
      cursor: pointer;
    }
    
    .room-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    
    .room-card {
      background-color: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    .room-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-color: var(--secondary-color);
    }
    
    .room-name {
      font-weight: bold;
      color: var(--secondary-color);
      margin-bottom: 5px;
      font-size: 1.1em;
    }
    
    .room-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      color: #aaa;
    }
    
    .room-status {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.8em;
      background-color: var(--secondary-color);
    }
    
    .status-waiting {
      background-color: var(--accent-color);
    }
    
    .status-playing {
      background-color: var(--error-color);
    }
    
    .create-room-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 15px 0;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      font-size: 1em;
      margin: 20px 0;
      transition: background-color 0.3s;
    }
    
    .create-room-btn:hover {
      background-color: var(--secondary-color);
    }
    
    .nav-bar {
      display: flex;
      background-color: rgba(0, 0, 0, 0.8);
      border-top: 1px solid var(--border-color);
      position: sticky;
      bottom: 0;
    }
    
    .nav-item {
      flex: 1;
      padding: 12px 5px;
      text-align: center;
      color: #aaa;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.8em;
    }
    
    .nav-item.active {
      color: var(--secondary-color);
      border-top: 2px solid var(--secondary-color);
      background-color: rgba(76, 175, 80, 0.1);
    }
    
    .nav-item:hover {
      color: var(--text-color);
    }
    
    .nav-icon {
      font-size: 1.5em;
      margin-bottom: 5px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .modal.show {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.3s ease-in-out;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    
    .modal-title {
      font-size: 1.1em;
      color: var(--secondary-color);
    }
    
    .close-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.5em;
      cursor: pointer;
      line-height: 1;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }
    
    input, select {
      width: 100%;
      padding: 10px;
      background-color: #111;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      color: var(--text-color);
      font-family: monospace;
    }
    
    .submit-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      border-radius: 3px;
      margin-top: 10px;
    }
    
    /* User Status Indicator */
    .user-status {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001;
        display: flex;
        align-items: center;
        background-color: var(--card-bg-color, rgba(0, 0, 0, 0.7));
        padding: 5px 10px;
        border-radius: 20px;
        border: 1px solid var(--border-color, #444);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .user-status:hover {
        transform: translateY(-2px);
        background-color: rgba(0, 0, 0, 0.9);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    .user-status img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--accent-color, #FF9800);
        object-fit: cover;
    }

    .user-status .username {
        margin-left: 8px;
        font-weight: 600;
        color: var(--text-color, #f0f0f0);
        max-width: 120px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    @media (min-width: 600px) {
      .room-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (min-width: 900px) {
      .room-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    @media (max-width: 767px) {
        .user-status {
            padding: 3px;
        }
        .user-status .username {
            display: none;
        }
    }

    /* Toast Notification */
    .toast-notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--error-color, #F44336);
        color: white;
        padding: 15px 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 2000;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-20px);
        transition: all 0.5s ease;
        max-width: 300px;
        text-align: center;
    }

    .toast-notification.show {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- 用戶狀態指示器 -->
  <div id="userStatus" class="user-status" style="display: none;">
      <img id="userStatusAvatar" src="/images/a01girlmove.gif" alt="User">
      <span id="userStatusName" class="username"></span>
  </div>

  <div class="header">
    <div class="header-title">料理急先鋒 - 遊戲大廳</div>
  </div>

  <div class="main-content">
    <div class="action-buttons">
      <button id="createRoomBtn" class="action-btn">[+] 創建房間</button>
      <a href="/cook-leaderboard.html" class="action-btn">[⭐] 排行榜</a>
      <button id="cleanupRoomsBtn" class="action-btn">[🧹] 清理房間</button>
    </div>
    
    <div id="roomList" class="room-list">
      <h2>
        <span>可加入的房間</span>
        <button id="refreshRooms" class="refresh-btn">[刷新]</button>
      </h2>
      <div id="roomGrid" class="room-grid">
        <!-- Room cards will be inserted here -->
      </div>
    </div>
  </div>

  <div class="nav-bar">
    <div class="nav-item active">
      <div class="nav-icon">[♦]</div>
      遊戲大廳
    </div>
    <div class="nav-item" data-page="leaderboard">
      <div class="nav-icon">[⭐]</div>
      排行榜
    </div>
    <div class.nav-item" data-page="achievements">
      <div class="nav-icon">[✔]</div>
      成就
    </div>
    <div class="nav-item" data-page="settings">
      <div class="nav-icon">[⚙]</div>
      設定
    </div>
  </div>

  <!-- 創建房間的模態框 -->
  <div class="modal" id="createRoomModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">創建新房間</div>
        <button class="close-btn" id="closeModalBtn">&times;</button>
      </div>

      <div class="form-group">
        <label for="roomName">房間名稱:</label>
        <input type="text" id="roomName" placeholder="輸入房間名稱">
      </div>

      <div class="form-group">
        <label for="roomDifficulty">難度設定:</label>
        <select id="roomDifficulty">
          <option value="easy">簡單 - 適合新手</option>
          <option value="normal">普通 - 適合有經驗玩家</option>
          <option value="hard">困難 - 適合專業玩家</option>
        </select>
      </div>

      <button class="submit-btn" id="submitRoomBtn">確認創建</button>
    </div>
  </div>

  <div class="user-controls">
    <!-- 管理員入口按鈕，根據用戶角色顯示或隱藏 -->
    <button id="admin-panel-btn" class="admin-btn hidden">管理後台</button>
  </div>

  <script>
    // 顯示提示訊息
    function showToast(message, duration = 5000) {
        let toast = document.getElementById('toast-notification');
        if (!toast) {
            toast = document.createElement('div');
            toast.id = 'toast-notification';
            toast.className = 'toast-notification';
            document.body.appendChild(toast);
        }
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => {
            toast.classList.remove('show');
        }, duration);
    }

    // 全局變量
    let socket;
    let userId;
    let username;

    // 顯示創建房間模態框
    function showCreateRoomModal() {
        document.getElementById('createRoomModal').classList.add('show');
    }

    // 隱藏模態框
    function hideModal(modalId) {
        document.getElementById(modalId).classList.remove('show');
    }

    // 初始化頁面
    document.addEventListener('DOMContentLoaded', function() {
        // 檢查是否已經登入
        const checkAuthentication = () => {
            // 檢查料理急先鋒游戲token
            const cookGameToken = localStorage.getItem('cookGameToken');
            // 檢查主系統token
            const boxCurrentUserId = localStorage.getItem('boxCurrentUserId');
            const boxUserToken = localStorage.getItem(`boxUserToken_${boxCurrentUserId}`);
            
            console.log('--- 認證檢查 (checkAuthentication) ---');
            console.log('cookGameToken:', cookGameToken ? cookGameToken.substring(0, 10) + '...' : '無');
            console.log('cookGameToken full value:', cookGameToken);
            console.log('boxCurrentUserId:', boxCurrentUserId);
            console.log('boxUserToken:', boxUserToken ? boxUserToken.substring(0, 10) + '...' : '無');

            // 如果沒有任何token，跳轉到主會員登入
            if (!cookGameToken && (!boxCurrentUserId || !boxUserToken)) {
                console.log('認證失敗: 沒有任何有效的令牌，重定向到 member-login.html');
                const currentUrl = window.location.href;
                window.location.href = `/member-login.html?redirect=${encodeURIComponent(currentUrl)}`;
                return false;
            }
            
            // 如果有主系統token但沒有遊戲token，跳轉到遊戲登入頁面進行快速登入
            if (!cookGameToken && boxCurrentUserId && boxUserToken) {
                console.log('認證失敗: 有主系統令牌但沒有遊戲令牌，重定向到 cook-login.html 進行快速登入');
                window.location.href = 'cook-login.html';
                return false;
            }
            
            console.log('認證成功: 找到 cookGameToken，繼續執行。');
            return cookGameToken;
        };
        
        const token = checkAuthentication();
        if (!token) {
            return;
        }

        // 獲取用戶資料
        console.log('Lobby: 嘗試獲取用戶資料，使用的令牌:', token ? token.substring(0, 10) + '...' : '無');
        fetch('/cook-api/player/profile', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (!response.ok) {
                // 嘗試從後端獲取更詳細的錯誤訊息
                return response.json().then(err => {
                    throw new Error(err.error || `伺服器錯誤: ${response.status}`);
                }).catch(() => {
                    // 如果回應不是 JSON 或其他問題
                    throw new Error(`無法連接伺服器，狀態碼: ${response.status}`);
                });
            }
            return response.json();
        })
        .then(data => {
            // 顯示用戶資料
            userId = data.user_id;
            username = data.display_name || data.username;
            
            // Populate user status indicator
            const userStatus = document.getElementById('userStatus');
            const userStatusAvatar = document.getElementById('userStatusAvatar');
            const userStatusName = document.getElementById('userStatusName');
            
            // The profile API doesn't return an avatar URL, so we use a default.
            userStatusAvatar.src = '/images/a01girlmove.gif';
            userStatusName.textContent = username;
            userStatus.style.display = 'flex';
            userStatus.addEventListener('click', () => {
                window.location.href = `member-editor.html?userId=${userId}`;
            });
            
            // 獲取房間列表
            fetchGameRooms();
            
            // 連接WebSocket
            // connectWebSocket(); // WSS disabled for single-player focus

            // 檢查管理員權限
            checkAdminAccess();
        })
        .catch(error => {
            console.error('Lobby: 獲取用戶資料失敗:', error);
            // 移除可能無效的 token
            localStorage.removeItem('cookGameToken');
            // 顯示錯誤提示，並告知用戶將被重定向
            showToast(`認證失敗: ${error.message}。將在 3 秒後返回登入頁...`, 3000);
            // 3秒後跳轉到遊戲登入頁
            setTimeout(() => {
                window.location.href = 'cook-login.html';
            }, 3000);
        });

        // 註冊事件處理
        document.getElementById('createRoomBtn').addEventListener('click', showCreateRoomModal);
        document.getElementById('refreshRooms').addEventListener('click', fetchGameRooms);
        document.getElementById('closeModalBtn').addEventListener('click', () => hideModal('createRoomModal'));
        document.getElementById('submitRoomBtn').addEventListener('click', createRoom);
        document.getElementById('cleanupRoomsBtn').addEventListener('click', cleanupRooms);
        
        // 註冊導航欄點擊事件
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', handleNavigation);
        });
    });

    // 處理導航
    function handleNavigation(event) {
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => item.classList.remove('active'));
        
        // 設置當前點擊的項目為活動狀態
        event.currentTarget.classList.add('active');
        
        // 根據點擊的導航項執行相應操作
        const navText = event.currentTarget.textContent.trim();
        
        if (navText.includes('排行榜')) {
            // 導航到排行榜頁面
            window.location.href = 'cook-leaderboard.html';
        } else if (navText.includes('成就')) {
            // 目前還沒有成就頁面，可以在這裡添加
            alert('成就功能即將推出，敬請期待！');
        } else if (navText.includes('設定')) {
            // 目前還沒有設定頁面，可以在這裡添加
            alert('設定功能即將推出，敬請期待！');
        }
        // 如果是大廳，則不需要做任何事情，因為已經在大廳頁面
    }

    // 連接WebSocket
    function connectWebSocket() {
        // 使用安全連接並指定路徑
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/cook-ws`;
        
        socket = new WebSocket(wsUrl);
        
        socket.onopen = function() {
            console.log('WebSocket連接已建立');
            
            // 發送認證消息
            const token = localStorage.getItem('cookGameToken');
            socket.send(JSON.stringify({
                type: 'authenticate',
                token: token
            }));
        };
        
        socket.onmessage = function(event) {
            const message = JSON.parse(event.data);
            handleSocketMessage(message);
        };
        
        socket.onclose = function() {
            console.log('WebSocket連接已關閉');
            // 嘗試重新連接
            setTimeout(connectWebSocket, 5000);
        };
        
        socket.onerror = function(error) {
            console.error('WebSocket錯誤:', error);
        };
    }

  // 處理WebSocket消息 (cook-lobby.html 完整版)
function handleSocketMessage(message) {
    console.log('[Lobby WS] 收到訊息:', message);

    switch (message.type) {
        case 'auth_success':
            console.log('WebSocket 認證成功');
            // 可以在這裡做一些事，例如顯示一個綠色的連線成功圖示
            break;
            
        case 'auth_error':
            console.error('WebSocket 認證失敗:', message.message);
            alert('與伺服器的安全連線失敗，請嘗試重新登入。');
            // 可能需要重新導向到登入頁
            break;
        
       
        // 當後端通知房間列表有變動時（例如有人創建/刪除房間）
        case 'room_list_updated':
            console.log('收到房間列表更新通知，正在重新獲取...');
            fetchGameRooms(); // 自動重新整理房間列表，無需玩家手動點擊
            break;

        // 當後端廣播一條全服系統訊息時
        case 'system_broadcast':
            // 可以在頁面頂部顯示一個短暫的通知橫幅
            showSystemBroadcast(message.text); 
            break;
        
        // 當玩家自己的數據有更新時（例如，因為其他地方的行為獲得了點數）
        case 'user_profile_updated':
            console.log('收到個人資料更新通知。');
            // 可以在這裡更新頁面上顯示的玩家等級或點數（如果大廳頁面有顯示的話）
            // 例如：document.getElementById('userLevelDisplay').textContent = `Lv. ${message.newLevel}`;
            break;
        
        case 'leaderboard':
            window.location.href = 'cook-leaderboard.html';
            break;
        case 'achievements':
            // 目前還沒有成就頁面，可以在這裡添加
            alert('成就功能即將推出，敬請期待！');
            break;
        
        default:
            // 對於大廳頁面不關心的訊息（例如 'game_tick'），可以忽略
            // console.log('[Lobby WS] 收到未處理的訊息類型:', message.type);
            break;
    }
}

// 輔助函數：顯示系統廣播
function showSystemBroadcast(text) {
    let broadcastDiv = document.getElementById('system-broadcast-banner');
    if (!broadcastDiv) {
        broadcastDiv = document.createElement('div');
        broadcastDiv.id = 'system-broadcast-banner';
        Object.assign(broadcastDiv.style, {
            position: 'fixed',
            top: '0',
            left: '0',
            width: '100%',
            backgroundColor: 'var(--accent-color)',
            color: 'white',
            textAlign: 'center',
            padding: '10px',
            zIndex: '1001',
            transform: 'translateY(-100%)',
            transition: 'transform 0.5s ease-in-out'
        });
        document.body.prepend(broadcastDiv);
    }
    
    broadcastDiv.textContent = text;
    broadcastDiv.style.transform = 'translateY(0)';

    // 5秒後自動隱藏
    setTimeout(() => {
        broadcastDiv.style.transform = 'translateY(-100%)';
    }, 5000);
}
    // 獲取遊戲房間列表
    function fetchGameRooms() {
        const token = localStorage.getItem('cookGameToken');
        
        fetch('/cook-api/games/rooms', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => response.json())
        .then(rooms => {
            const roomList = document.getElementById('roomGrid');
            roomList.innerHTML = '';
            
            if (rooms.length === 0) {
                roomList.innerHTML = '<div class="no-rooms">目前沒有可用的房間</div>';
                return;
            }
            
            rooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.dataset.roomId = room.id;
                
                const statusClass = room.status === 'waiting' ? 'status-waiting' : 'status-playing';
                const statusText = room.status === 'waiting' ? '等待中' : '遊戲中';
                
                let difficultyText = '簡單';
                if (room.difficulty === 'normal') difficultyText = '普通';
                if (room.difficulty === 'hard') difficultyText = '困難';
                
                roomCard.innerHTML = `
                    <div class="room-status ${statusClass}">${statusText}</div>
                    <div class="room-name">${room.name}</div>
                    <div class="room-info">
                        <span>難度: ${difficultyText}</span>
                        <span>玩家: ${room.players}/${room.maxPlayers}</span>
                    </div>
                `;
                
                // 點擊房間卡片加入房間
                roomCard.addEventListener('click', () => {
                    if (room.status === 'waiting' && room.players < room.maxPlayers) {
                        joinRoom(room);
                    } else if (room.players >= room.maxPlayers) {
                        alert('此房間已滿');
                    } else {
                        alert('此房間已開始遊戲，無法加入');
                    }
                });
                
                roomList.appendChild(roomCard);
            });
        })
        .catch(error => {
            console.error('獲取房間列表失敗:', error);
            document.getElementById('roomGrid').innerHTML = 
                '<div class="error-message">無法獲取房間列表，請稍後再試</div>';
        });
    }

    // 創建房間
    async function createRoom() {
        const roomNameInput = document.getElementById('roomName');
        const difficultySelect = document.getElementById('roomDifficulty');

        const roomName = roomNameInput.value.trim();
        const difficulty = difficultySelect.value;

        if (!roomName) {
            alert('請輸入房間名稱！');
            roomNameInput.focus();
            return;
        }

        try {
            const response = await fetch('/cook-api/games/rooms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('cookGameToken')}`
                },
                body: JSON.stringify({ name: roomName, difficulty: difficulty, game_version: 'v3' })
            });

            if (response.ok) {
                const room = await response.json();
                hideModal('createRoomModal');
                // V3 遊戲不經過房間頁面，直接進入遊戲
                window.location.href = `/cook-game-v3.html?id=${room.id}`;
            } else {
                const error = await response.json();
                throw new Error(error.message || '創建房間失敗');
            }
        } catch (error) {
            showToast('創建房間時出錯: ' + error.message, 5000);
        }
    }

    // 加入房間
    function joinRoom(room) {
        if (room.status === 'playing') {
            alert('此房間正在遊戲中，無法加入！');
            return;
        }
        
        // 根據房間的遊戲版本決定跳轉到哪個頁面
        if (room.game_version === 'v3') {
            window.location.href = `/cook-game-v3.html?id=${room.id}`;
        } else {
            window.location.href = `/cook-game-room.html?id=${room.id}`;
        }
    }

    // 新增：清理房間函數
    async function cleanupRooms() {
        if (!confirm('確定要清理所有遊戲房間嗎？這個操作無法復原。')) {
            return;
        }

        try {
            const response = await fetch('/cook-api/games/rooms/cleanup', {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('cookGameToken')}`
                }
            });

            const result = await response.json();

            if (response.ok) {
                showToast(result.message || '房間清理成功！', 5000);
                fetchGameRooms(); // 重新整理房間列表
            } else {
                throw new Error(result.message || '清理房間失敗');
            }
        } catch (error) {
            showToast('清理房間時出錯: ' + error.message, 5000);
        }
    }

    // 在加載用戶資料後檢查是否為管理員
    async function checkAdminAccess() {
        try {
            const response = await fetch('/cook-api/player/role', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('cookGameToken')}`
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                // 假設API返回用戶角色信息，包含isAdmin字段
                if (data.isAdmin) {
                    document.getElementById('admin-panel-btn').classList.remove('hidden');
                    document.getElementById('admin-panel-btn').addEventListener('click', () => {
                        window.location.href = '/cook-admin.html';
                    });
                }
            }
        } catch (error) {
            console.error('檢查管理員權限時出錯:', error);
        }
    }
  </script>
