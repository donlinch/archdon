<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Walker - 多人環形路徑遊戲</title>
    <link rel="stylesheet" href="style.css">
    <!-- ★★★ Add some basic styles for map options ★★★ -->
    <style>
        .map-options { margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; }
        .map-size-controls { display: flex; gap: 15px; margin-top: 10px; align-items: center; }
        .map-size-controls div { display: flex; flex-direction: column; }
        .map-size-controls label { margin-bottom: 3px; font-size: 0.9em; }
        .map-size-controls input[type="number"] { width: 60px; }
        .map-preview { margin-top: 10px; padding: 10px; background-color: #f8f8f8; border: 1px solid #eee; border-radius: 4px; }
        #map-preview-container {
            display: grid; /* Set by JS */
            gap: 1px;
            margin-top: 5px;
            max-width: 200px; /* Limit preview size */
            border: 1px solid #ccc;
            background-color: white;
        }
        #map-preview-container div {
             width: 15px; /* Smaller preview cells */
             height: 15px;
             background-color: #f0f0f0; /* Default empty cell */
             border: 1px solid #e0e0e0;
             font-size: 8px; /* Smaller number */
             display: flex;
             align-items: center;
             justify-content: center;
             color: #aaa;
        }
         #map-preview-container div.path-cell {
            background-color: #a8d8ff; /* Light blue for path */
            border-color: #7ab9e8;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Walker</h1>
        <div id="welcome-panel" class="panel">
            <h2>歡迎</h2>
            <div class="form-group">
                <button id="create-room-btn" class="btn btn-primary">創建房間</button>
                <button id="join-room-btn" class="btn btn-secondary">加入房間</button>
            </div>
        </div>

        <div id="create-room-panel" class="panel hidden">
            <h2>創建新房間</h2>
            <div class="form-group">
                <label for="room-name">房間名稱:</label>
                <input type="text" id="room-name" maxlength="20" placeholder="請輸入房間名稱">
            </div>
            <div class="form-group">
                <label for="max-players">最大玩家數:</label>
                <select id="max-players">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                </select>
            </div>

            <!-- ★★★ START: Map Options ★★★ -->
            <div class="form-group map-options">
                <label for="map-type">地圖類型:</label>
                <select id="map-type">
                    <option value="circle" selected>圓形地圖 (10格)</option>
                    <option value="rectangle">矩形環地圖</option>
                </select>
            </div>

            <div id="rectangle-options" class="form-group hidden">
                <div class="map-size-controls">
                    <div>
                        <label for="map-rows">行數 (2-8):</label>
                        <input type="number" id="map-rows" min="2" max="8" value="6">
                    </div>
                    <div>
                        <label for="map-cols">列數 (2-8):</label>
                        <input type="number" id="map-cols" min="2" max="8" value="7">
                    </div>
                </div>
                <div class="map-preview">
                    <p>路徑格子總數: <span id="total-cells">22</span></p>
                    <div id="map-preview-container">
                        <!-- Preview generated by JS -->
                    </div>
                </div>
            </div>
            <!-- ★★★ END: Map Options ★★★ -->

            <div class="form-group">
                <button id="create-room-submit" class="btn btn-primary">創建</button>
                <button id="create-room-back" class="btn btn-secondary">返回</button>
            </div>
        </div>

        <div id="join-room-panel" class="panel hidden">
            <h2>加入房間</h2>
            <div class="form-group">
                <label for="join-room-id">房間代碼:</label>
                <input type="text" id="join-room-id" placeholder="請輸入房間代碼">
            </div>
            <div class="form-group">
                <button id="join-room-submit" class="btn btn-primary">查詢</button>
                <button id="join-room-back" class="btn btn-secondary">返回</button>
            </div>
            <div id="room-list" class="hidden">
                <h3>活躍房間:</h3>
                <ul id="active-rooms-list"></ul>
            </div>
        </div>

        <div id="player-name-panel" class="panel hidden">
            <h2 id="player-name-title">加入房間</h2>
            <div class="form-group">
                <label for="player-name">玩家名稱:</label>
                <input type="text" id="player-name" maxlength="10" placeholder="請輸入你的名稱 (最多10字元)">
            </div>
            <p id="player-name-room-info">房間資訊載入中...</p>
            <div class="form-group">
                <button id="player-name-submit" class="btn btn-primary">開始遊戲</button>
                <button id="player-name-back" class="btn btn-secondary">返回</button>
            </div>
        </div>

        <div id="error-message" class="hidden"></div>
    </div>

    <script src="client.js"></script>
</body>
</html>
