<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大富翁遊戲</title>
  <!-- 確保這些 CDN 連結有效 -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- 加載遊戲組件腳本 -->
  <!-- 注意路徑是否正確，相對於 index.html -->
  <script src="/game/MonopolyGame.js" type="text/babel"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      /* 基本樣式重置 */
      box-sizing: border-box;
    }
    *, *::before, *::after {
       box-sizing: inherit;
    }
    /* 可以添加更多全局樣式或組件內嵌樣式 */

    /* 為了讓控制按鈕更好看，添加一些基礎樣式 */
    button {
        transition: background-color 0.2s ease, opacity 0.2s ease;
    }
    button:hover:not(:disabled) {
        filter: brightness(1.1); /* 滑過時變亮一點 */
    }
     button:disabled {
        cursor: not-allowed;
     }

  </style>
  <!-- 你可能需要 Tailwind CSS 或其他 CSS 框架來支持 MonopolyGame.js 中的 class -->
  <!-- 例如，使用 Tailwind CDN (僅用於快速測試): -->
  <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->

</head>
<body>
  <!-- 確保這個 div 存在 -->
  <div id="root"></div>

  <!-- 這個 script 塊必須在所有依賴 (React, ReactDOM, Babel, MonopolyGame.js) 加載完之後 -->
  <script type="text/babel">
    // 確保 MonopolyGame 在這裡是可訪問的
    // 如果 MonopolyGame.js 正確加載和轉換，它應該是一個全局變數
    try {
        ReactDOM.render(<MonopolyGame />, document.getElementById('root'));
    } catch (error) {
        console.error("渲染 React 組件時出錯:", error);
        // 在頁面上顯示錯誤信息，幫助調試
        const rootDiv = document.getElementById('root');
        if (rootDiv) {
            rootDiv.innerHTML = `<div style="color: red; padding: 20px;">
                <h2>渲染錯誤</h2>
                <p>無法加載遊戲組件。請檢查瀏覽器控制台獲取詳細信息。</p>
                <pre>${error.message}</pre>
                <pre>${error.stack}</pre>
            </div>`;
        }
    }
  </script>
</body>
</html>
