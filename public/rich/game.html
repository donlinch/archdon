<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Walker - 大富翁風格遊戲</title>
    <link rel="stylesheet" href="https://sunnyyummy.onrender.com/rich/style.css">
    <style>
        .template-selector {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            display: none;
        }
        
        .selector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
        }
        
        .selector-header h3 {
            margin: 0;
            font-size: 18px;
        }
        
        .btn-close {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
        }
        
        .selector-body {
            padding: 16px;
        }
        
        .template-dropdown {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .template-preview {
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 16px;
        }
        
        .preview-title {
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .preview-image {
            height: 120px;
            background-color: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
        }
        
        .template-description {
            font-size: 14px;
            color: #666;
        }
        
        .selector-footer {
            display: flex;
            justify-content: flex-end;
            padding: 12px 16px;
            border-top: 1px solid #eee;
            gap: 12px;
        }
        
        .template-selector-btn {
            position: fixed;
            bottom: 60px;
            right: 20px;
            padding: 8px 20px;   /* 刪除最底 */
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            
            cursor: pointer;
            z-index: 900;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #888;
            display: none;
        }


 /* 浮動按鈕 */
    #rollBtn {
      position: fixed;
      bottom: 100px;
      right: 20px;
      padding: 8px 28px;
      font-size: 0.8rem;
      color: #fff;
      background-color: #4c91af;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 1001;
      transition: background-color .2s, transform .1s;
    }


    #rollBtn:hover {
      background-color: #45a049;
    }
    #rollBtn:disabled {
      background-color: #999;
      cursor: default;
    }

    /* 透明彈窗 */
    #modal {
      display: none;               /* 預設隱藏 */
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      align-items: center;
      justify-content: center;
      background-color: rgba(0,0,0,0); /* 完全透明 */
      z-index: 1000;
    }
    #modal.show {
      display: flex;               /* 加入 .show 之後顯示 */
    }
    #modal img {
      width: 180px;
      height: 180px;
      object-fit: contain;
    }



        </style>



</head>
<body>
    <div class="game-container">
        <!-- 遊戲標題 -->
        <header class="game-header">
            <h1>Simple Walker</h1>
            <div id="room-info">房間: <span id="room-name-display">...</span></div>
        </header>
 <!-- 透明彈窗 -->
  <div id="modal">
    <img id="modalDice" src="" alt="擲骰子結果">
  </div>
        <!-- 地圖區域 (顯示在最上方) -->
        <div id="game-area" class="game-section">
            <div id="game-map">
                <div id="map-container">
                    <!-- 地圖格子將由 JS 動態生成 -->
                </div>
                <div id="players-container">
                    <!-- 玩家標記將由 JS 動態生成 -->
                </div>
                <!-- ===== 新增：中央圖片容器 ===== -->
                <div id="map-center-image-container">
                    <img src="https://sunnyyummy.onrender.com/uploads/1744875326039-16458.png" alt="地圖中央圖案">
                </div>
                <!-- ===== 新增結束 ===== -->

            </div>
        </div>

        <!-- 控制器區域 (顯示在中間) -->
        <div id="controller-area" class="game-section">
            <div class="player-info">
                <span>玩家: <span id="player-name-display">...</span></span>
            </div>
            <div class="controller-buttons">
                <button id="move-backward" class="btn btn-control">← 後退</button>
                <button id="move-forward" class="btn btn-control">前進 →</button>
            </div>
        </div>
  
        <!-- 遊戲資訊區域 (顯示在下方) -->
        <div id="info-area" class="game-section">
            <div class="info-panel">
                <div id="players-info">
                    <h3>玩家列表</h3>
                    <ul id="players-list">
                        <!-- 玩家清單由 JS 動態生成 -->
                    </ul>
                </div>
                <div id="game-status">
                    <p>房間人數: <span id="player-count">0</span>/<span id="max-players">5</span></p>
                    <p>房間代碼: <span id="room-id-display">...</span></p>
                    <button id="leave-game" class="btn btn-secondary">離開遊戲</button>
                </div>
            </div>
        </div>
 <!-- 浮動「擲骰子」按鈕 -->
  <button id="rollBtn">擲骰子</button>


        <!-- 連接狀態指示器 -->
        <div id="connection-status" class="offline">
            <span id="status-text">連接中...</span>
        </div>
    </div>

    <!-- 地點詳情彈窗 -->
    <div id="location-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="location-title">地點標題</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p id="location-description">地點詳細描述...</p>
            </div>
            <div class="modal-footer">
                <button class="btn close-btn">關閉</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
<div id="template-selector" class="template-selector">
    <div class="selector-header">
        <h3>選擇地圖風格</h3>
        <button id="close-template-selector" class="btn-close">×</button>
    </div>
    <div class="selector-body">
        <div class="loading-indicator">載入中...</div>
        <select id="template-select" class="template-dropdown">
            <option value="">-- 請選擇模板 --</option>
        </select>
        <div class="template-preview">
            <div class="preview-title">預覽</div>
            <div id="template-preview-image" class="preview-image">
                選擇模板來預覽
            </div>
            <div id="template-description" class="template-description">
                選擇一個模板以查看描述
            </div>
        </div>
    </div>
    <div class="selector-footer">
        <button id="apply-template" class="btn btn-primary">套用模板</button>
        <button id="cancel-template" class="btn btn-secondary">取消</button>
    </div>
</div>

<!-- 模板選擇器按鈕 -->
<button id="open-template-selector" class="template-selector-btn">
    <span>更換主題</span>
</button>

<!-- 引入模板功能 JS -->
<script src="template-functions.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      const rollBtn   = document.getElementById('rollBtn');
      const modal     = document.getElementById('modal');
      const modalDice = document.getElementById('modalDice');

      // 如果找不到必要元素，就直接退出
      if (!rollBtn || !modal || !modalDice) return;

      // 轉動動畫 GIF
      const rollingGif = 'https://sunnyyummy.onrender.com/uploads/1745476566663-61932.gif';
      // 1~6 點靜態圖
      const faces = [
        'https://sunnyyummy.onrender.com/uploads/1745474305689-68824.png',
        'https://sunnyyummy.onrender.com/uploads/1745474311543-12469.png',
        'https://sunnyyummy.onrender.com/uploads/1745474318057-68575.png',
        'https://sunnyyummy.onrender.com/uploads/1745474323298-59620.png',
        'https://sunnyyummy.onrender.com/uploads/1745474329045-37372.png',
        'https://sunnyyummy.onrender.com/uploads/1745474334296-40514.png'
      ];
      let timerId = null;

      rollBtn.addEventListener('click', () => {
        // 防止重複計時器
        if (timerId) clearTimeout(timerId);

        // 按鈕失能，顯示轉動 GIF
        rollBtn.disabled = true;
        modalDice.src = rollingGif;
        modal.classList.add('show');

        // 2 秒後顯示隨機點數，並解除按鈕鎖定
        timerId = setTimeout(() => {
          const idx = Math.floor(Math.random() * 6);
          modalDice.src = faces[idx];
          rollBtn.disabled = false;
        }, 1500);
      });

      // 點擊彈窗任何地方都可關閉
      modal.addEventListener('click', () => {
        if (timerId) clearTimeout(timerId);
        modal.classList.remove('show');
        rollBtn.disabled = false;
      });
    });
  </script>






</body>
</html>
