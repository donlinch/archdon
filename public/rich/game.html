<script>
 document.addEventListener('DOMContentLoaded', () => {
  const modal = document.getElementById('modal');
  const modalDice = document.getElementById('modalDice');
  const rollBtn = document.getElementById('rollBtn');
  
  if (modal && modalDice && rollBtn) {
    // 清除原有的點擊事件（避免重複綁定）
    const newModal = modal.cloneNode(true);
    modal.parentNode.replaceChild(newModal, modal);
    
    // 重新獲取元素引用
    const updatedModal = document.getElementById('modal');
    const updatedModalDice = document.getElementById('modalDice');
    
    // 點擊彈窗任何地方都可關閉
    updatedModal.addEventListener('click', () => {
      console.log('Modal clicked, closing...');
      updatedModal.classList.remove('show');
      // 如果有計時器，需要清除
      if (window.diceRollTimer) {
        clearTimeout(window.diceRollTimer);
        window.diceRollTimer = null;
      }
      // 確保按鈕啟用
      if (rollBtn.disabled) {
        rollBtn.disabled = false;
      }
    });
    
    // 修改骰子點擊功能
    rollBtn.addEventListener('click', (e) => {
      e.stopPropagation(); // 防止事件冒泡
      
      // 轉動動畫 GIF
      const rollingGif = 'https://sunnyyummy.onrender.com/uploads/1745476566663-61932.gif';
      // 點數靜態圖
      const faces = [
        'https://sunnyyummy.onrender.com/uploads/1745474305689-68824.png',
        'https://sunnyyummy.onrender.com/uploads/1745474311543-12469.png',
        'https://sunnyyummy.onrender.com/uploads/1745474318057-68575.png',
        'https://sunnyyummy.onrender.com/uploads/1745474323298-59620.png',
        'https://sunnyyummy.onrender.com/uploads/1745474329045-37372.png',
        'https://sunnyyummy.onrender.com/uploads/1745474334296-40514.png'
      ];
      
      // 按鈕失能
      rollBtn.disabled = true;
      updatedModalDice.src = rollingGif;
      updatedModal.classList.add('show');
      
      // 儲存計時器引用，以便能夠在需要時清除
      window.diceRollTimer = setTimeout(() => {
        const idx = Math.floor(Math.random() * 6);
        updatedModalDice.src = faces[idx];
        rollBtn.disabled = false;
        window.diceRollTimer = null;
      }, 1500);
    });
    
    console.log('Modal click event listeners successfully attached');
  } else {
    console.error('Required elements not found for modal functionality');
  }
});
  </script>
