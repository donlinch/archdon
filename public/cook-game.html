


<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>料理急先鋒 - 遊戲進行中</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1c1c1c">
  <style>
    :root {
      --primary-color: #32a852;
      --secondary-color: #4CAF50;
      --accent-color: #FF9800;
      --text-color: #f0f0f0;
      --bg-color: #1c1c1c;
      --border-color: #444;
      --card-bg-color: #2a2a2a;
      --btn-cook-bg: #d42a02;
      --btn-assemble-bg: #545251;
      --btn-serve-bg: #c7c3c0;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body { height: 100%; overflow: hidden; }

    body {
      font-family: monospace, 'Courier New', Courier;
      background-color: #111;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }
    
    .game-wrapper {
        width: 100%; height: 100%;
        max-width: 450px; max-height: 950px;
        background-color: var(--bg-color);
        display: flex; flex-direction: column;
        position: relative; overflow: hidden;
        border: 2px solid #555; border-radius: 20px;
        box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }
    
    .loading-screen {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: var(--bg-color);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 1000;
    }
    
    .loader {
      width: 60px; height: 60px;
      border-radius: 50%;
      border: 5px solid var(--border-color);
      border-top-color: var(--accent-color);
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text { font-size: 1.2em; color: var(--accent-color); }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    .game-ui {
      display: flex; flex-direction: column;
      height: 100%; flex-grow: 1;
      visibility: hidden; /* 默認隱藏，由JS控制顯示 */
    }
    
    .game-header {
      flex-shrink: 0; height: 50px;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 15px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .game-timer { font-size: 1.2em; color: var(--accent-color); font-weight: bold; }
    .game-score { font-size: 1.2em; color: var(--secondary-color); }

    .main-area {
        flex: 1;
        display: flex; flex-direction: column;
        overflow-y: auto; padding: 15px;
        gap: 15px;
    }

    .orders-container { display: flex; flex-direction: column; gap: 10px; }
    .order-card {
      background-color: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 8px; padding: 12px;
      display: flex; flex-direction: column; gap: 8px;
    }
    .order-details { display: flex; justify-content: space-between; align-items: center; }
    .order-name { font-size: 1.1em; font-weight: bold; }
    .order-ingredients { display: flex; gap: 5px; }
    .ingredient-icon { font-size: 1.2em; }
    .order-timer-text { font-size: 0.8em; color: #aaa; margin-bottom: 4px; text-align: right; }
    .order-timer { width: 100%; height: 6px; background-color: #444; border-radius: 3px; overflow: hidden; }
    .order-timer-fill { height: 100%; background-color: var(--secondary-color); border-radius: 3px; transition: width 0.5s linear; }

    .ingredients-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); gap: 10px;
    }
    
    .ingredient-button {
      width: 100%; aspect-ratio: 1;
      border-radius: 10px; border: none; outline: none;
      background-color: var(--button-gray);
      box-shadow: rgba(0, 0, 0, 0.4) 5px 5px 8px, #fff 1.5px 1.5px 2px 0px inset, var(--button-gray) -3.2px -3.2px 8px 0px inset;
      cursor: pointer; transition: 0.1s ease-in-out;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .ingredient-button:active {
      box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 0px, inset 0.5px 0.5px 4px #000, var(--button-gray) -3.2px -3.2px 8px 0px inset;
      transform: translateY(2px);
    }
    .ingredient-icon-large { font-size: 2em; margin-bottom: 5px; }
    .ingredient-label { font-size: 0.8em; color: #333; text-align: center; }
    
    .actions-container { display: flex; justify-content: space-between; gap: 10px; }
    .action-button {
        flex: 1; height: 5em; border-radius: 10px; border: none; outline: none;
        cursor: pointer; transition: 0.1s ease-in-out;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .action-button:active { transform: translateY(2px); }
    .cook-button { background-color: var(--btn-cook-bg); box-shadow: rgba(0, 0, 0, 0.4) 5px 5px 8px, #fb702c 2px 2px 10px 0px inset, var(--btn-cook-bg) -4px -4px 1px 0px inset; }
    .cook-button:active { box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 0px, inset 0.5px 0.5px 4px #000, var(--btn-cook-bg) -3.2px -3.2px 8px 0px inset; }
    .assemble-button { background-color: var(--btn-assemble-bg); box-shadow: rgba(0, 0, 0, 0.4) 5px 5px 8px, #a8a6a4 1.5px 1.5px 1px 0px inset, var(--btn-assemble-bg) -3.2px -3.2px 8px 0px inset; }
    .assemble-button:active { box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 0px, inset 0.5px 0.5px 4px #000, var(--btn-assemble-bg) -3.2px -3.2px 8px 0px inset; }
    .serve-button { background-color: var(--btn-serve-bg); box-shadow: rgba(0, 0, 0, 0.4) 5px 5px 8px, #fff 1.5px 1.5px 2px 0px inset, var(--btn-serve-bg) -3.2px -3.2px 8px 0px inset; }
    .serve-button:active { box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 0px, inset 0.5px 0.5px 4px #000, var(--btn-serve-bg) -3.2px -3.2px 8px 0px inset; }
    .action-icon { font-size: 1.8em; color: white; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
    .action-label { font-size: 0.8em; color: white; font-weight: bold; margin-top: 5px; }

    .player-inventory {
      flex-shrink: 0; display: grid;
      grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 1fr);
      gap: 8px; padding: 15px;
      background: rgba(0,0,0,0.2); border-top: 1px solid var(--border-color);
    }
    .inventory-slot {
      aspect-ratio: 1; background: rgba(0,0,0,0.4);
      border: 1px solid var(--border-color); border-radius: 8px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      cursor: pointer; position: relative; transition: all 0.2s ease;
      color: rgba(255,255,255,0.3); font-size: 0.8em;
    }
    .inventory-slot.active { border-color: var(--accent-color); transform: scale(1.05); }
    .game-item { font-size: 1.8em; }
    .item-label { font-size: 0.7em; color: #ccc; position: absolute; bottom: 5px; }


    
    .task-hint {
      background-color: rgba(0, 0, 0, 0.7);
      color: var(--text-color);
      padding: 12px 15px;
      font-size: 1.1em;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
    }
    
    .game-main {
      flex-grow: 1;
      overflow-y: auto; /* 主要內容區域可滾動 */
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    
    /* 訂單區域 */
    .orders-container {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;

    }

    .order-card {

      flex-direction: column;

    .order-details {

    }
    
    .order-name {

      font-weight: bold;

    }

    .order-ingredients {
      display: flex;
      gap: 5px;
    }

    .ingredient-icon {
      font-size: 1.2em;
    }

    .order-timer-container {
      width: 100%;
    }

    .order-timer-text {
      font-size: 0.9em;
      color: #8b949e;
      margin-bottom: 4px;
      text-align: right;
    }
    
    .order-timer {
      width: 100%;
      height: 6px;
      background-color: #30363d;

    }

    .order-timer-fill {

    /* 食材站區域 - 網格佈局 */
    .ingredients-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;

      box-shadow: rgba(0, 0, 0, 0.377) 0px 0px 0px, 
                  inset 0.5px 0.5px 4px #000000,

      transform: translateY(2px);
    }
    
    .ingredient-icon-large {
      font-size: 2em;

    /* 動作站區域 - 大按鈕 */
    .actions-container {
      display: flex;

    .cook-button {

    .cook-button:active {
      box-shadow: rgba(0, 0, 0, 0.377) 0px 0px 0px,

      transform: translateY(2px);
    }
    
    .assemble-button {
      background-color: var(--button-dark);
      box-shadow: rgba(0, 0, 0, 0.377) 5px 5px 8px,
                  #a8a6a4 1.5px 1.5px 1px 0px inset,

    }
    
    .assemble-button:active {
      box-shadow: rgba(0, 0, 0, 0.377) 0px 0px 0px,

                  #545251 -3.2px -3.2px 8px 0px inset;
      transform: translateY(2px);
    }
    
    .serve-button {
      background-color: var(--button-gray);
      box-shadow: rgba(0, 0, 0, 0.377) 5px 5px 8px,
                  #ffffff 1.5px 1.5px 2px 0px inset, 
                  #c7c3c0 -3.2px -3.2px 8px 0px inset;
    }
    
    .serve-button:active {
      box-shadow: rgba(0, 0, 0, 0.377) 0px 0px 0px, 
                  inset 0.5px 0.5px 4px #000000,
                  #c7c3c0 -3.2px -3.2px 8px 0px inset;
      transform: translateY(2px);
    }
    
    .action-icon {
      font-size: 2em;
      margin-bottom: 5px;
      color: white;
    }
    
    .action-label {
      font-size: 0.9em;
      color: white;
      text-align: center;
    }

    /* 玩家物品欄 */
    .player-area {
      position: sticky;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(13, 17, 23, 0.95);
      backdrop-filter: blur(5px);
      padding: 10px;
      border-top: 1px solid #30363d;
    }

    .player-inventory {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);

    .inventory-slot {
      aspect-ratio: 1;
      background: #010409;
      border: 2px solid #30363d;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .inventory-slot.active {
      border-color: #ffd700;
      background: #1c1f23;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }
    
    /* 物品動畫效果 */
    @keyframes itemAppear {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .game-item {
      animation: itemAppear 0.3s ease-out;
    }

    /* 對話與通知 */
    .dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .dialog-content {
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    
    .dialog-title {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: var(--secondary-color);
    }
    
    .dialog-text {
      margin-bottom: 20px;
    }
    
    .dialog-button {
      background-color: var(--accent-color);
      color: white;
      border: none;

      border-radius: 5px;

      margin: 0 10px;
    }
    
    .toast {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .toast.show {
      opacity: 1;
    }
    
    /* 動畫 */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    /* User Status Indicator */
    .user-status {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001;
        display: flex;
        align-items: center;
        background-color: var(--card-bg-color, rgba(0, 0, 0, 0.7));
        padding: 5px 10px;
        border-radius: 20px;
        border: 1px solid var(--border-color, #444);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);

    }

    .user-status:hover {

    }

        width: 40px;

        border-radius: 50%;

<body>
  <div class="game-wrapper">
    <div class="loading-screen" id="loadingScreen">
      <div class="loader"></div>
      <div class="loading-text">遊戲載入中...</div>
    </div>

    <div class="game-ui" id="gameUI">
      <div class="game-header">
        <div class="game-timer" id="gameTimer">03:00</div>
        <div class="game-score" id="gameScore">分數: 0</div>
      </div>
      
      <div class="main-area">
        <div class="orders-container" id="ordersContainer"></div>
        <div class="kitchen-area">
          <div class="task-hint" id="taskHint"></div>
          <div class="ingredients-container" id="ingredientsContainer"></div>
          <div class="actions-container">
            <button class="action-button cook-button" id="cookButton">
              <span class="action-icon">🔥</span><span class="action-label">烹飪</span>
            </button>
            <button class="action-button assemble-button" id="assembleButton">
              <span class="action-icon">🔨</span><span class="action-label">組裝</span>
            </button>
            <button class="action-button serve-button" id="serveButton">
              <span class="action-icon">🍽️</span><span class="action-label">上菜</span>
            </button>
          </div>
        </div>
      </div>
      
      <div class="player-inventory" id="playerInventory"></div>
    </div>
  </div>

  <script>
     document.addEventListener('DOMContentLoaded', () => {
      // 檢查是否有登入令牌，若無則導回登入頁
      const token = localStorage.getItem('cookGameToken');
      if (!token) {
        window.location.href = '/cook-login.html';
        return;
      }
  
      // 獲取房間ID (從URL參數)
      const urlParams = new URLSearchParams(window.location.search);
      const roomId = urlParams.get('id');
      
      if (!roomId) {
        alert('找不到房間ID，將返回遊戲大廳');
        window.location.href = '/cook-lobby.html';
        return;
      }
      
      // 防止畫面滾動
      document.body.addEventListener('touchmove', function(e) {
        e.preventDefault();
      }, { passive: false });
      
      // DOM元素
      const gameUI = document.getElementById('gameUI');
      const loadingScreen = document.getElementById('loadingScreen');
      const gameTimer = document.getElementById('gameTimer');
      const gameScore = document.getElementById('gameScore');
      const gameBoard = document.getElementById('gameBoard');
      const stationsContainer = document.getElementById('stationsContainer');
      const ordersContainer = document.getElementById('ordersContainer');
      const playerAvatar = document.getElementById('playerAvatar');
      const playerInventory = document.getElementById('playerInventory');
      const gameOverDialog = document.getElementById('gameOverDialog');
      const gameOverText = document.getElementById('gameOverText');
      const finalScore = document.getElementById('finalScore');
      const returnToLobbyBtn = document.getElementById('returnToLobbyBtn');
      const toast = document.getElementById('toast');
      
      // 遊戲狀態
      let gameState = {
        activeSlot: 0,
        inventory: Array(8).fill(null), // 8個庫存槽
        orders: [],
        stations: {},
        players: [],
        status: 'waiting'
      };
      
      // WebSocket連接
      let websocket = null;
      let reconnectAttempts = 0;
      const maxReconnectAttempts = 5;
      const reconnectDelay = 3000;
      
      // 首先獲取用戶資料
      fetch('/cook-api/users/profile', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('無法驗證使用者身份');
        }
        return response.json();
      })
      .then(data => {
        gameState.currentPlayer = data.user;
        
        // Populate user status indicator
        const userStatus = document.getElementById('userStatus');
        const userStatusAvatar = document.getElementById('userStatusAvatar');
        const userStatusName = document.getElementById('userStatusName');
        
        userStatusAvatar.src = gameState.currentPlayer.user_profile_image_url || '/images/a01girlmove.gif';
        userStatusName.textContent = gameState.currentPlayer.display_name || gameState.currentPlayer.username;
        userStatus.style.display = 'flex';
        userStatus.addEventListener('click', () => {
            window.location.href = `member-editor.html?userId=${gameState.currentPlayer.user_id}`;
        });
        
        // 連接WebSocket並啟動遊戲
        connectWebsocket();
      })
      .catch(error => {
        console.error('獲取用戶資料失敗:', error);
        alert('獲取用戶資料失敗，將返回大廳。');
        window.location.href = 'cook-lobby.html';
      });
      
      // 連接WebSocket
      function connectWebsocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/cook-ws`;
        
        websocket = new WebSocket(wsUrl);
        
        websocket.onopen = () => {
          console.log('WebSocket連接已建立');
          reconnectAttempts = 0;
          
          // 發送認證訊息
          websocket.send(JSON.stringify({
            type: 'authenticate',
            token: token
          }));
        };
        
        websocket.onmessage = (event) => {
          try {
            const message = JSON.parse(event.data);
            console.log('Received message:', message);
            
            // 處理不同類型的消息
            switch (message.type) {
              // ★ 關鍵修改：移除room_info處理，只接受 game_state 和 game_started
              case 'game_state':
                case 'game_started':
                    startGame(message.gameState);
                    break;

                // ★ 關鍵修改：在 ingredient_picked 中加入自動選擇空槽的邏輯
                case 'ingredient_picked':

                if (message.newScore !== undefined) {

        return ['burger_basic', 'burger_cheese', 'burger_deluxe'].includes(itemType);
      }
      
      // 獲取物品名稱
      function getItemName(type) {
        switch (type) {
          case 'beef': return '牛肉';
          case 'beef_cooked': return '熟牛肉';
          case 'lettuce': return '生菜';
          case 'tomato': return '番茄';
          case 'tomato_grilled': return '烤番茄';
          case 'onion': return '洋蔥';
          case 'onion_grilled': return '烤洋蔥';
          case 'bread': return '麵包';
          case 'bread_toasted': return '烤麵包';
          case 'cheese': return '起司';
          case 'plate': return '盤子';
          case 'burger_basic': return '經典漢堡';
          case 'burger_cheese': return '起司漢堡';
          case 'burger_deluxe': return '豪華漢堡';
          default: return '未知物品';
        }
      }
      
      // 檢查是否有可組裝的食材
      function hasAssemblableItems() {
        // 檢查是否有足夠的材料做基本漢堡
        const hasBread = gameState.inventory.some(item => item && (item.type === 'bread' || item.type === 'bread_toasted'));
        const hasCookedBeef = gameState.inventory.some(item => item && item.type === 'beef_cooked');
        
        return hasBread && hasCookedBeef;
      }
      
      // 添加傳遞按鈕到界面
      function addTransferButtons() {
        const transferContainer = document.createElement('div');
        transferContainer.className = 'transfer-container';
        transferContainer.style.position = 'fixed';
        transferContainer.style.bottom = '120px';
        transferContainer.style.right = '10px';
        transferContainer.style.display = 'flex';
        transferContainer.style.flexDirection = 'column';
        transferContainer.style.gap = '10px';
        
        // 為每個其他玩家創建傳遞按鈕
        gameState.players.forEach(player => {
          if (player.id !== gameState.currentPlayer.user_id) {
            const transferBtn = document.createElement('button');
            transferBtn.className = 'transfer-btn';
            transferBtn.textContent = `傳給 ${player.username}`;
            transferBtn.style.padding = '8px 15px';
            transferBtn.style.backgroundColor = '#4CAF50';
            transferBtn.style.border = 'none';
            transferBtn.style.borderRadius = '5px';
            transferBtn.style.color = 'white';
            transferBtn.style.cursor = 'pointer';
            
            transferBtn.addEventListener('click', () => {
              // 檢查是否有選中的物品
              if (gameState.inventory[gameState.activeSlot]) {
                sendAction('transfer_item', {
                  toPlayerId: player.id,
                  fromSlot: gameState.activeSlot
                });
                
                // 添加傳遞動畫
                const slot = document.querySelectorAll('.inventory-slot')[gameState.activeSlot];
                if (slot && slot.querySelector('.game-item')) {
                  const item = slot.querySelector('.game-item');
                  item.style.animation = 'transferOut 0.5s ease-out';
                  
                  // 添加傳遞動畫樣式
                  const style = document.createElement('style');
                  style.textContent = `
                    @keyframes transferOut {
                      0% { transform: scale(1); opacity: 1; }
                      100% { transform: scale(0); opacity: 0; }
                    }
                  `;
                  document.head.appendChild(style);
                }
              } else {
                showToast('請先選擇要傳遞的物品');
              }
            });
            
            transferContainer.appendChild(transferBtn);
          }
        });
        
        document.body.appendChild(transferContainer);

        // 添加工作區傳遞功能
        const workspaceSlots = document.querySelectorAll('.workspace-slot');
        workspaceSlots.forEach((slot, index) => {
          slot.addEventListener('click', () => {
            // 如果工作區槽位為空且玩家有物品，則放入
            if (slot.childElementCount === 0 && gameState.inventory[gameState.activeSlot]) {
              const item = gameState.inventory[gameState.activeSlot];
              
              // 創建物品圖標
              const itemIcon = document.createElement('div');
              itemIcon.className = 'game-item';
              itemIcon.textContent = getItemSymbol(item.type);
              itemIcon.style.position = 'relative';
              itemIcon.style.width = '40px';
              itemIcon.style.height = '40px';
              itemIcon.style.backgroundColor = getItemColor(item.type);
              
              slot.appendChild(itemIcon);
              
              // 清空玩家庫存槽
              gameState.inventory[gameState.activeSlot] = null;
              updateInventory(gameState.inventory);
              
              // 廣播給其他玩家
              sendAction('place_in_workspace', {
                itemType: item.type,
                itemId: item.id,
                workspaceSlot: index
              });
              
              showToast('物品已放入共享工作區');
            } 
            // 如果工作區有物品且玩家槽位為空，則拿取
            else if (slot.childElementCount > 0 && !gameState.inventory[gameState.activeSlot]) {
              const itemIcon = slot.querySelector('.game-item');
              if (itemIcon) {
                // 從樣式中獲取物品類型
                const backgroundColor = itemIcon.style.backgroundColor;
                let itemType = '';
                
                // 根據顏色反向查找物品類型
                for (const [type, color] of Object.entries(getItemColorMap())) {
                  if (color === backgroundColor) {
                    itemType = type;
                    break;
                  }
                }
                
                if (itemType) {
                  // 更新玩家庫存
                  gameState.inventory[gameState.activeSlot] = {
                    type: itemType,
                    id: `item_${Date.now()}_${Math.floor(Math.random() * 1000)}`
                  };
                  
                  updateInventory(gameState.inventory);
                  
                  // 清空工作區槽位
                  slot.innerHTML = '';
                  
                  // 廣播給其他玩家
                  sendAction('take_from_workspace', {
                    workspaceSlot: index
                  });
                  
                  showToast(`已從工作區拿取${getItemName(itemType)}`);
                }
              }
            }
          });
        });
      }
      
      // 獲取物品顏色映射表
      function getItemColorMap() {
        return {
          'beef_raw': '#A52A2A',
          'beef_cooked': '#8B4513',
          'lettuce': '#32CD32',
          'tomato': '#FF6347',
          'onion': '#BA55D3',
          'bread': '#F0E68C',
          'cheese': '#FFD700',
          'plate': '#B0C4DE',
          'burger_basic': '#CD853F',
          'burger_cheese': '#DAA520',
          'burger_deluxe': '#B8860B'
        };
      }
      
      // 更新訂單計時器
      function updateOrderTimers() {
        const now = Date.now();
        if(!gameState.orders) return;
        
        gameState.orders.forEach(order => {
          const elapsedTime = (now - (order.createdAt || now)) / 1000;
          const timeRemaining = Math.max(0, order.totalTime - elapsedTime);

          const orderElement = document.querySelector(`.order-card[data-id="${order.id}"]`);
          if (orderElement) {
            const timerFill = orderElement.querySelector('.order-timer-fill');
            const timerText = orderElement.querySelector('.order-timer-text');
            if (timerFill && timerText) {
              const timePercent = (timeRemaining / order.totalTime) * 100;
              timerFill.style.width = `${timePercent}%`;
              timerText.textContent = `剩餘時間: ${Math.ceil(timeRemaining)}s`;
              
              if (timePercent < 30) {
                timerFill.style.backgroundColor = 'var(--error-color)';
              } else if (timePercent < 60) {
                timerFill.style.backgroundColor = 'var(--accent-color)';
              } else {
                timerFill.style.backgroundColor = 'var(--success-color)';
              }
            }
          }
        });
      }
      
      // 顯示遊戲教學
      function showTutorial() {
        const tutorial = document.createElement('div');
        tutorial.className = 'dialog';
        tutorial.innerHTML = `
          <div class="dialog-content">
            <div class="dialog-title">料理急先鋒 - 遊戲教學</div>
            <div class="dialog-text">
              <p>歡迎來到料理急先鋒！在這裡你將與其他玩家合作完成料理訂單。</p>
              <p><strong>基本操作：</strong></p>
              <ul style="text-align: left; margin-left: 20px;">
                <li>點擊食材站拿取食材</li>
                <li>點擊烹飪站處理食材</li>
                <li>點擊組裝站組合食材</li>
                <li>點擊盤子站拿取盤子並上菜</li>
              </ul>
              <p>與隊友合作，傳遞食材以高效完成訂單！</p>
            </div>
            <button class="dialog-button" id="closeTutorial">開始遊戲</button>
          </div>
        `;
        
        document.body.appendChild(tutorial);
        
        document.getElementById('closeTutorial').addEventListener('click', () => {
          tutorial.remove();
        });
      }
      
      // 添加更新任務提示的函數
      function updateTaskHint() {
        const taskHint = document.getElementById('taskHint');
        
        // 檢查庫存是否已滿
        const isInventoryFull = !gameState.inventory.some(item => item === null);
        if (isInventoryFull) {
          taskHint.textContent = '庫存已滿！請烹飪或組裝食材以清出空間';
          taskHint.style.color = 'var(--error-color)';
          return;
        } else {
          taskHint.style.color = 'var(--text-color)';
        }
        
        // 檢查當前訂單
        if (gameState.orders && gameState.orders.length > 0) {
          const currentOrder = gameState.orders[0];
          const recipeName = getRecipeName(currentOrder.recipe);
          taskHint.textContent = `當前任務：製作 ${recipeName}`;
        } else {
          taskHint.textContent = '等待新的訂單...';
        }
        
        // 根據玩家庫存狀態提供更具體的提示
        const hasRawIngredients = gameState.inventory.some(item => 
          item && ['beef', 'lettuce', 'tomato', 'onion', 'bread', 'cheese'].includes(item.type));
        
        const hasCookedIngredients = gameState.inventory.some(item => 
          item && ['beef_cooked', 'bread_toasted', 'tomato_grilled', 'onion_grilled'].includes(item.type));
        
        const hasCompleteDish = gameState.inventory.some(item => 
          item && isCompleteDish(item.type));
        
        if (hasCompleteDish) {
          taskHint.textContent = '料理已完成！點擊「上菜」按鈕送餐';
        } else if (hasAssemblableItems()) {
          taskHint.textContent = '可以組裝漢堡了！點擊「組裝」按鈕';
        } else if (hasCookedIngredients) {
          taskHint.textContent = '需要更多食材，繼續拿取或烹飪';
        } else if (hasRawIngredients) {
          taskHint.textContent = '點擊「烹飪」按鈕處理食材';
        } else if (gameState.orders && gameState.orders.length > 0) {
          taskHint.textContent = '拿取食材開始製作料理';
        }
      }

      // 添加自動選擇下一個空槽位的功能
      function selectNextEmptySlot() {
        // 從當前槽位開始，尋找下一個空槽位
        let nextSlot = (gameState.activeSlot + 1) % 8;
        const startSlot = gameState.activeSlot;
        
        // 循環查找直到找到空槽位或回到起點
        while (nextSlot !== startSlot) {
          if (gameState.inventory[nextSlot] === null) {
            // 找到空槽位，更新活動槽位
            gameState.activeSlot = nextSlot;
            updateInventory(gameState.inventory);
            return true;
          }
          nextSlot = (nextSlot + 1) % 8;
        }
        
        // 如果沒有找到空槽位，返回false
        return false;
      }
    });
  </script>
