<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>料理急先鋒 - 遊戲進行中</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <style>
    :root {
      --primary-color: #32a852;
      --secondary-color: #4CAF50;
      --accent-color: #FF9800;
      --text-color: #f0f0f0;
      --bg-color: #222222;
      --border-color: #444444;
      --success-color: #4CAF50;
      --error-color: #F44336;
      --card-bg-color: rgba(0, 0, 0, 0.5);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      color: #fff;
      font-family: 'Courier New', monospace;
    }
    
    .game-container {
      width: 100%;
      max-width: 480px; /* 手機版面最大寬度 */
      min-height: 100vh;
      margin: 0 auto;
      background: #0d1117; /* 深色背景 */
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }
    
    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 5px solid var(--border-color);
      border-top-color: var(--accent-color);
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 1.2em;
      color: var(--accent-color);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 遊戲界面 */
    .game-ui {
      display: flex;
      flex-direction: column;
      height: 100%;
      flex-grow: 1;
    }
    
    .game-header {
      height: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      border-bottom: 1px solid var(--border-color);
      z-index: 10;
    }
    
    .game-timer {
      font-size: 1.2em;
      color: var(--accent-color);
      font-weight: bold;
    }
    
    .game-score {
      font-size: 1.2em;
      color: var(--secondary-color);
    }
    
    /* 添加任務提示樣式 */
    .task-hint {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: var(--text-color);
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 1.1em;
      z-index: 10;
      text-align: center;
      max-width: 80%;
    }
    
    /* 烹飪動畫 */
    .socket {
      width: 100px;
      height: 100px;
      position: absolute;
      left: 50%;
      margin-left: -50px;
      top: 50%;
      margin-top: -50px;
      z-index: 100;
    }

    .hex-brick {
      background: #ff2600;
      width: 15px;
      height: 8px;
      position: absolute;
      top: 5px;
      animation-name: fade00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      -webkit-animation-name: fade00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
    }

    .h2 {
      transform: rotate(60deg);
      -webkit-transform: rotate(60deg);
    }

    .h3 {
      transform: rotate(-60deg);
      -webkit-transform: rotate(-60deg);
    }

    .gel {
      height: 15px;
      width: 15px;
      transition: all 0.3s;
      -webkit-transition: all 0.3s;
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .center-gel {
      margin-left: -7px;
      margin-top: -7px;
      animation-name: pulse00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      -webkit-animation-name: pulse00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
    }

    .c1 {
      margin-left: -23px;
      margin-top: -7px;
    }

    .c2 {
      margin-left: -15px;
      margin-top: -21px;
    }

    .c3 {
      margin-left: 1px;
      margin-top: -21px;
    }

    .c4 {
      margin-left: 8px;
      margin-top: -7px;
    }

    .c5 {
      margin-left: -15px;
      margin-top: 6px;
    }

    .c6 {
      margin-left: 1px;
      margin-top: 6px;
    }

    .c7 {
      margin-left: -31px;
      margin-top: -21px;
    }

    .c8 {
      margin-left: 16px;
      margin-top: -21px;
    }

    .c9 {
      margin-left: -7px;
      margin-top: 20px;
    }

    .c10 {
      margin-left: -31px;
      margin-top: 6px;
    }

    .c11 {
      margin-left: 16px;
      margin-top: 6px;
    }

    .c12 {
      margin-left: -7px;
      margin-top: -35px;
    }

    .r1 {
      animation-name: pulse00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.2s;
      -webkit-animation-name: pulse00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.2s;
    }

    .r2 {
      animation-name: pulse00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.4s;
      -webkit-animation-name: pulse00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.4s;
    }

    .r3 {
      animation-name: pulse00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.6s;
      -webkit-animation-name: pulse00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.6s;
    }

    .r1 > .hex-brick {
      animation-name: fade00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.2s;
      -webkit-animation-name: fade00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.2s;
    }

    .r2 > .hex-brick {
      animation-name: fade00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.4s;
      -webkit-animation-name: fade00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.4s;
    }

    .r3 > .hex-brick {
      animation-name: fade00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.6s;
      -webkit-animation-name: fade00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.6s;
    }

    @keyframes pulse00 {
      0% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }

      50% {
        -webkit-transform: scale(0.01);
        transform: scale(0.01);
      }

      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    @keyframes fade00 {
      0% {
        background: #fff;
      }

      50% {
        background: #ff2600;
      }

      100% {
        background: #ff2600;
      }
    }
    
    /* 烹飪站動畫容器 */
    .cooking-animation-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      z-index: 10;
    }
    
    .cooking-timer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
    }
    
    .game-main {
      flex-grow: 1;
      overflow-y: auto; /* 主要內容區域可滾動 */
      padding: 10px;
    }
    
    .orders-container {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .order-card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .order-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .order-name {
      font-size: 1.1em;
      font-weight: bold;
      color: #c9d1d9;
    }

    .order-ingredients {
      display: flex;
      gap: 5px;
    }

    .ingredient-icon {
      font-size: 1.2em;
    }

    .order-timer-container {
      width: 100%;
    }

    .order-timer-text {
        font-size: 0.9em;
        color: #8b949e;
        margin-bottom: 4px;
        text-align: right;
    }
    
    .order-timer {
      width: 100%;
      height: 6px;
      background-color: #30363d;
      border-radius: 3px;
      overflow: hidden;
    }

    .order-timer-fill {
        height: 100%;
        background-color: var(--success-color);
        border-radius: 3px;
        transition: width 0.5s linear;
    }

    .stations-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .station {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .station:hover {
        background-color: #30363d;
    }

    .station-label {
        margin-top: 5px;
        color: #8b949e;
    }

    .player-area { /* 取代 .game-footer */
      position: sticky;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(13, 17, 23, 0.8);
      backdrop-filter: blur(5px);
      padding: 10px;
      border-top: 1px solid #30363d;
    }

    .player-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #333;
      margin-right: 10px;
      pointer-events: auto;
      display: none; /* 隱藏左下角帳號圖示 */
    }

    .player-inventory {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 8px;
    }

    .inventory-slot {
      aspect-ratio: 1;
      background: #010409;
      border: 2px solid #30363d;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .inventory-slot.active {
      border-color: #ffd700;
      background: #444;
    }
    
    /* 添加物品動畫效果 */
    @keyframes itemAppear {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .game-item {
      animation: itemAppear 0.3s ease-out;
    }

    /* 工作區樣式 */
    .shared-workspace {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 120px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-content: center;
      align-items: center;
      z-index: 4;
    }

    .workspace-slot {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* 對話與通知 */
    .dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .dialog-content {
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    
    .dialog-title {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: var(--secondary-color);
    }
    
    .dialog-text {
      margin-bottom: 20px;
    }
    
    .dialog-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 10px;
    }
    
    .toast {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .toast.show {
      opacity: 1;
    }
    
    /* 動畫 */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    /* User Status Indicator */
    .user-status {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001;
        display: flex;
        align-items: center;
        background-color: var(--card-bg-color, rgba(0, 0, 0, 0.7));
        padding: 5px 10px;
        border-radius: 20px;
        border: 1px solid var(--border-color, #444);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .user-status:hover {
        transform: translateY(-2px);
        background-color: rgba(0, 0, 0, 0.9);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    .user-status img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--accent-color, #FF9800);
        object-fit: cover;
    }

    .user-status .username {
        margin-left: 8px;
        font-weight: 600;
        color: var(--text-color, #f0f0f0);
        max-width: 120px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    @media (max-width: 767px) {
        .user-status {
            padding: 3px;
        }
        
        .user-status .username {
            display: none;
        }
    }

    /* 遊戲結束對話框樣式 */
    .final-score-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .final-score-label {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 5px;
    }
    
    .final-score {
      font-size: 3em;
      font-weight: bold;
      color: var(--accent-color);
    }
    
    .stats-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-label {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 5px;
    }
    
    .stat-value {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--secondary-color);
    }

    #sharedWorkspace {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
        background-color: #e0e0e0;
        border-radius: 10px;
        margin: 15px auto;
        flex-wrap: wrap;
        border: 2px dashed #a0a0a0;
        min-height: 80px;
    }
    .workspace-slot {
        width: 50px;
        height: 50px;
        background-color: #f0f0f0;
        border: 2px solid #ccc;
        border-radius: 8px;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .workspace-slot:hover {
        background-color: #d8d8d8;
    }
    .workspace-slot .game-item {
        cursor: default;
    }
    .workspace-hint {
        font-size: 0.8em;
        color: #888;
        text-align: center;
    }
    #serveDishBtn {
        padding: 10px 15px;
        font-size: 1em;
    }
  </style>
</head>
<body>
  <!-- 用戶狀態指示器 -->
  <div id="userStatus" class="user-status" style="display: none;">
      <img id="userStatusAvatar" src="/images/a01girlmove.gif" alt="User">
      <span id="userStatusName" class="username"></span>
  </div>

  <div class="game-container" id="gameContainer">
    <!-- 遊戲載入畫面 -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loader"></div>
      <div class="loading-text">遊戲載入中...</div>
    </div>

    <!-- 遊戲UI -->
    <div class="game-ui" id="gameUI">
      <div class="game-header">
        <div class="game-timer" id="gameTimer">03:00</div>
        <div class="game-score" id="gameScore">分數: 0</div>
      </div>
      
      <div class="game-main">
        <div class="task-hint" id="taskHint">請拿取食材開始製作料理</div>
        <div id="sharedWorkspace" style="display: none;">
          <!-- JS動態生成 -->
        </div>
        <div class="orders-container" id="ordersContainer">
          <!-- 訂單卡片將由JavaScript動態生成 -->
        </div>
        <div class="stations-container" id="stationsContainer">
          <!-- 工作站將由JavaScript動態生成 -->
        </div>
      </div>
      
      <div class="player-area">
        <div class="player-avatar" id="playerAvatar">C</div>
        <div class="player-inventory" id="playerInventory">
          <!-- 庫存槽將由JavaScript動態生成 -->
        </div>
      </div>
    </div>
    
    <!-- 結束遊戲對話框 -->
    <div class="dialog" id="gameOverDialog" style="display: none;">
      <div class="dialog-content">
        <div class="dialog-title">遊戲結束</div>
        <div class="dialog-text" id="gameOverText">
          <div class="final-score-container">
            <div class="final-score-label">團隊總分</div>
            <div class="final-score" id="finalScore">0</div>
          </div>
          <div class="stats-container">
            <div class="stat-item">
              <div class="stat-label">完成訂單</div>
              <div class="stat-value" id="completedOrders">0</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">個人得分</div>
              <div class="stat-value" id="personalScore">0</div>
            </div>
          </div>
          <!-- 新增：獎勵資訊區域 -->
          <div class="rewards-container" id="rewardsContainer" style="margin-top: 15px; padding: 10px; background-color: rgba(0, 0, 0, 0.2); border-radius: 5px;">
            <div class="reward-title" style="font-weight: bold; color: #FFD700; margin-bottom: 5px;">獲得獎勵</div>
            <div class="reward-item" style="display: flex; justify-content: space-between; margin: 5px 0;">
              <span>基礎點數:</span>
              <span id="basePoints">0</span>
            </div>
            <div class="reward-item" style="display: flex; justify-content: space-between; margin: 5px 0;">
              <span>任務獎勵:</span>
              <span id="questReward">0</span>
            </div>
            <div class="reward-item" style="display: flex; justify-content: space-between; margin: 5px 0; font-weight: bold;">
              <span>獲得經驗值:</span>
              <span id="expGained">0</span>
            </div>
            <div class="level-progress" id="levelProgressContainer" style="margin-top: 10px; display: none;">
              <div style="display: flex; justify-content: space-between; margin-bottom: 3px;">
                <span>等級進度:</span>
                <span id="levelProgress">0/100</span>
              </div>
              <div style="width: 100%; height: 8px; background-color: #444; border-radius: 4px; overflow: hidden;">
                <div id="levelProgressBar" style="height: 100%; background-color: #4CAF50; width: 0%; transition: width 1s;"></div>
              </div>
            </div>
          </div>
        </div>
        <button class="dialog-button" id="returnToLobbyBtn">返回大廳</button>
      </div>
    </div>
    
    <!-- 提示通知 -->
    <div class="toast" id="toast"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Global state variables
    let socket = null;
    let gameState = null;
    let currentPlayerId = null;
    let selectedInventoryItem = null; // To track which item is selected from inventory

    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }

      socket = io({
        auth: {
          token
        }
      });

      setupSocketListeners();
      initStations();
    });

    function setupSocketListeners() {
      socket.on('connect', () => {
        console.log('Connected to cook game server.');
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('roomId');
        if (roomId) {
          socket.emit('join_room', {
            roomId
          });
          console.log(`Attempting to join room ${roomId}`);
        } else {
          console.error('No roomId found in URL.');
          alert('Error: Room ID is missing.');
        }
      });

      socket.on('game_started', (data) => {
        console.log('Game started!', data);
        if (data.gameState) {
          startGame(data.gameState);
        } else {
          console.error("Received game_started but no gameState payload.");
        }
      });

      socket.on('game_state', (data) => {
        console.log('Received game state update', data);
        startGame(data.gameState);
      });

      socket.on('inventory_update', (data) => {
        console.log('Inventory update received', data);
         if (!gameState || !gameState.players) return;
        
        // Update the inventory for the correct player in the local gameState
        if (gameState.players[data.player_id]) {
          gameState.players[data.player_id].inventory = data.inventory;
        }

        // If the update is for the current player, refresh their UI
        if (data.player_id === currentPlayerId) {
          updateInventoryUI(data.inventory);
        }
      });

      socket.on('assembly_puzzle_update', (data) => {
        console.log('Assembly puzzle updated', data);
        gameState.assembly_puzzle = data.assembly_puzzle;
        updateWorkspaceUI(data.assembly_puzzle);
        // Also refresh orders UI to update progress bar
        updateOrdersUI(gameState.orders);
      });
      
      socket.on('order_completed', (data) => {
        console.log('Order completed!', data);
        // The backend will follow up with a 'game_state' event for the next order.
        // We can show a temporary feedback message here.
        const feedback = document.getElementById('feedback-message');
        feedback.textContent = `Order Complete! +${data.points} points!`;
        feedback.classList.add('show');
        setTimeout(() => {
          feedback.classList.remove('show');
        }, 2000);
      });

      socket.on('game_timer', (data) => {
        const timerElement = document.getElementById('game-timer');
        if(timerElement) {
          const minutes = Math.floor(data.timeLeft / 60);
          const seconds = data.timeLeft % 60;
          timerElement.textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
      });

      socket.on('game_over', (data) => {
        console.log('Game Over!', data);
        // Use a more elegant modal later
        alert(`Game Over! Final Score: ${data.finalScore}`);
        window.location.href = '/cook-game-room.html';
      });
      
      socket.on('room_full', () => {
        alert('This room is full.');
        window.location.href = '/cook-game-room.html';
      });
      
      socket.on('error', (data) => {
        console.error('Server error:', data.message);
        alert(`Error: ${data.message}`);
      });
    }

    function startGame(initialGameState) {
      gameState = initialGameState;

      // This is the fix for the 'userId not defined' error.
      // We get the current user's ID from the 'currentPlayer' object sent by the server.
      if (gameState.currentPlayer && gameState.currentPlayer.user_id) {
        currentPlayerId = gameState.currentPlayer.user_id;
      } else {
        console.error("Critical: currentPlayer data is missing in gameState!");
        // Fallback or error handling
        // For now, let's assume the user is a spectator and disable controls
        currentPlayerId = null;
      }

      console.log(`Current player ID: ${currentPlayerId}`);

      // Full UI Render/Re-render
      updateOrdersUI(gameState.orders);
      updateWorkspaceUI(gameState.assembly_puzzle);
      if (currentPlayerId && gameState.players && gameState.players[currentPlayerId]) {
        updateInventoryUI(gameState.players[currentPlayerId].inventory);
      } else {
        console.error("Current player not found in players list. Inventory cannot be rendered.");
        updateInventoryUI([]); // Render an empty inventory
      }
      updateTaskHint();
    }
    
    // --- UI Rendering Functions ---

    function updateOrdersUI(orders) {
      const ordersContainer = document.getElementById('orders-container');
      ordersContainer.innerHTML = ''; // Clear existing orders
      if (orders && orders.length > 0) {
        orders.forEach(order => {
          const orderElement = createOrderElement(order);
          ordersContainer.appendChild(orderElement);
        });
      }
    }

    function createOrderElement(order) {
      const orderCard = document.createElement('div');
      orderCard.className = 'order-card';
      orderCard.dataset.orderId = order.order_id;

      let ingredientsHTML = 'Requires: ';
      if (order.recipe && order.recipe.ingredients_details) {
        ingredientsHTML += order.recipe.ingredients_details.map(ing => `
          <span class="ingredient-tag" title="${ing.item_name}">${ing.quantity}x ${ing.item_name}</span>
        `).join(', ');
      } else {
        ingredientsHTML = "Details not available."
      }

      orderCard.innerHTML = `
        <div class="order-title">${order.dish_name}</div>
        <div class="order-ingredients">${ingredientsHTML}</div>
        <div class="progress-bar-container">
          <div class="progress-bar" style="width: 0%;"></div>
        </div>
      `;

      if (gameState && gameState.assembly_puzzle && gameState.assembly_puzzle.order_id === order.order_id) {
        const puzzle = gameState.assembly_puzzle;
        const totalSlots = puzzle.slots.length;
        const filledSlots = puzzle.slots.filter(s => s.item).length;
        const progress = totalSlots > 0 ? (filledSlots / totalSlots) * 100 : 0;
        orderCard.querySelector('.progress-bar').style.width = `${progress}%`;
        orderCard.classList.add('active');
      }

      return orderCard;
    }

    function updateWorkspaceUI(puzzle) {
      const workspaceContainer = document.getElementById('workspace');
      workspaceContainer.innerHTML = '';

      if (!puzzle) return;

      const puzzleContainer = document.createElement('div');
      puzzleContainer.className = 'assembly-puzzle';

      puzzleContainer.innerHTML = `
        <div class="final-dish-container">
          <img src="${puzzle.final_dish_image_url}" alt="${puzzle.final_dish_name}" class="final-dish-image">
          <p>${puzzle.final_dish_name}</p>
        </div>
      `;

      const slotsContainer = document.createElement('div');
      slotsContainer.className = 'assembly-slots';
      puzzle.slots.forEach((slot, index) => {
        const slotElement = document.createElement('div');
        slotElement.className = 'assembly-slot';
        slotElement.dataset.slotIndex = index;
        if (slot.item) {
          slotElement.innerHTML = `<img src="${slot.item.image_url}" alt="${slot.item.name}" title="${slot.item.name}">`;
          slotElement.classList.add('filled');
        } else {
          slotElement.innerHTML = `<span>${slot.required_item_type || 'Any'}</span>`;
        }

        slotElement.addEventListener('click', () => handlePlaceOnAssembly(index));
        slotsContainer.appendChild(slotElement);
      });

      puzzleContainer.appendChild(slotsContainer);
      workspaceContainer.appendChild(puzzleContainer);

      const serveButton = document.getElementById('serve-dish-btn');
      if (puzzle.status === 'ready_to_serve') {
        serveButton.disabled = false;
        serveButton.onclick = () => {
          socket.emit('serve_final_dish');
        };
      } else {
        serveButton.disabled = true;
      }
    }

    function updateInventoryUI(inventory) {
      const inventoryContainer = document.getElementById('inventory-slots');
      inventoryContainer.innerHTML = '';
      const inventorySize = 8;

      for (let i = 0; i < inventorySize; i++) {
        const item = inventory[i];
        const slot = document.createElement('div');
        slot.className = 'inventory-slot';
        slot.dataset.slotIndex = i;

        if (item) {
          slot.innerHTML = `<img src="${item.image_url}" alt="${item.name}" title="${item.name}">`;
          slot.dataset.itemId = item.item_id;
          slot.addEventListener('click', () => handleInventoryClick(i, item.item_id));
        } else {
          slot.classList.add('empty');
        }
        inventoryContainer.appendChild(slot);
      }
      // After re-rendering, if an item was selected, re-apply the 'selected' class
      if (selectedInventoryItem) {
        const selectedSlotElement = inventoryContainer.querySelector(`.inventory-slot[data-slot-index='${selectedInventoryItem.slotIndex}']`);
        if (selectedSlotElement) {
          selectedSlotElement.classList.add('selected');
        }
      }
    }

    function initStations() {
      const stationsContainer = document.getElementById('station-area');
      stationsContainer.innerHTML = '';

      const stations = [{
        name: 'Rice Bin',
        type: 'pick_ingredient',
        item_id: 101,
        img: '/img/rice.png'
      }, {
        name: 'Nori Box',
        type: 'pick_ingredient',
        item_id: 102,
        img: '/img/nori.png'
      }, {
        name: 'Fish Cooler',
        type: 'pick_ingredient',
        item_id: 103, // Raw Fish
        img: '/img/fish.png'
      }, {
        name: 'Cutting Board',
        type: 'cook_item',
        station: 'cutting_board',
        img: '/img/cutting-board.png'
      }, {
        name: 'Stove',
        type: 'cook_item',
        station: 'stove',
        img: '/img/stove.png'
      }, ];

      stations.forEach(station => {
        const button = document.createElement('button');
        button.className = 'station-btn';
        button.title = station.name;
        button.innerHTML = `<img src="${station.img}" alt="${station.name}"><span>${station.name}</span>`

        button.addEventListener('click', () => {
          if (station.type === 'pick_ingredient') {
            console.log(`Picking ingredient: ${station.item_id}`);
            socket.emit('pick_ingredient', {
              item_id: station.item_id
            });
          } else if (station.type === 'cook_item') {
            if (selectedInventoryItem) {
              console.log(`Cooking item ${selectedInventoryItem.itemId} at ${station.station}`);
              socket.emit('cook_item', {
                item_id: selectedInventoryItem.itemId,
                inventory_slot: selectedInventoryItem.slotIndex,
                station: station.station
              });
              clearSelection();
            } else {
              alert(`Please select an item from your inventory to use the ${station.name}.`);
            }
          }
        });
        stationsContainer.appendChild(button);
      });
    }
    
    function updateTaskHint() {
      const hintContainer = document.getElementById('task-hint');
      if (!gameState || !hintContainer) return;

      if (selectedInventoryItem) {
        hintContainer.textContent = `Selected an item. Place it on the assembly plate or use a cooking station.`;
      } else if (gameState.assembly_puzzle && gameState.assembly_puzzle.status === 'ready_to_serve') {
        hintContainer.textContent = 'Dish is ready! Click "Serve Final Dish" to complete the order!';
      } else {
        hintContainer.textContent = 'Receive orders, prepare ingredients, and assemble the dishes!';
      }
    }

    // --- Action Handlers ---

    function handleInventoryClick(slotIndex, itemId) {
      const inventorySlots = document.querySelectorAll('#inventory-slots .inventory-slot');

      if (selectedInventoryItem && selectedInventoryItem.slotIndex === slotIndex) {
        clearSelection();
      } else {
        clearSelection(); // Clear previous selection first
        
        const selectedSlot = inventorySlots[slotIndex];
        selectedSlot.classList.add('selected');
        selectedInventoryItem = {
          slotIndex,
          itemId
        };
        console.log(`Selected item ${itemId} from slot ${slotIndex}`);
      }
      updateTaskHint();
    }

    function handlePlaceOnAssembly(assemblySlotIndex) {
      if (selectedInventoryItem) {
        console.log(`Attempting to place item from inventory slot ${selectedInventoryItem.slotIndex} onto assembly slot ${assemblySlotIndex}`);
        socket.emit('place_on_assembly_plate', {
          inventory_slot: selectedInventoryItem.slotIndex,
          assembly_slot: assemblySlotIndex
        });
        clearSelection();
      } else {
        alert('Please select an item from your inventory first!');
      }
    }

    function clearSelection() {
      if (selectedInventoryItem) {
        const inventorySlots = document.querySelectorAll('#inventory-slots .inventory-slot');
        inventorySlots.forEach(s => s.classList.remove('selected'));
      }
      selectedInventoryItem = null;
      updateTaskHint();
    }
  </script>
