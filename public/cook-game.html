  <script>

      const token = localStorage.getItem('cookGameToken');

      // ç²å–æˆ¿é–“ID (å¾URLåƒæ•¸)

      if (!roomId) {

      // é˜²æ­¢ç•«é¢æ»¾å‹•
      document.body.addEventListener('touchmove', function(e) {

      // DOMå…ƒç´ 
      const gameUI = document.getElementById('gameUI');

      const gameTimer = document.getElementById('gameTimer');
      const gameScore = document.getElementById('gameScore');
      const gameBoard = document.getElementById('gameBoard');
      const stationsContainer = document.getElementById('stationsContainer');

      // éŠæˆ²ç‹€æ…‹
      let gameState = {
        isRunning: false,
        score: 0,
        timeRemaining: 180, // 3åˆ†é˜
        players: [],
        currentPlayer: null,
        orders: [],
        stations: [],
        inventory: Array(5).fill(null), // 5å€‹åº«å­˜æ§½
        activeSlot: 0
      };
      
      // WebSocketé€£æ¥
      let websocket = null;
      let reconnectAttempts = 0;
      const maxReconnectAttempts = 5;
      const reconnectDelay = 3000;
      
      // é¦–å…ˆç²å–ç”¨æˆ¶è³‡æ–™
      fetch('/cook-api/users/profile', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('ç„¡æ³•é©—è­‰ä½¿ç”¨è€…èº«ä»½');
        }
        return response.json();
      })
      .then(data => {
        gameState.currentPlayer = data.user;
        
        // Populate user status indicator
        const userStatus = document.getElementById('userStatus');
        const userStatusAvatar = document.getElementById('userStatusAvatar');
        const userStatusName = document.getElementById('userStatusName');
        
        userStatusAvatar.src = gameState.currentPlayer.user_profile_image_url || '/images/a01girlmove.gif';
        userStatusName.textContent = gameState.currentPlayer.display_name || gameState.currentPlayer.username;
        userStatus.style.display = 'flex';
        userStatus.addEventListener('click', () => {
            window.location.href = `member-editor.html?userId=${gameState.currentPlayer.user_id}`;
        });
        
        // é€£æ¥WebSocketä¸¦å•Ÿå‹•éŠæˆ²
        connectWebsocket();
      })
      .catch(error => {
        console.error('ç²å–ç”¨æˆ¶è³‡æ–™å¤±æ•—:', error);
        alert('ç²å–ç”¨æˆ¶è³‡æ–™å¤±æ•—ï¼Œå°‡è¿”å›å¤§å»³ã€‚');
        window.location.href = 'cook-lobby.html';
      });
      
      // é€£æ¥WebSocket
      function connectWebsocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/cook-ws`;
        
        websocket = new WebSocket(wsUrl);
        
        websocket.onopen = () => {
          console.log('WebSocketé€£æ¥å·²å»ºç«‹');
          reconnectAttempts = 0;
          
          // ç™¼é€èªè­‰è¨Šæ¯
          websocket.send(JSON.stringify({
            type: 'authenticate',
            token: token
          }));
        };
        
        websocket.onmessage = (event) => {
          try {
            const message = JSON.parse(event.data);
            handleWebsocketMessage(message);
          } catch (error) {
            console.error('è§£æWebSocketè¨Šæ¯å‡ºéŒ¯:', error);
          }
        };
        
        websocket.onclose = (event) => {
          console.log('WebSocketé€£æ¥å·²é—œé–‰', event.code, event.reason);
          
          // å˜—è©¦é‡æ–°é€£æ¥
          if (reconnectAttempts < maxReconnectAttempts) {
            reconnectAttempts++;
            setTimeout(connectWebsocket, reconnectDelay);
          } else {
            showToast('èˆ‡ä¼ºæœå™¨çš„é€£æ¥å·²æ–·é–‹ï¼Œè«‹åˆ·æ–°é é¢é‡è©¦');
          }

        websocket.onerror = (error) => {

          showToast('é€£æ¥éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ç¶²çµ¡ç‹€æ…‹');
        };
      }
      
      // è™•ç†WebSocketè¨Šæ¯
      function handleWebsocketMessage(message) {
        console.log('æ”¶åˆ°è¨Šæ¯:', message);
        
        switch (message.type) {
          case 'auth_success':
            console.log('èªè­‰æˆåŠŸï¼Œæ­£åœ¨åŠ å…¥éŠæˆ²æˆ¿é–“...');
            // èªè­‰æˆåŠŸå¾Œï¼Œç™¼é€åŠ å…¥æˆ¿é–“çš„è«‹æ±‚ä»¥ç²å–éŠæˆ²ç‹€æ…‹
            websocket.send(JSON.stringify({
              type: 'join_room',
              roomId: roomId,
              userId: gameState.currentPlayer.user_id
            }));
            break;

          case 'game_state':
            // ç•¶é‡æ–°é€£ç·šæˆ–ç›´æ¥é€²å…¥éŠæˆ²é é¢æ™‚ï¼Œä¼ºæœå™¨æœƒç™¼é€é€™å€‹
            startGame(message.gameState);

          case 'game_started':

            startGame(message.gameState);

          case 'order_completed':
            removeOrder(message.orderId);
            updateScore(message.newScore);
            showToast('è¨‚å–®å®Œæˆ! +' + message.points + ' åˆ†');
            break;
            
          case 'order_failed':
            removeOrder(message.orderId);
            showToast('è¨‚å–®å¤±æ•—! å®¢äººä¸æ»¿æ„');
            break;
            
          case 'player_action':
            handlePlayerAction(message.playerId, message.action, message.data);
            break;
            
          case 'game_over':
            endGame(message.finalScore, message.teamScore);
            break;
            
          // æ–°å¢çš„æ¶ˆæ¯è™•ç†
          case 'ingredient_picked':
            // æ›´æ–°åº«å­˜
            console.log(`æ”¶åˆ°ingredient_pickedè¨Šæ¯: é¡å‹=${message.ingredientType}, æ§½ä½=${message.slotIndex}`);
            gameState.inventory[message.slotIndex] = {
              type: message.ingredientType,

            };
            updateInventory(gameState.inventory);
            updateTaskHint(); // æ›´æ–°ä»»å‹™æç¤º
            showToast(`å·²æ‹¿å–${getItemName(message.ingredientType)}`);

          case 'item_cooked':
            // æ›´æ–°åº«å­˜ä¸­çš„é£Ÿæç‹€æ…‹

              showToast(`${getItemName(message.resultType)}çƒ¹é£ªå®Œæˆï¼`);
            }
            break;
            
          case 'items_assembled':
            // æ›´æ–°åº«å­˜ï¼Œæ¸…ç©ºä½¿ç”¨çš„é£Ÿæï¼Œæ·»åŠ çµ„è£çµæœ
            gameState.inventory = message.newInventory;

            showToast(`${getItemName(message.resultType)}çµ„è£å®Œæˆï¼`);
            break;
            
          case 'dish_served':
            // è™•ç†ä¸Šèœçµæœ

              gameState.inventory[message.slotIndex] = null;

              showToast('æ²’æœ‰åŒ¹é…çš„è¨‚å–®ï¼Œæ–™ç†è¢«é€€å›');
