<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>廚房急先鋒 - 遊戲進行中</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <style>
    :root {
      --primary-color: #32a852;
      --secondary-color: #4CAF50;
      --accent-color: #FF9800;
      --text-color: #f0f0f0;
      --bg-color: #222222;
      --border-color: #444444;
      --success-color: #4CAF50;
      --error-color: #F44336;
      --card-bg-color: rgba(0, 0, 0, 0.5);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: monospace, 'Courier New', Courier;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      touch-action: manipulation;
    }
    
    .game-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    
    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 5px solid var(--border-color);
      border-top-color: var(--accent-color);
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 1.2em;
      color: var(--accent-color);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 遊戲界面 */
    .game-ui {
      display: flex;
      flex-direction: column;
      height: 100vh;
      visibility: hidden;
    }
    
    .game-header {
      height: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      border-bottom: 1px solid var(--border-color);
      z-index: 10;
    }
    
    .game-timer {
      font-size: 1.2em;
      color: var(--accent-color);
      font-weight: bold;
    }
    
    .game-score {
      font-size: 1.2em;
      color: var(--secondary-color);
    }
    
    .game-main {
      flex: 1;
      display: grid;
      grid-template-rows: 2fr 1fr;
      overflow: hidden;
    }
    
    .game-board {
      background-color: #333;
      position: relative;
      overflow: hidden;
    }
    
    .orders-container {
      padding: 10px;
      overflow-x: auto;
      white-space: nowrap;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      gap: 10px;
    }
    
    .order-card {
      display: inline-block;
      background-color: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 8px;
      width: 100px;
      height: 120px;
      flex-shrink: 0;
      position: relative;
    }
    
    .order-timer {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background-color: var(--accent-color);
      width: 100%;
      transition: width 0.1s linear;
    }
    
    .order-timer.warning {
      background-color: var(--error-color);
    }
    
    .order-name {
      font-size: 0.9em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
      white-space: normal;
      height: 2.4em;
      overflow: hidden;
    }
    
    .order-ingredients {
      display: flex;
      flex-wrap: wrap;
      gap: 3px;
      justify-content: center;
    }
    
    .ingredient-icon {
      width: 20px;
      height: 20px;
      background-color: #555;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7em;
    }
    
    .kitchen-area {
      display: flex;
      height: 100%;
      position: relative;
    }
    
    .stations-container {
      display: flex;
      flex: 1;
      overflow-x: auto;
      padding: 10px;
      gap: 10px;
      align-items: flex-end;
    }
    
    .station {
      background-color: #444;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      width: 80px;
      height: 80px;
      flex-shrink: 0;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .ingredient-station {
      background-color: #554433;
    }
    
    .cooking-station {
      background-color: #554444;
    }
    
    .assembly-station {
      background-color: #445544;
    }
    
    .plate-station {
      background-color: #444455;
    }
    
    .station-label {
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.8em;
      color: #aaa;
    }
    
    .player-area {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      height: 100px;
      display: flex;
      padding: 0 10px;
      pointer-events: none;
      z-index: 5;
    }
    
    .player-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #333;
      margin-right: 10px;
      pointer-events: auto;
    }
    
    .player-inventory {
      flex: 1;
      display: flex;
      gap: 10px;
      align-items: center;
      overflow-x: auto;
      padding: 5px 0;
    }
    
    .inventory-slot {
      width: 60px;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }
    
    .inventory-slot.active {
      border-color: var(--accent-color);
      box-shadow: 0 0 5px var(--accent-color);
    }
    
    /* 遊戲物品 */
    .game-item {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #777;
      border-radius: 5px;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: transform 0.2s ease;
      touch-action: none;
      cursor: pointer;
      user-select: none;
    }
    
    .game-item:active {
      transform: scale(1.1);
    }
    
    /* 對話與通知 */
    .dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .dialog-content {
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    
    .dialog-title {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: var(--secondary-color);
    }
    
    .dialog-text {
      margin-bottom: 20px;
    }
    
    .dialog-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 10px;
    }
    
    .toast {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .toast.show {
      opacity: 1;
    }
    
    /* 動畫 */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    /* User Status Indicator */
    .user-status {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001;
        display: flex;
        align-items: center;
        background-color: var(--card-bg-color, rgba(0, 0, 0, 0.7));
        padding: 5px 10px;
        border-radius: 20px;
        border: 1px solid var(--border-color, #444);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .user-status:hover {
        transform: translateY(-2px);
        background-color: rgba(0, 0, 0, 0.9);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    .user-status img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--accent-color, #FF9800);
        object-fit: cover;
    }

    .user-status .username {
        margin-left: 8px;
        font-weight: 600;
        color: var(--text-color, #f0f0f0);
        max-width: 120px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    @media (max-width: 767px) {
        .user-status {
            padding: 3px;
        }
        
        .user-status .username {
            display: none;
        }
    }
  </style>
</head>
<body>
  <!-- 用戶狀態指示器 -->
  <div id="userStatus" class="user-status" style="display: none;">
      <img id="userStatusAvatar" src="/images/a01girlmove.gif" alt="User">
      <span id="userStatusName" class="username"></span>
  </div>

  <div class="game-container" id="gameContainer">
    <!-- 遊戲載入畫面 -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loader"></div>
      <div class="loading-text">遊戲載入中...</div>
    </div>

    <!-- 遊戲UI -->
    <div class="game-ui" id="gameUI">
      <div class="game-header">
        <div class="game-timer" id="gameTimer">03:00</div>
        <div class="game-score" id="gameScore">分數: 0</div>
      </div>
      
      <div class="game-main">
        <div class="game-board" id="gameBoard">
          <div class="kitchen-area">
            <div class="stations-container" id="stationsContainer">
              <!-- 工作站將由JavaScript動態生成 -->
            </div>
          </div>
        </div>
        
        <div class="orders-container" id="ordersContainer">
          <!-- 訂單卡片將由JavaScript動態生成 -->
        </div>
      </div>
      
      <div class="player-area">
        <div class="player-avatar" id="playerAvatar">C</div>
        <div class="player-inventory" id="playerInventory">
          <!-- 庫存槽將由JavaScript動態生成 -->
        </div>
      </div>
    </div>
    
    <!-- 結束遊戲對話框 -->
    <div class="dialog" id="gameOverDialog" style="display: none;">
      <div class="dialog-content">
        <div class="dialog-title">遊戲結束</div>
        <div class="dialog-text" id="gameOverText">
          你的團隊得分: <span id="finalScore">0</span>
        </div>
        <button class="dialog-button" id="returnToLobbyBtn">返回大廳</button>
      </div>
    </div>
    
    <!-- 提示通知 -->
    <div class="toast" id="toast"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 檢查是否有登入令牌，若無則導回登入頁
      const token = localStorage.getItem('cookGameToken');
      if (!token) {
        window.location.href = '/cook-login.html';
        return;
      }
      
      // 獲取房間ID (從URL參數)
      const urlParams = new URLSearchParams(window.location.search);
      const roomId = urlParams.get('id');
      
      if (!roomId) {
        alert('找不到房間ID，將返回遊戲大廳');
        window.location.href = '/cook-lobby.html';
        return;
      }
      
      // 防止畫面滾動
      document.body.addEventListener('touchmove', function(e) {
        e.preventDefault();
      }, { passive: false });
      
      // DOM元素
      const gameUI = document.getElementById('gameUI');
      const loadingScreen = document.getElementById('loadingScreen');
      const gameTimer = document.getElementById('gameTimer');
      const gameScore = document.getElementById('gameScore');
      const gameBoard = document.getElementById('gameBoard');
      const stationsContainer = document.getElementById('stationsContainer');
      const ordersContainer = document.getElementById('ordersContainer');
      const playerAvatar = document.getElementById('playerAvatar');
      const playerInventory = document.getElementById('playerInventory');
      const gameOverDialog = document.getElementById('gameOverDialog');
      const gameOverText = document.getElementById('gameOverText');
      const finalScore = document.getElementById('finalScore');
      const returnToLobbyBtn = document.getElementById('returnToLobbyBtn');
      const toast = document.getElementById('toast');
      
      // 遊戲狀態
      let gameState = {
        isRunning: false,
        score: 0,
        timeRemaining: 180, // 3分鐘
        players: [],
        currentPlayer: null,
        orders: [],
        stations: [],
        inventory: Array(5).fill(null), // 5個庫存槽
        activeSlot: 0
      };
      
      // WebSocket連接
      let websocket = null;
      let reconnectAttempts = 0;
      const maxReconnectAttempts = 5;
      const reconnectDelay = 3000;
      
      // 首先獲取用戶資料
      fetch('/cook-api/users/profile', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('無法驗證使用者身份');
        }
        return response.json();
      })
      .then(data => {
        gameState.currentPlayer = data.user;
        
        // Populate user status indicator
        const userStatus = document.getElementById('userStatus');
        const userStatusAvatar = document.getElementById('userStatusAvatar');
        const userStatusName = document.getElementById('userStatusName');
        
        userStatusAvatar.src = gameState.currentPlayer.user_profile_image_url || '/images/a01girlmove.gif';
        userStatusName.textContent = gameState.currentPlayer.display_name || gameState.currentPlayer.username;
        userStatus.style.display = 'flex';
        userStatus.addEventListener('click', () => {
            window.location.href = `member-editor.html?userId=${gameState.currentPlayer.user_id}`;
        });
        
        // 連接WebSocket並啟動遊戲
        connectWebsocket();
      })
      .catch(error => {
        console.error('獲取用戶資料失敗:', error);
        alert('獲取用戶資料失敗，將返回大廳。');
        window.location.href = 'cook-lobby.html';
      });
      
      // 連接WebSocket
      function connectWebsocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/cook-ws`;
        
        websocket = new WebSocket(wsUrl);
        
        websocket.onopen = () => {
          console.log('WebSocket連接已建立');
          reconnectAttempts = 0;
          
          // 發送認證訊息
          websocket.send(JSON.stringify({
            type: 'authenticate',
            token: token
          }));
        };
        
        websocket.onmessage = (event) => {
          try {
            const message = JSON.parse(event.data);
            handleWebsocketMessage(message);
          } catch (error) {
            console.error('解析WebSocket訊息出錯:', error);
          }
        };
        
        websocket.onclose = (event) => {
          console.log('WebSocket連接已關閉', event.code, event.reason);
          
          // 嘗試重新連接
          if (reconnectAttempts < maxReconnectAttempts) {
            reconnectAttempts++;
            setTimeout(connectWebsocket, reconnectDelay);
          } else {
            showToast('與伺服器的連接已斷開，請刷新頁面重試');
          }
        };
        
        websocket.onerror = (error) => {
          console.error('WebSocket錯誤:', error);
          showToast('連接錯誤，請檢查網絡狀態');
        };
      }
      
      // 處理WebSocket訊息
      function handleWebsocketMessage(message) {
        console.log('收到訊息:', message);
        
        switch (message.type) {
          case 'auth_success':
            console.log('認證成功，正在加入遊戲房間...');
            // 認證成功後，發送加入房間的請求以獲取遊戲狀態
            websocket.send(JSON.stringify({
              type: 'join_room',
              roomId: roomId
            }));
            break;

          case 'game_state':
            // 當重新連線或直接進入遊戲頁面時，伺服器會發送這個
            startGame(message.gameState);
            break;
            
          case 'game_started':
            // 當從房間等待頁面正常開始遊戲時，會收到此訊息
            startGame(message.gameState);
            break;
            
          case 'game_tick':
            updateTimer(message.timeRemaining);
            break;
            
          case 'new_order':
            addOrder(message.order);
            break;
            
          case 'order_completed':
            removeOrder(message.orderId);
            updateScore(message.newScore);
            showToast('訂單完成! +' + message.points + ' 分');
            break;
            
          case 'order_failed':
            removeOrder(message.orderId);
            showToast('訂單失敗! 客人不滿意');
            break;
            
          case 'player_action':
            handlePlayerAction(message.playerId, message.action, message.data);
            break;
            
          case 'game_over':
            endGame(message.finalScore, message.teamScore);
            break;
            
          case 'error':
            showToast(`錯誤: ${message.message}`);
            if (message.message.includes('找不到房間')) {
                alert('找不到對應的遊戲房間，將返回大廳。');
                window.location.href = '/cook-lobby.html';
            }
            break;
            
          default:
            console.log('未處理的訊息類型:', message.type);
        }
      }
      
      // 開始遊戲
      function startGame(initialState) {
        loadingScreen.style.display = 'none';
        gameUI.style.visibility = 'visible';
        
        // 初始化遊戲狀態
        updateGameState(initialState);
        
        // 設置玩家頭像
        if (gameState.currentPlayer) {
          playerAvatar.textContent = gameState.currentPlayer.username.charAt(0).toUpperCase();
        }
        
        // 初始化庫存欄位
        initInventory();
        
        // 初始化工作站
        initStations();
        
        gameState.isRunning = true;
      }
      
      // 更新遊戲狀態
      function updateGameState(newState) {
        gameState = { ...gameState, ...newState };
        
        // 更新計時器
        updateTimer(gameState.timeRemaining);
        
        // 更新分數
        updateScore(gameState.score);
        
        // 更新訂單
        updateOrders(gameState.orders);
        
        // 更新庫存
        updateInventory(gameState.inventory);
      }
      
      // 更新計時器
      function updateTimer(seconds) {
        gameState.timeRemaining = seconds;
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        gameTimer.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
      }
      
      // 更新分數
      function updateScore(newScore) {
        gameState.score = newScore;
        gameScore.textContent = `分數: ${newScore}`;
      }
      
      // 初始化庫存欄位
      function initInventory() {
        playerInventory.innerHTML = '';
        
        for (let i = 0; i < 5; i++) {
          const slot = document.createElement('div');
          slot.className = 'inventory-slot';
          if (i === gameState.activeSlot) {
            slot.classList.add('active');
          }
          
          slot.dataset.index = i;
          
          slot.addEventListener('click', () => {
            // 切換活動槽
            document.querySelectorAll('.inventory-slot').forEach(s => s.classList.remove('active'));
            slot.classList.add('active');
            gameState.activeSlot = i;
            
            // 通知服務器
            sendAction('select_slot', { slotIndex: i });
          });
          
          playerInventory.appendChild(slot);
        }
        
        // 初始更新
        updateInventory(gameState.inventory);
      }
      
      // 更新庫存顯示
      function updateInventory(inventory) {
        const slots = playerInventory.querySelectorAll('.inventory-slot');
        
        inventory.forEach((item, index) => {
          const slot = slots[index];
          if (!slot) return;
          
          // 清空槽
          slot.innerHTML = '';
          
          if (item) {
            // 創建物品圖標
            const itemIcon = document.createElement('div');
            itemIcon.className = 'game-item';
            itemIcon.textContent = getItemSymbol(item.type);
            itemIcon.style.position = 'relative';
            itemIcon.style.width = '50px';
            itemIcon.style.height = '50px';
            itemIcon.style.backgroundColor = getItemColor(item.type);
            
            slot.appendChild(itemIcon);
          }
        });
      }
      
      // 初始化工作站
      function initStations() {
        stationsContainer.innerHTML = '';
        
        // 食材站
        const ingredientTypes = ['beef', 'lettuce', 'tomato', 'onion', 'bread', 'cheese'];
        ingredientTypes.forEach(type => {
          const station = createStation('ingredient', type);
          stationsContainer.appendChild(station);
        });
        
        // 烹飪站
        const cookingStation = createStation('cooking', 'grill');
        stationsContainer.appendChild(cookingStation);
        
        // 組裝站
        const assemblyStation = createStation('assembly', 'assembly');
        stationsContainer.appendChild(assemblyStation);
        
        // 盤子站
        const plateStation = createStation('plate', 'plate');
        stationsContainer.appendChild(plateStation);
      }
      
      // 創建工作站
      function createStation(type, subtype) {
        const station = document.createElement('div');
        station.className = `station ${type}-station`;
        station.dataset.type = type;
        station.dataset.subtype = subtype;
        
        // 顯示圖標
        const icon = document.createElement('div');
        icon.textContent = getStationSymbol(type, subtype);
        station.appendChild(icon);
        
        // 顯示標籤
        const label = document.createElement('div');
        label.className = 'station-label';
        label.textContent = getStationName(type, subtype);
        station.appendChild(label);
        
        // 添加點擊事件
        station.addEventListener('click', () => {
          interactWithStation(type, subtype);
        });
        
        return station;
      }
      
      // 與工作站互動
      function interactWithStation(type, subtype) {
        if (!gameState.isRunning) return;
        
        sendAction('interact_station', { stationType: type, stationSubtype: subtype });
      }
      
      // 獲取工作站圖標
      function getStationSymbol(type, subtype) {
        switch (type) {
          case 'ingredient':
            switch (subtype) {
              case 'beef': return '🥩';
              case 'lettuce': return '🥬';
              case 'tomato': return '🍅';
              case 'onion': return '🧅';
              case 'bread': return '🍞';
              case 'cheese': return '🧀';
              default: return '?';
            }
          case 'cooking': return '🔥';
          case 'assembly': return '🔨';
          case 'plate': return '🍽️';
          default: return '?';
        }
      }
      
      // 獲取工作站名稱
      function getStationName(type, subtype) {
        switch (type) {
          case 'ingredient':
            switch (subtype) {
              case 'beef': return '牛肉';
              case 'lettuce': return '生菜';
              case 'tomato': return '番茄';
              case 'onion': return '洋蔥';
              case 'bread': return '麵包';
              case 'cheese': return '起司';
              default: return '?';
            }
          case 'cooking': return '烹飪區';
          case 'assembly': return '組裝區';
          case 'plate': return '盤子';
          default: return '?';
        }
      }
      
      // 獲取物品圖標
      function getItemSymbol(type) {
        switch (type) {
          case 'beef_raw': return '🥩';
          case 'beef_cooked': return '🍖';
          case 'lettuce': return '🥬';
          case 'tomato': return '🍅';
          case 'onion': return '🧅';
          case 'bread': return '🍞';
          case 'cheese': return '🧀';
          case 'plate': return '🍽️';
          case 'burger_basic': return '🍔';
          case 'burger_cheese': return '🍔';
          case 'burger_deluxe': return '🍔';
          default: return '?';
        }
      }
      
      // 獲取物品顏色
      function getItemColor(type) {
        switch (type) {
          case 'beef_raw': return '#A52A2A';
          case 'beef_cooked': return '#8B4513';
          case 'lettuce': return '#32CD32';
          case 'tomato': return '#FF6347';
          case 'onion': return '#BA55D3';
          case 'bread': return '#F0E68C';
          case 'cheese': return '#FFD700';
          case 'plate': return '#B0C4DE';
          case 'burger_basic': return '#CD853F';
          case 'burger_cheese': return '#DAA520';
          case 'burger_deluxe': return '#B8860B';
          default: return '#777777';
        }
      }
      
      // 更新訂單列表
      function updateOrders(orders) {
        ordersContainer.innerHTML = '';
        
        orders.forEach(order => {
          const orderElement = createOrderElement(order);
          ordersContainer.appendChild(orderElement);
        });
      }
      
      // 添加訂單
      function addOrder(order) {
        gameState.orders.push(order);
        
        const orderElement = createOrderElement(order);
        ordersContainer.appendChild(orderElement);
      }
      
      // 創建訂單元素
      function createOrderElement(order) {
        const orderCard = document.createElement('div');
        orderCard.className = 'order-card';
        orderCard.dataset.id = order.id;
        
        const orderName = document.createElement('div');
        orderName.className = 'order-name';
        orderName.textContent = getRecipeName(order.recipe);
        orderCard.appendChild(orderName);
        
        const orderIngredients = document.createElement('div');
        orderIngredients.className = 'order-ingredients';
        
        // 添加成分圖標
        const ingredients = getRecipeIngredients(order.recipe);
        ingredients.forEach(ingredient => {
          const icon = document.createElement('div');
          icon.className = 'ingredient-icon';
          icon.textContent = getItemSymbol(ingredient);
          icon.style.backgroundColor = getItemColor(ingredient);
          orderIngredients.appendChild(icon);
        });
        
        orderCard.appendChild(orderIngredients);
        
        // 添加計時器
        const timer = document.createElement('div');
        timer.className = 'order-timer';
        
        // 設置計時器初始寬度
        const timePercent = (order.timeRemaining / order.totalTime) * 100;
        timer.style.width = `${timePercent}%`;
        
        // 如果時間少於30%，添加警告樣式
        if (timePercent < 30) {
          timer.classList.add('warning');
        }
        
        orderCard.appendChild(timer);
        
        return orderCard;
      }
      
      // 獲取食譜名稱
      function getRecipeName(recipe) {
        switch (recipe) {
          case 'burger_basic': return '經典漢堡';
          case 'burger_cheese': return '起司漢堡';
          case 'burger_deluxe': return '豪華漢堡';
          default: return '未知食譜';
        }
      }
      
      // 獲取食譜所需材料
      function getRecipeIngredients(recipe) {
        switch (recipe) {
          case 'burger_basic':
            return ['bread', 'beef_cooked', 'bread'];
          case 'burger_cheese':
            return ['bread', 'beef_cooked', 'cheese', 'bread'];
          case 'burger_deluxe':
            return ['bread', 'lettuce', 'beef_cooked', 'cheese', 'tomato', 'onion', 'bread'];
          default:
            return [];
        }
      }
      
      // 移除訂單
      function removeOrder(orderId) {
        // 更新遊戲狀態
        gameState.orders = gameState.orders.filter(order => order.id !== orderId);
        
        // 移除DOM元素
        const orderElement = document.querySelector(`.order-card[data-id="${orderId}"]`);
        if (orderElement) {
          orderElement.classList.add('completed');
          
          // 添加動畫
          orderElement.style.animation = 'fadeOut 0.5s forwards';
          
          // 動畫結束後移除元素
          setTimeout(() => {
            orderElement.remove();
          }, 500);
        }
      }
      
      // 處理玩家動作
      function handlePlayerAction(playerId, action, data) {
        // 若是當前玩家的動作，不需額外處理，因為已經透過updateGameState處理過
        // 若是其他玩家的動作，則需要視覺化表現
        const isCurrentPlayer = gameState.currentPlayer && gameState.currentPlayer.id === playerId;
        
        if (!isCurrentPlayer) {
          // 其他玩家的動作，可以添加視覺效果
          switch (action) {
            case 'pick_item':
            case 'drop_item':
            case 'interact_station':
              // 可以創建一個效果顯示其他玩家的操作
              showPlayerActionEffect(action, data);
              break;
          }
        }
      }
      
      // 顯示玩家動作效果
      function showPlayerActionEffect(action, data) {
        // 這裡可以添加其他玩家動作的視覺效果，例如閃爍、顯示指示等
        // 簡單示例:
        const station = document.querySelector(`.station[data-type="${data.stationType}"][data-subtype="${data.stationSubtype}"]`);
        if (station) {
          station.style.animation = 'pulse 0.5s';
          setTimeout(() => {
            station.style.animation = '';
          }, 500);
        }
      }
      
      // 發送玩家動作
      function sendAction(action, data) {
        if (websocket && websocket.readyState === WebSocket.OPEN) {
          websocket.send(JSON.stringify({
            type: 'player_action',
            action: action,
            data: data,
            roomId: roomId
          }));
        } else {
          showToast('無法發送操作，連接已斷開');
        }
      }
      
      // 顯示提示訊息
      function showToast(message) {
        toast.textContent = message;
        toast.classList.add('show');
        
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }
      
      // 結束遊戲
      function endGame(playerScore, teamScore) {
        gameState.isRunning = false;
        
        finalScore.textContent = teamScore;
        gameOverText.innerHTML = `
          你的個人得分: ${playerScore} <br>
          團隊總得分: ${teamScore}
        `;
        
        gameOverDialog.style.display = 'flex';
      }
      
      // 註冊事件監聽器
      returnToLobbyBtn.addEventListener('click', () => {
        window.location.href = '/cook-lobby.html';
      });
      
      // 添加鍵盤快捷鍵
      document.addEventListener('keydown', (e) => {
        if (!gameState.isRunning) return;
        
        // 數字鍵1-5切換庫存槽
        if (e.key >= '1' && e.key <= '5') {
          const slotIndex = parseInt(e.key) - 1;
          document.querySelectorAll('.inventory-slot').forEach(s => s.classList.remove('active'));
          document.querySelectorAll('.inventory-slot')[slotIndex].classList.add('active');
          gameState.activeSlot = slotIndex;
          
          // 通知服務器
          sendAction('select_slot', { slotIndex });
        }
      });
    });
  </script>
