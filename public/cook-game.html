      function renderQuestSummary(questUpdates) {
        const summaryContainer = document.getElementById('dailyQuestsSummary');
        summaryContainer.innerHTML = '<div class="quests-summary-title">æ¯æ—¥ä»»å‹™é€²åº¦</div>'; // é‡ç½®

        if (!questUpdates || questUpdates.length === 0) {
            const noUpdateEl = document.createElement('div');

            summaryContainer.appendChild(noUpdateEl);

        }

        questUpdates.forEach(quest => {

            itemEl.innerHTML = `

                    <div class="quest-summary-bar-bg">

                        <div class="quest-summary-bar increase" style="width: 0%; left: ${oldProgressPercent}%"></div>
                    </div>
                    <span>${quest.newProgress}/${quest.target}</span>
                </div>
            `;
            summaryContainer.appendChild(itemEl);

            // è§¸ç™¼é€²åº¦æ¢å‹•ç•«
            setTimeout(() => {
                const increaseBar = itemEl.querySelector('.increase');
                if (increaseBar) {
                    increaseBar.style.width = `${increasePercent}%`;
                
                    // æª¢æŸ¥æ˜¯å¦å®Œæˆ
                    if (quest.completed || quest.newProgress >= quest.target) {
                        itemEl.classList.add('completed');
                        increaseBar.style.backgroundColor = 'var(--success-color)';
                    }
                }
            }, 200);
        });
      }

// æ–°å¢updateOrderTimerså‡½æ•¸ï¼Œç”¨æ–¼æ›´æ–°æ‰€æœ‰è¨‚å–®çš„é€²åº¦æ¢
function updateOrderTimers(gameTimeRemaining) {
    if (!gameState.orders || gameState.orders.length === 0) return;
    
    gameState.orders.forEach(order => {
        if (!order.id) return;
        
        const orderElement = document.getElementById(`order-${order.id}`);
        if (!orderElement) return;
        
        const timerElement = orderElement.querySelector('.order-timer');
        if (!timerElement) return;
        
        // å‰µå»ºæˆ–æ›´æ–°é€²åº¦æ¢å…ƒç´ 
        let timerFill = timerElement.querySelector('.order-timer-fill');
        let timerText = orderElement.querySelector('.order-timer-text');
        
        if (!timerFill) {
            // å¦‚æœé€²åº¦æ¢ä¸å­˜åœ¨ï¼Œå‰µå»ºå®ƒ
            timerElement.innerHTML = '';
            
            timerText = document.createElement('div');
            timerText.className = 'order-timer-text';
            orderElement.insertBefore(timerText, timerElement);
            
            timerFill = document.createElement('div');
            timerFill.className = 'order-timer-fill';
            timerElement.appendChild(timerFill);
        }
        
        // è¨ˆç®—å‰©é¤˜æ™‚é–“å’Œé€²åº¦
        const totalTime = order.timeLimit || 120; // é»˜èª2åˆ†é˜
        const elapsedTime = order.createdAt ? (Date.now() - order.createdAt) / 1000 : 0;
        const remainingTime = Math.max(0, totalTime - elapsedTime);
        const percentage = Math.min(100, (remainingTime / totalTime) * 100);
        
        // æ›´æ–°é€²åº¦æ¢
        timerFill.style.width = `${percentage}%`;
        
        // æ›´æ–°é¡è‰²
        if (percentage < 25) {
            timerFill.style.backgroundColor = 'var(--error-color)';
        } else if (percentage < 50) {
            timerFill.style.backgroundColor = 'var(--accent-color)';
        } else {
            timerFill.style.backgroundColor = 'var(--success-color)';
        }
        
        // æ›´æ–°æ–‡å­—
        const mins = Math.floor(remainingTime / 60);
        const secs = Math.floor(remainingTime % 60);
        timerText.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    });
}
