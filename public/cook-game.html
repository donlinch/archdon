              case 'game_over':

              case 'error':

                break;
            }
          } catch (error) {
            console.error('Error handling message:', error);
          }
        };
        
        websocket.onclose = (event) => {
          console.log('WebSocketé€£æ¥å·²é—œé–‰', event.code, event.reason);
          
          // å˜—è©¦é‡æ–°é€£æ¥

      function selectNextEmptySlot() {
        // å¾ç•¶å‰æ§½ä½é–‹å§‹ï¼Œå°‹æ‰¾ä¸‹ä¸€å€‹ç©ºæ§½ä½
        let nextSlot = (gameState.activeSlot + 1) % 8;

        // å¾ªç’°æŸ¥æ‰¾ç›´åˆ°æ‰¾åˆ°ç©ºæ§½ä½æˆ–å›åˆ°èµ·é»
        while (nextSlot !== startSlot) {
          if (gameState.inventory[nextSlot] === null) {
            // æ‰¾åˆ°ç©ºæ§½ä½ï¼Œæ›´æ–°æ´»å‹•æ§½ä½
            gameState.activeSlot = nextSlot;
            updateInventory(gameState.inventory);
