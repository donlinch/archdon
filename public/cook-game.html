<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>料理急先鋒 - 遊戲進行中</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <style>
    :root {
      --primary-color: #32a852;
      --secondary-color: #4CAF50;
      --accent-color: #FF9800;
      --text-color: #f0f0f0;
      --bg-color: #222222;
      --border-color: #444444;
      --success-color: #4CAF50;
      --error-color: #F44336;
      --card-bg-color: rgba(0, 0, 0, 0.5);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      color: #fff;
      font-family: 'Courier New', monospace;
    }
    
    .game-container {
      width: 100%;
      max-width: 480px; /* 手機版面最大寬度 */
      min-height: 100vh;
      margin: 0 auto;
      background: #0d1117; /* 深色背景 */
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }
    
    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 5px solid var(--border-color);
      border-top-color: var(--accent-color);
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 1.2em;
      color: var(--accent-color);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 遊戲界面 */
    .game-ui {
      display: flex;
      flex-direction: column;
      height: 100%;
      flex-grow: 1;
      /* 確保遊戲UI默認顯示 */
      visibility: visible;
    }
    
    .game-header {
      height: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
      padding: 0 15px;
      border-bottom: 1px solid var(--border-color);
      z-index: 10;
    }
    
    .game-score {
      font-size: 1.2em;
      color: var(--secondary-color);
      text-align: center;
      grid-column: 2;
    }
    
    .game-timer {
    display: flex; /* 改為 flex 佈局 */
    align-items: center; /* 垂直居中 */
    justify-content: center; /* 水平居中 */
    
    width: 90px; /* ★ 固定寬度 */
    height: 35px; /* ★ 固定高度 */
    
    background-color: #32a852; /* ★ 綠色背景 (外框) */
    border-radius: 8px; /* ★ 圓角 */
    padding: 4px; /* ★ 內邊距，創造出邊框效果 */
    
    /* 移除舊的邊框和 padding */
    border: none;
    
    justify-self: end; /* 在 grid 中靠右對齊 */
    grid-column: 3;
}

/* ★ 新增一個內部元素來做深色背景 */
.game-timer-inner {
    width: 100%;
    height: 100%;
    background-color: #3e2723; /* 深棕色背景 */
    color: #a5d6a7; /* 淺綠色數字 */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.4em;
    font-family: 'DS-Digital', monospace; /* 嘗試使用數字字體 */
    border-radius: 4px;
}

    /* 添加脈動動畫 */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    /* 添加任務提示樣式 */
    .task-hint {
      position: sticky;
      top: 50px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: var(--text-color);
      padding: 8px 15px;
      font-size: 1.1em;
      z-index: 10;
      text-align: center;
      border-left: 3px solid var(--accent-color);
      margin-bottom: 10px;
    }
    
    .advanced-hint {
      color: var(--accent-color);
      font-weight: bold;
    }
    
    .hint-highlight {
      color: var(--secondary-color);
      font-weight: bold;
    }
    
    /* 烹飪動畫 */
    .socket {
      width: 100px;
      height: 100px;
      position: absolute;
      left: 50%;
      margin-left: -50px;
      top: 50%;
      margin-top: -50px;
      z-index: 100;
    }

    .hex-brick {
      background: #ff2600;
      width: 15px;
      height: 8px;
      position: absolute;
      top: 5px;
      animation-name: fade00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      -webkit-animation-name: fade00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
    }

    .h2 {
      transform: rotate(60deg);
      -webkit-transform: rotate(60deg);
    }

    .h3 {
      transform: rotate(-60deg);
      -webkit-transform: rotate(-60deg);
    }

    .gel {
      height: 15px;
      width: 15px;
      transition: all 0.3s;
      -webkit-transition: all 0.3s;
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .center-gel {
      margin-left: -7px;
      margin-top: -7px;
      animation-name: pulse00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      -webkit-animation-name: pulse00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
    }

    .c1 {
      margin-left: -23px;
      margin-top: -7px;
    }

    .c2 {
      margin-left: -15px;
      margin-top: -21px;
    }

    .c3 {
      margin-left: 1px;
      margin-top: -21px;
    }

    .c4 {
      margin-left: 8px;
      margin-top: -7px;
    }

    .c5 {
      margin-left: -15px;
      margin-top: 6px;
    }

    .c6 {
      margin-left: 1px;
      margin-top: 6px;
    }

    .c7 {
      margin-left: -31px;
      margin-top: -21px;
    }

    .c8 {
      margin-left: 16px;
      margin-top: -21px;
    }

    .c9 {
      margin-left: -7px;
      margin-top: 20px;
    }

    .c10 {
      margin-left: -31px;
      margin-top: 6px;
    }

    .c11 {
      margin-left: 16px;
      margin-top: 6px;
    }

    .c12 {
      margin-left: -7px;
      margin-top: -35px;
    }

    .r1 {
      animation-name: pulse00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.2s;
      -webkit-animation-name: pulse00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.2s;
    }

    .r2 {
      animation-name: pulse00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.4s;
      -webkit-animation-name: pulse00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.4s;
    }

    .r3 {
      animation-name: pulse00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.6s;
      -webkit-animation-name: pulse00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.6s;
    }

    .r1 > .hex-brick {
      animation-name: fade00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.2s;
      -webkit-animation-name: fade00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.2s;
    }

    .r2 > .hex-brick {
      animation-name: fade00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.4s;
      -webkit-animation-name: fade00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.4s;
    }

    .r3 > .hex-brick {
      animation-name: fade00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.6s;
      -webkit-animation-name: fade00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.6s;
    }

    @keyframes pulse00 {
      0% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }

      50% {
        -webkit-transform: scale(0.01);
        transform: scale(0.01);
      }

      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    @keyframes fade00 {
      0% {
        background: #fff;
      }

      50% {
        background: #ff2600;
      }

      100% {
        background: #ff2600;
      }
    }
    
    /* 烹飪站動畫容器 */
    .cooking-animation-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      z-index: 10;
    }
    
    .cooking-timer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
    }
    
    .game-main {
      flex-grow: 1;
      overflow-y: auto; /* 主要內容區域可滾動 */
      padding: 10px;
    }
    
    .orders-container {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .order-card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .order-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .order-name {
      font-size: 1.1em;
      font-weight: bold;
      color: #c9d1d9;
    }

    .order-ingredients {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 8px 0;
    }

    .order-ingredient-item {
      display: flex;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 4px 8px;
      border: 1px solid #30363d;
    }

    .order-ingredient-icon {
      font-size: 1.2em;
      margin-right: 4px;
    }
    
    .order-ingredient-quantity {
      font-size: 0.9em;
      color: #c9d1d9;
      font-weight: bold;
    }

    .order-timer-container {
      width: 100%;
    }

    .order-timer-text {
        font-size: 0.9em;
        color: #8b949e;
        margin-bottom: 4px;
        text-align: right;
    }
    
    .order-timer {
      width: 100%;
      height: 6px;
      background-color: #30363d;
      border-radius: 3px;
      overflow: hidden;
    }

    .order-timer-fill {
        height: 100%;
        background-color: var(--success-color);
        border-radius: 3px;
        transition: width 0.5s linear;
    }

    .stations-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .station {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .station:hover {
        background-color: #30363d;
    }

    .station-label {
        margin-top: 5px;
        color: #8b949e;
    }

    .player-area { /* 取代 .game-footer */
      position: sticky;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(13, 17, 23, 0.8);
      backdrop-filter: blur(5px);
      padding: 10px;
      border-top: 1px solid #30363d;
    }

    .player-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #333;
      margin-right: 10px;
      pointer-events: auto;
      display: none; /* 隱藏左下角帳號圖示 */
    }

    .player-inventory {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 8px;
    }

    .inventory-slot {
      aspect-ratio: 1;
      background: #010409;
      border: 2px solid #30363d;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .inventory-slot.active {
      border-color: #ffd700;
      background: #444;
    }
    
    /* 添加物品動畫效果 */
    @keyframes itemAppear {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .game-item {
      animation: itemAppear 0.3s ease-out;
    }

    /* 工作區樣式 */
    .shared-workspace {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 120px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-content: center;
      align-items: center;
      z-index: 4;
    }

    .workspace-slot {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* 對話與通知 */
    .dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .dialog-content {
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    
    .dialog-title {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: var(--secondary-color);
    }
    
    .dialog-text {
      margin-bottom: 20px;
    }
    
    .dialog-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 10px;
    }
    
    .toast {
      position: fixed;
      top: -100px; /* 初始位置在視窗外 */
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 24px;
      border-radius: 20px;
      z-index: 100;
      opacity: 0;
      transition: top 0.5s ease, opacity 0.3s ease;
      max-width: 80%;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }
    
    .toast.show {
      top: 60px;
      opacity: 1;
    }
    
    .toast.success {
      border-left: 4px solid var(--success-color);
    }
    
    .toast.error {
      border-left: 4px solid var(--error-color);
    }
    
    /* 添加脈動動畫 */
    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
      100% { transform: translateX(-50%) scale(1); }
    }
    
    /* 動畫 */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    /* User Status Indicator */
    .user-status {
        display: flex;
        align-items: center;
        background-color: var(--card-bg-color, rgba(0, 0, 0, 0.7));
        padding: 5px;
        border-radius: 20px;
        border: 1px solid var(--border-color, #444);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
        cursor: pointer;
        grid-column: 1;
        justify-self: start;
    }

    .user-status:hover {
        transform: translateY(-2px);
        background-color: rgba(0, 0, 0, 0.9);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    .user-status img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid var(--accent-color, #FF9800);
        object-fit: cover;
    }

    .user-status .username {
        margin-left: 8px;
        font-weight: 600;
        color: var(--text-color, #f0f0f0);
        max-width: 120px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    @media (max-width: 767px) {
        .user-status {
            padding: 3px;
        }
        
        .user-status .username {
            display: none;
        }
    }

    /* 遊戲結束對話框樣式 */
    .final-score-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .final-score-label {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 5px;
    }
    
    .final-score {
      font-size: 3em;
      font-weight: bold;
      color: var(--accent-color);
    }
    
    .stats-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-label {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 5px;
    }
    
    .stat-value {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--secondary-color);
    }

    /* 新增：每日任務進度樣式 */
    .daily-quests-summary {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid var(--border-color);
    }
    
    .quests-summary-title {
      font-weight: bold;
      color: var(--accent-color);
      margin-bottom: 10px;
      text-align: left;
    }
    
    .quest-summary-item {
      margin-bottom: 8px;
      text-align: left;
    }
    
    .quest-summary-desc {
      font-size: 0.9em;
    }
    
    .quest-summary-progress {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
      font-size: 0.8em;
      color: #ccc;
    }

    .quest-summary-bar-bg {
      flex-grow: 1;
      height: 8px;
      background-color: #333;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .quest-summary-bar {
      height: 100%;
      background-color: var(--secondary-color);
      border-radius: 4px;
      transition: width 1s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .quest-summary-bar.increase {
        background-color: var(--accent-color);
        z-index: 1;
    }

    .quest-summary-item.completed .quest-summary-desc {
        color: var(--success-color);
        text-decoration: line-through;
    }
    
    .quest-summary-item.completed .quest-summary-bar {
        background-color: var(--success-color);
    }

    .assembly-plate {
        background-color: #161b22;
        border: 1px solid #30363d;
        border-radius: 8px;
        padding: 15px;
        margin: 15px 0;
        text-align: center;
    }
    .plate-title {
        color: var(--accent-color);
        font-weight: bold;
        margin-bottom: 10px;
    }
    .plate-slots-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
    }
    .plate-slot {
        width: 60px;
        height: 60px;
        background: #010409;
        border: 2px dashed #30363d;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .plate-slot:hover {
        border-color: var(--accent-color);
    }
    .plate-slot.filled {
        border-style: solid;
        border-color: var(--secondary-color);
    }
    .plate-operator, .plate-result {
        font-size: 24px;
        font-weight: bold;
        color: #8b949e;
    }
    .plate-button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        font-size: 1em;
    }
    .plate-button:disabled {
        background-color: #555;
        cursor: not-allowed;
    }
    .inventory-slot.selected-for-assembly {
        box-shadow: 0 0 10px var(--accent-color);

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 檢查是否有登入令牌，若無則導回登入頁
      const token = localStorage.getItem('cookGameToken');
      if (!token) {
        window.location.href = '/cook-login.html';

      // 防止畫面滾動

        e.preventDefault();
      }, { passive: false });
      
      // DOM元素
      const gameUI = document.getElementById('gameUI');

      const personalScore = document.getElementById('personalScore');
      const returnToLobbyBtn = document.getElementById('returnToLobbyBtn');
      const toast = document.getElementById('toast');
      const levelRewardsBtn = document.getElementById('levelRewardsBtn');
      const levelRewardsDialog = document.getElementById('levelRewardsDialog');
      const closeLevelRewardsBtn = document.getElementById('closeLevelRewardsBtn');
      const levelRewardsContent = document.getElementById('levelRewardsContent');
      let levelRewardsData = null; // Cache for reward data
      
      // 遊戲狀態
      let gameState = {
        inventory: [],
        activeSlot: 0,
        score: 0,
        time: 0,
        orders: [],
      };
      
      // ★ 新增：用於存儲從後端獲取的遊戲核心數據
      let allItems = [];
      let allRecipes = [];

      const itemDetails = {
          'beef_patty_raw': { name: '生牛肉餅', symbol: '🥩' },
          'beef_patty_cooked': { name: '烤牛肉餅', symbol: '🍖' },
          'lettuce_raw': { name: '生菜葉', symbol: '🥬' },
          'tomato_raw': { name: '番茄片', symbol: '��' },
          'tomato_grilled': { name: '烤番茄', symbol: '🍅' },
          'onion_raw': { name: '洋蔥圈', symbol: '🧅' },
          'onion_grilled': { name: '烤洋蔥', symbol: '🧅' },
          'bread_slice_raw': { name: '麵包片', symbol: '🍞' },
          'bread_slice_toasted': { name: '烤麵包片', symbol: '🍞' },
          'cheese_slice_raw': { name: '起司片', symbol: '🧀' },
          'plate': { name: '盤子', symbol: '🍽️' },
          'burger_basic': { name: '經典漢堡', symbol: '🍔' },
          'burger_cheese': { name: '起司漢堡', symbol: '🍔' },
          'burger_deluxe': { name: '豪華漢堡', symbol: '🍔' },
          'cheese_burger': { name: '起司漢堡', symbol: '🍔' }
      };

      // =================================================================
      // ★ 新增：初始化遊戲數據
      // =================================================================
      async function fetchAllGameData() {
          console.log("開始獲取遊戲數據...");
          const token = localStorage.getItem('cookGameToken');
          if (!token) {
              console.error("未找到 cookGameToken，無法獲取遊戲數據");
              showToast("錯誤：缺少權限，無法載入遊戲資源。");
              return false;
          }

          try {
              const headers = { 'Authorization': `Bearer ${token}` };
              
              console.log("正在發送API請求獲取遊戲數據...");
              // 由於這些是管理員API，我們暫時借用它們來獲取數據
              // 在正式版本中，應該有專門給客戶端用的API
              const [itemsResponse, recipesResponse] = await Promise.all([
                  fetch('/cook-api/admin/all-items', { headers }),
                  fetch('/cook-api/admin/all-recipes', { headers })
              ]);

              console.log("API響應狀態:", { 
                  items: itemsResponse.status, 
                  recipes: recipesResponse.status 
              });

              if (!itemsResponse.ok || !recipesResponse.ok) {
                  console.error('獲取遊戲數據失敗:', itemsResponse.status, recipesResponse.status);
                  showToast("錯誤：無法載入遊戲核心資源。");
                  return false;
              }

              allItems = await itemsResponse.json();
              allRecipes = await recipesResponse.json();
              
              console.log("遊戲數據加載成功:", { 
                  items: allItems.length, 
                  recipes: allRecipes.length,
                  itemsExample: allItems.length > 0 ? allItems[0] : null,
                  recipesExample: allRecipes.length > 0 ? allRecipes[0] : null
              });
              return true;

          } catch (error) {
              console.error("獲取遊戲數據時出錯:", error);
              showToast("錯誤：載入遊戲資源時網絡異常。");
              return false;
          }
      }

      // =================================================================
      // WebSocket 處理
      // =================================================================
      let ws;
      let assemblyPlateItems = [null, null]; // [ {item, slotElement}, {item, slotElement} ]

      // =================================================================
      // WebSocket 連接與處理
      // =================================================================
      let websocket = null; // 將 websocket 變數提升到外面，方便全局訪問
      let reconnectAttempts = 0;
      const maxReconnectAttempts = 5;
      const reconnectDelay = 3000;

      function connectWebSocket() {
          const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
          const wsUrl = `${protocol}//${window.location.host}/cook-ws`; 
          
          console.log(`[WebSocket] 正在嘗試連接到: ${wsUrl}`);
          
          // 如果已有連線，先關閉
          if (websocket && websocket.readyState !== WebSocket.CLOSED) {
              websocket.close();
          }

          try {
              websocket = new WebSocket(wsUrl);
              
              websocket.onopen = () => {
                  console.log('[WebSocket] 連接已成功建立');
                  reconnectAttempts = 0; // 重置重連嘗試次數
                  
                  // 發送認證訊息
                  const token = localStorage.getItem('cookGameToken');
                  if (token) {
                      console.log('[WebSocket] 發送認證訊息...');
                      websocket.send(JSON.stringify({
                          type: 'authenticate',
                          token: token
                      }));
                      
                      console.log('[WebSocket] 等待後端返回用戶資料...');
                  } else {
                      console.error('[WebSocket] 錯誤：找不到 cookGameToken，無法進行認證。');
                      showToast("認證失敗，請重新登入。", 'error');
                      websocket.close();
                  }
              };
          } catch (error) {
              console.error('[WebSocket] 創建WebSocket實例失敗:', error);
              showToast('無法連接到遊戲伺服器，請檢查網絡連接。', 'error');
          }
          
          websocket.onmessage = (event) => {
              try {
                  const message = JSON.parse(event.data);
                  console.log('[WebSocket] 收到消息:', message.type, message);
                  handleWebsocketMessage(message); // 將收到的訊息交給處理函數
              } catch (error) {
                  console.error('[WebSocket] 解析訊息時出錯:', error, event.data);
              }
          };
          
          websocket.onclose = (event) => {
              console.log(`[WebSocket] 連接已關閉。代碼: ${event.code}, 原因: ${event.reason}`);
              
              // 如果不是正常關閉，則嘗試重連
              if (event.code !== 1000 && reconnectAttempts < maxReconnectAttempts) {
                  reconnectAttempts++;
                  console.log(`[WebSocket] ${reconnectDelay / 1000}秒後嘗試第 ${reconnectAttempts} 次重連...`);
                  setTimeout(connectWebSocket, reconnectDelay);
              } else if (reconnectAttempts >= maxReconnectAttempts) {
                  showToast('與伺服器的連接已斷開，請刷新頁面重試。', 'error');
              }
          };
          
          websocket.onerror = (error) => {
              console.error('[WebSocket] 發生錯誤:', error);
              showToast('與伺服器的連接發生錯誤。', 'error');
          };
      }

      function sendAction(action, payload = {}) {
          if (websocket && websocket.readyState === WebSocket.OPEN) {
              // ★ 修改：確保有房間ID
              let currentRoomId = null;
              
              // 1. 優先使用 websocket 對象上的房間ID
              if (websocket.currentRoomId) {
                  currentRoomId = websocket.currentRoomId;
              }
              
              // 2. 如果沒有，嘗試從 URL 參數獲取
              if (!currentRoomId) {
                  const urlParams = new URLSearchParams(window.location.search);
                  currentRoomId = urlParams.get('id');
                  
                  // 如果從 URL 獲取到了，保存到 websocket 對象上
                  if (currentRoomId) {
                      websocket.currentRoomId = currentRoomId;
                      console.log(`[WebSocket] 從 URL 獲取並設置房間ID: ${currentRoomId}`);
                  }
              }
              
              // 3. 如果還是沒有，嘗試從 localStorage 獲取
              if (!currentRoomId) {
                  currentRoomId = localStorage.getItem('currentRoomId');
                  
                  // 如果從 localStorage 獲取到了，保存到 websocket 對象上
                  if (currentRoomId) {
                      websocket.currentRoomId = currentRoomId;
                      console.log(`[WebSocket] 從 localStorage 獲取並設置房間ID: ${currentRoomId}`);
                  }
              }
              
              // 如果仍然沒有房間ID，顯示錯誤並返回
              if (!currentRoomId) {
                  console.error('[WebSocket] 無法獲取房間ID，無法發送操作');
                  showToast('無法確定遊戲房間，請刷新頁面重試');
                  return;
              }
              
              // 發送操作請求，包含房間ID
              websocket.send(JSON.stringify({ 
                  type: 'player_action', 
                  action, 
                  payload,
                  roomId: currentRoomId // 明確包含房間ID
              }));
              
              console.log(`[WebSocket] 發送操作: ${action}, 房間ID: ${currentRoomId}`);
          } else {
              showToast('無法發送請求，連線已斷開。');
          }
      }

      // 新增：統一的遊戲狀態更新函數
      function updateGameState(newState) {
          console.log('更新遊戲狀態:', newState);
          
          // 更新玩家資料

              gameState.currentPlayer = { ...gameState.currentPlayer, ...newState.currentPlayer };
          }
          
          // 更新玩家庫存

              gameState.inventory = newState.inventory;
              updateInventoryDisplay();
              // 新增：庫存更新時更新任務提示
              updateTaskHint();

              updateTaskHint();

      function handleWebsocketMessage(message) {
        console.log('[WebSocket] 處理消息:', message.type);
        
        switch (message.type) {
          case 'auth_success':
              console.log('認證成功，正在加入遊戲房間...');
              
              // 隱藏載入畫面
              const loadingScreen = document.getElementById('loadingScreen');
              if (loadingScreen) {

              }

                  // 完全覆蓋本地數據
                  gameState.currentPlayer = {

                      display_name: message.userData.display_name,

                  // 初始化用戶狀態指示器
                  initializeUserStatus();
              } else {
                  console.warn('[WebSocket] 後端未返回用戶資料，嘗試從 token 獲取基本資訊');
                  
                  // 如果後端沒有返回用戶資料，嘗試從 token 獲取基本資訊
                  try {
                      const token = localStorage.getItem('cookGameToken');
                      if (token) {
                          const tokenParts = token.split('.');
                          if (tokenParts.length === 3) {
                              const payload = JSON.parse(atob(tokenParts[1]));
                              
                              // 只設置基本資訊
                              gameState.currentPlayer = {
                                  user_id: payload.userId || payload.user_id,
                                  username: payload.name || 'Player',
                                  display_name: payload.display_name || payload.name || 'Player'
                              };
                              
                              // 初始化用戶狀態
                              initializeUserStatus();
                          }
                      }
                  } catch (e) {
                      console.error('[WebSocket] 從 token 獲取用戶資料失敗:', e);
                  }
              }
              
              // 通知初始化狀態機
              if (typeof window.handleWsConnected === 'function') {
                  window.handleWsConnected();
              }
              
              // 發送加入房間的請求
              websocket.send(JSON.stringify({
                  type: 'join_room',
                  roomId: roomId,
                  userId: gameState.currentPlayer?.user_id
              }));
              break;

          case 'room_joined':
              console.log('成功加入房間:', message.roomId);
              
              // 設置當前房間ID
              if (message.roomId) {
                  websocket.currentRoomId = message.roomId;
                  console.log(`[WebSocket] 設置當前房間ID: ${message.roomId}`);
                  localStorage.setItem('currentRoomId', message.roomId);
              }
              
              // 如果有遊戲狀態，初始化遊戲
              if (message.gameState) {
                  // 通知初始化狀態機
                  if (typeof window.handleGameStateReceived === 'function') {
                      window.handleGameStateReceived(message.gameState);
                  } else {
                      startGame(message.gameState);
                  }
              } else {
                  console.log('房間已加入，但沒有收到遊戲狀態，等待game_started事件...');
              }
              break;

          case 'game_started':
          case 'game_state':
              console.log('收到遊戲狀態更新，初始化遊戲UI');
              
              // 通知初始化狀態機
              if (typeof window.handleGameStateReceived === 'function') {
                  window.handleGameStateReceived(message.gameState);
              } else {
                  startGame(message.gameState);
              }
              break;
        
          // 其他消息處理...
          case 'game_tick':
              updateTimer(message.timeRemaining);
              updateOrderTimers(message.timeRemaining);
              break;

          case 'new_order':
              if (message.order) {
                  if (!gameState.orders) gameState.orders = [];
                  gameState.orders.push(message.order);
                  addOrder(message.order);
                  updateTaskHint();
                  showToast('叮！收到新訂單!', 'success');
              }
              break;

          case 'order_completed':
              if (gameState.orders) {
                  gameState.orders = gameState.orders.filter(order => order.id !== message.orderId);
              }
              removeOrder(message.orderId);
              updateScore(message.newScore);
              showToast(`訂單完成! +${message.points} 分 (由 ${message.playerName} 完成)`, 'success');
              updateTaskHint();
              break;

          case 'game_state_update':
              updateGameState(message.gameState);
              break;

          case 'ingredient_picked':
              showToast(`已拿取 ${getItemName(message.ingredientType)}`, 'success');
              // 新增：當拿取食材後更新提示
              updateTaskHint();
              break;

          case 'item_cooked':
              showToast(`${getItemName(message.resultType)} 烹飪完成！`, 'success');
              hideAllCookingAnimations();
              // 新增：當烹飪完成後更新提示
              updateTaskHint();
              break;

          case 'items_assembled':
              clearAssemblyPlate();
              showToast(`${getItemName(message.resultType)} 組合完成！`, 'success');
              // 新增：當組合完成後更新提示
              updateTaskHint();
              break;

          case 'item_transferred':
              if (message.fromPlayerId === gameState.currentPlayer?.user_id) {
                  showToast(`物品已成功傳遞給 ${message.toPlayerName}`, 'success');
              } else {
                  showToast(`收到了來自 ${message.fromPlayerName} 的物品！`, 'success');
              }
              break;
              
          case 'slot_selected':
              // 新增：當選擇槽位時更新提示
              if (message.slotIndex !== undefined) {
                  gameState.activeSlot = message.slotIndex;
                  updateInventoryDisplay();
                  updateTaskHint();
              }
              break;

          case 'game_over':
              endGame(message);
              break;

          case 'error':
              showToast(`錯誤: ${message.message}`, 'error');
              if (message.message && message.message.toLowerCase().includes('組合')) {
                  clearAssemblyPlate();
              }
              if (message.message && message.message.includes('找不到房間')) {
                  alert('找不到對應的遊戲房間，將返回大廳。');
                  window.location.href = '/cook-lobby.html';
              }
              hideAllCookingAnimations();
              break;

          case 'level_up':
              showLevelUpNotification(message);
              break;
        }
      }

      function handlePlateSlotClick(slotIndex) {
          // 檢查遊戲是否已完全初始化
          if (!gameState.players || gameState.players.length === 0) {
              console.log('遊戲尚未完全初始化，忽略操作');
              return;
          }
          
          // 檢查槽位是否已有物品（取消選中的情況）
          if (assemblyPlateItems[slotIndex] !== null) {
              // 取消選中，將物品從組合盤移除
              const removedItem = assemblyPlateItems[slotIndex];
              const itemName = getItemName(removedItem.item.type);
              
              // 清空槽位UI
              const plateSlotElement = document.querySelector(`.plate-slot[data-slot-index="${slotIndex}"]`);
              if (plateSlotElement) {
                  plateSlotElement.innerHTML = '';
                  plateSlotElement.classList.remove('filled');
              }
              
              // 清空槽位數據
              assemblyPlateItems[slotIndex] = null;
              
              showToast(`已從組合盤移除 ${itemName}`);
              return;
          }
          
          // 以下處理選中新物品的情況
          const currentItemInfo = gameState.inventory[gameState.activeSlot];
          if (!currentItemInfo) {
              showToast("請先選擇要放入組合盤的物品。");
              return;
          }
        
          // 檢查是否已在組合盤中
          const isAlreadyInPlate = assemblyPlateItems.some(item => item && item.item.type === currentItemInfo.type);
          if (isAlreadyInPlate) {
              showToast("這個物品已經在組合盤裡了。");
              return;
          }
          
          // 找到空的組合盤位置
          const emptyPlateSlotIndex = slotIndex; // 直接使用點擊的槽位
          
          // 更新組合盤狀態
          const plateSlotElement = document.querySelector(`.plate-slot[data-slot-index="${emptyPlateSlotIndex}"]`);
          if (!plateSlotElement) {
              console.error(`找不到組合盤槽位元素: ${emptyPlateSlotIndex}`);
              return;
          }
          
          assemblyPlateItems[emptyPlateSlotIndex] = { 
              item: currentItemInfo, 
              slotElement: plateSlotElement,
              sourceSlot: gameState.activeSlot // 記錄來源槽位，方便後續處理
          };

          // 更新UI
          plateSlotElement.innerHTML = getItemSymbol(currentItemInfo.type);
          plateSlotElement.classList.add('filled');
          
          // 顯示提示
          showToast(`${getItemName(currentItemInfo.type)} 已放入組合盤。`);
          
          // 自動選擇下一個空槽位（如果有）
          const nextEmptySlot = gameState.inventory.findIndex((item, index) => 
              item === null && index !== gameState.activeSlot
          );
          
          if (nextEmptySlot !== -1) {
              sendAction('select_slot', { slotIndex: nextEmptySlot });
          }
      }

      function handleAssembleClick() {
          // 檢查遊戲是否已完全初始化
          if (!gameState.players || gameState.players.length === 0) {
              console.log('遊戲尚未完全初始化，忽略操作');
              return;
          }
          
          // 從組合盤的狀態中獲取物品類型和來源槽位
          const itemsToAssemble = [];
          const sourceSlots = [];
          
          assemblyPlateItems.forEach(itemInfo => {
              if (itemInfo !== null) {
                  itemsToAssemble.push(itemInfo.item.type);
                  sourceSlots.push(itemInfo.sourceSlot);
              }
          });
      
          if (itemsToAssemble.length === 0) { // 檢查是否放了東西
              showToast('請先將物品放入組合區。');
              return;
          }
          
          if (itemsToAssemble.length < 2) { // 檢查是否至少放了兩個物品
              showToast('請至少放入兩個物品才能組合。');
              return;
          }

          console.log('發送組合請求，物品:', itemsToAssemble, '來源槽位:', sourceSlots);
      
          // 發送組合請求到後端，包含來源槽位信息
          sendAction('assemble_items', {
              ingredientItemTypes: itemsToAssemble,
              sourceSlots: sourceSlots
          });
          
          // 顯示組合中的提示
          showToast('正在組合物品...');
          
          // 禁用組合按鈕，避免重複點擊
          const assembleBtn = document.getElementById('assembleBtn');
          if (assembleBtn) {
              assembleBtn.disabled = true;
              setTimeout(() => {
                  assembleBtn.disabled = false;
              }, 2000); // 2秒後恢復按鈕
          }
      }

      // 創建一個輔助函數來清空組合盤
      function clearAssemblyPlate() {
          assemblyPlateItems = [null, null]; // 重置為兩個槽位
          document.querySelectorAll('.plate-slot').forEach(slot => {
              slot.innerHTML = '';
              slot.classList.remove('filled');
          });

          const assembleBtn = document.getElementById('assembleBtn');
          if (assembleBtn) {
              assembleBtn.disabled = false;
          }
      }

      function getItemName(type) {
          // 優先從 allItems (後端數據) 查找
          const item = allItems.find(i => i.item_id === type);
          if (item) {
              return item.item_name;
          }

          return itemDetails[type] ? itemDetails[type].name : '未知物品';
      }

      // 新增：獲取物品符號
      function getItemSymbol(type) {
          // 優先從 allItems (後端數據) 查找
          const item = allItems.find(i => i.item_id === type);
          if (item && item.symbol) {
              return item.symbol;
          }
          // 如果找不到，則使用前端的備用數據
          return itemDetails[type] ? itemDetails[type].symbol : '❓';
      }

      // 新增：獲取配方名稱
      function getRecipeName(recipeId) {
          // ★ 修改：增強錯誤處理
          if (!recipeId) {
              console.warn('嘗試獲取空的食譜ID');
              return '未知料理';

          // ★ 修改：檢查 allRecipes 是否已加載
          if (!allRecipes || allRecipes.length === 0) {
              console.warn(`嘗試獲取食譜名稱 ${recipeId}，但食譜數據尚未加載`);
              // 如果找不到，嘗試使用前端備用數據
              return itemDetails[recipeId] ? itemDetails[recipeId].name : '未知料理';
          }
          
          const recipe = allRecipes.find(r => r.recipe_id === recipeId);
          if (recipe) {
              return recipe.output_item_name || recipe.recipe_name || '未命名料理';
          }

          return itemDetails[recipeId] ? itemDetails[recipeId].name : '未知料理';
      }

      // 新增：渲染結算畫面的任務進度
      function renderQuestSummary(questUpdates) {
        const summaryContainer = document.getElementById('dailyQuestsSummary');
        summaryContainer.innerHTML = '<div class="quests-summary-title">每日任務進度</div>'; // 重置

        if (!questUpdates || questUpdates.length === 0) {
            const noUpdateEl = document.createElement('div');
            noUpdateEl.className = 'quest-summary-item';
            noUpdateEl.textContent = '本次遊戲沒有更新每日任務進度。';
            summaryContainer.appendChild(noUpdateEl);
            return;
        }

        questUpdates.forEach(quest => {
            const itemEl = document.createElement('div');
            itemEl.className = 'quest-summary-item';
            
            const oldProgressPercent = (quest.oldProgress / quest.target) * 100;
            const newProgressPercent = (quest.newProgress / quest.target) * 100;
            const increasePercent = newProgressPercent - oldProgressPercent;

            itemEl.innerHTML = `
                <div class="quest-summary-desc">${quest.description}</div>
                <div class="quest-summary-progress">
                    <span>${quest.oldProgress}/${quest.target}</span>
                    <div class="quest-summary-bar-bg">
                        <div class="quest-summary-bar" style="width: ${oldProgressPercent}%"></div>
                        <div class="quest-summary-bar increase" style="width: 0%; left: ${oldProgressPercent}%"></div>
                    </div>
                    <span>${quest.newProgress}/${quest.target}</span>
                </div>
            `;
            summaryContainer.appendChild(itemEl);

            // 觸發進度條動畫
            setTimeout(() => {
                const increaseBar = itemEl.querySelector('.increase');
                if (increaseBar) {
                    increaseBar.style.width = `${increasePercent}%`;
                
                    // 檢查是否完成
                    if (quest.completed || quest.newProgress >= quest.target) {
                        itemEl.classList.add('completed');
                        increaseBar.style.backgroundColor = 'var(--success-color)';
                    }
                }
            }, 200);
        });
      }

          const ordersContainer = document.getElementById('ordersContainer');
          if (!ordersContainer) return;
          
          // 清空訂單容器
          ordersContainer.innerHTML = '';
          
          if (!gameState.orders || gameState.orders.length === 0) {
              console.log('沒有訂單可顯示');
              return;
          }
        
          // 確保訂單按照優先級/時間排序
          const sortedOrders = [...gameState.orders].sort((a, b) => {
              // 如果有優先級屬性，按優先級排序
              if (a.priority !== undefined && b.priority !== undefined) {
                  return b.priority - a.priority;
              }
              // 否則按照創建時間排序
              return a.createdAt - b.createdAt;
          });
          
          sortedOrders.forEach(order => {
              if (order && order.id) { // 確保訂單有效
                  try {
                      const orderElement = createOrderElement(order);
                      ordersContainer.appendChild(orderElement);
                  } catch (error) {
                      console.error('創建訂單元素時出錯:', error, order);
                  }
              } else {
                  console.warn('接收到無效的訂單，已略過。', order);
              }
          });
      }

          const finalRecipe = allRecipes.find(r => r.recipe_id === order.recipe);

          if (finalRecipe && finalRecipe.requirements) {
              finalRecipe.requirements.forEach(req => {

                  const reqItem = allItems.find(i => i.item_id === req.item_id);

      // 遊戲初始化狀態機
      const GameInitState = {
        LOADING: 'loading',           // 初始狀態：加載中
        DATA_READY: 'data_ready',     // 狀態A：靜態數據已加載
        WS_CONNECTED: 'ws_connected', // 狀態B：WebSocket已連接並認證
        GAME_READY: 'game_ready',     // 狀態C：已收到遊戲狀態
        INITIALIZED: 'initialized'    // 最終狀態：完全初始化
      };

      // 初始化遊戲
      async function initializeGame() {
        console.log('開始初始化遊戲...');
        
        // 初始化狀態追蹤
        let initState = {
          current: GameInitState.LOADING,
          dataReady: false,
          wsConnected: false,
          gameStateReceived: false
        };
        
        // 顯示載入畫面
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
          loadingScreen.style.display = 'flex';
        }
        
        // 更新載入狀態顯示
        function updateLoadingStatus(message) {
          const loadingText = document.querySelector('.loading-text');
          if (loadingText) {
            loadingText.textContent = message;
          }
          console.log(`[初始化] ${message}`);
        }
        
        // 狀態轉換函數
        function updateInitState() {
          // 檢查狀態轉換
          if (initState.dataReady && !initState.wsConnected && !initState.gameStateReceived) {
            initState.current = GameInitState.DATA_READY;
            updateLoadingStatus('遊戲數據已加載，正在連接伺服器...');
          }
          else if (initState.dataReady && initState.wsConnected && !initState.gameStateReceived) {
            initState.current = GameInitState.WS_CONNECTED;
            updateLoadingStatus('已連接伺服器，等待遊戲數據...');
          }
          else if (initState.dataReady && initState.wsConnected && initState.gameStateReceived) {
            initState.current = GameInitState.GAME_READY;
            updateLoadingStatus('遊戲數據已就緒，正在初始化界面...');
            
            // 當所有條件滿足時，執行一次性的完整初始化
            if (initState.current === GameInitState.GAME_READY) {
              completeInitialization();
              initState.current = GameInitState.INITIALIZED;
            }
          }
        }
        
        // 完成初始化的函數 - 只會被調用一次
        function completeInitialization() {
          console.log('所有初始化條件已滿足，執行最終初始化...');
          
          // 隱藏載入畫面
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
          
          // 確保遊戲UI顯示
          const gameUI = document.getElementById('gameUI');
          if (gameUI) {
            gameUI.style.display = 'flex';
            gameUI.style.visibility = 'visible';
          }
          
          // 初始化UI組件
          initializeStations();
          initializeAssemblyPlate();
          
          // 初始化用戶狀態指示器
          if (gameState.currentPlayer && gameState.currentPlayer.display_name) {
            initializeUserStatus();
          }
          
          // 更新訂單和任務提示
          updateOrders();
          updateTaskHint(); // 確保動態提示系統初始化
          updateOrderTimers();
          
          // 顯示歡迎提示
          showToast('遊戲開始！準備好大展身手吧！', 'success');
          
          console.log('遊戲初始化完成!');
        }
        
        // 設置初始化超時保護
        const initTimeout = setTimeout(() => {
          if (initState.current !== GameInitState.INITIALIZED) {
            console.error('遊戲初始化超時!');
            updateLoadingStatus('初始化超時，請檢查網絡連接並刷新頁面');
            
            // 添加重試按鈕
            const retryButton = document.createElement('button');
            retryButton.textContent = '重試';
            retryButton.className = 'dialog-button';
            retryButton.style.marginTop = '15px';
            retryButton.addEventListener('click', () => {
              location.reload();
            });
            
            if (loadingScreen) {
              loadingScreen.appendChild(retryButton);
            }
          }
        }, 30000); // 30秒超時
        
        try {
          // 並行執行數據加載和WebSocket連接
          updateLoadingStatus('正在加載遊戲數據...');
          
          // 初始化遊戲狀態
          gameState = {
            inventory: new Array(8).fill(null),
            activeSlot: 0,
            score: 0,
            time: 0,
            orders: [],
            players: [],
            currentPlayer: {}
          };
          
          // 設置WebSocket消息處理器
          window.handleGameStateReceived = function(gameStateData) {
            console.log('收到初始遊戲狀態:', gameStateData);
            updateGameState(gameStateData);
            initState.gameStateReceived = true;
            updateInitState();
          };
          
          window.handleWsConnected = function() {
            console.log('WebSocket已連接並認證成功');
            initState.wsConnected = true;
            updateInitState();
          };
          
          // 並行加載數據和連接WebSocket
          Promise.all([
            // 任務1: 加載遊戲數據
            fetchAllGameData().then(success => {
              if (success) {
                console.log('遊戲數據加載成功');
                initState.dataReady = true;
              } else {
                throw new Error('遊戲數據加載失敗');
              }
              updateInitState();
            }),
            
            // 任務2: 連接WebSocket (不需要等待結果，由事件驅動)
            new Promise(resolve => {
              console.log('開始連接WebSocket...');
              connectWebSocket();
              // 這個Promise會立即解析，實際的連接狀態由事件處理
              resolve();
            })
          ]).catch(error => {
            console.error('初始化過程中出錯:', error);
            updateLoadingStatus('初始化出錯: ' + error.message);
          });
          
        } catch (error) {
          console.error('遊戲初始化過程中出錯:', error);
          updateLoadingStatus('初始化出錯: ' + error.message);
        }
      }

      // 緊急UI修復函數
      function emergencyUIFix() {
          console.log('執行緊急UI修復...');
          
          // 1. 隱藏載入畫面
          const loadingScreen = document.getElementById('loadingScreen');
          if (loadingScreen) {
              loadingScreen.style.display = 'none';
          }
          
          // 2. 顯示遊戲UI
          const gameUI = document.getElementById('gameUI');
          if (gameUI) {
              gameUI.style.display = 'flex';
              gameUI.style.visibility = 'visible';
              gameUI.style.opacity = '1';
          }
          
          // 3. 確保數據已準備好
          if (!gameState.dataReady && allItems && allItems.length > 0) {
              gameState.dataReady = true;
              console.log('已標記數據為準備好狀態');
          }
          
          // 4. 初始化工作站（如果尚未初始化）
          const stationsContainer = document.getElementById('stationsContainer');
          if (stationsContainer && stationsContainer.children.length === 0) {
              initializeStations();
          }
          
          // 5. 初始化庫存（如果尚未初始化）
          const playerInventory = document.getElementById('playerInventory');
          if (playerInventory && playerInventory.children.length === 0) {
              updateInventory(new Array(8).fill(null));
          }
          
          // 6. 初始化組合盤（如果尚未初始化）
          initializeAssemblyPlate();
          
          // 7. 檢查並修復遊戲狀態
          if (!gameState.players || gameState.players.length === 0) {
              gameState.players = [{
                  user_id: 'emergency',
                  username: '緊急修復玩家'
              }];
          }
          
          // 8. 檢查並修復用戶資料
          if (!gameState.currentPlayer || !gameState.currentPlayer.username) {
              // 嘗試從localStorage獲取token並解析
              try {
                  const token = localStorage.getItem('cookGameToken');
                  if (token) {
                      const tokenParts = token.split('.');
                      if (tokenParts.length === 3) {
                          const payload = JSON.parse(atob(tokenParts[1]));
                          gameState.currentPlayer = {
                              user_id: payload.userId || payload.user_id,
                              username: payload.username || payload.name || '未知玩家',
                              display_name: payload.display_name || payload.username || '未知玩家'
                          };
                          console.log('已從token恢復用戶資料:', gameState.currentPlayer);
                      }
                  }
              } catch (e) {
                  console.error('從token恢復用戶資料失敗:', e);
              }
          }
          
          // 9. 初始化用戶狀態指示器
          initializeUserStatus();
          
          // 10. 檢查食材數據
          if (!allItems || allItems.length === 0) {
              console.warn('食材數據不可用，嘗試重新獲取');
              fetchAllGameData().then(success => {
                  if (success) {
                      console.log('食材數據已重新獲取成功');
                      showToast('食材數據已重新加載');
                  } else {
                      console.error('食材數據獲取失敗');
                      showToast('無法獲取食材數據，部分功能可能不可用');
                  }
              });
          }
          
          // 11. 顯示提示
          showToast('界面已修復，請嘗試正常操作。如仍有問題，請刷新頁面。');
          
          // 12. 記錄修復日誌
          console.log('緊急UI修復完成，當前狀態:', {
              gameState,
              uiElements: {
                  gameUI: gameUI ? '存在' : '不存在',
                  stationsContainer: stationsContainer ? '存在' : '不存在',
                  playerInventory: playerInventory ? '存在' : '不存在'
              },
              dataStatus: {
                  allItems: allItems ? `${allItems.length} 個物品` : '無數據',
                  allRecipes: allRecipes ? `${allRecipes.length} 個食譜` : '無數據'
              }
          });
          
          return false; // 阻止事件冒泡
      }

      function showToast(message, type = 'normal') {
        const toast = document.getElementById('toast');
        if (!toast) return;
        
        // 清除之前可能存在的計時器
        if (toast.hideTimeout) {
          clearTimeout(toast.hideTimeout);
        }
        
        // 清除之前可能存在的類別
        toast.classList.remove('show', 'success', 'error');
        
        // 設置消息內容
        toast.textContent = message;
        
        // 添加類型樣式
        if (type === 'success') {
          toast.classList.add('success');
        } else if (type === 'error') {
          toast.classList.add('error');
        }
        
        // 顯示提示
        setTimeout(() => {
          toast.classList.add('show');
        }, 10); // 小延遲確保過渡效果正常
        
        // 設置自動隱藏計時器
        toast.hideTimeout = setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }

      initializeGame();
      
      // 添加全局錯誤處理
      window.addEventListener('error', (event) => {
          console.error('全局錯誤:', event.error);
          showToast('發生錯誤，請查看控制台獲取詳情。');
      });
      
      // 添加未處理的Promise錯誤處理
      window.addEventListener('unhandledrejection', (event) => {
          console.error('未處理的Promise錯誤:', event.reason);
          showToast('發生非同步錯誤，請查看控制台獲取詳情。');
      });

      // 初始化用戶狀態指示器
      function initializeUserStatus() {
          const userStatus = document.getElementById('userStatus');
          const userStatusAvatar = document.getElementById('userStatusAvatar');
          const userStatusName = document.getElementById('userStatusName');
          
          if (!userStatus || !userStatusAvatar || !userStatusName) {
              console.error('找不到用戶狀態UI元素，無法初始化用戶狀態指示器');
              return;
          }
          
          if (gameState.currentPlayer) {
              console.log('初始化用戶狀態指示器，當前用戶資料:', gameState.currentPlayer);
              
              // 確保頭像URL有效
              const avatarUrl = gameState.currentPlayer.avatar || 
                              gameState.currentPlayer.user_profile_image_url || 
                              '/images/a01girlmove.gif';
              userStatusAvatar.src = avatarUrl;
              
              // 優先使用display_name，確保正確處理用戶名
              let displayName = '';
              if (gameState.currentPlayer.display_name) {
                  displayName = gameState.currentPlayer.display_name;
                  console.log('使用 display_name 顯示用戶名:', displayName);
              } else if (gameState.currentPlayer.username) {
                  displayName = gameState.currentPlayer.username;
                  console.log('使用 username 顯示用戶名:', displayName);
              } else {
                  displayName = 'Player';
                  console.warn('找不到有效的用戶名，使用默認值:', displayName);
              }
              
              // 不再進行額外的編碼處理，直接使用原始值
              userStatusName.textContent = displayName;
              userStatus.style.display = 'flex';
              
              // 添加點擊事件
              userStatus.addEventListener('click', () => {
                  const userId = gameState.currentPlayer.user_id || 'unknown';
                  window.location.href = `member-editor.html?userId=${userId}`;
              });
              
              console.log('用戶狀態指示器已初始化:', {
                  name: displayName,
                  avatar: avatarUrl
              });
          } else {
              console.warn('無法初始化用戶狀態指示器：缺少用戶資料');
          }
      }






      
// 新增updateOrderTimers函數，用於更新所有訂單的進度條
function updateOrderTimers(gameTimeRemaining) {
    if (!gameState.orders || gameState.orders.length === 0) return;
    
    gameState.orders.forEach(order => {
        if (!order.id) return;
        
        const orderElement = document.getElementById(`order-${order.id}`);
        if (!orderElement) return;
        
        const timerElement = orderElement.querySelector('.order-timer');
        if (!timerElement) return;
        
        // 創建或更新進度條元素
        let timerFill = timerElement.querySelector('.order-timer-fill');
        let timerText = orderElement.querySelector('.order-timer-text');
        
        if (!timerFill) {
            // 如果進度條不存在，創建它
            timerElement.innerHTML = '';
            
            timerText = document.createElement('div');
            timerText.className = 'order-timer-text';
            orderElement.insertBefore(timerText, timerElement);
            
            timerFill = document.createElement('div');
            timerFill.className = 'order-timer-fill';
            timerElement.appendChild(timerFill);
        }
        
        // 計算剩餘時間和進度
        const totalTime = order.timeLimit || 120; // 默認2分鐘
        const elapsedTime = order.createdAt ? (Date.now() - order.createdAt) / 1000 : 0;
        const remainingTime = Math.max(0, totalTime - elapsedTime);
        const percentage = Math.min(100, (remainingTime / totalTime) * 100);
        
        // 更新進度條
        timerFill.style.width = `${percentage}%`;
        
        // 更新顏色
        if (percentage < 25) {
            timerFill.style.backgroundColor = 'var(--error-color)';
        } else if (percentage < 50) {
            timerFill.style.backgroundColor = 'var(--accent-color)';
        } else {
            timerFill.style.backgroundColor = 'var(--success-color)';
        }
        
        // 更新文字
        const mins = Math.floor(remainingTime / 60);
        const secs = Math.floor(remainingTime % 60);
        timerText.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    });
}

      // 更新庫存顯示
      function updateInventoryDisplay() {
          const playerInventory = document.getElementById('playerInventory');
          if (!playerInventory) {
              console.error('找不到庫存容器元素');
              return;
          }
          
          console.log('更新庫存顯示，當前庫存:', gameState.inventory);
          
          // 清空現有的庫存顯示
          playerInventory.innerHTML = '';
          
          // 創建 8 個物品槽 (2x4 布局)
          for (let i = 0; i < 8; i++) {
              const slot = document.createElement('div');
              slot.className = 'inventory-slot';
              
              // 添加活動槽位高亮
              if (i === gameState.activeSlot) {
                  slot.classList.add('active');
              }
              
              // 添加物品內容（如果有）
              const item = gameState.inventory[i];
              if (item) {
                  slot.innerHTML = getItemSymbol(item.type);
                  slot.title = getItemName(item.type);
                  slot.dataset.itemType = item.type;
                  
                  // 添加動畫效果
                  slot.classList.add('game-item');
              }
              
              // 添加槽位索引屬性
              slot.dataset.slotIndex = i;
              
              // 添加點擊事件
              slot.addEventListener('click', () => {
                  console.log(`點擊庫存槽 ${i}`);
                  sendAction('select_slot', { slotIndex: i });
              });
              
              playerInventory.appendChild(slot);
          }
          
          console.log('庫存顯示已更新');
      }

      // =================================================================
      // 等級獎勵功能
      // =================================================================
      levelRewardsBtn.addEventListener('click', () => {
          showLevelRewards();
      });

      closeLevelRewardsBtn.addEventListener('click', () => {
          levelRewardsDialog.style.display = 'none';
      });

      async function showLevelRewards() {
          levelRewardsDialog.style.display = 'flex';
          
          if (!levelRewardsData) {
              levelRewardsContent.innerHTML = '<p>載入獎勵資訊中...</p>';
              try {
                  const token = localStorage.getItem('cookGameToken');
                  const response = await fetch('/cook-api/level-rewards', {
                      headers: { 'Authorization': `Bearer ${token}` }
                  });
                  
                  if (!response.ok) {
                      throw new Error('無法獲取等級獎勵資訊');
                  }
                  
                  levelRewardsData = await response.json();
                  renderLevelRewards(levelRewardsData);

              } catch (error) {
                  console.error('獲取等級獎勵失敗:', error);
                  levelRewardsContent.innerHTML = '<p>無法載入獎勵資訊，請稍後再試。</p>';
              }
          } else {
              renderLevelRewards(levelRewardsData);
          }
      }

      function renderLevelRewards(rewards) {
          if (!rewards || rewards.length === 0) {
              levelRewardsContent.innerHTML = '<p>目前沒有可預覽的等級獎勵。</p>';
              return;
          }

          levelRewardsContent.innerHTML = '';

          rewards.forEach(levelInfo => {
              const itemEl = document.createElement('div');
              itemEl.className = 'level-reward-item';

              let unlocksHTML = '<ul class="level-unlocks-list">';
              if (levelInfo.unlocks && levelInfo.unlocks.length > 0) {
                  levelInfo.unlocks.forEach(unlock => {
                      const name = unlock.name || getItemName(unlock.id);
                      const symbol = unlock.symbol || getItemSymbol(unlock.id);
                      unlocksHTML += `
                          <li class="level-unlock-item">
                              <span class="symbol">${symbol}</span>
                              <span class="name">${name} (${unlock.type === 'recipe' ? '食譜' : '食材'})</span>
                          </li>
                      `;
                  });
              } else {
                  unlocksHTML += '<li>無特別獎勵</li>';
              }
              unlocksHTML += '</ul>';

              itemEl.innerHTML = `
                  <h3>等級 ${levelInfo.level} (EXP: ${levelInfo.exp_required})</h3>
                  ${unlocksHTML}
              `;
              levelRewardsContent.appendChild(itemEl);
          });
      }
    });
