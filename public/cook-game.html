<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>料理急先鋒 - 遊戲進行中</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <style>
    :root {
      --primary-color: #32a852;
      --secondary-color: #4CAF50;
      --accent-color: #FF9800;
      --text-color: #f0f0f0;
      --bg-color: #222222;
      --border-color: #444444;
      --success-color: #4CAF50;
      --error-color: #F44336;
      --card-bg-color: rgba(0, 0, 0, 0.5);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      color: #fff;
      font-family: 'Courier New', monospace;
    }
    
    .game-container {
      width: 100%;
      max-width: 480px; /* 手機版面最大寬度 */
      min-height: 100vh;
      margin: 0 auto;
      background: #0d1117; /* 深色背景 */
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }
    
    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 5px solid var(--border-color);
      border-top-color: var(--accent-color);
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 1.2em;
      color: var(--accent-color);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 遊戲界面 */
    .game-ui {
      display: flex;
      flex-direction: column;
      height: 100%;
      flex-grow: 1;
    }
    
    .game-header {
      height: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      border-bottom: 1px solid var(--border-color);
      z-index: 10;
    }
    
    .game-timer {
      font-size: 1.2em;
      color: var(--accent-color);
      font-weight: bold;
    }
    
    .game-score {
      font-size: 1.2em;
      color: var(--secondary-color);
    }
    
    /* 添加任務提示樣式 */
    .task-hint {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: var(--text-color);
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 1.1em;
      z-index: 10;
      text-align: center;
      max-width: 80%;
    }
    
    /* 烹飪動畫 */
    .socket {
      width: 100px;
      height: 100px;
      position: absolute;
      left: 50%;
      margin-left: -50px;
      top: 50%;
      margin-top: -50px;
      z-index: 100;
    }

    .hex-brick {
      background: #ff2600;
      width: 15px;
      height: 8px;
      position: absolute;
      top: 5px;
      animation-name: fade00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      -webkit-animation-name: fade00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
    }

    .h2 {
      transform: rotate(60deg);
      -webkit-transform: rotate(60deg);
    }

    .h3 {
      transform: rotate(-60deg);
      -webkit-transform: rotate(-60deg);
    }

    .gel {
      height: 15px;
      width: 15px;
      transition: all 0.3s;
      -webkit-transition: all 0.3s;
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .center-gel {
      margin-left: -7px;
      margin-top: -7px;
      animation-name: pulse00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      -webkit-animation-name: pulse00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
    }

    .c1 {
      margin-left: -23px;
      margin-top: -7px;
    }

    .c2 {
      margin-left: -15px;
      margin-top: -21px;
    }

    .c3 {
      margin-left: 1px;
      margin-top: -21px;
    }

    .c4 {
      margin-left: 8px;
      margin-top: -7px;
    }

    .c5 {
      margin-left: -15px;
      margin-top: 6px;
    }

    .c6 {
      margin-left: 1px;
      margin-top: 6px;
    }

    .c7 {
      margin-left: -31px;
      margin-top: -21px;
    }

    .c8 {
      margin-left: 16px;
      margin-top: -21px;
    }

    .c9 {
      margin-left: -7px;
      margin-top: 20px;
    }

    .c10 {
      margin-left: -31px;
      margin-top: 6px;
    }

    .c11 {
      margin-left: 16px;
      margin-top: 6px;
    }

    .c12 {
      margin-left: -7px;
      margin-top: -35px;
    }

    .r1 {
      animation-name: pulse00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.2s;
      -webkit-animation-name: pulse00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.2s;
    }

    .r2 {
      animation-name: pulse00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.4s;
      -webkit-animation-name: pulse00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.4s;
    }

    .r3 {
      animation-name: pulse00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.6s;
      -webkit-animation-name: pulse00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.6s;
    }

    .r1 > .hex-brick {
      animation-name: fade00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.2s;
      -webkit-animation-name: fade00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.2s;
    }

    .r2 > .hex-brick {
      animation-name: fade00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.4s;
      -webkit-animation-name: fade00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.4s;
    }

    .r3 > .hex-brick {
      animation-name: fade00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.6s;
      -webkit-animation-name: fade00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.6s;
    }

    @keyframes pulse00 {
      0% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }

      50% {
        -webkit-transform: scale(0.01);
        transform: scale(0.01);
      }

      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    @keyframes fade00 {
      0% {
        background: #fff;
      }

      50% {
        background: #ff2600;
      }

      100% {
        background: #ff2600;
      }
    }
    
    /* 烹飪站動畫容器 */
    .cooking-animation-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      z-index: 10;
    }
    
    .cooking-timer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
    }
    
    .game-main {
      flex-grow: 1;
      overflow-y: auto; /* 主要內容區域可滾動 */
      padding: 10px;
    }
    
    .orders-container {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .order-card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .order-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .order-name {
      font-size: 1.1em;
      font-weight: bold;
      color: #c9d1d9;
    }

    .order-ingredients {
      display: flex;
      gap: 5px;
    }

    .ingredient-icon {
      font-size: 1.2em;
    }

    .order-timer-container {
      width: 100%;
    }

    .order-timer-text {
        font-size: 0.9em;
        color: #8b949e;
        margin-bottom: 4px;
        text-align: right;
    }
    
    .order-timer {
      width: 100%;
      height: 6px;
      background-color: #30363d;
      border-radius: 3px;
      overflow: hidden;
    }

    .order-timer-fill {
        height: 100%;
        background-color: var(--success-color);
        border-radius: 3px;
        transition: width 0.5s linear;
    }

    .stations-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .station {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .station:hover {
        background-color: #30363d;
    }

    .station-label {
        margin-top: 5px;
        color: #8b949e;
    }

    .player-area { /* 取代 .game-footer */
      position: sticky;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(13, 17, 23, 0.8);
      backdrop-filter: blur(5px);
      padding: 10px;
      border-top: 1px solid #30363d;
    }

    .player-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #333;
      margin-right: 10px;
      pointer-events: auto;
      display: none; /* 隱藏左下角帳號圖示 */
    }

    .player-inventory {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 8px;
    }

    .inventory-slot {
      aspect-ratio: 1;
      background: #010409;
      border: 2px solid #30363d;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .inventory-slot.active {
      border-color: #ffd700;
      background: #444;
    }
    
    /* 添加物品動畫效果 */
    @keyframes itemAppear {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .game-item {
      animation: itemAppear 0.3s ease-out;
    }

    /* 工作區樣式 */
    .shared-workspace {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 120px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-content: center;
      align-items: center;
      z-index: 4;
    }

    .workspace-slot {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* 對話與通知 */
    .dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .dialog-content {
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    
    .dialog-title {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: var(--secondary-color);
    }
    
    .dialog-text {
      margin-bottom: 20px;
    }
    
    .dialog-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 10px;
    }
    
    .toast {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .toast.show {
      opacity: 1;
    }
    
    /* 動畫 */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    /* User Status Indicator */
    .user-status {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001;
        display: flex;
        align-items: center;
        background-color: var(--card-bg-color, rgba(0, 0, 0, 0.7));
        padding: 5px 10px;
        border-radius: 20px;
        border: 1px solid var(--border-color, #444);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .user-status:hover {
        transform: translateY(-2px);
        background-color: rgba(0, 0, 0, 0.9);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    .user-status img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--accent-color, #FF9800);
        object-fit: cover;
    }

    .user-status .username {
        margin-left: 8px;
        font-weight: 600;
        color: var(--text-color, #f0f0f0);
        max-width: 120px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    @media (max-width: 767px) {
        .user-status {
            padding: 3px;
        }
        
        .user-status .username {
            display: none;
        }
    }

    /* 遊戲結束對話框樣式 */
    .final-score-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .final-score-label {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 5px;
    }
    
    .final-score {
      font-size: 3em;
      font-weight: bold;
      color: var(--accent-color);
    }
    
    .stats-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-label {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 5px;
    }
    
    .stat-value {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--secondary-color);
    }

    .assembly-plate {
        background-color: #161b22;
        border: 1px solid #30363d;
        border-radius: 8px;
        padding: 15px;
        margin: 15px 0;
        text-align: center;
    }
    .plate-title {
        color: var(--accent-color);
        font-weight: bold;
        margin-bottom: 10px;
    }
    .plate-slots-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
    }
    .plate-slot {
        width: 60px;
        height: 60px;
        background: #010409;
        border: 2px dashed #30363d;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .plate-slot:hover {
        border-color: var(--accent-color);
    }
    .plate-slot.filled {
        border-style: solid;
        border-color: var(--secondary-color);
    }
    .plate-operator, .plate-result {
        font-size: 24px;
        font-weight: bold;
        color: #8b949e;
    }
    .plate-button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        font-size: 1em;
    }
    .plate-button:disabled {
        background-color: #555;
        cursor: not-allowed;
    }
    .inventory-slot.selected-for-assembly {
        box-shadow: 0 0 10px var(--accent-color);
        transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- 用戶狀態指示器 -->
  <div id="userStatus" class="user-status" style="display: none;">
      <img id="userStatusAvatar" src="/images/a01girlmove.gif" alt="User">
      <span id="userStatusName" class="username"></span>
  </div>

  <div class="game-container" id="gameContainer">
    <!-- 遊戲載入畫面 -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loader"></div>
      <div class="loading-text">遊戲載入中...</div>
    </div>

    <!-- 遊戲UI -->
    <div class="game-ui" id="gameUI">
      <div class="game-header">
        <div class="game-timer" id="gameTimer">03:00</div>
        <div class="game-score" id="gameScore">分數: 0</div>
      </div>
      
      <div class="game-main">
        <div class="task-hint" id="taskHint">請拿取食材開始製作料理</div>
        <div class="orders-container" id="ordersContainer">
          <!-- 訂單卡片將由JavaScript動態生成 -->
        </div>
        <div class="stations-container" id="stationsContainer">
          <!-- 工作站將由JavaScript動態生成 -->
        </div>

        <!-- 新增：出餐盤/組合區 -->
        <div class="assembly-plate" id="assemblyPlate">
            <div class="plate-title">組合區</div>
            <div class="plate-slots-container">
                <div class="plate-slot" data-slot-index="0"></div>
                <div class="plate-operator">+</div>
                <div class="plate-slot" data-slot-index="1"></div>
                <div class="plate-operator">=</div>
                <div class="plate-result">?</div>
            </div>
            <button id="assembleBtn" class="plate-button">組合</button>
        </div>
      </div>
      
      <div class="player-area">
        <div class="player-avatar" id="playerAvatar">C</div>
        <div class="player-inventory" id="playerInventory">
          <!-- 庫存槽將由JavaScript動態生成 -->
        </div>
      </div>
    </div>
    
    <!-- 結束遊戲對話框 -->
    <div class="dialog" id="gameOverDialog" style="display: none;">
      <div class="dialog-content">
        <div class="dialog-title">遊戲結束</div>
        <div class="dialog-text" id="gameOverText">
          <div class="final-score-container">
            <div class="final-score-label">團隊總分</div>
            <div class="final-score" id="finalScore">0</div>
          </div>
          <div class="stats-container">
            <div class="stat-item">
              <div class="stat-label">完成訂單</div>
              <div class="stat-value" id="completedOrders">0</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">個人得分</div>
              <div class="stat-value" id="personalScore">0</div>
            </div>
          </div>
          <!-- 新增：獎勵資訊區域 -->
          <div class="rewards-container" id="rewardsContainer" style="margin-top: 15px; padding: 10px; background-color: rgba(0, 0, 0, 0.2); border-radius: 5px;">
            <div class="reward-title" style="font-weight: bold; color: #FFD700; margin-bottom: 5px;">獲得獎勵</div>
            <div class="reward-item" style="display: flex; justify-content: space-between; margin: 5px 0;">
              <span>基礎點數:</span>
              <span id="basePoints">0</span>
            </div>
            <div class="reward-item" style="display: flex; justify-content: space-between; margin: 5px 0;">
              <span>任務獎勵:</span>
              <span id="questReward">0</span>
            </div>
            <div class="reward-item" style="display: flex; justify-content: space-between; margin: 5px 0; font-weight: bold;">
              <span>獲得經驗值:</span>
              <span id="expGained">0</span>
            </div>
            <div class="level-progress" id="levelProgressContainer" style="margin-top: 10px; display: none;">
              <div style="display: flex; justify-content: space-between; margin-bottom: 3px;">
                <span>等級進度:</span>
                <span id="levelProgress">0/100</span>
              </div>
              <div style="width: 100%; height: 8px; background-color: #444; border-radius: 4px; overflow: hidden;">
                <div id="levelProgressBar" style="height: 100%; background-color: #4CAF50; width: 0%; transition: width 1s;"></div>
              </div>
            </div>
          </div>
        </div>
        <button class="dialog-button" id="returnToLobbyBtn">返回大廳</button>
      </div>
    </div>
    
    <!-- 提示通知 -->
    <div class="toast" id="toast"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 檢查是否有登入令牌，若無則導回登入頁
      const token = localStorage.getItem('cookGameToken');
      if (!token) {
        window.location.href = '/cook-login.html';
        return;
      }
      
      // 獲取房間ID (從URL參數)
      const urlParams = new URLSearchParams(window.location.search);
      const roomId = urlParams.get('id');
      
      if (!roomId) {
        alert('找不到房間ID，將返回遊戲大廳');
        window.location.href = '/cook-lobby.html';
        return;
      }
      
      // 防止畫面滾動
      document.body.addEventListener('touchmove', function(e) {
        e.preventDefault();
      }, { passive: false });
      
      // DOM元素
      const gameUI = document.getElementById('gameUI');
      const loadingScreen = document.getElementById('loadingScreen');
      const gameTimer = document.getElementById('gameTimer');
      const gameScore = document.getElementById('gameScore');
      const gameBoard = document.getElementById('gameBoard');
      const stationsContainer = document.getElementById('stationsContainer');
      const ordersContainer = document.getElementById('ordersContainer');
      const playerAvatar = document.getElementById('playerAvatar');
      const playerInventory = document.getElementById('playerInventory');
      const gameOverDialog = document.getElementById('gameOverDialog');
      const gameOverText = document.getElementById('gameOverText');
      const finalScore = document.getElementById('finalScore');
      const completedOrders = document.getElementById('completedOrders');
      const personalScore = document.getElementById('personalScore');
      const returnToLobbyBtn = document.getElementById('returnToLobbyBtn');
      const toast = document.getElementById('toast');
      
      // 遊戲狀態
      let gameState = {
        inventory: [],
        activeSlot: 0,
        score: 0,
        time: 0,
        orders: [],
      };
      
      // ★ 新增：用於存儲從後端獲取的遊戲核心數據
      let allItems = [];
      let allRecipes = [];

      const itemDetails = {
          'beef_patty_raw': { name: '生牛肉餅', symbol: '🥩' },
          'beef_patty_cooked': { name: '烤牛肉餅', symbol: '🍖' },
          'lettuce_raw': { name: '生菜葉', symbol: '🥬' },
          'tomato_raw': { name: '番茄片', symbol: '��' },
          'tomato_grilled': { name: '烤番茄', symbol: '🍅' },
          'onion_raw': { name: '洋蔥圈', symbol: '🧅' },
          'onion_grilled': { name: '烤洋蔥', symbol: '🧅' },
          'bread_slice_raw': { name: '麵包片', symbol: '🍞' },
          'bread_slice_toasted': { name: '烤麵包片', symbol: '🍞' },
          'cheese_slice_raw': { name: '起司片', symbol: '🧀' },
          'plate': { name: '盤子', symbol: '🍽️' },
          'burger_basic': { name: '經典漢堡', symbol: '🍔' },
          'burger_cheese': { name: '起司漢堡', symbol: '🍔' },
          'burger_deluxe': { name: '豪華漢堡', symbol: '🍔' },
          'cheese_burger': { name: '起司漢堡', symbol: '🍔' }
      };

      // =================================================================
      // ★ 新增：初始化遊戲數據
      // =================================================================
      async function fetchAllGameData() {
          const token = localStorage.getItem('cookGameToken');
          if (!token) {
              console.error("未找到 cookGameToken，無法獲取遊戲數據");
              showToast("錯誤：缺少權限，無法載入遊戲資源。");
              return false;
          }

          try {
              const headers = { 'Authorization': `Bearer ${token}` };
              
              // 由於這些是管理員API，我們暫時借用它們來獲取數據
              // 在正式版本中，應該有專門給客戶端用的API
              const [itemsResponse, recipesResponse] = await Promise.all([
                  fetch('/cook-api/admin/all-items', { headers }),
                  fetch('/cook-api/admin/all-recipes', { headers })
              ]);

              if (!itemsResponse.ok || !recipesResponse.ok) {
                  console.error('獲取遊戲數據失敗:', itemsResponse.status, recipesResponse.status);
                  showToast("錯誤：無法載入遊戲核心資源。");
                  return false;
              }

              allItems = await itemsResponse.json();
              allRecipes = await recipesResponse.json();
              
              console.log("遊戲數據加載成功:", { items: allItems.length, recipes: allRecipes.length });
              return true;

          } catch (error) {
              console.error("獲取遊戲數據時出錯:", error);
              showToast("錯誤：載入遊戲資源時網絡異常。");
              return false;
          }
      }

      // =================================================================
      // WebSocket 處理
      // =================================================================
      let ws;
      let assemblyPlateItems = [null, null]; // [ {item, slotElement}, {item, slotElement} ]

      // =================================================================
      // WebSocket 連接與處理
      // =================================================================
      let websocket = null; // 將 websocket 變數提升到外面，方便全局訪問
      let reconnectAttempts = 0;
      const maxReconnectAttempts = 5;
      const reconnectDelay = 3000;

      function connectWebSocket() {
          const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
          // 確保連接到遊戲專用的 WebSocket 路徑
          const wsUrl = `${protocol}//${window.location.host}/cook-ws`; 
          
          console.log(`[WebSocket] 正在嘗試連接到: ${wsUrl}`);
          
          // 如果已有連線，先關閉
          if (websocket && websocket.readyState !== WebSocket.CLOSED) {
              websocket.close();
          }

          websocket = new WebSocket(wsUrl);
          
          websocket.onopen = () => {
              console.log('[WebSocket] 連接已成功建立');
              reconnectAttempts = 0; // 重置重連嘗試次數
              
              // 發送認證訊息
              const token = localStorage.getItem('cookGameToken');
              if (token) {
                  websocket.send(JSON.stringify({
                      type: 'authenticate',
                      token: token
                  }));
                  
                  // 同時解析 token 以獲取用戶資訊（這應該與後端驗證匹配）
                  try {
                      const tokenPayload = JSON.parse(atob(token.split('.')[1]));
                      // 初始化用戶資訊
                      gameState.currentPlayer = {
                          user_id: tokenPayload.userId || tokenPayload.user_id,
                          username: tokenPayload.username || tokenPayload.name || 'Player'
                      };
                  } catch (error) {
                      console.error('[WebSocket] 解析 token 失敗:', error);
                  }
              } else {
                  console.error('[WebSocket] 錯誤：找不到 cookGameToken，無法進行認證。');
                  showToast("認證失敗，請重新登入。");
                  websocket.close();
              }
          };
          
          websocket.onmessage = (event) => {
              try {
                  const message = JSON.parse(event.data);
                  handleWebsocketMessage(message); // 將收到的訊息交給處理函數
              } catch (error) {
                  console.error('[WebSocket] 解析訊息時出錯:', error);
              }
          };
          
          websocket.onclose = (event) => {
              console.log(`[WebSocket] 連接已關閉。代碼: ${event.code}, 原因: ${event.reason}`);
              
              // 如果不是正常關閉，則嘗試重連
              if (event.code !== 1000 && reconnectAttempts < maxReconnectAttempts) {
                  reconnectAttempts++;
                  console.log(`[WebSocket] ${reconnectDelay / 1000}秒後嘗試第 ${reconnectAttempts} 次重連...`);
                  setTimeout(connectWebSocket, reconnectDelay);
              } else if (reconnectAttempts >= maxReconnectAttempts) {
                  showToast('與伺服器的連接已斷開，請刷新頁面重試。');
              }
          };
          
          websocket.onerror = (error) => {
              console.error('[WebSocket] 發生錯誤:', error);
              showToast('與伺服器的連接發生錯誤。');
          };
      }

      function sendAction(action, payload = {}) {
          if (websocket && websocket.readyState === WebSocket.OPEN) {
              websocket.send(JSON.stringify({ type: 'player_action', action, payload }));
          } else {
              showToast('無法發送請求，連線已斷開。');
          }
      }

      function handleWebsocketMessage(message) {
        switch (message.type) {
          case 'auth_success':
              console.log('認證成功，正在加入遊戲房間...');
              
              // ★ 新增：在認證成功後立即隱藏載入畫面
              // 這可以給玩家一個更快的反饋
              const loadingScreen = document.getElementById('loadingScreen');
              if (loadingScreen) {
                  loadingScreen.style.display = 'none';
              }
              
              // 更新用戶信息（如果後端提供）
              if (message.userData) {
                  gameState.currentPlayer = {
                      ...gameState.currentPlayer,
                      ...message.userData
                  };
              }
              
              // 發送加入房間的請求
              websocket.send(JSON.stringify({
                  type: 'join_room',
                  roomId: roomId,
                  userId: gameState.currentPlayer?.user_id // 使用可選鏈運算符避免錯誤
              }));
              break;

    case 'game_started':
        // 這裡也可以再確認一次載入畫面是隱藏的
        const loadingScreenOnStart = document.getElementById('loadingScreen');
        if (loadingScreenOnStart) {
            loadingScreenOnStart.style.display = 'none';
        }
        startGame(message.gameState);
        break;
            
           
// 當後端每秒發送時間倒數時觸發
case 'game_tick':
    updateTimer(message.timeRemaining);
    break;

// 當有新訂單生成時觸發
case 'new_order':
    addOrder(message.order);
    updateTaskHint(); // 更新任務提示，告訴玩家新目標
    showToast('叮！收到新訂單!');
    break;
    
// 當有訂單被完成時觸發（無論是誰完成的）
case 'order_completed':
    removeOrder(message.orderId);
    updateScore(message.newScore);
    showToast(`訂單完成! +${message.points} 分 (由 ${message.playerName} 完成)`);
    updateTaskHint(); // 訂單完成後，更新任務提示
    break;

// --- 3. 玩家個人動作的成功反饋 ---
// 這些是當 *您自己* 的操作成功後，後端專門發回給您的確認訊息

// 當你成功拿取食材後
case 'ingredient_picked':
    // 更新你的本地庫存狀態
    gameState.inventory[message.slotIndex] = {
        id: message.itemId,
        type: message.ingredientType,
        state: 'raw'
    };
    updateInventory(gameState.inventory); // 刷新庫存UI
    showToast(`已拿取 ${getItemName(message.ingredientType)}`);
    updateTaskHint();
    // 自動為你選擇下一個空槽，方便連續操作
    const nextEmptySlot = gameState.inventory.findIndex(item => item === null);
    if (nextEmptySlot !== -1 && gameState.activeSlot !== nextEmptySlot) {
        sendAction('select_slot', { slotIndex: nextEmptySlot });
    }
    break;

// 當你成功烹飪物品後
case 'item_cooked':
    if (gameState.inventory[message.slotIndex]) {
        gameState.inventory[message.slotIndex].type = message.resultType;
        gameState.inventory[message.slotIndex].state = 'cooked';
        updateInventory(gameState.inventory); // 刷新庫存UI
        showToast(`${getItemName(message.resultType)} 烹飪完成！`);
        updateTaskHint();
    }
    hideAllCookingAnimations(); // 隱藏動畫
    break;

// 當你成功組合物品後
case 'items_assembled':
    // 後端會返回你最新的完整庫存狀態
    gameState.inventory = message.newInventory;
    updateInventory(gameState.inventory); // 直接用最新狀態刷新UI
    clearAssemblyPlate(); // 清空前端的組合盤
    showToast(`${getItemName(message.resultType)} 組合完成！`);
    updateTaskHint();
    break;

// 當你成功選擇一個物品欄後
case 'slot_selected':
    gameState.activeSlot = message.slotIndex;
    // 更新UI高亮效果
    document.querySelectorAll('.inventory-slot').forEach((slot, index) => {
        slot.classList.toggle('active', index === message.slotIndex);
    });
    break;

// 當物品傳輸成功或失敗時（這部分可以根據需求細化）
case 'item_transferred':
    if (message.fromPlayerId === gameState.currentPlayer.user_id) {
        showToast(`物品已成功傳遞給 ${message.toPlayerName}`);
    } else {
        showToast(`收到了來自 ${message.fromPlayerName} 的物品！`);
    }
    // 注意：完整的庫存更新通常會由後續的全局 game_state 更新來處理，
    // 這裡只顯示一個即時提示。
    break;

// --- 4. 遊戲結束與錯誤處理 ---

// 當遊戲時間到或滿足結束條件時觸發
case 'game_over':
    endGame(message); // 呼叫處理遊戲結束的函數，顯示結算畫面
    break;

// 當任何操作在後端驗證失敗時觸發
case 'error':
    showToast(`錯誤: ${message.message}`);
    // 如果是組合失敗，清空組合盤讓玩家可以重試
    if (message.message && message.message.toLowerCase().includes('組合')) {
        clearAssemblyPlate();
    }
    // 如果是被踢出房間或房間不存在，跳回大廳
    if (message.message && message.message.includes('找不到房間')) {
        alert('找不到對應的遊戲房間，將返回大廳。');
        window.location.href = '/cook-lobby.html';
    }
    hideAllCookingAnimations(); // 無論何種錯誤，都清除動畫
    break;

// 當玩家升級時觸發
case 'level_up':
    showLevelUpNotification(message);
    break;

case 'game_state_update':
    console.log("收到遊戲狀態更新:", message.gameState);
    // 在不完全重置的情況下更新遊戲狀態
    if (message.gameState.score !== undefined) {
        updateScore(message.gameState.score);
    }
    if (message.gameState.orders) {
        gameState.orders = message.gameState.orders;
        updateOrders();
    }
    if (message.gameState.inventory) {
        gameState.inventory = message.gameState.inventory;
        updateInventory(gameState.inventory);
    }
    if (message.gameState.timeRemaining !== undefined) {
        updateTimer(message.gameState.timeRemaining);
    }
    break;

          }
      }


      // =================================================================
      // 遊戲核心交互函數
      // =================================================================
      function interactWithStation(type) {
          const currentItem = gameState.inventory[gameState.activeSlot];

          if (type === 'grill' || type === 'fryer' || type === 'chopping_board') {
              if (currentItem) {
                  showToast(`在 ${type} 上烹飪 ${getItemName(currentItem.type)}...`);
                  showCookingAnimation(type); // 顯示烹飪動畫
                  sendAction('cook_item', {
                      stationType: type,
                      slotIndex: gameState.activeSlot 
                  });
              } else {
                  showToast('請先選擇一個食材！');
              }
          }
          else if (type === 'plate') {
              if (currentItem) {
                  showToast(`正在嘗試送出 ${getItemName(currentItem.type)}...`);
                  // 直接發送請求，讓後端來驗證
            sendAction('serve_dish', { 
              slotIndex: gameState.activeSlot
            });
          } else {
                  showToast('請先選擇一個做好的料理才能上菜！');
              }
          }
      }

      function handlePlateSlotClick(slotIndex) {
          const currentItemInfo = gameState.inventory[gameState.activeSlot];
          if (!currentItemInfo) {
              showToast("請先選擇要放入組合盤的物品。");
          return;
        }
        
          // 檢查是否已在組合盤中
          const isAlreadyInPlate = assemblyPlateItems.some(item => item && item.item.type === currentItemInfo.type);
          if (isAlreadyInPlate) {
              showToast("這個物品已經在組合盤裡了。");
          return;
        }
          
          // 找到空的組合盤位置
          const emptyPlateSlotIndex = assemblyPlateItems.findIndex(item => item === null);
          if (emptyPlateSlotIndex === -1) {
              showToast("組合盤已滿！");
              return;
          }
      
          // 更新組合盤狀態
          const plateSlotElement = document.getElementById(`plate-slot-${emptyPlateSlotIndex + 1}`);
          assemblyPlateItems[emptyPlateSlotIndex] = { item: currentItemInfo, slotElement: plateSlotElement };

          // 更新UI
          plateSlotElement.innerHTML = getItemSymbol(currentItemInfo.type);
          plateSlotElement.classList.add('filled');
          
          // 從物品欄中"暫時"移除 (後端處理成功後會正式移除)
          // 這裡我們不清空gameState.inventory，而是讓後端返回新狀態
          showToast(`${getItemName(currentItemInfo.type)} 已放入組合盤。`);
      }

      function handleAssembleClick() {
          // 從組合盤的狀態中獲取物品類型
          const itemsToAssemble = assemblyPlateItems
              .filter(itemInfo => itemInfo !== null)
              .map(itemInfo => itemInfo.item.type);
      
          if (itemsToAssemble.length === 0) { // 檢查是否放了東西
              showToast('請先將物品放入組合區。');
              return;
          }

          console.log('發送組合請求，物品:', itemsToAssemble);
      
          // 發送組合請求到後端
          sendAction('assemble_items', {
              ingredientItemTypes: itemsToAssemble
          });
      
          // (暫時性) 清空組合盤 UI，等待後端的回應來刷新整個庫存
          // 這裡不再立即清空，等待後端 message.type === 'items_assembled' 或 'action_failed'
      }

      // 創建一個輔助函數來清空組合盤
      function clearAssemblyPlate() {
          assemblyPlateItems = [null, null, null]; // 支持最多3個槽位
          document.querySelectorAll('.plate-slot').forEach(slot => {
              slot.innerHTML = '';
              slot.classList.remove('filled');
          });
      }
      

      // =================================================================
      // UI 更新 & 輔助函數
      // =================================================================

      function getItemName(type) {
          // 優先從 allItems (後端數據) 查找
          const item = allItems.find(i => i.item_id === type);
          if (item) {
              return item.item_name;
          }
          // 如果找不到，則使用前端的備用數據
          return itemDetails[type] ? itemDetails[type].name : '未知物品';
      }

      // 新增：獲取物品符號
      function getItemSymbol(type) {
          // 優先從 allItems (後端數據) 查找
          const item = allItems.find(i => i.item_id === type);
          if (item && item.symbol) {
              return item.symbol;
          }
          // 如果找不到，則使用前端的備用數據
          return itemDetails[type] ? itemDetails[type].symbol : '❓';
      }

      // 新增：獲取配方名稱
      function getRecipeName(recipeId) {
          const recipe = allRecipes.find(r => r.recipe_id === recipeId);
          if (recipe) {
              return recipe.recipe_name;
          }
          // 如果找不到，嘗試使用前端備用數據
          return itemDetails[recipeId] ? itemDetails[recipeId].name : '未知料理';
      }

      // 新增：更新庫存 UI 顯示
      function updateInventory(inventory) {
          const playerInventory = document.getElementById('playerInventory');
          if (!playerInventory) return;
          
          // 清空現有的庫存顯示
          playerInventory.innerHTML = '';
          
          // 創建 8 個物品槽 (2x4 布局)
          for (let i = 0; i < 8; i++) {
              const slot = document.createElement('div');
              slot.className = 'inventory-slot';
              if (i === gameState.activeSlot) {
                  slot.classList.add('active');
              }
              
              // 添加物品內容（如果有）
              if (inventory[i]) {
                  slot.innerHTML = getItemSymbol(inventory[i].type);
                  slot.title = getItemName(inventory[i].type);
              }
              
              // 添加點擊事件
              slot.addEventListener('click', () => {
                  sendAction('select_slot', { slotIndex: i });
              });
              
              playerInventory.appendChild(slot);
          }
      }

      // 新增：開始遊戲
      function startGame(initialState) {
          // 隱藏載入畫面
          document.getElementById('loadingScreen').style.display = 'none';
          
          // 設置初始遊戲狀態
          gameState = {
              ...gameState,
              ...initialState,
              inventory: initialState.inventory || new Array(8).fill(null),
              score: initialState.score || 0,
              orders: initialState.orders || [],
              currentPlayer: initialState.currentPlayer || {},
              players: initialState.players || []
          };
          
          console.log('遊戲開始，初始狀態:', gameState);
          
          // 更新 UI 組件
          updateInventory(gameState.inventory);
          updateOrders();
          updateScore(gameState.score);
          updateTimer(initialState.timeRemaining || 180); // 默認 3 分鐘
          updateTaskHint();
          
          // 初始化工作站
          initializeStations();
          
          // 初始化組合盤事件監聽
          initializeAssemblyPlate();
          
          // 顯示用戶資訊
          if (gameState.currentPlayer) {
              document.getElementById('userStatusName').textContent = gameState.currentPlayer.username;
              document.getElementById('userStatus').style.display = 'flex';
          }
          
          // 顯示歡迎提示
          showToast('遊戲開始！準備好大展身手吧！');
      }

      // 新增：初始化工作站
      function initializeStations() {
          const stations = [
              { id: 'grill', name: '烤架', icon: '🔥' },
              { id: 'chopping_board', name: '切菜板', icon: '🔪' },
              { id: 'ingredient_storage', name: '食材庫', icon: '🥕' },
              { id: 'plate', name: '上菜區', icon: '🍽️' }
          ];
          
          const stationsContainer = document.getElementById('stationsContainer');
          if (!stationsContainer) return;
          
          stationsContainer.innerHTML = '';
          
          stations.forEach(station => {
              const stationElement = document.createElement('div');
              stationElement.className = 'station';
              stationElement.innerHTML = `
                  <div class="station-icon">${station.icon}</div>
                  <div class="station-label">${station.name}</div>
              `;
              stationElement.dataset.stationId = station.id; // 為動畫效果添加 ID
              
              // 添加點擊事件
              stationElement.addEventListener('click', () => {
                  if (station.id === 'ingredient_storage') {
                      // 食材庫特殊處理 - 顯示食材選擇菜單
                      showIngredientMenu();
                  } else {
                      // 其他工作站互動
                      interactWithStation(station.id);
                  }
              });
              
              stationsContainer.appendChild(stationElement);
          });
      }

      // 新增：為工作站顯示烹飪動畫
      function showCookingAnimation(stationId) {
        const stationElement = document.querySelector(`.station[data-station-id="${stationId}"]`);
        if (!stationElement) return;

        // 如果已有動畫，則不重複添加
        if (stationElement.querySelector('.cooking-animation-container')) return;

        const animationContainer = document.createElement('div');
        animationContainer.className = 'cooking-animation-container';
        
        // 使用現有的 .socket 動畫 HTML 結構，並調整大小
        animationContainer.innerHTML = `
          <div class="socket" style="transform: scale(0.6);">
            <div class="gel center-gel">
              <div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div>
            </div>
            <div class="gel c1 r1"><div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div></div>
            <div class="gel c2 r2"><div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div></div>
            <div class="gel c3 r3"><div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div></div>
          </div>
        `;
        
        stationElement.style.position = 'relative'; // 確保動畫相對於工作站定位
        stationElement.appendChild(animationContainer);
      }

      // 新增：隱藏所有烹飪動畫
      function hideAllCookingAnimations() {
          document.querySelectorAll('.cooking-animation-container').forEach(anim => anim.remove());
      }

      // 新增：初始化組合盤
      function initializeAssemblyPlate() {
          // 綁定組合盤槽位點擊事件
          const plateSlots = document.querySelectorAll('.plate-slot');
          plateSlots.forEach((slot, index) => {
              slot.id = `plate-slot-${index + 1}`;
              slot.addEventListener('click', () => handlePlateSlotClick(index));
              slot.innerHTML = ''; // 清空槽位
          });
          
          // 綁定組合按鈕點擊事件
          const assembleBtn = document.getElementById('assembleBtn');
          if (assembleBtn) {
              assembleBtn.addEventListener('click', handleAssembleClick);
          }
      }

      // 新增：顯示食材選擇菜單
      function showIngredientMenu() {
          // 檢查當前槽位是否為空
          if (gameState.inventory[gameState.activeSlot]) {
              showToast('這個槽位已經有物品了，請先清空或選擇一個空槽位');
              return;
          }
          
          // 獲取可用的基礎食材（這裡可以根據後端數據篩選）
          const availableIngredients = allItems.filter(item => 
              item.item_type === 'ingredient' && item.is_base_item
          );
          
          // 如果沒有可用食材，顯示錯誤
          if (!availableIngredients || availableIngredients.length === 0) {
              showToast('目前沒有可用的食材');
              return;
          }
          
          // 選擇一個隨機食材（簡化版，實際應該顯示選擇介面）
          // 在實際遊戲中，這裡應該顯示一個對話框讓玩家選擇
          const randomIngredient = availableIngredients[Math.floor(Math.random() * availableIngredients.length)];
          
          // 發送拿取食材的請求
          sendAction('pick_ingredient', {
              ingredientType: randomIngredient.item_id,
              slotIndex: gameState.activeSlot
          });
      }

      // 新增：結束遊戲
      function endGame(gameOverData) {
          console.log('遊戲結束，結算數據:', gameOverData);
          
          // 更新結算畫面數據
          document.getElementById('finalScore').textContent = gameOverData.teamScore || 0;
          document.getElementById('completedOrders').textContent = gameOverData.completedOrders || 0;
          document.getElementById('personalScore').textContent = gameOverData.personalScore || 0;
          
          // 如果有獎勵數據，更新獎勵區域
          if (gameOverData.rewards) {
              document.getElementById('basePoints').textContent = gameOverData.rewards.basePoints || 0;
              document.getElementById('questReward').textContent = gameOverData.rewards.questReward || 0;
              document.getElementById('expGained').textContent = gameOverData.rewards.expGained || 0;
              
              // 如果有等級進度，顯示進度條
              if (gameOverData.rewards.levelProgress) {
                  document.getElementById('levelProgress').textContent = 
                      `${gameOverData.rewards.levelProgress.current}/${gameOverData.rewards.levelProgress.next}`;
                  document.getElementById('levelProgressBar').style.width = 
                      `${(gameOverData.rewards.levelProgress.current / gameOverData.rewards.levelProgress.next) * 100}%`;
                  document.getElementById('levelProgressContainer').style.display = 'block';
              }
          }
          
          // 顯示結算對話框
          document.getElementById('gameOverDialog').style.display = 'flex';
          
          // 綁定返回大廳按鈕事件
          document.getElementById('returnToLobbyBtn').onclick = () => {
              window.location.href = '/cook-lobby.html';
          };
      }

      // 新增：顯示升級通知
      function showLevelUpNotification(levelUpData) {
          // 創建一個臨時的升級通知對話框
          const levelUpDialog = document.createElement('div');
          levelUpDialog.className = 'dialog';
          levelUpDialog.style.zIndex = '2000'; // 確保顯示在最上層
          
          levelUpDialog.innerHTML = `
              <div class="dialog-content" style="background-color: #2a5a34;">
                  <div class="dialog-title" style="color: #FFD700;">恭喜升級！</div>
                  <div class="dialog-text">
                      <p>你的料理等級提升至 <span style="font-size: 1.5em; color: #FFD700;">${levelUpData.newLevel}</span> 級</p>
                      <p style="margin-top: 10px;">解鎖新物品：</p>
                      <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
                          ${levelUpData.unlockedItems?.map(item => 
                              `<div style="text-align: center;">
                                  <div style="font-size: 2em;">${getItemSymbol(item.id)}</div>
                                  <div>${getItemName(item.id)}</div>
                              </div>`
                          ).join('') || '暫無新物品'}
                      </div>
                  </div>
                  <button class="dialog-button" style="background-color: #4CAF50;">好的</button>
              </div>
          `;
          
          // 添加到頁面
          document.body.appendChild(levelUpDialog);
          
          // 綁定確認按鈕
          const confirmButton = levelUpDialog.querySelector('.dialog-button');
          confirmButton.onclick = () => {
              levelUpDialog.remove();
          };
          
          // 自動關閉（5秒後）
          setTimeout(() => {
              if (document.body.contains(levelUpDialog)) {
                  levelUpDialog.remove();
              }
          }, 5000);
      }

      function updateTimer(seconds) {
          if (seconds < 0) seconds = 0;
          const gameTimer = document.getElementById('gameTimer');
          const minutes = Math.floor(seconds / 60);
          const remainingSeconds = seconds % 60;
          if(gameTimer) gameTimer.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
      }

      function updateScore(newScore) {
          const gameScore = document.getElementById('gameScore');
          if(gameScore) gameScore.textContent = `分數: ${newScore}`;
      }

      function addOrder(order) {
          const ordersContainer = document.getElementById('ordersContainer');
          if (!order || !ordersContainer) return;
          const orderElement = createOrderElement(order);
          ordersContainer.appendChild(orderElement);
      }

      function removeOrder(orderId) {
          const orderElement = document.getElementById(`order-${orderId}`);
          if (orderElement) {
              orderElement.style.transition = 'opacity 0.5s';
              orderElement.style.opacity = '0';
              setTimeout(() => orderElement.remove(), 500);
          }
      }

      function updateTaskHint() {
          const taskHint = document.getElementById('taskHint');
          if (!taskHint) return;
          
          if (gameState.orders && gameState.orders.length > 0) {
              const currentOrder = gameState.orders[0];
              if (currentOrder && currentOrder.recipe) {
                  taskHint.textContent = `當前任務：製作 ${getRecipeName(currentOrder.recipe)}`;
              } else {
                  taskHint.textContent = '等待新的訂單...';
              }
          } else {
              taskHint.textContent = '太棒了！所有訂單都完成了！';
          }
      }

      function createOrderElement(order) {
          const orderCard = document.createElement('div');
          orderCard.className = 'order-card';
          orderCard.id = `order-${order.id}`;

          const orderName = document.createElement('div');
          orderName.className = 'order-name';
          orderName.textContent = getRecipeName(order.recipe); // 現在會顯示中文名

          const orderTimer = document.createElement('div');
          orderTimer.className = 'order-timer';

          // ★ 新增：訂單需求的容器
          const ingredientsContainer = document.createElement('div');
          ingredientsContainer.className = 'order-ingredients';
          
          orderCard.appendChild(orderName);
          orderCard.appendChild(ingredientsContainer); // 插入容器
          orderCard.appendChild(orderTimer);
          
          // ★ 新增：查詢並顯示訂單需求
          const finalRecipe = allRecipes.find(r => r.recipe_id === order.recipe);

          if (finalRecipe && finalRecipe.requirements) {
              finalRecipe.requirements.forEach(req => {
                  // 從 allItems 中查找需求物品的詳細信息
                  const reqItem = allItems.find(i => i.id === req.item_id);
                  if (reqItem) {
                      const icon = document.createElement('div');
                      icon.className = 'ingredient-icon';
                      icon.textContent = getItemSymbol(reqItem.item_id); 
                      icon.title = `${reqItem.item_name} x ${req.quantity}`; // 滑鼠懸浮提示
                      ingredientsContainer.appendChild(icon);
                  }
              });
          }

          return orderCard;
      }

      function updateOrders() {
          console.log('更新訂單列表:', gameState.orders);
          ordersContainer.innerHTML = '';
          
          if (!gameState.orders || gameState.orders.length === 0) {
              console.log('沒有訂單可顯示');
              return;
          }
        
        gameState.orders.forEach(order => {
              if (order) { // 防呆，避免 server 送來 null 的 order
                  const orderElement = createOrderElement(order);
                  ordersContainer.appendChild(orderElement);
              } else {
                  console.warn('接收到無效的訂單(null)，已略過。');
              }
        });
      }
      
      // 初始化遊戲
      async function initializeGame() {
           const dataLoaded = await fetchAllGameData();
          
          if (dataLoaded) {
              connectWebSocket();
              // WebSocket 的 onopen 會隱藏 loading screen
          } else {
              // 如果數據加載失敗，顯示錯誤並可能提供重試按鈕
              document.querySelector('.loading-text').textContent = '資源加載失敗，請刷新頁面重試。';
          }
      }

      function showToast(message) {
        const toast = document.getElementById('toast');
        if (!toast) return;
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => {
            toast.classList.remove('show');
        }, 2500);
      }

      initializeGame();
    });
  </script>
