<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>料理急先鋒 - 遊戲進行中</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <style>
    :root {
      --primary-color: #32a852;
      --secondary-color: #4CAF50;
      --accent-color: #FF9800;
      --text-color: #f0f0f0;
      --bg-color: #222222;
      --border-color: #444444;
      --success-color: #4CAF50;
      --error-color: #F44336;
      --card-bg-color: rgba(0, 0, 0, 0.5);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      color: #fff;
      font-family: 'Courier New', monospace;
    }
    
    .game-container {
      width: 100%;
      max-width: 480px; /* 手機版面最大寬度 */
      min-height: 100vh;
      margin: 0 auto;
      background: #0d1117; /* 深色背景 */
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }
    
    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 5px solid var(--border-color);
      border-top-color: var(--accent-color);
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 1.2em;
      color: var(--accent-color);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 遊戲界面 */
    .game-ui {
      display: flex;
      flex-direction: column;
      height: 100%;
      flex-grow: 1;
    }
    
    .game-header {
      height: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      border-bottom: 1px solid var(--border-color);
      z-index: 10;
    }
    
    .game-timer {
      font-size: 1.2em;
      color: var(--accent-color);
      font-weight: bold;
    }
    
    .game-score {
      font-size: 1.2em;
      color: var(--secondary-color);
    }
    
    /* 添加任務提示樣式 */
    .task-hint {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: var(--text-color);
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 1.1em;
      z-index: 10;
      text-align: center;
      max-width: 80%;
    }
    
    /* 烹飪動畫 */
    .socket {
      width: 100px;
      height: 100px;
      position: absolute;
      left: 50%;
      margin-left: -50px;
      top: 50%;
      margin-top: -50px;
      z-index: 100;
    }

    .hex-brick {
      background: #ff2600;
      width: 15px;
      height: 8px;
      position: absolute;
      top: 5px;
      animation-name: fade00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      -webkit-animation-name: fade00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
    }

    .h2 {
      transform: rotate(60deg);
      -webkit-transform: rotate(60deg);
    }

    .h3 {
      transform: rotate(-60deg);
      -webkit-transform: rotate(-60deg);
    }

    .gel {
      height: 15px;
      width: 15px;
      transition: all 0.3s;
      -webkit-transition: all 0.3s;
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .center-gel {
      margin-left: -7px;
      margin-top: -7px;
      animation-name: pulse00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      -webkit-animation-name: pulse00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
    }

    .c1 {
      margin-left: -23px;
      margin-top: -7px;
    }

    .c2 {
      margin-left: -15px;
      margin-top: -21px;
    }

    .c3 {
      margin-left: 1px;
      margin-top: -21px;
    }

    .c4 {
      margin-left: 8px;
      margin-top: -7px;
    }

    .c5 {
      margin-left: -15px;
      margin-top: 6px;
    }

    .c6 {
      margin-left: 1px;
      margin-top: 6px;
    }

    .c7 {
      margin-left: -31px;
      margin-top: -21px;
    }

    .c8 {
      margin-left: 16px;
      margin-top: -21px;
    }

    .c9 {
      margin-left: -7px;
      margin-top: 20px;
    }

    .c10 {
      margin-left: -31px;
      margin-top: 6px;
    }

    .c11 {
      margin-left: 16px;
      margin-top: 6px;
    }

    .c12 {
      margin-left: -7px;
      margin-top: -35px;
    }

    .r1 {
      animation-name: pulse00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.2s;
      -webkit-animation-name: pulse00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.2s;
    }

    .r2 {
      animation-name: pulse00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.4s;
      -webkit-animation-name: pulse00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.4s;
    }

    .r3 {
      animation-name: pulse00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.6s;
      -webkit-animation-name: pulse00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.6s;
    }

    .r1 > .hex-brick {
      animation-name: fade00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.2s;
      -webkit-animation-name: fade00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.2s;
    }

    .r2 > .hex-brick {
      animation-name: fade00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.4s;
      -webkit-animation-name: fade00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.4s;
    }

    .r3 > .hex-brick {
      animation-name: fade00;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-delay: 0.6s;
      -webkit-animation-name: fade00;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-delay: 0.6s;
    }

    @keyframes pulse00 {
      0% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }

      50% {
        -webkit-transform: scale(0.01);
        transform: scale(0.01);
      }

      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    @keyframes fade00 {
      0% {
        background: #fff;
      }

      50% {
        background: #ff2600;
      }

      100% {
        background: #ff2600;
      }
    }
    
    /* 烹飪站動畫容器 */
    .cooking-animation-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      z-index: 10;
    }
    
    .cooking-timer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
    }
    
    .game-main {
      flex-grow: 1;
      overflow-y: auto; /* 主要內容區域可滾動 */
      padding: 10px;
    }
    
    .orders-container {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .order-card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .order-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .order-name {
      font-size: 1.1em;
      font-weight: bold;
      color: #c9d1d9;
    }

    .order-ingredients {
      display: flex;
      gap: 5px;
    }

    .ingredient-icon {
      font-size: 1.2em;
    }

    .order-timer-container {
      width: 100%;
    }

    .order-timer-text {
        font-size: 0.9em;
        color: #8b949e;
        margin-bottom: 4px;
        text-align: right;
    }
    
    .order-timer {
      width: 100%;
      height: 6px;
      background-color: #30363d;
      border-radius: 3px;
      overflow: hidden;
    }

    .order-timer-fill {
        height: 100%;
        background-color: var(--success-color);
        border-radius: 3px;
        transition: width 0.5s linear;
    }

    .stations-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .station {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .station:hover {
        background-color: #30363d;
    }

    .station-label {
        margin-top: 5px;
        color: #8b949e;
    }

    .player-area { /* 取代 .game-footer */
      position: sticky;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(13, 17, 23, 0.8);
      backdrop-filter: blur(5px);
      padding: 10px;
      border-top: 1px solid #30363d;
    }

    .player-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #333;
      margin-right: 10px;
      pointer-events: auto;
      display: none; /* 隱藏左下角帳號圖示 */
    }

    .player-inventory {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 8px;
    }

    .inventory-slot {
      aspect-ratio: 1;
      background: #010409;
      border: 2px solid #30363d;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .inventory-slot.active {
      border-color: #ffd700;
      background: #444;
    }
    
    /* 添加物品動畫效果 */
    @keyframes itemAppear {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .game-item {
      animation: itemAppear 0.3s ease-out;
    }

    /* 工作區樣式 */
    .shared-workspace {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 120px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-content: center;
      align-items: center;
      z-index: 4;
    }

    .workspace-slot {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* 對話與通知 */
    .dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .dialog-content {
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    
    .dialog-title {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: var(--secondary-color);
    }
    
    .dialog-text {
      margin-bottom: 20px;
    }
    
    .dialog-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 10px;
    }
    
    .toast {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .toast.show {
      opacity: 1;
    }
    
    /* 動畫 */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    /* User Status Indicator */
    .user-status {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001;
        display: flex;
        align-items: center;
        background-color: var(--card-bg-color, rgba(0, 0, 0, 0.7));
        padding: 5px 10px;
        border-radius: 20px;
        border: 1px solid var(--border-color, #444);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .user-status:hover {
        transform: translateY(-2px);
        background-color: rgba(0, 0, 0, 0.9);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    .user-status img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--accent-color, #FF9800);
        object-fit: cover;
    }

    .user-status .username {
        margin-left: 8px;
        font-weight: 600;
        color: var(--text-color, #f0f0f0);
        max-width: 120px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    @media (max-width: 767px) {
        .user-status {
            padding: 3px;
        }
        
        .user-status .username {
            display: none;
        }
    }

    /* 遊戲結束對話框樣式 */
    .final-score-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .final-score-label {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 5px;
    }
    
    .final-score {
      font-size: 3em;
      font-weight: bold;
      color: var(--accent-color);
    }
    
    .stats-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-label {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 5px;
    }
    
    .stat-value {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <!-- 用戶狀態指示器 -->
  <div id="userStatus" class="user-status" style="display: none;">
      <img id="userStatusAvatar" src="/images/a01girlmove.gif" alt="User">
      <span id="userStatusName" class="username"></span>
  </div>

  <div class="game-container" id="gameContainer">
    <!-- 遊戲載入畫面 -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loader"></div>
      <div class="loading-text">遊戲載入中...</div>
    </div>

    <!-- 遊戲UI -->
    <div class="game-ui" id="gameUI">
      <div class="game-header">
        <div class="game-timer" id="gameTimer">03:00</div>
        <div class="game-score" id="gameScore">分數: 0</div>
      </div>
      
      <div class="game-main">
        <div class="task-hint" id="taskHint">請拿取食材開始製作料理</div>
        <div class="orders-container" id="ordersContainer">
          <!-- 訂單卡片將由JavaScript動態生成 -->
        </div>
        <div class="stations-container" id="stationsContainer">
          <!-- 工作站將由JavaScript動態生成 -->
        </div>
      </div>
      
      <div class="player-area">
        <div class="player-avatar" id="playerAvatar">C</div>
        <div class="player-inventory" id="playerInventory">
          <!-- 庫存槽將由JavaScript動態生成 -->
        </div>
      </div>
    </div>
    
    <!-- 結束遊戲對話框 -->
    <div class="dialog" id="gameOverDialog" style="display: none;">
      <div class="dialog-content">
        <div class="dialog-title">遊戲結束</div>
        <div class="dialog-text" id="gameOverText">
          <div class="final-score-container">
            <div class="final-score-label">團隊總分</div>
            <div class="final-score" id="finalScore">0</div>
          </div>
          <div class="stats-container">
            <div class="stat-item">
              <div class="stat-label">完成訂單</div>
              <div class="stat-value" id="completedOrders">0</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">個人得分</div>
              <div class="stat-value" id="personalScore">0</div>
            </div>
          </div>
          <!-- 新增：獎勵資訊區域 -->
          <div class="rewards-container" id="rewardsContainer" style="margin-top: 15px; padding: 10px; background-color: rgba(0, 0, 0, 0.2); border-radius: 5px;">
            <div class="reward-title" style="font-weight: bold; color: #FFD700; margin-bottom: 5px;">獲得獎勵</div>
            <div class="reward-item" style="display: flex; justify-content: space-between; margin: 5px 0;">
              <span>基礎點數:</span>
              <span id="basePoints">0</span>
            </div>
            <div class="reward-item" style="display: flex; justify-content: space-between; margin: 5px 0;">
              <span>任務獎勵:</span>
              <span id="questReward">0</span>
            </div>
            <div class="reward-item" style="display: flex; justify-content: space-between; margin: 5px 0; font-weight: bold;">
              <span>獲得經驗值:</span>
              <span id="expGained">0</span>
            </div>
            <div class="level-progress" id="levelProgressContainer" style="margin-top: 10px; display: none;">
              <div style="display: flex; justify-content: space-between; margin-bottom: 3px;">
                <span>等級進度:</span>
                <span id="levelProgress">0/100</span>
              </div>
              <div style="width: 100%; height: 8px; background-color: #444; border-radius: 4px; overflow: hidden;">
                <div id="levelProgressBar" style="height: 100%; background-color: #4CAF50; width: 0%; transition: width 1s;"></div>
              </div>
            </div>
          </div>
        </div>
        <button class="dialog-button" id="returnToLobbyBtn">返回大廳</button>
      </div>
    </div>
    
    <!-- 提示通知 -->
    <div class="toast" id="toast"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 檢查是否有登入令牌，若無則導回登入頁
      const token = localStorage.getItem('cookGameToken');
      if (!token) {
        window.location.href = '/cook-login.html';
        return;
      }
      
      // 獲取房間ID (從URL參數)
      const urlParams = new URLSearchParams(window.location.search);
      const roomId = urlParams.get('id');
      
      if (!roomId) {
        alert('找不到房間ID，將返回遊戲大廳');
        window.location.href = '/cook-lobby.html';
        return;
      }
      
      // 防止畫面滾動
      document.body.addEventListener('touchmove', function(e) {
        e.preventDefault();
      }, { passive: false });
      
      // DOM元素
      const gameUI = document.getElementById('gameUI');
      const loadingScreen = document.getElementById('loadingScreen');
      const gameTimer = document.getElementById('gameTimer');
      const gameScore = document.getElementById('gameScore');
      const gameBoard = document.getElementById('gameBoard');
      const stationsContainer = document.getElementById('stationsContainer');
      const ordersContainer = document.getElementById('ordersContainer');
      const playerAvatar = document.getElementById('playerAvatar');
      const playerInventory = document.getElementById('playerInventory');
      const gameOverDialog = document.getElementById('gameOverDialog');
      const gameOverText = document.getElementById('gameOverText');
      const finalScore = document.getElementById('finalScore');
      const completedOrders = document.getElementById('completedOrders');
      const personalScore = document.getElementById('personalScore');
      const returnToLobbyBtn = document.getElementById('returnToLobbyBtn');
      const toast = document.getElementById('toast');
      
      // 遊戲狀態
      let gameState = {
        activeSlot: 0,
        inventory: Array(8).fill(null), // 8個庫存槽
        orders: [],
        stations: {},
        players: [],
        status: 'waiting'
      };
      
      // WebSocket連接
      let websocket = null;
      let reconnectAttempts = 0;
      const maxReconnectAttempts = 5;
      const reconnectDelay = 3000;
      
      // 首先獲取用戶資料
      fetch('/cook-api/users/profile', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('無法驗證使用者身份');
        }
        return response.json();
      })
      .then(data => {
        gameState.currentPlayer = data.user;
        
        // Populate user status indicator
        const userStatus = document.getElementById('userStatus');
        const userStatusAvatar = document.getElementById('userStatusAvatar');
        const userStatusName = document.getElementById('userStatusName');
        
        userStatusAvatar.src = gameState.currentPlayer.user_profile_image_url || '/images/a01girlmove.gif';
        userStatusName.textContent = gameState.currentPlayer.display_name || gameState.currentPlayer.username;
        userStatus.style.display = 'flex';
        userStatus.addEventListener('click', () => {
            window.location.href = `member-editor.html?userId=${gameState.currentPlayer.user_id}`;
        });
        
        // 連接WebSocket並啟動遊戲
        connectWebsocket();
      })
      .catch(error => {
        console.error('獲取用戶資料失敗:', error);
        alert('獲取用戶資料失敗，將返回大廳。');
        window.location.href = 'cook-lobby.html';
      });
      
      // 連接WebSocket
      function connectWebsocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/cook-ws`;
        
        websocket = new WebSocket(wsUrl);
        
        websocket.onopen = () => {
          console.log('WebSocket連接已建立');
          reconnectAttempts = 0;
          
          // 發送認證訊息
          websocket.send(JSON.stringify({
            type: 'authenticate',
            token: token
          }));
        };
        
        websocket.onmessage = (event) => {
          try {
            const message = JSON.parse(event.data);
            handleWebsocketMessage(message);
          } catch (error) {
            console.error('解析WebSocket訊息出錯:', error);
          }
        };
        
        websocket.onclose = (event) => {
          console.log('WebSocket連接已關閉', event.code, event.reason);
          
          // 嘗試重新連接
          if (reconnectAttempts < maxReconnectAttempts) {
            reconnectAttempts++;
            setTimeout(connectWebsocket, reconnectDelay);
          } else {
            showToast('與伺服器的連接已斷開，請刷新頁面重試');
          }
        };
        
        websocket.onerror = (error) => {
          console.error('WebSocket錯誤:', error);
          showToast('連接錯誤，請檢查網絡狀態');
        };
      }
      
      // 處理WebSocket訊息
      function handleWebsocketMessage(message) {
        console.log('收到訊息:', message);
        
        switch (message.type) {
          case 'auth_success':
            console.log('認證成功，正在加入遊戲房間...');
            // 認證成功後，發送加入房間的請求以獲取遊戲狀態
            websocket.send(JSON.stringify({
              type: 'join_room',
              roomId: roomId,
              userId: gameState.currentPlayer.user_id
            }));
            break;

          case 'room_info':
            // 收到房間信息後，自動設置為準備狀態（單人模式）
            console.log('收到房間信息，自動準備開始遊戲');
            websocket.send(JSON.stringify({
              type: 'player_ready',
              roomId: roomId
            }));
            
            // 如果是房主，自動開始遊戲
            if (message.room.creatorId === gameState.currentPlayer.user_id) {
              setTimeout(() => {
                console.log('自動開始遊戲');
                websocket.send(JSON.stringify({
                  type: 'start_game',
                  roomId: roomId
                }));
              }, 1000); // 延遲1秒後自動開始遊戲
            }
            break;

          case 'game_state':
            // 當重新連線或直接進入遊戲頁面時，伺服器會發送這個
            startGame(message.gameState);
            break;
            
          case 'game_started':
            // 當從房間等待頁面正常開始遊戲時，會收到此訊息
            startGame(message.gameState);
            break;
            
          case 'game_tick':
            // 接收伺服器的時間更新
            updateTimer(message.timeRemaining);
            break;
            
          case 'new_order':
            addOrder(message.order);
            updateTaskHint(); // 更新任務提示
            showToast('收到新訂單!');
            break;
            
          case 'order_completed':
            removeOrder(message.orderId);
            updateScore(message.newScore);
            showToast('訂單完成! +' + message.points + ' 分');
            updateTaskHint(); // 更新任務提示
            break;
            
          case 'order_failed':
            removeOrder(message.orderId);
            showToast('訂單失敗! 客人不滿意');
            updateTaskHint(); // 更新任務提示
            break;
            
          case 'player_action':
            handlePlayerAction(message.playerId, message.action, message.data);
            break;
            
          case 'game_over':
            // 處理遊戲結束
            endGame(message);
            break;
            
          // 新增的消息處理
          case 'ingredient_picked':
            // 更新庫存
            console.log(`收到ingredient_picked訊息: 類型=${message.ingredientType}, 槽位=${message.slotIndex}`);
            gameState.inventory[message.slotIndex] = {
              type: message.ingredientType,
              id: message.itemId,
              state: 'raw'
            };
            updateInventory(gameState.inventory);
            updateTaskHint(); // 更新任務提示
            showToast(`已拿取${getItemName(message.ingredientType)}`);

            // ★ 新增: 自動選擇下一個空槽
            const nextEmptySlot = gameState.inventory.findIndex(item => item === null);
            if (nextEmptySlot !== -1) {
              gameState.activeSlot = nextEmptySlot;
              
              // 更新UI
              document.querySelectorAll('.inventory-slot').forEach((s, index) => {
                s.classList.toggle('active', index === nextEmptySlot);
              });
              
              // 通知服務器
              sendAction('select_slot', { slotIndex: nextEmptySlot });
              console.log(`自動選擇下一個空槽: ${nextEmptySlot}`);
            }
            break;
            
          case 'item_cooked':
            // 更新庫存中的食材狀態
            if (gameState.inventory[message.slotIndex]) {
              gameState.inventory[message.slotIndex].type = message.resultType;
              gameState.inventory[message.slotIndex].state = 'cooked';
              updateInventory(gameState.inventory);
              updateTaskHint(); // 更新任務提示
              showToast(`${getItemName(message.resultType)}烹飪完成！`);
            }
            break;
            
          case 'items_assembled':
            // 更新庫存，清空使用的食材，添加組裝結果
            gameState.inventory = message.newInventory;
            updateInventory(gameState.inventory);
            updateTaskHint(); // 更新任務提示
            showToast(`${getItemName(message.resultType)}組裝完成！`);
            break;
            
          case 'dish_served':
            // 處理上菜結果
            if (message.success) {
              // 清空對應的庫存槽
              gameState.inventory[message.slotIndex] = null;
              updateInventory(gameState.inventory);
              updateScore(message.newScore);
              showToast(`訂單完成！獲得 ${message.points} 分`);
              updateTaskHint(); // 更新任務提示
            } else {
              showToast('沒有匹配的訂單，料理被退回');
            }
            break;
            
          case 'item_transferred':
            // 處理物品傳遞
            if (message.success) {
              // 如果是當前玩家傳出的物品
              if (message.fromPlayerId === gameState.currentPlayer.user_id) {
                gameState.inventory[message.fromSlot] = null;
                updateInventory(gameState.inventory);
                showToast(`物品已傳遞給 ${message.toPlayerName}`);
              } 
              // 如果是接收到其他玩家的物品
              else if (message.toPlayerId === gameState.currentPlayer.user_id) {
                gameState.inventory[message.toSlot] = {
                  type: message.itemType,
                  id: message.itemId
                };
                updateInventory(gameState.inventory);
                showToast(`收到來自 ${message.fromPlayerName} 的 ${getItemName(message.itemType)}`);
              }
            }
            break;
            
          case 'slot_selected':
            // 更新選中的槽位
            gameState.activeSlot = message.slotIndex;
            // 更新UI
            document.querySelectorAll('.inventory-slot').forEach((slot, index) => {
              if (index === message.slotIndex) {
                slot.classList.add('active');
              } else {
                slot.classList.remove('active');
              }
            });
            break;
            
          case 'error':
            showToast(`錯誤: ${message.message}`);
            if (message.message.includes('找不到房間')) {
                alert('找不到對應的遊戲房間，將返回大廳。');
                window.location.href = '/cook-lobby.html';
            }
            break;
            
          case 'workspace_update':
            // 更新工作區
            if (message.workspaceSlot !== undefined && message.itemType) {
              const workspaceSlots = document.querySelectorAll('.workspace-slot');
              const slot = workspaceSlots[message.workspaceSlot];
              
              if (slot) {
                // 清空槽位
                slot.innerHTML = '';
                
                if (message.itemType !== null) {
                  // 創建物品圖標
                  const itemIcon = document.createElement('div');
                  itemIcon.className = 'game-item';
                  itemIcon.textContent = getItemSymbol(message.itemType);
                  itemIcon.style.position = 'relative';
                  itemIcon.style.width = '40px';
                  itemIcon.style.height = '40px';
                  itemIcon.style.backgroundColor = getItemColor(message.itemType);
                  
                  slot.appendChild(itemIcon);
                }
              }
            }
            break;
            
          case 'level_up':
            // 處理升級通知
            showLevelUpNotification(message);
            break;
            
          default:
            console.log('未處理的訊息類型:', message.type);
        }
      }
      
      // 開始遊戲
      function startGame(initialState) {
        loadingScreen.style.display = 'none';
        gameUI.style.visibility = 'visible';
        
        // 初始化遊戲狀態
        updateGameState(initialState);
        
        // 設置玩家頭像
        if (gameState.currentPlayer) {
          playerAvatar.textContent = gameState.currentPlayer.username.charAt(0).toUpperCase();
        }
        
        // 初始化庫存欄位
        initInventory();
        
        // 初始化工作站
        initStations();
        
        // 添加傳遞按鈕
        addTransferButtons();
        
        // 顯示教學
        showTutorial();
        
        // 設置定時器更新訂單計時器
        setInterval(updateOrderTimers, 1000);
        
        // 確保訂單初始化
        if (initialState.orders && initialState.orders.length > 0) {
          console.log('初始化訂單:', initialState.orders);
          updateOrders(initialState.orders);
        } else {
          console.log('沒有初始訂單，生成默認訂單');
          // 生成默認訂單
          const defaultOrder = {
            id: `order_${Date.now()}_default`,
            recipe: 'burger_basic',
            totalTime: 120,
            timeRemaining: 120,
            createdAt: Date.now()
          };
          gameState.orders = [defaultOrder];
          updateOrders(gameState.orders);
        }
        
        // 單人模式提示
        showToast('單人模式已開始，完成訂單獲取分數！');
        
        gameState.isRunning = true;
      }
      
      // 更新遊戲狀態
      function updateGameState(newState) {
        gameState = { ...gameState, ...newState };
        
        // 更新計時器
        updateTimer(gameState.timeRemaining);
        
        // 更新分數
        updateScore(gameState.score);
        
        // 更新訂單
        updateOrders(gameState.orders);
        
        // 更新庫存
        updateInventory(gameState.inventory);
        
        // 更新任務提示
        updateTaskHint();
      }
      
      // 更新計時器
      function updateTimer(seconds) {
        gameState.timeRemaining = seconds;
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        gameTimer.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
      }
      
      // 更新分數
      function updateScore(newScore) {
        gameState.score = newScore;
        gameScore.textContent = `分數: ${newScore}`;
      }
      
      // 初始化庫存欄位
      function initInventory() {
        playerInventory.innerHTML = '';
        
        for (let i = 0; i < 8; i++) {
          const slot = document.createElement('div');
          slot.className = 'inventory-slot';
          if (i === gameState.activeSlot) {
            slot.classList.add('active');
          }
          
          slot.dataset.index = i;
          
          slot.addEventListener('click', () => {
            // 切換活動槽
            document.querySelectorAll('.inventory-slot').forEach(s => s.classList.remove('active'));
            slot.classList.add('active');
            gameState.activeSlot = i;
            
            // 通知服務器
            sendAction('select_slot', { slotIndex: i });
          });
          
          playerInventory.appendChild(slot);
        }
        
        // 初始更新
        updateInventory(gameState.inventory);
      }
      
      // 更新庫存顯示
      function updateInventory(inventory) {
        console.log('更新物品欄:', inventory);
        const slots = playerInventory.querySelectorAll('.inventory-slot');
        
        inventory.forEach((item, index) => {
          const slot = slots[index];
          if (!slot) return;
          
          // 清空槽
          slot.innerHTML = '';
          
          if (item) {
            // 創建物品圖標
            const itemIcon = document.createElement('div');
            itemIcon.className = 'game-item';
            itemIcon.textContent = getItemSymbol(item.type);
            itemIcon.style.position = 'relative';
            itemIcon.style.width = '50px';
            itemIcon.style.height = '50px';
            itemIcon.style.backgroundColor = getItemColor(item.type);
            
            // 添加物品名稱標籤
            const itemLabel = document.createElement('div');
            itemLabel.style.position = 'absolute';
            itemLabel.style.bottom = '-20px';
            itemLabel.style.left = '0';
            itemLabel.style.width = '100%';
            itemLabel.style.textAlign = 'center';
            itemLabel.style.fontSize = '0.8em';
            itemLabel.style.color = '#fff';
            itemLabel.textContent = getItemName(item.type);
            itemIcon.appendChild(itemLabel);
            
            slot.appendChild(itemIcon);

            // 添加物品動畫效果
            itemIcon.style.animation = 'itemAppear 0.3s ease-out';
          } else {
            // 如果槽位為空，添加提示文字
            const emptyText = document.createElement('div');
            emptyText.style.color = 'rgba(255, 255, 255, 0.3)';
            emptyText.style.fontSize = '0.8em';
            emptyText.textContent = '空槽';
            slot.appendChild(emptyText);
          }
        });
      }
      
      // 初始化工作站
      function initStations() {
        stationsContainer.innerHTML = '';
        
        // 食材站
        const ingredientTypes = ['beef_patty_raw', 'lettuce_raw', 'tomato_raw', 'onion_raw', 'bread_slice_raw', 'cheese_slice_raw'];
        ingredientTypes.forEach(type => {
          const station = createStation('ingredient', type);
          stationsContainer.appendChild(station);
        });
        
        // 烹飪站
        const cookingStation = createStation('cooking', 'grill');
        stationsContainer.appendChild(cookingStation);
        
        // 組裝站
        const assemblyStation = createStation('assembly', 'assembly');
        stationsContainer.appendChild(assemblyStation);
        
        // 盤子站
        const plateStation = createStation('plate', 'plate');
        stationsContainer.appendChild(plateStation);
      }
      
      // 創建工作站
      function createStation(type, subtype) {
        const station = document.createElement('div');
        station.className = `station ${type}-station`;
        station.dataset.type = type;
        station.dataset.subtype = subtype;
        
        // 顯示圖標
        const icon = document.createElement('div');
        icon.textContent = getStationSymbol(type, subtype);
        
        // 為烹飪站添加特殊樣式
        if (type === 'cooking') {
          icon.style.fontSize = '28px';
          icon.style.color = '#ff2600';
          icon.style.textShadow = '0 0 10px rgba(255, 38, 0, 0.7)';
        }
        
        station.appendChild(icon);
        
        // 顯示標籤
        const label = document.createElement('div');
        label.className = 'station-label';
        label.textContent = getStationName(type, subtype);
        
        // 為烹飪站添加特殊描述
        if (type === 'cooking') {
          label.innerHTML = '烹飪區<br><small>(需等待10秒)</small>';
        }
        
        station.appendChild(label);
        
        // 添加點擊事件
        station.addEventListener('click', () => {
          interactWithStation(type, subtype);
        });
        
        return station;
      }
      
      // 與工作站互動
      function interactWithStation(type, subtype) {
        if (!gameState.isRunning) return;
        
        // 食材站互動 - 拿取食材
        if (type === 'ingredient') {
          // 檢查當前選中的庫存槽是否為空
          if (gameState.inventory[gameState.activeSlot] === null) {
            // 發送拿取食材的動作
            sendAction('pick_ingredient', { 
              ingredientType: subtype,
              slotIndex: gameState.activeSlot 
            });
            
            // 顯示提示
            showToast(`正在拿取${getStationName(type, subtype)}...`);
          } else {
            showToast('庫存槽已有物品，請先清空或選擇其他槽位');
          }
        }
        // 烹飪站互動
        else if (type === 'cooking') {
          const currentItem = gameState.inventory[gameState.activeSlot];
          if (currentItem) {
            // ★ 重構：直接發送 cook_item 動作
            showToast(`正在處理 ${getItemName(currentItem.type)}...`);
            sendAction('cook_item', {
              slotIndex: gameState.activeSlot,
              cookingMethod: 'grill' // 'grill' is the station type for the cooking station
            });
          } else {
            showToast('請先選擇一個物品');
          }
        }
        // 組裝站互動
        else if (type === 'assembly') {
          // 檢查是否有足夠的食材可以組裝
          if (hasAssemblableItems()) {
            sendAction('assemble_items', {});
            
            // 添加組裝動畫效果
            const slots = document.querySelectorAll('.inventory-slot');
            slots.forEach(slot => {
              const item = slot.querySelector('.game-item');
              if (item) {
                item.style.animation = 'shake 0.5s';
              }
            });
            
            showToast('正在組裝食材...');
          } else {
            showToast('需要更多處理好的食材才能組裝');
          }
        }
        // 盤子站互動 - 上菜
        else if (type === 'plate') {
          // 檢查當前選中的庫存槽是否有完整料理
          const currentItem = gameState.inventory[gameState.activeSlot];
          if (currentItem && isCompleteDish(currentItem.type)) {
            // 發送上菜的動作
            sendAction('serve_dish', { 
              slotIndex: gameState.activeSlot
            });
            
            // 添加上菜動畫效果
            const slot = document.querySelectorAll('.inventory-slot')[gameState.activeSlot];
            if (slot) {
              const item = slot.querySelector('.game-item');
              if (item) {
                item.style.animation = 'bounce 0.5s';
              }
            }
            
            showToast(`正在上菜${getItemName(currentItem.type)}...`);
          } else if (currentItem) {
            showToast('這不是一道完整的料理，無法上菜！');
          } else {
            showToast('請先準備完整的料理');
          }
        }
      }

      // 更新訂單列表
      function updateOrders(orders) {
        console.log('更新訂單列表:', orders);
        ordersContainer.innerHTML = '';
        
        if (!orders || orders.length === 0) {
          console.log('沒有訂單可顯示');
          return;
        }
        
        orders.forEach(order => {
          if (order) { // 防呆，避免 server 送來 null 的 order
            const orderElement = createOrderElement(order);
            ordersContainer.appendChild(orderElement);
          } else {
            console.warn('接收到無效的訂單(null)，已略過。');
          }
        });
      }
      
      // 添加訂單
      function addOrder(order) {
        if (!order) {
          console.warn('接收到無效的新訂單(null)，已略過。');
          return;
        }
        gameState.orders.push(order);
        
        const orderElement = createOrderElement(order);
        ordersContainer.appendChild(orderElement);

      // 創建訂單元素
      function createOrderElement(order) {
        const orderCard = document.createElement('div');
        orderCard.className = 'order-card';
        orderCard.dataset.id = order.id;

        const orderDetails = document.createElement('div');
        orderDetails.className = 'order-details';

        orderName.textContent = getRecipeName(order.recipe);

        timerBar.className = 'order-timer';
        const timerFill = document.createElement('div');
        timerFill.className = 'order-timer-fill';

        timerBar.appendChild(timerFill);

          case 'burger_cheese':
            return ['bread', 'beef_cooked', 'cheese', 'bread'];

      // 結束遊戲

        gameState.isRunning = false;

        finalScore.textContent = gameOverData.finalScore || 0;
        completedOrders.textContent = gameOverData.completedOrders || 0;
        
        // 獲取當前玩家的個人得分
        const currentPlayerId = gameState.currentPlayer.user_id;
        const playerScore = gameOverData.playerScores && gameOverData.playerScores[currentPlayerId] 
            ? gameOverData.playerScores[currentPlayerId] 
            : Math.floor((gameOverData.finalScore || 0) / (gameState.players.length || 1));
        
        personalScore.textContent = playerScore;
        
        // ★ 新增：顯示獎勵資訊
        if (gameOverData.rewards && gameOverData.rewards[currentPlayerId]) {
          const rewards = gameOverData.rewards[currentPlayerId];
          const basePoints = rewards.pointsEarned - (rewards.questReward || 0);
          
          document.getElementById('basePoints').textContent = basePoints;
          document.getElementById('questReward').textContent = rewards.questReward || 0;
          document.getElementById('expGained').textContent = rewards.expGained || 0;
          
          // 如果有等級進度資訊，顯示進度條
          if (rewards.expGained) {
            // 獲取玩家當前等級資訊
            fetch('/cook-api/users/profile', {
              headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => response.json())
            .then(data => {
              if (data.success && data.user) {
                const playerLevel = data.user.player_level || 1;
                const expNeeded = playerLevel * 100;
                const currentExp = data.user.player_exp || 0;
                const expPercentage = Math.min(100, (currentExp / expNeeded) * 100);
                
                document.getElementById('levelProgressContainer').style.display = 'block';
                document.getElementById('levelProgress').textContent = `${currentExp}/${expNeeded}`;
                document.getElementById('levelProgressBar').style.width = `${expPercentage}%`;

          document.getElementById('rewardsContainer').style.animation = 'fadeIn 0.5s, bounce 0.5s 0.5s';

      function showCookingProgress(slotIndex, progress) {
        const slots = playerInventory.querySelectorAll('.inventory-slot');
        const slot = slots[slotIndex];
        
        if (!slot) return;
        
        // 檢查是否已有烹飪動畫容器

        // 如果沒有烹飪動畫容器但需要顯示進度，則創建一個簡單的進度條

            progressBar.className = 'cooking-progress';
            progressBar.style.position = 'absolute';
            progressBar.style.bottom = '0';
            progressBar.style.left = '0';
            progressBar.style.height = '5px';

            slot.style.position = 'relative';

            cookingTimer.textContent = `烹飪中... ${timeLeft}秒`;

      // 添加傳遞按鈕到界面

                  fromSlot: gameState.activeSlot
                });
                
                // 添加傳遞動畫
                const slot = document.querySelectorAll('.inventory-slot')[gameState.activeSlot];
                if (slot && slot.querySelector('.game-item')) {
                  const item = slot.querySelector('.game-item');

                  // 添加傳遞動畫樣式
                  const style = document.createElement('style');

                      100% { transform: scale(0); opacity: 0; }
                    }

                  document.head.appendChild(style);
                }
              } else {
                showToast('請先選擇要傳遞的物品');
              }
            });
            
            transferContainer.appendChild(transferBtn);
          }

        document.body.appendChild(transferContainer);

        // 添加工作區傳遞功能
        const workspaceSlots = document.querySelectorAll('.workspace-slot');
        workspaceSlots.forEach((slot, index) => {
          slot.addEventListener('click', () => {
            // 如果工作區槽位為空且玩家有物品，則放入
            if (slot.childElementCount === 0 && gameState.inventory[gameState.activeSlot]) {
              const item = gameState.inventory[gameState.activeSlot];
              
              // 創建物品圖標
              const itemIcon = document.createElement('div');
              itemIcon.className = 'game-item';
              itemIcon.textContent = getItemSymbol(item.type);
              itemIcon.style.position = 'relative';
              itemIcon.style.width = '40px';
              itemIcon.style.height = '40px';
              itemIcon.style.backgroundColor = getItemColor(item.type);

              gameState.inventory[gameState.activeSlot] = null;
              updateInventory(gameState.inventory);
              
              // 廣播給其他玩家
              sendAction('place_in_workspace', {
                itemType: item.type,
                itemId: item.id,
                workspaceSlot: index
              });
              
              showToast('物品已放入共享工作區');

            // 如果工作區有物品且玩家槽位為空，則拿取

                let itemType = '';
                
                // 根據顏色反向查找物品類型
                for (const [type, color] of Object.entries(getItemColorMap())) {
                  if (color === backgroundColor) {
                    itemType = type;
                    break;

                if (itemType) {

            }

      // 更新訂單計時器
      function updateOrderTimers() {
        const now = Date.now();
        if(!gameState.orders) return;
        
        gameState.orders.forEach(order => {
          if (!order) return; // ★ 錯誤修復：如果訂單是 null，則跳過

          const elapsedTime = (now - (order.createdAt || now)) / 1000;
          const timeRemaining = Math.max(0, order.totalTime - elapsedTime);

          const orderElement = document.querySelector(`.order-card[data-id="${order.id}"]`);
          if (orderElement) {
            const timerFill = orderElement.querySelector('.order-timer-fill');
            const timerText = orderElement.querySelector('.order-timer-text');
            if (timerFill && timerText) {
              const timePercent = (timeRemaining / order.totalTime) * 100;
              timerFill.style.width = `${timePercent}%`;
              timerText.textContent = `剩餘時間: ${Math.ceil(timeRemaining)}s`;
              
              if (timePercent < 30) {
                timerFill.style.backgroundColor = 'var(--error-color)';
              } else if (timePercent < 60) {
                timerFill.style.backgroundColor = 'var(--accent-color)';
              } else {
                timerFill.style.backgroundColor = 'var(--success-color)';
              }
            }
          }
        });
      }

      // ★ 新增：一個可重複使用的函數來顯示/隱藏烹飪動畫
      function displayCookingAnimation(slotElement, show) {

          if (show) {
              if (!cookingContainer) {
                  cookingContainer = document.createElement('div');
                  cookingContainer.className = 'cooking-animation-container';
                  
                  const socketDiv = document.createElement('div');
                  socketDiv.className = 'socket';
                  socketDiv.innerHTML = `
                      <div class="gel center-gel"><div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div></div>
                      <div class="gel c1 r1"><div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div></div>
                      <div class="gel c2 r1"><div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div></div>
                      <div class="gel c3 r1"><div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div></div>
                      <div class="gel c4 r1"><div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div></div>
                      <div class="gel c5 r1"><div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div></div>
                      <div class="gel c6 r1"><div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div></div>
                      <div class="gel c7 r2"><div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div></div>
                      <div class="gel c8 r2"><div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div></div>
                      <div class="gel c9 r2"><div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div></div>
                      <div class="gel c10 r2"><div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div></div>
                      <div class="gel c11 r2"><div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div></div>
                      <div class="gel c12 r2"><div class="hex-brick h1"></div><div class="hex-brick h2"></div><div class="hex-brick h3"></div></div>
                  `;
                  
                  const cookingTimer = document.createElement('div');
                  cookingTimer.className = 'cooking-timer';
                  cookingTimer.textContent = '烹飪中...'; // 不再顯示秒數
                  
                  cookingContainer.appendChild(socketDiv);
                  cookingContainer.appendChild(cookingTimer);
                  slotElement.appendChild(cookingContainer);
              }
          } else {
              if (cookingContainer) {
                  cookingContainer.remove();
              }
          }
      }
    });
  </script>
