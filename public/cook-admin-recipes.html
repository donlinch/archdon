<!DOCTYPE html>
<html lang="zh-TW" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食譜管理 - 料理急先鋒後台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #2c3e50;
            --surface-color: #34495e;
            --text-color: #ecf0f1;
            --text-muted-color: #bdc3c7;
            --border-color: #4a6278;
            --danger-color: #e74c3c;
            --warning-color: #f1c40f;
            --success-color: #27ae60;
        }

        [data-theme="light"] {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f6f8;
            --surface-color: #ffffff;
            --text-color: #2c3e50;
            --text-muted-color: #7f8c8d;
            --border-color: #dfe4ea;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --success-color: #27ae60;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', 'Helvetica Neue', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background-color: var(--surface-color);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .sidebar nav a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-muted-color);
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar nav a i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }
        
        .sidebar nav a.active, .sidebar nav a:hover {
            background-color: var(--primary-color);
            color: #fff;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 15px 30px;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .page-content {
            padding: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        .content-wrapper {
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        
        .content-section {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .section-header h2 {
            margin: 0;
            color: var(--primary-color);
            font-size: 22px;
        }

        .section-header .filters, .section-header .actions {
            display: flex;
            gap: 10px;
        }
        
        .section-header input {
            min-width: 250px;
        }
        
        .grid-container {
            display: grid;
            gap: 15px;
        }

        .recipe-grid {
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }

        .item-grid {
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        }
        
        .recipe-card {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .recipe-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: rgba(0,0,0,0.2);
        }
        .recipe-card-header h3 {
            margin: 0;
            font-size: 16px;
        }
        .recipe-card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .recipe-info-row {
            display: flex;
            gap: 10px;
        }
        .recipe-info-row strong {
            color: var(--primary-color);
            flex-shrink: 0;
        }
        .recipe-info-row span {
            word-break: break-all;
        }
        
        .item-card {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
        }
        .item-card .item-symbol-large {
            font-size: 36px;
            line-height: 1;
        }
        .item-card .item-name {
            font-weight: bold;
        }
        .item-card .item-id-tag {
            font-size: 12px;
            color: var(--text-muted-color);
            background-color: var(--surface-color);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .simulator-main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
        }
        #simulatorPlayerInventoryPanel, #simulatorCraftingPanel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #simPlayerInventory {
            border: 1px dashed var(--border-color);
            border-radius: 4px;
            padding: 10px;
            height: 450px;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-content: flex-start;
            background-color: var(--background-color);
        }
        #simCraftingArea {
            display: flex;
            gap: 10px;
            padding: 10px;
            border: 2px solid var(--border-color);
            background-color: var(--background-color);
            border-radius: 8px;
            min-height: 100px;
            flex-wrap: wrap;
        }
        .crafting-slot {
            width: 85px;
            height: 85px;
            border: 2px dashed var(--border-color);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .crafting-slot.drag-over {
            background-color: var(--primary-color);
            border-color: var(--secondary-color);
        }
        .crafting-slot .sim-item {
            cursor: pointer;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            padding: 4px;
            box-sizing: border-box;
            text-align: center;
        }
        .crafting-slot .sim-item span:first-child {
            font-size: 24px;
        }
        
        #simActions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }
        #simCookingStations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        .station-btn {
            padding: 10px 15px;
            font-size: 14px;
        }
        
        .sim-item {
             background-color: var(--surface-color);
        }

        .admin-sidebar nav a.active {
            background-color: var(--primary-color);
            color: white;
        }

        .admin-sidebar .user-profile {
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .admin-sidebar .user-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }
        .admin-sidebar .user-profile .user-info {
            line-height: 1.2;
            color: var(--light-color);
        }
        .admin-sidebar .user-profile .user-info strong {
            font-size: 16px;
            display: block;
            margin-bottom: 4px;
        }
        .admin-sidebar .user-profile .user-info span {
            font-size: 14px;
            opacity: 0.8;
        }

        .admin-content {
            flex: 1;
            padding: 20px;
        }

        .simulator-panel {
            display: flex;
            flex-direction: column;
            width: 400px;
            flex-shrink: 0;
        }
        .simulator-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 20px;
            overflow: hidden;
        }
        .player-inventory, .cooking-stations {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .player-inventory h4, .cooking-stations h4, .simulator-output h4 {
            margin: 0;
            color: var(--primary-color);
        }
        #simPlayerInventory {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            border: 1px dashed var(--border-color);
            border-radius: 4px;
            min-height: 100px;
            overflow-y: auto;
        }
        .sim-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background-color: var(--background-color);
            border-radius: 4px;
            cursor: grab;
            border: 1px solid var(--border-color);
        }
        .sim-item:active {
            cursor: grabbing;
        }
        .stations-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        .station {
            padding: 20px 10px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .station.drag-over {
            background-color: var(--primary-color);
            border-color: var(--secondary-color);
        }
        .simulator-output {
            padding: 15px;
            border-top: 1px solid var(--border-color);
        }
        .output-log {
            background-color: var(--background-color);
            padding: 10px;
            border-radius: 4px;
            min-height: 50px;
            font-family: 'Courier New', Courier, monospace;
        }
        .output-log .success { color: var(--success-color); }
        .output-log .error { color: var(--danger-color); }
    </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Globals
    let allRecipes = [];
    let allItems = [];
    let allCookingMethods = [];
    let targetSelectForNewItem = null;

    // Element Refs
    const recipeModal = document.getElementById('recipeModal');
    const newItemModal = document.getElementById('newItemModal');
    const recipeForm = document.getElementById('recipeForm');
    const newItemForm = document.getElementById('newItemForm');
    const modalTitle = document.getElementById('modalTitle');
    const closeButtons = document.querySelectorAll('.close-button');
    const addRecipeBtn = document.getElementById('addRecipeBtn');
    const updateSymbolsBtn = document.getElementById('updateSymbolsBtn');
    const updateMethodsBtn = document.getElementById('updateMethodsBtn');
    
    const recipesTableBody = document.getElementById('recipesTableBody');
    const itemListContainer = document.getElementById('itemList');
    const processedItemListContainer = document.getElementById('processedItemList');
    const simPlayerInventory = document.getElementById('simPlayerInventory');
    const simCookingStations = document.getElementById('simCookingStations');
    const simOutput = document.getElementById('simOutput');
    
    const recipeSearch = document.getElementById('recipeSearch');
    const itemSearch = document.getElementById('itemSearch');
    const processedItemSearch = document.getElementById('processedItemSearch');
    
    const saveRecipeBtn = document.getElementById('saveRecipeBtn');

    const API_BASE_URL = '/cook-api';

    // --- 統一的令牌獲取函數 ---
    function getUserToken() {
        const userId = localStorage.getItem('boxCurrentUserId');
        if (!userId) return null;
        const tokenKey = `boxUserToken_${userId}`;
        return localStorage.getItem(tokenKey);
    }
    
    // --- Toast Notifications ---
    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        container.appendChild(toast);

        setTimeout(() => toast.classList.add('show'), 100);
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => container.removeChild(toast), 500);
        }, 3000);
    }

    // --- API Fetch Utility (已修正) ---
    async function apiFetch(endpoint, options = {}) {
        const token = getUserToken();
        if (!token) {
            showToast('權限不足或登入已超時，請重新登入。', 'error');
            setTimeout(() => window.location.href = '/cook-login.html?redirect=/cook-admin-recipes.html', 2000);
            throw new Error('令牌未找到，無法發送請求');
        }

        const defaultOptions = {
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            }
        };
        const mergedOptions = { ...defaultOptions, ...options };
        if (mergedOptions.body) {
            mergedOptions.body = JSON.stringify(mergedOptions.body);
        }

        try {
            const response = await fetch(`${API_BASE_URL}${endpoint}`, mergedOptions);
            if (!response.ok) {
                if(response.status === 401 || response.status === 403) {
                   showToast('權限不足或登入已超時，請重新登入。', 'error');
                   setTimeout(() => window.location.href = '/cook-login.html?redirect=/cook-admin-recipes.html', 2000);
                }
                const errorData = await response.json().catch(() => ({ message: '無法解析來自伺服器的錯誤訊息' }));
                throw new Error(errorData.error || errorData.message || `HTTP 錯誤! 狀態碼: ${response.status}`);
            }
            return await response.json();
        } catch (error) {
            console.error('API Fetch Error:', error);
            showToast(error.message, 'error');
            throw error;
        }
    }
    
    // --- Data Loading ---

    function populateItemSelects(selectElement) {
        // 按類型對物品進行分組
        const groupedItems = allItems.reduce((acc, item) => {
            if (!acc[item.item_type]) {
                acc[item.item_type] = [];
            }
            acc[item.item_type].push(item);
            return acc;
        }, {});

        // 定義類型的顯示名稱和順序
        const typeOrder = {
            raw_ingredient: { name: '基礎食材', order: 1 },
            cooked_item: { name: '加工品', order: 2 },
            semi_finished: { name: '半成品', order: 3 },
            assembled_dish: { name: '最終料理', order: 4 }
        };

        // 生成選項HTML
        let optionsHtml = '<option value="" disabled selected>選擇物品...</option>';
        
        // 按順序添加分組
        Object.entries(typeOrder)
            .sort((a, b) => a[1].order - b[1].order)
            .forEach(([type, info]) => {
                if (groupedItems[type] && groupedItems[type].length > 0) {
                    optionsHtml += `<optgroup label="${info.name}">`;
                    groupedItems[type]
                        .sort((a, b) => a.item_name.localeCompare(b.item_name))
                        .forEach(item => {
                            optionsHtml += `<option value="${item.id}">${item.item_name} ${item.ascii_symbol ? `(${item.ascii_symbol})` : ''}</option>`;
                        });
                    optionsHtml += '</optgroup>';
                }
            });

        selectElement.innerHTML = optionsHtml;
    }

    function setupSimulatorInteractions() {
        const playerInventory = document.getElementById('simPlayerInventory');
        const craftingArea = document.getElementById('simCraftingArea');
        const stationsContainer = document.getElementById('simCookingStations');
        const clearBtn = document.getElementById('clearCraftingBtn');

        // Event delegation for dragging from inventory
        playerInventory.addEventListener('dragstart', e => {
            if (e.target.classList.contains('sim-item')) {
                e.dataTransfer.setData('text/plain', e.target.dataset.itemId);
            }
        });

        // Event delegation for drop zone
        craftingArea.addEventListener('dragover', e => {
            e.preventDefault();
            const slot = e.target.closest('.crafting-slot');
            if (slot) {
                slot.classList.add('drag-over');
            }
        });
        
        craftingArea.addEventListener('dragleave', e => {
            const slot = e.target.closest('.crafting-slot');
            if (slot) {
                slot.classList.remove('drag-over');
            }
        });

        craftingArea.addEventListener('drop', e => {
            e.preventDefault();
            const slot = e.target.closest('.crafting-slot');
            if (!slot) return;
            
            slot.classList.remove('drag-over');

            // Allow drop only on empty slots
            if (slot.children.length > 0) return;

            const itemId = e.dataTransfer.getData('text/plain');
            const itemData = allItems.find(i => i.id == itemId);

            if (itemData) {
                const itemEl = document.createElement('div');
                itemEl.className = 'sim-item';
                itemEl.dataset.itemId = itemData.id;
                itemEl.title = `點擊移除 - ${itemData.item_name}`;
                itemEl.innerHTML = `<span>${itemData.ascii_symbol || '?'}</span><span>${itemData.item_name}</span>`;
                slot.appendChild(itemEl);
            }
        });
        
        // Event delegation for removing items from crafting area
        craftingArea.addEventListener('click', e => {
            const item = e.target.closest('.sim-item');
            if (item) {
                item.remove();
            }
        });

        // Event delegation for station buttons
        stationsContainer.addEventListener('click', e => {
            const stationBtn = e.target.closest('.station-btn');
            if (stationBtn) {
                simulateCooking(stationBtn.dataset.method);
            }
        });
        
        // Clear button
        clearBtn.addEventListener('click', () => {
             craftingArea.querySelectorAll('.sim-item').forEach(item => item.remove());
             document.getElementById('simOutput').textContent = '組合區已清空。';
        });
    }

    async function simulateCooking(cookingMethod) {
        const craftingArea = document.getElementById('simCraftingArea');
        const itemElements = craftingArea.querySelectorAll('.sim-item');

        if (itemElements.length === 0) {
            showToast('請先將物品放入組合區', 'error');
            return;
        }

        const itemIds = Array.from(itemElements).map(el => el.dataset.itemId);
        const itemNames = Array.from(itemElements).map(el => {
            const id = el.dataset.itemId;
            const item = allItems.find(i => i.id == id);
            return item ? item.item_name : '未知物品';
        }).join(', ');

        const simOutput = document.getElementById('simOutput');
        simOutput.innerHTML = `正在使用 [${cookingMethod}] 烹飪 [${itemNames}]...`;
        
        try {
            const result = await apiFetch('/admin/simulate-cooking', {
                method: 'POST',
                body: { itemIds: itemIds.map(id => parseInt(id)), cookingMethod }
            });
            
            if (result.success) {
                // Clear crafting area on success
                itemElements.forEach(item => item.remove());

                // Add new item to inventory
                const newSimItemHTML = createSimItemElement(result.outputItem);
                const simPlayerInventory = document.getElementById('simPlayerInventory');
                simPlayerInventory.insertAdjacentHTML('beforeend', newSimItemHTML);
                
                // Add item to allItems cache if it's new
                if (!allItems.some(item => item.id === result.outputItem.id)) {
                    allItems.push(result.outputItem);
                }

                simOutput.innerHTML = `<div class="success">✅ 成功! 獲得: ${result.outputItem.item_name}</div>`;
            } else {
                simOutput.innerHTML = `<div class="error">❌ 失敗: ${result.error}</div>`;
            }
        } catch (error) {
            simOutput.innerHTML = `<div class="error">❌ 模擬時發生錯誤: ${error.message}</div>`;
        }
    }

    // --- Suggestions Modal ---
    function openSuggestionsModal() {
        document.getElementById('suggestionsModal').style.display = 'flex';
        document.getElementById('suggestionsTableBody').innerHTML = '';
        document.getElementById('suggestionsLoading').style.display = 'block';
    }

    function closeSuggestionsModal() {
        document.getElementById('suggestionsModal').style.display = 'none';
    }

    function populateSuggestions(suggestions) {
        const tableBody = document.getElementById('suggestionsTableBody');
        document.getElementById('suggestionsLoading').style.display = 'none';

        if (suggestions.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;">太棒了！沒有發現任何斷裂的食譜鏈。</td></tr>';
            return;
        }

        tableBody.innerHTML = suggestions.map((suggestion, index) => {
            const requirementsText = suggestion.requirements.map(r => `${r.item_name}(${r.quantity})`).join(', ');
            return `
                <tr data-suggestion-index="${index}">
                    <td>${suggestion.output_item_name}</td>
                    <td>${requirementsText}</td>
                    <td>${suggestion.cooking_method}</td>
                    <td>
                        <button class="btn btn-sm btn-success add-suggestion-btn">一鍵新增</button>
                    </td>
                </tr>
            `;
        }).join('');
        
        document.querySelectorAll('.add-suggestion-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                const row = e.target.closest('tr');
                const index = parseInt(row.dataset.suggestionIndex);
                const recipeToAdd = suggestions[index];
                
                // 構造一個符合新增API的payload
                const payload = {
                    recipe_id: recipeToAdd.recipe_id,  // 使用建議食譜中的 recipe_id
                    recipe_name: recipeToAdd.recipe_name,
                    output_item_id: recipeToAdd.output_item_id,
                    output_item_name: recipeToAdd.output_item_name,
                    cooking_method: recipeToAdd.cooking_method,
                    requirements: recipeToAdd.requirements.map(r => ({ 
                        item_id: r.item_id, 
                        item_name: r.item_name,
                        quantity: r.quantity 
                    }))
                };

                try {
                    await apiFetch('/admin/recipes-v2', { method: 'POST', body: payload });
                    showToast(`食譜 "${recipeToAdd.recipe_name}" 新增成功!`, 'success');
                    row.remove(); // 從建議列表中移除
                    await loadInitialData(); // 重新加載食譜列表
                } catch (error) {
                    showToast(`新增食譜失敗: ${error.message}`, 'error');
                }
            });
        });
    }

    initializePage();
});
</script>
