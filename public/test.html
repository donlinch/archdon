            <script>
                // 游戏数据
                function createInitialCards() {
                    const initialCards = [
                        { type: 'score', value: 10, color: 'bg-amber-500' },
                        { type: 'custom', content: '再来一次！', color: 'bg-green-500' },
                        { type: 'trap', text: '暂停一回合', color: 'bg-gray-400' },
                        { type: 'coin', value: 5, color: 'bg-amber-500' },
                        { type: 'item', text: '获得“免罪”卡', color: 'bg-blue-500' },
                        { type: 'empty', color: 'bg-gray-400' },
                        { type: 'score', value: 20, color: 'bg-amber-500' },
                        { type: 'custom', content: '指定下一位玩家', color: 'bg-green-500' },
                        { type: 'coin', value: 10, color: 'bg-amber-500' },
                        { type: 'trap', text: '回答一个问题', color: 'bg-red-500' },
                        { type: 'item', text: '获得“双倍”卡', color: 'bg-blue-500' },
                        { type: 'score', value: 5, color: 'bg-amber-500' },
                        { type: 'custom', content: '真心话大冒险', color: 'bg-red-500' },
                        { type: 'empty', color: 'bg-gray-400' },
                        { type: 'coin', value: 2, color: 'bg-amber-500' },
                        { type: 'trap', text: '学猫叫三声', color: 'bg-red-500' },
                        { type: 'score', value: 15, color: 'bg-amber-500' },
                        { type: 'item', text: '获得“偷看”卡', color: 'bg-blue-500' },
                        { type: 'custom', content: '恭喜！免做家务一天', color: 'bg-green-500' },
                        { type: 'coin', value: 20, color: 'bg-amber-500' }
                    ];
                    return initialCards.sort(() => Math.random() - 0.5);
                }

                const gameData = {
                    title: "自定义洞洞乐",
                    cards: createInitialCards(),
                    isEditMode: false, // 新增编辑模式状态
                    selectedCardIndex: null,
                    savedGames: []
                };
                
                // 弹窗计时器
                let popupTimer = null;
                let remainingTime = 20;
                
                // 初始化游戏
                function initGame() {
                    // 更新标题
                    document.getElementById('gameTitle').textContent = gameData.title;
                    
                    // 生成卡片
                    generateCards();
                    
                    // 新增编辑模式切换按钮的事件监听器
                    document.getElementById('toggleEditModeBtn').addEventListener('click', toggleEditMode);
                    
                    // 加载已保存的游戏配置
                    loadSavedGames();
                    
                    // 更新卡片类型选择器
                    document.getElementById('cardType').addEventListener('change', updateCardForm);
                    
                    // 更新卡片颜色选择器
                    document.querySelectorAll('.card-color-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            document.querySelectorAll('.card-color-btn').forEach(b => b.classList.remove('ring-2', 'ring-white', 'ring-offset-2'));
                            this.classList.add('ring-2', 'ring-white', 'ring-offset-2');
                            document.getElementById('selectedColor').value = this.dataset.color;
                            updateCardPreview();
                        });
                    });
                    
                    // 应用到选中卡片按钮
                    document.getElementById('applyToSelectedBtn').addEventListener('click', applyToSelectedCard);
                    
                    // 编辑标题按钮
                    document.getElementById('editTitleBtn').addEventListener('click', () => {
                        document.getElementById('newGameTitle').value = gameData.title;
                        document.getElementById('editTitleModal').classList.remove('hidden');
                    });
                    
                    // 保存标题按钮
                    document.getElementById('saveTitleBtn').addEventListener('click', saveGameTitle);
                    
                    // 取消编辑标题按钮
                    document.getElementById('cancelTitleBtn').addEventListener('click', () => {
                        document.getElementById('editTitleModal').classList.add('hidden');
                    });
                    
                    // 保存游戏配置按钮
                    document.getElementById('saveGameBtn').addEventListener('click', () => {
                        document.getElementById('saveGameName').value = gameData.title;
                        document.getElementById('saveGameModal').classList.remove('hidden');
                    });
                    
                    // 确认保存按钮
                    document.getElementById('confirmSaveBtn').addEventListener('click', saveGameConfig);
                    
                    // 取消保存按钮
                    document.getElementById('cancelSaveBtn').addEventListener('click', () => {
                        document.getElementById('saveGameModal').classList.add('hidden');
                    });
                    
                    // 加载游戏配置按钮
                    document.getElementById('loadGameBtn').addEventListener('click', () => {
                        loadSavedGames();
                        document.getElementById('loadGameModal').classList.remove('hidden');
                    });
                    
                    // 关闭加载弹窗按钮
                    document.getElementById('closeLoadModalBtn').addEventListener('click', () => {
                        document.getElementById('loadGameModal').classList.add('hidden');
                    });
                    
                    // 重置游戏按钮
                    document.getElementById('resetBtn').addEventListener('click', resetGame);
                    
                    // 更新卡片表单
                    updateCardForm();
                }
                
                // 生成卡片
                function generateCards() {
                    const gameBoard = document.getElementById('gameBoard');
                    gameBoard.innerHTML = '';
                    const isEditMode = gameData.isEditMode;
                    
                    gameData.cards.forEach((card, index) => {
                        const cardElement = document.createElement('div');
                        // 在编辑模式下，卡片不应有翻转效果，且光标应为文本编辑
                        cardElement.className = `card-flip ${isEditMode ? 'edit-mode-active cursor-text' : 'cursor-pointer'} ${index === gameData.selectedCardIndex ? 'ring-4 ring-primary' : ''}`;
                        cardElement.dataset.index = index;
                        
                        if (isEditMode) {
                            // 编辑模式下直接显示背面，并使其可编辑
                            cardElement.innerHTML = `
                                <div class="card-back absolute inset-0 rounded-lg shadow-md flex flex-col items-center justify-center text-white font-bold p-2 transition-all duration-300 ${card.color}">
                                    ${getEditableCardContentHtml(card, index)}
                                </div>
                            `;
                        } else {
                            // 正常游戏模式，可翻转
                            cardElement.innerHTML = `
                                <div class="card-inner relative w-full aspect-square">
                                    <div class="card-front absolute inset-0 bg-gradient-to-br from-primary to-indigo-600 rounded-lg shadow-md flex items-center justify-center text-white font-bold text-xl transition-all duration-300 hover:shadow-lg">
                                        <i class="fa fa-question-circle"></i>
                                    </div>
                                    <div class="card-back absolute inset-0 rounded-lg shadow-md flex flex-col items-center justify-center text-white font-bold p-2 transition-all duration-300 ${card.color}">
                                        ${getCardContent(card)}
                                    </div>
                                </div>
                            `;
                        }
                        
                        // 添加点击事件
                        cardElement.addEventListener('click', () => selectCard(index));
                        
                        gameBoard.appendChild(cardElement);
                    });
                }
                
                // 新增：切换编辑模式
                function toggleEditMode() {
                    gameData.isEditMode = !gameData.isEditMode;
                    const btn = document.getElementById('toggleEditModeBtn');
                    
                    if (gameData.isEditMode) {
                        btn.innerHTML = '<i class="fa fa-gamepad mr-2"></i> 游戏模式';
                        btn.classList.replace('bg-indigo-500', 'bg-indigo-700');
                        showNotification('已进入编辑模式', 'bg-blue-500');
                    } else {
                        btn.innerHTML = '<i class="fa fa-edit mr-2"></i> 编辑模式';
                        btn.classList.replace('bg-indigo-700', 'bg-indigo-500');
                        showNotification('已退出编辑模式', 'bg-gray-500');
                    }
                    generateCards();
                }

                // 新增：获取可编辑卡片内容的HTML
                function getEditableCardContentHtml(card, index) {
                    const commonStyles = `background:transparent; border:none; color:white; text-align:center; width:100%; resize:none; font-weight:bold; padding: 4px; outline: none;`;
                    const onBlurAction = `onblur="updateCardContent(${index}, this)"`;
                    
                    switch (card.type) {
                        case 'score':
                            return `<div class="flex items-center justify-center h-full"><i class="fa fa-star text-2xl mr-2"></i>+<input type="number" value="${card.value || 0}" data-field="value" data-card-index="${index}" ${onBlurAction} style="${commonStyles}" class="w-16 inline-block"> 分</div>`;
                        case 'coin':
                            return `<div class="flex items-center justify-center h-full"><i class="fa fa-coins text-2xl mr-2"></i>+<input type="number" value="${card.value || 0}" data-field="value" data-card-index="${index}" ${onBlurAction} style="${commonStyles}" class="w-16 inline-block"> 金幣</div>`;
                        case 'item':
                            return `<div class="flex flex-col items-center justify-center h-full"><i class="fa fa-gift text-2xl mb-1"></i><input type="text" value="${card.text || ''}" placeholder="道具描述" data-field="text" data-card-index="${index}" ${onBlurAction} style="${commonStyles}"></div>`;
                        case 'trap':
                            return `<div class="flex flex-col items-center justify-center h-full"><i class="fa fa-bomb text-2xl mb-1"></i><input type="text" value="${card.text || ''}" placeholder="陷阱描述" data-field="text" data-card-index="${index}" ${onBlurAction} style="${commonStyles}"></div>`;
                        case 'empty':
                            return `<div class="flex flex-col items-center justify-center h-full"><i class="fa fa-ban text-2xl mb-1"></i><span>空的</span></div>`;
                        case 'custom':
                        default:
                            return `<textarea data-field="content" data-card-index="${index}" ${onBlurAction} oninput="autoExpandTextarea(this)" style="${commonStyles}" placeholder="自定义内容">${card.content || ''}</textarea>`;
                    }
                }

                // 新增：更新卡片数据模型
                function updateCardContent(index, element) {
                    const field = element.dataset.field;
                    if (!field) return;
                    
                    const value = (element.type === 'number') ? parseInt(element.value, 10) || 0 : element.value;
                    
                    if (gameData.cards[index] && typeof gameData.cards[index][field] !== 'undefined') {
                        gameData.cards[index][field] = value;
                    }
                }

                // 新增：自动调整textarea高度
                function autoExpandTextarea(element) {
                    element.style.height = 'auto';
                    element.style.height = (element.scrollHeight) + 'px';
                }

                // 获取卡片内容
                function getCardContent(card) {
                    let content = '';
                    
                    switch (card.type) {
                        case 'score':
                            content = `
                                <i class="fa fa-star text-2xl mb-1"></i>
                                <span>+${card.value} 分</span>
                            `;
                            break;
                        case 'coin':
                            content = `
                                <i class="fa fa-coins text-2xl mb-1"></i>
                                <span>+${card.value} 金幣</span>
                            `;
                            break;
                        case 'item':
                            content = `
                                <i class="fa fa-gift text-2xl mb-1"></i>
                                <span class="text-sm">${card.text}</span>
                            `;
                            break;
                        case 'trap':
                            content = `
                                <i class="fa fa-bomb text-2xl mb-1"></i>
                                <span class="text-sm">${card.text}</span>
                            `;
                            break;
                        case 'empty':
                            content = `
                                <i class="fa fa-ban text-2xl mb-1"></i>
                                <span>空的</span>
                            `;
                            break;
                        case 'custom':
                        default:
                            content = `
                                <span class="text-center">${card.content}</span>
                            `;
                            break;
                    }
                    
                    return content;
                }
                
                // 选择卡片
                function selectCard(index) {
                    const cardElement = document.querySelector(`[data-index="${index}"]`);
                    if (!cardElement) return;

                    if (gameData.isEditMode) {
                        // 编辑模式下，选中卡片进行编辑
                        gameData.selectedCardIndex = index;
                        updateFormForSelectedCard();
                        generateCards(); // 重绘以显示选中高亮和更新内容
                        focusOnEditableCard(index);
                    } else {
                        // 游戏模式下，翻转卡片
                        const cardInner = cardElement.querySelector('.card-inner');
                        if (!cardInner) return;

                        if (cardInner.classList.contains('card-flipped')) {
                            showCardResult(index); // 如果已翻开，直接显示结果
                        } else {
                            cardInner.classList.add('card-flipped'); // 翻转卡片
                            setTimeout(() => showCardResult(index), 600); // 动画后显示结果
                        }
                    }
                }
                
                // 更新卡片表单
                function updateCardForm() {
                    const cardType = document.getElementById('cardType').value;
                    const customContentContainer = document.getElementById('customContentContainer');
                    const cardValueContainer = document.getElementById('cardValueContainer');
                    const cardTextContainer = document.getElementById('cardTextContainer');
                    
                    // 隐藏所有容器
                    customContentContainer.classList.add('hidden');
                    cardValueContainer.classList.add('hidden');
                    cardTextContainer.classList.add('hidden');
                    
                    // 根据选择的类型显示相应的容器
                    if (cardType === 'custom') {
                        customContentContainer.classList.remove('hidden');
                    } else if (['score', 'coin'].includes(cardType)) {
                        cardValueContainer.classList.remove('hidden');
                    } else if (['item', 'trap'].includes(cardType)) {
                        cardTextContainer.classList.remove('hidden');
                    }
                    
                    // 更新卡片预览
                    updateCardPreview();
                }
                
                // 更新卡片预览
                function updateCardPreview() {
                    const cardType = document.getElementById('cardType').value;
                    const color = document.getElementById('selectedColor').value;
                    const previewCard = document.querySelector('.card-flip');
                    const cardBack = previewCard.querySelector('.card-back');
                    
                    // 更新颜色
                    cardBack.className = `card-back absolute inset-0 rounded-lg shadow-md flex flex-col items-center justify-center text-white font-bold p-2 ${color}`;
                    
                    // 更新内容
                    let content = '';
                    
                    switch (cardType) {
                        case 'score':
                            const scoreValue = document.getElementById('cardValue').value || '10';
                            content = `
                                <i class="fa fa-star text-2xl mb-1"></i>
                                <span>+${scoreValue} 分</span>
                            `;
                            break;
                        case 'coin':
                            const coinValue = document.getElementById('cardValue').value || '1';
                            content = `
                                <i class="fa fa-coins text-2xl mb-1"></i>
                                <span>+${coinValue} 金幣</span>
                            `;
                            break;
                        case 'item':
                            const itemText = document.getElementById('cardText').value || '道具';
                            content = `
                                <i class="fa fa-gift text-2xl mb-1"></i>
                                <span class="text-sm">${itemText}</span>
                            `;
                            break;
                        case 'trap':
                            const trapText = document.getElementById('cardText').value || '陷阱';
                            content = `
                                <i class="fa fa-bomb text-2xl mb-1"></i>
                                <span class="text-sm">${trapText}</span>
                            `;
                            break;
                        case 'empty':
                            content = `
                                <i class="fa fa-ban text-2xl mb-1"></i>
                                <span>空的</span>
                            `;
                            break;
                        case 'custom':
                        default:
                            const customContent = document.getElementById('customContent').value || '自定义内容';
                            content = `
                                <span class="text-center">${customContent}</span>
                            `;
                            break;
                    }
                    
                    cardBack.innerHTML = content;
                }
                
                // 应用到选中卡片
                function applyToSelectedCard() {
                    if (gameData.selectedCardIndex === null) {
                        alert('请先选择一个卡片');
                        return;
                    }
                    
                    const cardType = document.getElementById('cardType').value;
                    const color = document.getElementById('selectedColor').value;
                    const card = gameData.cards[gameData.selectedCardIndex];
                    
                    card.type = cardType;
                    card.color = color;
                    
                    if (cardType === 'custom') {
                        card.content = document.getElementById('customContent').value || '自定义内容';
                    } else if (['score', 'coin'].includes(cardType)) {
                        card.value = parseInt(document.getElementById('cardValue').value) || 0;
                    } else if (['item', 'trap'].includes(cardType)) {
                        card.text = document.getElementById('cardText').value || '';
                    }
                    
                    // 更新卡片
                    generateCards();
                    
                    // 显示成功通知
                    showNotification('卡片内容已更新！', 'bg-green-500');
                }
                
                // 保存游戏标题
                function saveGameTitle() {
                    const newTitle = document.getElementById('newGameTitle').value.trim();
                    
                    if (newTitle) {
                        gameData.title = newTitle;
                        document.getElementById('gameTitle').textContent = newTitle;
                        document.getElementById('editTitleModal').classList.add('hidden');
                        generateCards(); // 重新渲染卡片，以防标题内容被使用
                        showNotification('标题已更新！', 'bg-green-500');
                    } else {
                        alert('请输入有效的标题');
                    }
                }
                
                // 保存游戏配置
                function saveGameConfig() {
                    const configName = document.getElementById('saveGameName').value.trim();
                    
                    if (configName) {
                        // 创建配置对象
                        const config = {
                            name: configName,
                            title: gameData.title,
                            cards: [...gameData.cards]
                        };
                        
                        // 保存到localStorage
                        const savedGames = JSON.parse(localStorage.getItem('savedHoleGames')) || [];
                        
                        // 检查是否已存在同名配置
                        const existingIndex = savedGames.findIndex(g => g.name === configName);
                        if (existingIndex !== -1) {
                            savedGames[existingIndex] = config;
                        } else {
                            savedGames.push(config);
                        }
                        
                        localStorage.setItem('savedHoleGames', JSON.stringify(savedGames));
                        
                        // 关闭弹窗
                        document.getElementById('saveGameModal').classList.add('hidden');
                        
                        // 更新游戏数据
                        gameData.savedGames = savedGames;
                        
                        // 显示成功通知
                        showNotification(`配置"${configName}"已保存！`, 'bg-green-500');
                    } else {
                        alert('请输入有效的配置名称');
                    }
                }
                
                // 加载已保存的游戏配置
                function loadSavedGames() {
                    const savedGames = JSON.parse(localStorage.getItem('savedHoleGames')) || [];
                    gameData.savedGames = savedGames;
                    
                    const savedGamesList = document.getElementById('savedGamesList');
                    savedGamesList.innerHTML = '';
                    
                    if (savedGames.length === 0) {
                        savedGamesList.innerHTML = `
                            <div class="text-gray-500 text-center py-6">
                                暂无保存的配置
                            </div>
                        `;
                        return;
                    }
                    
                    savedGames.forEach((game, index) => {
                        const gameItem = document.createElement('div');
                        gameItem.className = 'bg-gray-50 rounded-lg p-4 flex justify-between items-center hover:bg-gray-100 transition-colors';
                        
                        gameItem.innerHTML = `
                            <div>
                                <h3 class="font-medium text-dark">${game.name}</h3>
                                <p class="text-sm text-gray-500">${game.title}</p>
                            </div>
                            <div class="flex gap-2">
                                <button class="load-game-btn px-3 py-1 bg-primary text-white rounded hover:bg-primary/90 transition-colors" data-index="${index}">
                                    加载
                                </button>
                                <button class="delete-game-btn px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition-colors" data-index="${index}">
                                    删除
                                </button>
                            </div>
                        `;
                        
                        savedGamesList.appendChild(gameItem);
                    });
                    
                    // 添加加载按钮事件
                    document.querySelectorAll('.load-game-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const index = parseInt(this.dataset.index);
                            loadGameConfig(index);
                        });
                    });
                    
                    // 添加删除按钮事件
                    document.querySelectorAll('.delete-game-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const index = parseInt(this.dataset.index);
                            deleteGameConfig(index);
                        });
                    });
                }
                
                // 加载游戏配置
                function loadGameConfig(index) {
                    const config = gameData.savedGames[index];
                    
                    if (config) {
                        gameData.title = config.title;
                        gameData.cards = [...config.cards];
                        gameData.selectedCardIndex = null;
                        gameData.isEditMode = false; // 加载配置后总是进入游戏模式
                        
                        // 更新UI
                        document.getElementById('gameTitle').textContent = gameData.title;
                        generateCards();
                        
                        // 关闭弹窗
                        document.getElementById('loadGameModal').classList.add('hidden');
                        
                        // 显示成功通知
                        showNotification(`已加载配置"${config.name}"！`, 'bg-green-500');
                    }
                }
                
                // 删除游戏配置
                function deleteGameConfig(index) {
                    if (confirm('确定要删除这个配置吗？')) {
                        gameData.savedGames.splice(index, 1);
                        localStorage.setItem('savedHoleGames', JSON.stringify(gameData.savedGames));
                        loadSavedGames();
                        showNotification('配置已删除！', 'bg-red-500');
                    }
                }
                
                // 重置游戏
                function resetGame() {
                    if (confirm('确定要重置游戏吗？所有自定义内容将被清除。')) {
                            // 重置游戏数据
                            gameData.title = "自定义洞洞乐";
                            gameData.cards = createInitialCards();
                            gameData.isEditMode = false; // 重置游戏后默认进入游戏模式
                            gameData.selectedCardIndex = null;
                            
                            // 更新UI
                            document.getElementById('gameTitle').textContent = gameData.title;
                            generateCards();
                            
                            // 显示成功通知
                            showNotification('游戏已重置！', 'bg-green-500');
                        }
                    }

                    // 辅助函数：更新表单以匹配选定的卡片
                    function updateFormForSelectedCard() {
                        if (gameData.selectedCardIndex === null) return;
                        const card = gameData.cards[gameData.selectedCardIndex];
                        
                        document.getElementById('cardType').value = card.type;
                        document.getElementById('customContent').value = card.content || '';
                        document.getElementById('cardValue').value = card.value || '';
                        document.getElementById('cardText').value = card.text || '';
                        document.getElementById('selectedColor').value = card.color;
                        
                        document.querySelectorAll('.card-color-btn').forEach(btn => {
                            const isSelected = btn.dataset.color === card.color;
                            btn.classList.toggle('ring-2', isSelected);
                            btn.classList.toggle('ring-white', isSelected);
                            btn.classList.toggle('ring-offset-2', isSelected);
                        });
                        
                        updateCardForm();
                        updateCardPreview();
                    }

                    // 辅助函数：在编辑模式下聚焦到卡片输入框
                    function focusOnEditableCard(index) {
                        setTimeout(() => {
                            const editableElement = document.querySelector(`[data-card-index="${index}"]`);
                            if (editableElement) {
                                editableElement.focus();
                                if (editableElement.select) editableElement.select();
                                if (editableElement.type === 'textarea') autoExpandTextarea(editableElement);
                            }
                        }, 50);
                    }
                    
                    // 显示卡片结果
                    function showCardResult(index) {
                        const card = gameData.cards[index];
                        const resultContent = document.getElementById('resultContent');
                        
                        // 清空结果内容
                        resultContent.innerHTML = '';
                        
                        // 设置结果内容
                        resultContent.className = `w-full h-full flex flex-col items-center justify-center text-white font-bold ${card.color}`;
                        
                        // 添加卡片内容
                        const cardContent = document.createElement('div');
                        cardContent.className = 'text-center p-6';
                        cardContent.innerHTML = `
                            <div class="text-5xl mb-4">
                                ${getCardIcon(card.type)}
                            </div>
                            <div class="text-2xl mb-2">
                                ${getCardTitle(card)}
                            </div>
                            <div class="text-xl">
                                ${getCardDescription(card)}
                            </div>
                        `;
                        
                        resultContent.appendChild(cardContent);
                        
                        // 显示弹窗
                        document.getElementById('cardResultModal').classList.remove('hidden');
                        setTimeout(() => {
                            document.querySelector('.result-popup').classList.add('active');
                        }, 10);
                        
                        // 启动计时器
                        startPopupTimer();
                    }
                    
                    // 获取卡片图标
                    function getCardIcon(type) {
                        switch (type) {
                            case 'score':
                                return '<i class="fa fa-star"></i>';
                            case 'coin':
                                return '<i class="fa fa-coins"></i>';
                            case 'item':
                                return '<i class="fa fa-gift"></i>';
                            case 'trap':
                                return '<i class="fa fa-bomb"></i>';
                            case 'empty':
                                return '<i class="fa fa-ban"></i>';
                            case 'custom':
                            default:
                                return '<i class="fa fa-info-circle"></i>';
                        }
                    }
                    
                    // 获取卡片标题
                    function getCardTitle(card) {
                        switch (card.type) {
                            case 'score':
                                return `+${card.value} 分`;
                            case 'coin':
                                return `+${card.value} 金幣`;
                            case 'item':
                                return card.text;
                            case 'trap':
                                return card.text;
                            case 'empty':
                                return '空的';
                            case 'custom':
                            default:
                                return card.content;
                        }
                    }
                    
                    // 获取卡片描述
                    function getCardDescription(card) {
                        switch (card.type) {
                            case 'score':
                                return '获得分数奖励！';
                            case 'coin':
                                return '获得金币奖励！';
                            case 'item':
                                return '获得道具！';
                            case 'trap':
                                return '遇到陷阱！';
                            case 'empty':
                                return '什么也没有...';
                            case 'custom':
                            default:
                                return '';
                        }
                    }
                    
                    // 开始弹窗计时器
                    function startPopupTimer() {
                        remainingTime = 20;
                        document.getElementById('popupTimer').textContent = remainingTime;
                        
                        // 清除之前的计时器
                        if (popupTimer) {
                            clearInterval(popupTimer);
                        }
                        
                        // 设置新的计时器
                        popupTimer = setInterval(() => {
                            remainingTime--;
                            document.getElementById('popupTimer').textContent = remainingTime;
                            
                            if (remainingTime <= 0) {
                                closeCardResultModal();
                            }
                        }, 1000);
                    }
                    
                    // 关闭卡片结果弹窗
                    function closeCardResultModal() {
                        clearInterval(popupTimer);
                        document.querySelector('.result-popup').classList.remove('active');
                        
                        setTimeout(() => {
                            document.getElementById('cardResultModal').classList.add('hidden');
                        }, 500);
                    }
                    
                    // 显示通知
                    function showNotification(message, bgColor) {
                        // 创建通知元素
                        const notification = document.createElement('div');
                        notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white font-medium ${bgColor} transform translate-x-full transition-transform duration-500 ease-in-out z-50`;
                        notification.textContent = message;
                        
                        // 添加到页面
                        document.body.appendChild(notification);
                        
                        // 显示通知
                        setTimeout(() => {
                            notification.classList.remove('translate-x-full');
                        }, 10);
                        
                        // 自动关闭
                        setTimeout(() => {
                            notification.classList.add('translate-x-full');
                            
                            setTimeout(() => {
                                document.body.removeChild(notification);
                            }, 500);
                        }, 3000);
                    }
                    
                    // 点击卡片结果弹窗关闭
                    document.getElementById('cardResultModal').addEventListener('click', function(e) {
                        if (e.target === this) {
                            closeCardResultModal();
                        }
                    });
                    
                    // 初始化游戏
                    document.addEventListener('DOMContentLoaded', initGame);
                </script>
            </body>
            </html>
