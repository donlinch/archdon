* {

body {

}

.bottom-nav ul {
    display: flex;
    justify-content: space-around;
    align-items: center;
    list-style: none;
    margin: 0;
    padding: 0;
}

.bottom-nav li {
    text-align: center;
}

.bottom-nav a {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 5px;
    text-decoration: none;
    color: #777;
    font-size: 0.7rem;
    transition: all 0.3s;
}

.bottom-nav a.active {
    color: #FFB74D;
    background-color: rgba(255, 183, 77, 0.1);
    border-radius: 20px;
    animation: pulse 2s infinite;
}

.bottom-nav .icon {
    font-size: 1.5rem;
    margin-bottom: 3px;
}

/* Animation keyframes */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

@keyframes floatAnimation {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
}

@keyframes pulseGlow {
    0% { box-shadow: 0 0 5px rgba(255, 183, 77, 0.5); }
    50% { box-shadow: 0 0 20px rgba(255, 183, 77, 0.8); }
    100% { box-shadow: 0 0 5px rgba(255, 183, 77, 0.5); }
}

@keyframes matchedPulse {
    0% { transform: scale(1.05); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1.05); }
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes firework {
    0% { transform: translate(50%, 50%); width: 0; opacity: 1; }
    50% { width: 100%; opacity: 0.8; }
    100% { width: 160%; opacity: 0; }
}

@keyframes ripple {
    to {
        transform: scale(4);
        opacity: 0;
    }
}

/* Game elements */
.template-selector {
    margin-bottom: 20px;
    text-align: center;
}

.template-select {
    padding: 10px 15px;
    border-radius: 25px;
    border: 2px solid #FFB74D;
    background-color: white;
    font-family: 'Noto Sans TC', sans-serif;
    font-size: 1rem;
    color: #333;
    outline: none;
    cursor: pointer;
    transition: all 0.3s;
}

.template-select:hover, .template-select:focus {
    box-shadow: 0 0 10px rgba(255, 183, 77, 0.5);
}

.game-info {
    text-align: center;
    margin-bottom: 20px;
}

.level-info {
    display: inline-block;
    background-color: #f5f5f5;

    color: #666;
}

.moves-counter {
    display: inline-block;
    background-color: #e3f2fd;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: 500;
    margin-left: 10px;
    color: #1976d2;
}

.game-board {
    display: grid;
    gap: 10px;
    margin: 0 auto 30px;
    max-width: 600px;
    perspective: 1000px;
}

/* Vertical layout for level 1 and 2 */
.game-board.vertical-layout {
    grid-template-columns: repeat(2, 1fr) !important;
}

.card {
    position: relative;
    height: 120px;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.card.flipped {
    transform: rotateY(180deg);
}

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.card-back {
    background: linear-gradient(135deg, #64B5F6, #42A5F5, #2196F3);
    color: transparent;
    transform: rotateY(0deg);
}

.card-front {
    background-size: cover;
    background-position: center;
    transform: rotateY(180deg);
}

.card:hover:not(.flipped):not(.matched) {
    animation: floatAnimation 2s ease-in-out infinite;
}

.card:hover:not(.flipped):not(.matched) .card-back {
    animation: pulseGlow 1.5s infinite;
}

.card.matched .card-front {
    box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
    animation: matchedPulse 1.5s ease infinite;
}

.win-message {
    background-color: #e8f5e9;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    margin-bottom: 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    animation: bounce 1s infinite;

    color: #2e7d32;
    font-size: 1.5rem;

}

    justify-content: center;
    gap: 15px;

    background-color: #e0e0e0;
    color: #757575;

    padding: 8px 12px;
    font-size: 0.9rem;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.2s;
}

.reset-btn:hover {
    background-color: #bdbdbd;

}

.next-level-btn {

    font-size: 0.9rem;

    border-radius: 20px;

    z-index: 100;
}

.leaderboard-btn:hover {
    background-color: #ffa726;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 183, 77, 0.4);
}

/* Fireworks effects */
.fireworks-container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    z-index: 10;
}

.firework {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

.firework::before, .firework::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    width: 5px;
    height: 5px;
    box-shadow: 
        0 0 0 4px #ff8426,
        0 0 0 8px #ffde66,
        0 0 0 12px #66ffde,
        0 0 0 16px #66a6ff,
        0 0 0 20px #a366ff,
        0 0 0 24px #ff66d9;
    animation: firework 1.5s ease-out infinite;
}

.firework:nth-child(2) {
    transform: rotate(45deg);
}

.firework:nth-child(3) {
    transform: rotate(90deg);
}

.firework:nth-child(4) {
    transform: rotate(135deg);
}

function loadTemplates() {
    elements.templatesList.innerHTML = `

            <p class="mt-3">正在載入模板...</p>
        </div>

    fetch('/api/samegame/active-templates')
        .then(response => {
            if (!response.ok) {
                throw new Error(`無法載入模板列表: ${response.status} ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            console.log('Templates data:', data);
            
            // 檢查數據結構
            let templates = [];
            if (!Array.isArray(data)) {
                if (data.templates && Array.isArray(data.templates)) {
                    templates = data.templates;
                } else {
                    throw new Error('不正確的模板數據格式');
                }
            } else {
                templates = data;
            }

            // 針對每個模板，如果沒有圖像，預先載入一個關卡及其圖像
            const templatePromises = templates.map(template => {
                // 如果模板已經有圖像，則不需要額外請求
                if (template.cover_image || template.preview_image || 
                    (template.levels && template.levels.length > 0 && 
                     template.levels[0].images && template.levels[0].images.length > 0)) {
                    return Promise.resolve(template);
                }
                
                // 否則，請求這個模板的完整數據來獲取圖像
                return fetch(`/api/samegame/play/${template.id}`)
                    .then(response => {
                        if (!response.ok) {
                            // 如果請求失敗，保持原樣
                            console.warn(`無法載入模板 ${template.id} 的圖像`);
                            return template;
                        }
                        return response.json();
                    })
                    .then(fullData => {
                        // 嘗試從完整數據中提取第一個關卡的第一張圖片
                        if (fullData.levels && fullData.levels.length > 0 && 
                            fullData.levels[0].images && fullData.levels[0].images.length > 0) {
                            template.preview_image = fullData.levels[0].images[0];
                        }
                        return template;
                    })
                    .catch(error => {
                        console.warn(`載入模板 ${template.id} 圖像時出錯:`, error);
                        return template;
                    });
            });
            
            // 等待所有模板請求完成
            return Promise.all(templatePromises);
        })
        .then(templatesWithImages => {
            renderTemplateSelection(templatesWithImages);
        })
        .catch(error => {
            console.error('載入模板列表出錯:', error);
            elements.templatesList.innerHTML = `
                <div class="text-center py-4">
                    <p class="text-danger">載入模板失敗: ${error.message}</p>
                    <p class="text-muted">請稍後再試</p>
                </div>
            `;
        });
}

// 載入遊戲模板
function loadGameTemplate(templateId) {
    // 清空遊戲狀態
    gameState.cards = [];
    gameState.flipped = [];
    gameState.matched = [];
    gameState.moves = 0;
    gameState.totalMoves = 0;
    gameState.currentLevel = 1;
    
    // 顯示載入中
    elements.loadingContainer.style.display = 'block';
    
    fetch(`/api/samegame/play/${templateId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`無法載入遊戲模板數據: ${response.status} ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            console.log('Template data:', data);
            
            // 確認數據結構
            if (!data.template) {
                throw new Error('返回的數據中沒有模板信息');
            }
            
            if (!data.levels || !Array.isArray(data.levels) || data.levels.length === 0) {
                throw new Error('返回的數據中沒有關卡信息或關卡為空');
            }
            
            // 保存遊戲數據
            gameState.templateId = data.template.id;
            gameState.templateName = data.template.name;
            gameState.levels = data.levels;
            gameState.maxLevel = gameState.levels.length;

                </div>
            `;
        });
}

// 初始化關卡
function initializeLevel(levelNum) {
    // 檢查關卡號碼是否有效
    if (levelNum < 1 || levelNum > gameState.maxLevel) {
        console.error(`無效的關卡號碼: ${levelNum}`);
        return;
    }
    
    // 更新遊戲狀態
    gameState.currentLevel = levelNum;
    gameState.flipped = [];
    gameState.matched = [];
    gameState.moves = 0;
    gameState.gameWon = false;
    
    // 更新 UI
    elements.currentLevel.textContent = levelNum;
    elements.moveCounter.textContent = 0;
    elements.winMessage.style.display = 'none';
    elements.nextLevelBtn.style.display = 'none';
    elements.fireworksContainer.style.display = 'none';
    
    try {
        // 獲取當前關卡數據
        const level = gameState.levels.find(l => l.level === levelNum);
        
        if (!level) {
            throw new Error(`找不到關卡數據: ${levelNum}`);
        }
        
        // 檢查圖片數據
        if (!level.images || !Array.isArray(level.images) || level.images.length === 0) {
            throw new Error(`關卡 ${levelNum} 沒有圖片數據`);
        }
        
        // 設置網格大小 - 針對第1和第2關使用直式佈局
        if (levelNum <= 2) {
            elements.gameBoard.className = 'game-board vertical-layout';
        } else {
            elements.gameBoard.className = 'game-board';
            // 檢查並使用關卡列數，如果沒有則使用預設值
            const columns = level.columns || Math.ceil(Math.sqrt(level.images.length * 2));
            elements.gameBoard.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        }
        
        // 生成卡片
        const cardImages = level.images;
        
        // 製作牌組 (兩張相同的牌)
        let cardContents = [...cardImages, ...cardImages];
        
        // 洗牌
        shuffleArray(cardContents);
        
        // 創建卡片對象
        gameState.cards = cardContents.map((content, index) => ({
            id: index,
            content: content,
            flipped: false,
            matched: false
        }));
        
        // 渲染遊戲板
        renderGameBoard();
    } catch (error) {
        console.error('初始化關卡出錯:', error);
        elements.gameBoard.innerHTML = `
            <div class="text-center py-4">
                <p class="text-danger">初始化關卡失敗: ${error.message}</p>
                <p class="text-muted">請嘗試重新選擇模板</p>
                <button class="template-btn mt-3" onclick="exitToTemplateSelection()">返回模板選擇</button>
            </div>
        `;
    }
}

// 洗牌算法 (Fisher-Yates)
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// 渲染遊戲板
function renderGameBoard() {
    elements.gameBoard.innerHTML = '';
    
    gameState.cards.forEach(card => {
        const cardElement = document.createElement('div');
        cardElement.className = 'card';
        cardElement.dataset.id = card.id;
        
        if (card.matched) {
            cardElement.classList.add('matched');
        }
        
        if (card.flipped || card.matched) {
            cardElement.classList.add('flipped');
        }
        
        const cardBack = document.createElement('div');
        cardBack.className = 'card-face card-back';
        
        const cardFront = document.createElement('div');
        cardFront.className = 'card-face card-front';
        cardFront.style.backgroundImage = `url(${card.content})`;
        
        cardElement.appendChild(cardBack);
        cardElement.appendChild(cardFront);
        
        cardElement.addEventListener('click', () => handleCardClick(card.id));
        
        elements.gameBoard.appendChild(cardElement);
    });
}

// 處理卡片點擊
function handleCardClick(id) {
    // 獲取卡片元素
    const cardElement = document.querySelector(`.card[data-id="${id}"]`);
    
    // 防止點擊已經翻開或已匹配的卡片，或當已經有兩張卡片被翻開時
    if (gameState.flipped.length === 2 || gameState.flipped.includes(id) || gameState.matched.includes(id)) {
        return;
    }
    
    // 創建波紋效果
    createRippleEffect(cardElement);
    
    // 將卡片添加到已翻開數組
    gameState.flipped.push(id);
    
    // 翻開卡片
    cardElement.classList.add('flipped');
    
    // 更新移動次數
    gameState.moves++;
    elements.moveCounter.textContent = gameState.moves;
    
    // 檢查是否有兩張卡片被翻開
    if (gameState.flipped.length === 2) {
        // 獲取兩張翻開的卡片內容
        const card1 = gameState.cards.find(card => card.id === gameState.flipped[0]);
        const card2 = gameState.cards.find(card => card.id === gameState.flipped[1]);
        
        // 檢查它們是否匹配
        if (card1.content === card2.content) {
            // 添加到已匹配數組
            setTimeout(() => {
                // 更新匹配狀態
                gameState.matched.push(...gameState.flipped);
                
                // 更新卡片元素
                gameState.flipped.forEach(id => {
                    const card = document.querySelector(`.card[data-id="${id}"]`);
                    card.classList.add('matched');
                });
                
                // 檢查是否獲勝
                if (gameState.matched.length === gameState.cards.length) {
                    gameWon();
                }
                
                // 重置已翻開
                gameState.flipped = [];
            }, 300);
        } else {
            // 如果不匹配，延遲後翻回
            setTimeout(() => {
                // 翻回卡片
                gameState.flipped.forEach(id => {
                    const card = document.querySelector(`.card[data-id="${id}"]`);
                    card.classList.remove('flipped');
                });
                
                // 重置已翻開
                gameState.flipped = [];
            }, 1000);
        }
    }
}

// 創建波紋效果
function createRippleEffect(element) {
    const ripple = document.createElement('span');
    ripple.className = 'ripple';
    
    const rect = element.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height);
    
    ripple.style.width = ripple.style.height = `${size}px`;
    
    // 獲取相對於元素的鼠標位置
    const x = event.clientX - rect.left - size / 2;
    const y = event.clientY - rect.top - size / 2;
    
    ripple.style.left = `${x}px`;
    ripple.style.top = `${y}px`;
    
    element.appendChild(ripple);
    
    setTimeout(() => {
        ripple.remove();
    }, 600);
}

// 處理獲勝
function gameWon() {
    gameState.gameWon = true;
    
    // 更新獲勝消息
    elements.levelMoves.textContent = gameState.moves;
    elements.winMessage.style.display = 'block';
    
    // 更新總移動次數
    gameState.totalMoves += gameState.moves;
    
    // 顯示下一關按鈕或煙火
    if (gameState.currentLevel < gameState.maxLevel) {
        elements.nextLevelBtn.textContent = `進入第${gameState.currentLevel + 1}關`;
        elements.nextLevelBtn.style.display = 'block';
    } else {
        // 遊戲完成 - 顯示煙火
        elements.fireworksContainer.style.display = 'block';
        
        // 更新最終獲勝訊息
        elements.winMessageText.innerHTML = `
            總共使用了 ${gameState.moves} 次移動完成本關。<br>
            <strong style="color: #4caf50">恭喜完成所有關卡！總步數：${gameState.totalMoves}</strong>
        `;
        
        // 檢查是否能進入排行榜
        checkLeaderboardEligibility();
    }
}

// 檢查是否有資格進入排行榜
function checkLeaderboardEligibility() {
    if (gameState.leaderboard.length < 10 || gameState.totalMoves < gameState.leaderboard[gameState.leaderboard.length - 1].total_moves) {
        setTimeout(() => {
            // 顯示名稱輸入模態框
            elements.totalMoves.textContent = gameState.totalMoves;
            showModal(elements.nameInputModal);
        }, 1500);
    }
}

// 提交玩家名稱到排行榜
function submitPlayerName() {
    const playerName = elements.playerNameInput.value.trim() || "無名英雄";
    
    if (playerName.length > 20) {
        alert('名稱最多只能有20個字元');
        return;
    }
    
    const leaderboardData = {
        template_id: gameState.templateId,
        player_name: playerName,
        total_moves: gameState.totalMoves
    };
    
    fetch('/api/samegame/leaderboard', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(leaderboardData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('提交排行榜失敗');
        }
        return response.json();
    })
    .then(data => {
        // 隱藏名稱輸入模態框
        hideModal(elements.nameInputModal);
        
        // 重新載入排行榜
        fetch(`/api/samegame/leaderboard?template_id=${gameState.templateId}`)
            .then(response => response.json())
            .then(leaderboardData => {
                gameState.leaderboard = leaderboardData;
                renderLeaderboard();
                showModal(elements.leaderboardModal);
                
                // 等待用戶關閉排行榜後，自動返回到模板選擇畫面
                document.getElementById('closeLeaderboardBtn').onclick = function() {
                    hideModal(elements.leaderboardModal);
                    exitToTemplateSelection();
                };
            });
    })
    .catch(error => {
        console.error('提交排行榜時出錯:', error);
        alert('提交排行榜失敗，請稍後再試');
        
        // 即使提交失敗也返回到模板選擇畫面
        hideModal(elements.nameInputModal);
        exitToTemplateSelection();
    });
}

// 重置當前關卡
function resetLevel() {
    initializeLevel(gameState.currentLevel);
}

// 進入下一關
function goToNextLevel() {
    if (gameState.currentLevel < gameState.maxLevel) {
        initializeLevel(gameState.currentLevel + 1);
    } else {
        // 如果已經是最後一關，返回到模板選擇畫面
        exitToTemplateSelection();
    }
}

// 渲染排行榜
function renderLeaderboard() {
    let html = '';
    
    if (gameState.leaderboard.length === 0) {
        html = '<tr><td colspan="3" class="text-center py-4">暫無排行榜數據</td></tr>';
    } else {
        gameState.leaderboard.forEach((entry, index) => {
            const isCurrentPlayer = entry.player_name === elements.playerNameInput.value.trim() && entry.total_moves === gameState.totalMoves;
            
            html += `
                <tr${isCurrentPlayer ? ' class="highlight"' : ''}>
                    <td>${index + 1}</td>
                    <td>${escapeHtml(entry.player_name)}</td>
                    <td>${entry.total_moves}</td>
                </tr>
            `;
        });
    }
    
    elements.leaderboardBody.innerHTML = html;
}

// 顯示模態框
function showModal(modal) {
    modal.classList.add('visible');
}

// 隱藏模態框
function hideModal(modal) {
    modal.classList.remove('visible');
}

// HTML 轉義函數
function escapeHtml(str) {
    if (!str) return '';
    return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
}
