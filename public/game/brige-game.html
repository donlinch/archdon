<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>魷魚遊戲 - 玻璃橋挑戰(接力版)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-size: 16px;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 60vh;
            perspective: 1000px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .bridge {
            position: absolute;
            width: 90%;
            height: 100%;
            left: 5%;
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: transform 0.8s ease; /* 添加平滑過渡效果 */
        }
        .bridge-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            width: 100%;
            perspective: 500px;
            transform: rotateX(60deg);
        }
        .glass-panel {
            width: 45%;
            height: 60px;
            background-color: rgba(167, 197, 235, 0.5);
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transition: all 0.3s;
            position: relative;
            font-size: 20px;
            font-weight: bold;
        }
        .controls-and-players {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
            gap: 15px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 20px;
            margin: 5px 0 15px 0;
        }
        .players-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 0 10px;
            margin: 10px 0;
        }
        .btn {
            padding: 20px 50px;
            font-size: 28px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s, box-shadow 0.1s;
            width: 40%;
            max-width: 180px;
        }
        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background-color: #ff6b81;
        }
        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }
        .info-panel {
            width: 90%;
            padding: 15px;
            text-align: center;
            background-color: #0f3460;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .timer {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0f3460;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 28px;
            border: 3px solid #e94560;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        .player {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(15, 52, 96, 0.9);
            padding: 12px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .player-figure {
            width: 30px;
            height: 45px;
            position: relative;
        }
        .player-body {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .player-head {
            width: 60%;
            height: 40%;
            border-radius: 50%;
            position: relative;
        }
        .player-label {
            font-size: 18px;
            font-weight: bold;
        }
        .progress {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            color: #e94560;
            background-color: rgba(15, 52, 96, 0.7);
            padding: 8px 15px;
            border-radius: 15px;
            z-index: 10;
        }
        .broken {
            background-color: rgba(233, 69, 96, 0.3);
            transform: scale(0.9);
        }
        .safe {
            background-color: rgba(66, 245, 179, 0.5);
        }
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            color: #e94560;
            z-index: 100;
            display: none;
            text-align: center;
            padding: 20px;
        }
        .restart-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .character {
            position: absolute;
            width: 30px;
            height: 45px;
            z-index: 20;
            transition: all 0.5s ease;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .character-body {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .character-head {
            width: 60%;
            height: 40%;
            border-radius: 50%;
            position: relative;
        }
        .character-legs {
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .character-leg {
            width: 30%;
            height: 12px;
        }
        /* 角色顏色 */
        .pink {
            background-color: #ff6b81;
        }
        .pink .character-head, .pink .player-head {
            background-color: #ffd166;
        }
        .yellow-pink {
            background-color: #ffd166;
        }
        .yellow-pink .character-head, .yellow-pink .player-head {
            background-color: #ff6b81;
        }
        .green-pink {
            background-color: #06d6a0;
        }
        .green-pink .character-head, .green-pink .player-head {
            background-color: #ff6b81;
        }
        .blood {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #e94560;
            opacity: 0;
            z-index: 5;
            transition: opacity 0.3s;
        }
        .fall-animation {
            animation: fall 2s forwards;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotateZ(0deg); }
            25% { transform: translateY(20px) rotateZ(45deg); }
            100% { transform: translateY(500px) rotateZ(180deg); opacity: 0; }
        }
        .current-player-indicator {
            font-weight: bold;
            color: #e94560;
            margin-left: 8px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="timer">02:00</div>
        <div class="progress">進度: 0/15</div>
        <div class="bridge" id="bridge"></div>
        <div id="character" class="character">
            <div class="character-body pink" id="characterBody">
                <div class="character-head"></div>
                <div class="character-legs">
                    <div class="character-leg pink"></div>
                    <div class="character-leg pink"></div>
                </div>
            </div>
        </div>
        <div class="game-over" id="gameOver">
            <div id="gameOverText">遊戲結束!</div>
            <button class="restart-btn" onclick="restartGame()">重新開始</button>
        </div>
    </div>
    
    <div class="players-container" id="players">
        <div class="player" id="player1">
            <div class="player-figure">
                <div class="player-body pink">
                    <div class="player-head"></div>
                </div>
            </div>
            <div class="player-label">小紅 <span class="current-player-indicator">▶</span></div>
        </div>
        <div class="player" id="player2">
            <div class="player-figure">
                <div class="player-body yellow-pink">
                    <div class="player-head"></div>
                </div>
            </div>
            <div class="player-label">小黃 <span class="current-player-indicator"></span></div>
        </div>
        <div class="player" id="player3">
            <div class="player-figure">
                <div class="player-body green-pink">
                    <div class="player-head"></div>
                </div>
            </div>
            <div class="player-label">小綠 <span class="current-player-indicator"></span></div>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn" id="leftBtn">左側</button>
        <button class="btn" id="rightBtn">右側</button>
    </div>
    
    <div class="info-panel">
        <p id="message">接力挑戰！小紅、小黃、小綠輪流挑戰。當一位玩家失敗，下一位玩家將從該位置繼續！</p>
    </div>

    <script>
        // 遊戲變數
        let currentStep = 0;
        let totalSteps = 15;
        let time = 120;
        let gameActive = true;
        let safePattern = [];
        let isMoving = false;
        let currentPlayerIndex = 0;
        let players = [
            { name: "小紅", color: "pink", active: true, lastFailPosition: 0 },
            { name: "小黃", color: "yellow-pink", active: false, lastFailPosition: 0 },
            { name: "小綠", color: "green-pink", active: false, lastFailPosition: 0 }
        ];
        const playerColors = ['pink', 'yellow-pink', 'green-pink'];
        let lastFailPosition = 0;
        let currentViewStage = 0; // 當前視圖的階段（0-3，每4步調整一次）
        
        // 元素
        const bridge = document.getElementById('bridge');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const message = document.getElementById('message');
        const timerElement = document.querySelector('.timer');
        const progressElement = document.querySelector('.progress');
        const gameOverElement = document.getElementById('gameOver');
        const gameOverText = document.getElementById('gameOverText');
        const character = document.getElementById('character');
        const characterBody = document.getElementById('characterBody');
        const playersContainer = document.getElementById('players');
        
        // 初始化遊戲
        function initGame() {
            // 生成安全路徑
            safePattern = [];
            for (let i = 0; i < totalSteps; i++) {
                safePattern.push(Math.random() < 0.5 ? 'left' : 'right');
            }
            
            // 創建橋面板
            createBridge();
            
            // 重置玩家狀態
            players = [
                { name: "小紅", color: "pink", active: true, lastFailPosition: 0 },
                { name: "小黃", color: "yellow-pink", active: false, lastFailPosition: 0 },
                { name: "小綠", color: "green-pink", active: false, lastFailPosition: 0 }
            ];
            currentPlayerIndex = 0;
            lastFailPosition = 0;
            updatePlayersDisplay();
            
            // 放置小人在起點
            positionCharacter(0);
            
            // 更新小人顏色
            updateCharacterColor();
            
            // 更新進度顯示
            updateProgress();
            
            // 重置遊戲提示訊息
            message.innerText = "接力挑戰！小紅、小黃、小綠輪流挑戰。當一位玩家失敗，下一位玩家將從該位置繼續！";
            
            // 重置橋的位置
            resetBridgePosition();
            
            // 重置視角階段
            currentViewStage = 0;
            
            // 啟動計時器
            startTimer();
        }
        
        // 重置橋的位置
        function resetBridgePosition() {
            bridge.style.transform = 'translateY(0)';
        }
        
        // 創建橋
        function createBridge() {
            bridge.innerHTML = '';
            for (let i = 0; i < totalSteps; i++) {
                const row = document.createElement('div');
                row.className = 'bridge-row';
                row.setAttribute('data-index', i);
                row.style.opacity = 1 - (i * 0.04);
                
                const leftPanel = document.createElement('div');
                leftPanel.className = 'glass-panel';
                leftPanel.innerText = `L${i+1}`;
                
                const rightPanel = document.createElement('div');
                rightPanel.className = 'glass-panel';
                rightPanel.innerText = `R${i+1}`;
                
                // 添加血跡效果的div
                const leftBlood = document.createElement('div');
                leftBlood.className = 'blood';
                leftPanel.appendChild(leftBlood);
                
                const rightBlood = document.createElement('div');
                rightBlood.className = 'blood';
                rightPanel.appendChild(rightBlood);
                
                row.appendChild(leftPanel);
                row.appendChild(rightPanel);
                bridge.appendChild(row);
            }
        }
        
        // 更新玩家顯示
        function updatePlayersDisplay() {
            players.forEach((player, index) => {
                const playerElement = document.getElementById(`player${index+1}`);
                if (!playerElement) return;
                
                const indicator = playerElement.querySelector('.current-player-indicator');
                if (!indicator) return;
                
                if (player.active) {
                    indicator.style.display = 'inline';
                    indicator.textContent = '▶';
                } else {
                    indicator.style.display = 'none';
                }
                
                // 如果玩家已經用完，顯示為半透明
                if (!player.active && index <= currentPlayerIndex) {
                    playerElement.style.opacity = '0.5';
                } else {
                    playerElement.style.opacity = '1';
                }
            });
        }
        
        // 放置小人在指定位置
        function positionCharacter(stepPosition) {
            if (stepPosition === 0) {
                // 回到起點
                character.style.bottom = '20px';
                character.style.left = '50%';
                character.style.top = '';
                character.style.transform = 'translateX(-50%)';
            } else {
                // 放在指定的步數位置
                const rows = document.querySelectorAll('.bridge-row');
                // 找到正確的行，注意索引計算
                const rowIndex = totalSteps - stepPosition;
                if (rowIndex >= 0 && rowIndex < rows.length) {
                    const targetRow = rows[rowIndex];
                    if (targetRow) {
                        const rowRect = targetRow.getBoundingClientRect();
                        character.style.top = `${rowRect.top + rowRect.height/2 - 30}px`;
                        character.style.left = '50%';
                        character.style.bottom = '';
                        character.style.transform = 'translate(-50%, -50%) rotateX(60deg)';
                    }
                }
            }
            
            character.classList.remove('fall-animation');
        }
        
        // 更新小人顏色
        function updateCharacterColor() {
            if (currentPlayerIndex >= 0 && currentPlayerIndex < players.length) {
                characterBody.className = `character-body ${players[currentPlayerIndex].color}`;
                
                // 更新腿部顏色
                const legs = characterBody.querySelectorAll('.character-leg');
                legs.forEach(leg => {
                    leg.className = `character-leg ${players[currentPlayerIndex].color}`;
                });
            }
        }
        
        // 計時器
        function startTimer() {
            const timer = setInterval(() => {
                if (!gameActive) {
                    clearInterval(timer);
                    return;
                }
                
                time--;
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                timerElement.innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (time <= 0) {
                    gameActive = false;
                    endGame(false, "時間到！");
                    clearInterval(timer);
                }
            }, 1000);
        }
        
        // 切換到下一個玩家
        function switchToNextPlayer() {
            if (currentPlayerIndex >= 0 && currentPlayerIndex < players.length) {
                players[currentPlayerIndex].active = false;
            }
            
            // 尋找下一個可用的玩家
            let foundNextPlayer = false;
            for (let i = currentPlayerIndex + 1; i < players.length; i++) {
                if (!players[i].active) {
                    currentPlayerIndex = i;
                    players[i].active = true;
                    foundNextPlayer = true;
                    break;
                }
            }
            
            if (foundNextPlayer) {
                updatePlayersDisplay();
                updateCharacterColor();
                // 從上一個玩家失敗的位置開始
                positionCharacter(lastFailPosition);
                message.innerText = `${players[currentPlayerIndex].name}開始接力！從第${lastFailPosition}步開始`;
                
                // 根據失敗位置調整視圖
                adjustBridgeViewByPosition(lastFailPosition);
                
                // 恢復按鈕
                setTimeout(() => {
                    isMoving = false;
                    leftBtn.disabled = false;
                    rightBtn.disabled = false;
                }, 500);
            } else {
                // 所有玩家都用完了
                endGame(false, "所有玩家都失敗了！");
            }
        }
        
        // 獲取當前行
        function getCurrentRow() {
            const stepToCheck = Math.max(currentStep, lastFailPosition);
            if (stepToCheck >= totalSteps) return null;
            
            const rows = document.querySelectorAll('.bridge-row');
            const rowIndex = totalSteps - stepToCheck - 1;
            
            if (rowIndex >= 0 && rowIndex < rows.length) {
                return rows[rowIndex];
            }
            return null;
        }
        
        // 根據當前位置調整橋的視圖
        function adjustBridgeViewByPosition(position) {
            // 每4步進行一次調整
            const targetStage = Math.floor(position / 3);
            
            // 如果需要移動到新階段
            if (targetStage !== currentViewStage) {
                currentViewStage = targetStage;
                
                // 計算需要移動的距離
                const bridgeHeight = bridge.getBoundingClientRect().height;
                // 根據當前階段計算不同的移動距離
                const stageShift = bridgeHeight * 0.4 * targetStage; // 每個階段移動25%高度
                
                // 向下移動橋（正值表示向下移動）
                bridge.style.transform = `translateY(${stageShift}px)`;
                
                // 重新定位角色
                setTimeout(() => {
                    positionCharacter(position);
                }, 500);
            }
        }
        
        // 跳躍
        function jump(side) {
            if (!gameActive || isMoving) return;
            
            // 防止重複點擊
            isMoving = true;
            leftBtn.disabled = true;
            rightBtn.disabled = true;
            
            const stepToCheck = Math.max(currentStep, lastFailPosition);
            const currentRow = getCurrentRow();
            
            if (!currentRow) {
                console.error("找不到目標行", stepToCheck);
                isMoving = false;
                leftBtn.disabled = false;
                rightBtn.disabled = false;
                return;
            }
            
            const leftPanel = currentRow.children[0];
            const rightPanel = currentRow.children[1];
            
            if (!leftPanel || !rightPanel) {
                console.error("找不到面板");
                isMoving = false;
                leftBtn.disabled = false;
                rightBtn.disabled = false;
                return;
            }
            
            const isSafe = (side === safePattern[stepToCheck]);
            
            // 計算小人的位置
            const rowRect = currentRow.getBoundingClientRect();
            const leftRect = leftPanel.getBoundingClientRect();
            const rightRect = rightPanel.getBoundingClientRect();
            
            const targetPanel = side === 'left' ? leftPanel : rightPanel;
            const targetRect = side === 'left' ? leftRect : rightRect;
            
            // 移動小人到選擇的面板上
            const panelCenterX = targetRect.left + (targetRect.width / 2);
            const panelCenterY = targetRect.top + (targetRect.height / 2) - 30; // 稍微調整高度
            
            character.style.left = `${panelCenterX}px`;
            character.style.top = `${panelCenterY}px`;
            character.style.transform = 'translate(-50%, -50%) rotateX(60deg)';
            
            setTimeout(() => {
                if (isSafe) {
                    // 安全通過
                    targetPanel.classList.add('safe');
                    
                    // 如果是從接力位置繼續，則更新當前步數
                    if (lastFailPosition > currentStep) {
                        currentStep = lastFailPosition;
                    }
                    
                    // 前進一步
                    currentStep++;
                    updateProgress();
                    message.innerText = `${players[currentPlayerIndex].name} 安全! 繼續前進`;
                    
                    // 根據當前位置調整視圖
                    adjustBridgeViewByPosition(currentStep);
                    
                    // 按鈕恢復
                    setTimeout(() => {
                        isMoving = false;
                        leftBtn.disabled = false;
                        rightBtn.disabled = false;
                    }, 500);
                    
                    // 檢查是否勝利
                    if (currentStep >= totalSteps) {
                        endGame(true, `恭喜! ${players[currentPlayerIndex].name} 成功穿過了玻璃橋!`);
                    }
                } else {
                    // 失敗，玻璃破裂
                    targetPanel.classList.add('broken');
                    
                    // 顯示血跡
                    const blood = targetPanel.querySelector('.blood');
                    if (blood) {
                        blood.style.opacity = '0.7';
                    }
                    
                    // 小人墜落動畫
                    character.classList.add('fall-animation');
                    
                    // 記錄當前失敗位置（用於接力）
                    lastFailPosition = Math.max(currentStep, lastFailPosition);
                    
                    setTimeout(() => {
                        // 切換到下一個玩家
                        switchToNextPlayer();
                    }, 2000);
                }
            }, 500);
        }
        
        // 更新進度
        function updateProgress() {
            progressElement.innerText = `進度: ${currentStep}/${totalSteps}`;
        }
        
        // 結束遊戲
        function endGame(isWin, msg) {
            gameActive = false;
            gameOverText.innerText = msg;
            gameOverElement.style.display = 'flex';
            gameOverElement.style.backgroundColor = isWin ? 'rgba(0, 100, 0, 0.9)' : 'rgba(100, 0, 0, 0.9)';
            leftBtn.disabled = true;
            rightBtn.disabled = true;
        }
        
        // 重新開始遊戲
        function restartGame() {
            currentStep = 0;
            lastFailPosition = 0;
            time = 120;
            gameActive = true;
            isMoving = false;
            currentPlayerIndex = 0;
            gameOverElement.style.display = 'none';
            leftBtn.disabled = false;
            rightBtn.disabled = false;
            updateProgress();
            initGame();
        }
        
        // 按鈕事件
        leftBtn.addEventListener('click', () => jump('left'));
        rightBtn.addEventListener('click', () => jump('right'));
        
        // 添加觸摸事件支持
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // 防止預設行為
            jump('left');
        });
        
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // 防止預設行為
            jump('right');
        });
        
        // 初始啟動遊戲
        initGame();
    </script>
</body>
</html>
