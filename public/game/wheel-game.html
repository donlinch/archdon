<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunnyYummy 命運轉盤遊戲</title>
    <meta name="description" content="SunnyYummy 趣味命運轉盤遊戲，自定義內容互動體驗。">
    <!-- 絕對路徑 CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- Favicon and PWA icons (使用絕對路徑) -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f7fa;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* 頁面標題樣式 */
        .page-title-header {
            background-color: #FFB74D;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        
        .page-title {
            color: #424242;
            margin: 0;
        }
        
        /* 分類導覽 */
        .category-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 0;
            background-color: #f0f0f0;
            width: 100%;
        }
        
        .category-nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        
        .category-nav a.active {
            background-color: #FFB74D;
            color: white;
        }
        
        .category-nav a:hover:not(.active) {
            background-color: #e0e0e0;
        }
        
        /* 遊戲導覽樣式 */
        .games-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem 0;
            background-color: #fff5e6;
            width: 100%;
            border-bottom: 1px solid #ffe0b2;
            margin-bottom: 2rem;
        }
        
        .games-nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            background-color: #ffecb3;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .games-nav a.active {
            background-color: #FF9800;
            color: white;
            box-shadow: 0 3px 8px rgba(255,152,0,0.3);
            transform: translateY(-2px);
        }
        
        .games-nav a:hover:not(.active) {
            background-color: #ffe082;
            transform: translateY(-2px);
        }
        
        /* 主要內容區 */
        .content-container {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        /* 頁腳樣式 */
        footer {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 2rem 0;
            margin-top: auto;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .footer-nav a {
            color: white;
            text-decoration: none;
        }
        
        .footer-nav a.active {
            color: #FFB74D;
        }
        
        .footer-copyright {
            text-align: center;
            font-size: 0.9rem;
        }

        /* 貢獻資訊樣式 */
        .contribution-info {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto 0;
            max-width: 600px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            box-sizing: border-box;
        }
        
        .contribution-info a {
            color: #3498db;
            text-decoration: none;
        }
        
        .contribution-info a:hover {
            text-decoration: underline;
        }
        
        /* 命運轉盤特有樣式 */
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 360px;
            margin: 20px auto 20px;
            min-height: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            display: block;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease-out;
        max-width: 100%;
        max-height: 100%;
    }

        .pointer {
            position: absolute;
        top: 0; /* 修改這個值 */
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 40px;
        background-color: #ff5252;
        clip-path: polygon(50% 100%, 0 0, 100% 0);
        z-index: 10;
    }

        button {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background-color: #ff5252;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 82, 82, 0.4);
        }

        button:hover {
            background-color: #ff3636;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 82, 82, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        .edit-options-btn {
            background-color: #4CAF50;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            margin-top: 40px;
        }

        .edit-options-btn:hover {
            background-color: #3e8e41;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.6);
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            min-height: 36px;
            color: #333;
            transition: transform 0.3s ease-out, color 0.3s;
            transform: scale(1);
        }

        .result.show-result {
            transform: scale(1.15);
            font-weight: bolder;
        }

        /* 彈出視窗樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: modalOpen 0.4s;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes modalOpen {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            color: #333;
            margin: 0;
        }

        .close {
            color: #888;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover {
            color: #000;
        }

        /* 選項輸入框樣式 */
        .option-input {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            animation: fadeIn 0.3s;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.3s;
            gap: 10px;
        }

        .option-input:hover {
            background-color: #f5f5f5;
        }

        .option-input.highlight {
            background-color: #e8f5e9;
            animation: highlight 1s ease;
        }

        @keyframes highlight {
            0% { background-color: #4CAF50; }
            100% { background-color: #e8f5e9; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 文字輸入框 */
        .option-text-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .option-text-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        /* 顏色選擇器 */
        .option-color-input {
            width: 40px;
            height: 40px;
            padding: 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            background-color: transparent;
            flex-shrink: 0;
        }

        .option-color-input::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .option-color-input::-webkit-color-swatch {
            border: none;
            border-radius: 6px;
        }

        .option-color-input::-moz-color-swatch {
            border: none;
            border-radius: 6px;
        }

        /* 移除按鈕 */
        .remove-option {
            background-color: #f44336;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            border: none;
            padding: 0;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .remove-option:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }

        /* 其他彈出視窗樣式 */
        .add-option {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .add-option:hover {
            background-color: #3e8e41;
        }

        .options-container {
            overflow-y: auto;
            max-height: 50vh;
            padding-right: 10px;
            margin-bottom: 10px;
            flex: 1;
        }

        .options-container::-webkit-scrollbar {
            width: 8px;
        }

        .options-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .options-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .options-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: center;
            position: sticky;
            bottom: 0;
            background-color: #f5f7fa;
            padding: 10px 0;
            border-top: 1px solid #eee;
        }

        #saveOptionsBtn {
            background-color: #4CAF50;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        #saveOptionsBtn:hover {
            background-color: #45a049;
        }

        .no-options {
            text-align: center;
            color: #888;
            padding: 20px;
            font-style: italic;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .category-nav, .games-nav {
                flex-wrap: wrap;
            }
            
            .wheel-container {
                display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 350px;
            height: 350px;
            margin: 20px auto;
        }
            

        canvas#wheel {
            position: relative;
            width: 100%;
            height: 100%;
        }
            .pointer {
                position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background-color: #ff5252;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 100;
            }
            
            .modal-content {
                margin: 5% auto;
                padding: 15px;
                width: 95%;
                max-height: 85vh;
            }
            
            .option-input {
                gap: 8px;
            }
            
            .option-text-input {
                padding: 10px;
                font-size: 14px;
            }
            
            .option-color-input {
                width: 35px;
                height: 35px;
            }
            
            .options-container {
                max-height: 40vh;
            }
            
            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
        
        /* 中等螢幕（平板）響應式調整 */
        @media (min-width: 768px) {
            .wheel-container {
                max-width: 500px;
                min-height: 500px;
            }
            
            .content-container {
                max-width: 700px;
            }
            
            button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
        
        /* 大螢幕（桌面）響應式調整 */
        @media (min-width: 1200px) {
            .wheel-container {
                max-width: 600px;
                min-height: 600px;
            }
            
            .content-container {
                max-width: 900px;
            }
            
            button {
                padding: 12px 30px;
                font-size: 18px;
            }
        }




    </style>
</head>

    <script src="wheel-game.js"></script>

</body>
