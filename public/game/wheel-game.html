        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);

            height: 40px;
            background-color: #ff5252;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
        }

        button {
            display: block;

            font-weight: bolder;
        }

        /* 彈出視窗樣式 */
        .modal {
            display: none;
    position: fixed;
    z-index: 2000; /* 更高的z-index確保它在導航欄上方 */
    left: 0;
    top: 0;
    width: 100%;

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: modalOpen 0.4s;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes modalOpen {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            color: #333;
            margin: 0;
        }

        .close {
            color: #888;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover {
            color: #000;
        }

        /* 選項輸入框樣式 */
        .option-input {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            animation: fadeIn 0.3s;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.3s;
            gap: 10px;
        }

        .option-input:hover {
            background-color: #f5f5f5;
        }

        .option-input.highlight {
            background-color: #e8f5e9;
            animation: highlight 1s ease;
        }

        @keyframes highlight {
            0% { background-color: #4CAF50; }
            100% { background-color: #e8f5e9; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 文字輸入框 */
        .option-text-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .option-text-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        /* 顏色選擇器 */
        .option-color-input {
            width: 40px;
            height: 40px;
            padding: 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            background-color: transparent;
            flex-shrink: 0;
        }

        .option-color-input::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .option-color-input::-webkit-color-swatch {
            border: none;
            border-radius: 6px;
        }

        .option-color-input::-moz-color-swatch {
            border: none;
            border-radius: 6px;
        }

        /* 移除按鈕 */
        .remove-option {
            background-color: #f44336;
            color: white;

            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 16px;
            border: none;
            padding: 0;
            flex-shrink: 0;

        }

        .remove-option:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }

        /* 其他彈出視窗樣式 */
        .add-option {
            padding: 10px 20px;
            background-color: #4CAF50;

        .options-container {
            overflow-y: auto;
            max-height: 50vh;
            padding-right: 10px;
            margin-bottom: 10px;
            flex: 1;
        }

        .options-container::-webkit-scrollbar {
            width: 8px;
        }

        .options-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .options-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .options-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: center;

        .save-options {
