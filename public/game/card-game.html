<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunnyYummy 洞洞樂遊戲</title>
    <meta name="description" content="SunnyYummy 趣味洞洞樂遊戲，自定義內容互動體驗。">
    <!-- 絕對路徑 CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- Favicon and PWA icons (使用絕對路徑) -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f7fa;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* 頁面標題樣式 */
        .page-title-header {
            background-color: #FFB74D;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        
        .page-title {
            color: #424242;
            margin: 0;
        }
        
        /* 分類導覽 */
        .category-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 0;
            background-color: #f0f0f0;
            width: 100%;
        }
        
        .category-nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        
        .category-nav a.active {
            background-color: #FFB74D;
            color: white;
        }
        
        .category-nav a:hover:not(.active) {
            background-color: #e0e0e0;
        }
        
        /* 遊戲導覽樣式 - 新增 */
        .games-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem 0;
            background-color: #fff5e6;
            width: 100%;
            border-bottom: 1px solid #ffe0b2;
            margin-bottom: 2rem;
        }
        
        .games-nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            background-color: #ffecb3;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .games-nav a.active {
            background-color: #FF9800;
            color: white;
            box-shadow: 0 3px 8px rgba(255,152,0,0.3);
            transform: translateY(-2px);
        }
        
        .games-nav a:hover:not(.active) {
            background-color: #ffe082;
            transform: translateY(-2px);
        }
        
        /* 主要內容區 */
        .content-container {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        /* 遊戲介紹卡片 - 新增 */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 2rem;
            margin-bottom: 3rem;
        }
        
        .game-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .game-card-image {
            height: 160px;
            background-color: #ffcc80;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
        }
        
        .game-card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .game-card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #424242;
        }
        
        .game-card p {
            color: #666;
            margin-bottom: 15px;
            flex-grow: 1;
        }
        
        .game-card-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: #FF9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        
        .game-card-link:hover {
            background-color: #F57C00;
        }
        
        /* 頁腳樣式 */
        footer {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 2rem 0;
            margin-top: auto;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .footer-nav a {
            color: white;
            text-decoration: none;
        }
        
        .footer-nav a.active {
            color: #FFB74D;
        }
        
        .footer-copyright {
            text-align: center;
            font-size: 0.9rem;
        }
        
        /* 貢獻資訊樣式 */
        .contribution-info {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto 0;
            max-width: 600px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            box-sizing: border-box;
        }
        
        .contribution-info a {
            color: #3498db;
            text-decoration: none;
        }
        
        .contribution-info a:hover {
            text-decoration: underline;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .category-nav {
                flex-wrap: wrap;
            }
            
            .games-nav {
                flex-direction: column;
                align-items: center;
            }
            
            .games-nav a {
                width: 80%;
                text-align: center;
            }
        }
    </style>





    </style>
</head>
<body>
    <header class="page-title-header">
        <h1 class="page-title">SunnyYummy 洞洞樂遊戲</h1>
    </header>
    
    <nav class="category-nav">
        <a href="/">週邊商品</a>
        <a href="/music.html">音樂專輯</a>
        <a href="/news.html">最新消息</a>
        <a href="/scores.html">樂譜與舞蹈</a>
        <a href="/game/card-game.html" class="active">互動遊戲</a>
        <a href="/guestbook.html">留言板</a>
    </nav>
    
    <!-- 新增：遊戲導覽 -->
    <nav class="games-nav">

        <a href="/game/card-game.html ">洞洞樂</a>
        <a href="   ">拼圖遊戲</a>
        <a href="   ">音樂問答</a>
        <a href="   ">配對記憶</a>
    </nav>
    
    <div class="content-container">
         
        
        <div class="game-container">
            <div class="board" id="gameBoard">
                <!-- 洞洞格子由JS動態生成 -->
            </div>
        </div>
        
        <div class="controls">
            <button id="configBtn">自定義內容</button>
            <button id="resetBtn" class="reset-btn">重置遊戲</button>
        </div>
        
        <div class="contribution-info">
            這是 SunnyYummy 提供的互動遊戲。如有建議或想分享您的使用體驗，歡迎至<a href="/guestbook.html">留言板</a>留言或寄信至 <a href="mailto:paulaqueenatina@gmail.com">paulaqueenatina@gmail.com</a>。
        </div>
    </div>
    
    <!-- 自定義內容彈窗 -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>自定義洞洞樂內容</h2>
            <p>請為每個格子填寫內容：</p>
            
            <div class="input-grid" id="inputGrid">
                <!-- 輸入框由JS動態生成 -->
            </div>
            
            <div class="modal-buttons">
                <button id="saveConfigBtn">保存設置</button>
            </div>
        </div>
    </div>
    
    <!-- 居中顯示卡片 -->
    <div id="centeredCard" class="centered-card">
        <div class="centered-card-content" id="cardContent">
            <!-- 內容將動態插入 -->
            <span class="card-close">&times;</span>
            <div class="card-inner" id="cardInner"></div>
            <div class="card-hint">點擊任意位置關閉</div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <nav class="footer-nav">
                <a href="/">週邊商品</a>
                <a href="/music.html">音樂專輯</a>
                <a href="/news.html">最新消息</a>
                <a href="/scores.html">樂譜與舞蹈</a>
                <a href="/games.html" class="active">互動遊戲</a>
                <a href="/guestbook.html">留言板</a>
            </nav>
            <div class="footer-copyright">
                <p>© 2024 SunnyYummy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    

<script src="card-game.js"></script>

</body>
</html>
