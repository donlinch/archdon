        /* --- 洞洞樂遊戲特有樣式 --- */
        .game-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px;
            perspective: 1000px;
            position: relative;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: boardFadeIn 0.8s forwards;
        }
        
        @keyframes boardFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hole {
            position: relative;
            height: 80px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .hole-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .hole-front {
            background-color: #64B5F6; /* 淺藍色 */
            color: transparent;
            transform: rotateY(0deg);
        }
        
        .hole-back {
            background-color: #81C784; /* 淺綠色 */
            color: white;
            transform: rotateY(180deg);
            overflow: hidden;
            text-align: center;
            padding: 5px;
        }
        
        .hole.revealed {
            transform: rotateY(180deg) !important;
        }
        
        .hole-front::before {
            content: "?";
            font-size: 32px;
            color: white;
            opacity: 0.8;
        }
        
        .hole-front::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%);
            border-radius: 8px;
        }

            gap: 10px;
            z-index: 900;
            backdrop-filter: blur(5px);

        /* 所有遊戲抽屜樣式 */
        .games-drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 90%;
            max-width: 350px;
            height: 100%;
            background-color: white;
            z-index: 1050;
            box-shadow: -2px 0 10px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            padding: 20px 15px;
            overflow-y: auto;
        }

        .games-drawer.open {
            right: 0;
        }

        .games-drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .games-drawer-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .games-drawer-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #777;
            cursor: pointer;
            

            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .games-drawer-close:hover {
            background-color: #f0f0f0;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .game-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .game-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .game-info {
            padding: 10px;
        }

        .game-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .game-description {
            font-size: 12px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        /* 全局按鈕活動效果 */
        button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:active {
            transform: scale(0.95);
        }

        /* --- 頁腳（桌面版） --- */
        .desktop-footer {
            background-color: #f8f8f8;
            padding: 20px 0;
            margin-top: 30px;
            display: none; /* 默認隱藏 */
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;

            justify-content: center;

        }

        .footer-nav a:hover {
            color: #FFB74D;
        }

        /* 孔洞懸停效果 */
        .hole:not(.revealed):hover {
            transform: translateY(-5px);
            animation: floatAnimation 2s ease-in-out infinite;
        }
        
        .hole:not(.revealed):hover .hole-front {

        }

        .hole.revealing {

        .ripple {
