<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunnyYummy 洞洞樂遊戲</title>

    <link rel="stylesheet" href="/style.css">
    <!-- Favicon and PWA icons (使用絕對路徑) -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f7fa;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* 頁面標題樣式 */
        .page-title-header {
            background-color: #FFB74D;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        
        .page-title {
            color: #424242;
            margin: 0;
        }
        
        /* 分類導覽 */
        .category-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 0;
            background-color: #f0f0f0;
            width: 100%;
        }
        
        .category-nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        
        .category-nav a.active {
            background-color: #FFB74D;
            color: white;
        }
        
        .category-nav a:hover:not(.active) {
            background-color: #e0e0e0;
        }
        
        /* 遊戲導覽樣式 - 新增 */
        .games-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem 0;
            background-color: #fff5e6;
            width: 100%;
            border-bottom: 1px solid #ffe0b2;
            margin-bottom: 2rem;
        }
        
        .games-nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            background-color: #ffecb3;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .games-nav a.active {
            background-color: #FF9800;
            color: white;
            box-shadow: 0 3px 8px rgba(255,152,0,0.3);
            transform: translateY(-2px);
        }
        
        .games-nav a:hover:not(.active) {
            background-color: #ffe082;
            transform: translateY(-2px);
        }
        
        /* 主要內容區 */
        .content-container {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        /* 頁腳樣式 */
        footer {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 2rem 0;
            margin-top: auto;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .footer-nav a {
            color: white;
            text-decoration: none;
        }
        
        .footer-nav a.active {
            color: #FFB74D;
        }
        
        .footer-copyright {
            text-align: center;
            font-size: 0.9rem;
        }
        
        /* 洞洞樂遊戲特有樣式 */
        .game-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px;
            perspective: 1000px;
            position: relative;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .hole {
            position: relative;
            height: 80px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        
        .hole-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .hole-front {
            background-color: #3498db;
            color: transparent;
            transform: rotateY(0deg);
        }
        
        .hole-back {
            background-color: #2ecc71;
            color: white;
            transform: rotateY(180deg);
            overflow: hidden;
            text-align: center;
            padding: 5px;
        }
        
        .hole.revealed {
            transform: rotateY(180deg);
        }
        
        .hole-front::before {
            content: "?";
            font-size: 32px;
            color: white;
            opacity: 0.8;
        }
        
        .hole-front::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%);
            border-radius: 8px;
        }
        
        .controls {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .reset-btn {
            background-color: #e74c3c;
        }
        
        .reset-btn:hover {
            background-color: #c0392b;
        }
        
        /* 遊戲說明樣式 */
        .game-description {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* 貢獻資訊樣式 */
        .contribution-info {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto 0;
            max-width: 600px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            box-sizing: border-box;
        }
        
        .contribution-info a {
            color: #3498db;
            text-decoration: none;
        }
        
        .contribution-info a:hover {
            text-decoration: underline;
        }
        
        /* 彈窗樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: #f5f7fa;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 15px;
            margin-top: 20px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
        }
        
        .input-group label {
            width: 30px;
            font-weight: bold;
            margin-right: 10px;
            text-align: right;
        }
        
        .input-group input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .modal-buttons {
            margin-top: 20px;
            text-align: right;
        }
        
        /* 居中顯示卡片的樣式 */
        .centered-card {
            display: none;
            position: fixed;
            z-index: 90;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
            cursor: pointer;
        }
        
        .centered-card-content {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #d5548b;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4), 
                        inset 0 0 15px rgba(255, 255, 255, 0.5);
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            min-width: 300px;
            min-height: 200px;
            max-width: 80vw;
            max-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleUp 0.5s ease;
            position: relative;
            border: 5px solid #ffd1dc;
            letter-spacing: 1px;
        }
        
        .card-close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #d5548b;
            font-size: 28px;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.2s ease;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-close:hover {
            opacity: 1;
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleUp {
            0% { transform: scale(0.5); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes scaleDown {
            0% { transform: scale(1); }
            100% { transform: scale(0.5); opacity: 0; }
        }
        
        .centered-card.closing {
            animation: fadeOut 0.5s ease forwards;
        }
        
        .centered-card.closing .centered-card-content {
            animation: scaleDown 0.5s ease forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* 卡片內容美化 */
        .card-inner {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 添加點擊提示 */
        .card-hint {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: rgba(213, 84, 139, 0.7);
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .category-nav, .games-nav {
                flex-wrap: wrap;
            }
            
            .input-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (min-width: 768px) {
            .hole {
                height: 100px;
            }
        }
        
        @media (min-width: 1200px) {
            .content-container {
                max-width: 1000px;
            }
            
            .game-container {
                max-width: 800px;
            }
        }
    </style>





    </style>
</head>
