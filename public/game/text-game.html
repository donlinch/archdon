  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const fieldContainer = document.getElementById('word-fields-container');
      const btnComplete = document.getElementById('btn-complete');
      const btnReset = document.getElementById('btn-reset');
      const fireworksContainer = document.getElementById('fireworks-container');
      
      let isGameCompleted = false;
      let words = ['', '', '', ''];
      
      // åˆå§‹åŒ–éŠæˆ²
      function initGame() {
        renderFields();
        
        // æŒ‰éˆ•äº‹ä»¶
        btnComplete.addEventListener('click', completeGame);
        btnReset.addEventListener('click', resetGame);
      }
      
      // æ¸²æŸ“æ‰€æœ‰è¼¸å…¥æ¡†
     function renderFields() {
      fieldContainer.innerHTML = '';
      words.forEach((word, index) => {
        const fieldDiv = document.createElement('div');
        fieldDiv.className = 'word-field';

        if (!isGameCompleted && index === words.length - 2) {
          const ellipsis = document.createElement('div');
          ellipsis.className = 'ellipsis-box';
          ellipsis.textContent = '...';
          fieldDiv.appendChild(ellipsis);
        } else {
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'word-input';
          input.placeholder = index === 0 ? 'èµ·é»' : index === words.length - 1 ? 'çµ‚é»' : 'æ¥é¾ä¸­...';
          input.value = word;
          input.readOnly = isGameCompleted;
          input.addEventListener('input', () => words[index] = input.value);
          fieldDiv.appendChild(input);
        }

          
          // æ·»åŠ  + å’Œ - æŒ‰éˆ•
          if (!isGameCompleted && shouldShowButtons(index)) {
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'buttons-container';
            
            const addButton = document.createElement('button');
            addButton.className = 'btn-add';
            addButton.textContent = '+';
            addButton.addEventListener('click', addWordField);
            buttonsContainer.appendChild(addButton);
            
            if (words.length > 4) {
              const removeButton = document.createElement('button');
              removeButton.className = 'btn-remove';
              removeButton.textContent = '-';
              removeButton.addEventListener('click', () => removeWordField(index));
              buttonsContainer.appendChild(removeButton);
            }
            
            fieldDiv.appendChild(buttonsContainer);
          }
          
          fieldContainer.appendChild(fieldDiv);
        });
      }
      
      // åˆ¤æ–·æ˜¯å¦æ˜¯...æ¡†
      function isEllipsisBox(index) {
        return !isGameCompleted && index === words.length - 2;
      }
      
      // åˆ¤æ–·æ˜¯å¦é¡¯ç¤º+æŒ‰éˆ•å’Œ-æŒ‰éˆ•
      function shouldShowButtons(index) {
        return index === words.length - 3; // ...çš„ä¸Šä¸€å€‹æ¡†
      }
      
      // åœ¨...ä¹‹å‰æ·»åŠ ä¸€å€‹è¼¸å…¥æ¡†
      function addWordField() {
        if (!isGameCompleted) {
          // åœ¨å€’æ•¸ç¬¬äºŒå€‹ä½ç½®æ’å…¥æ–°è¼¸å…¥æ¡†
          words.splice(words.length - 1, 0, '');
          renderFields();
        }
      }
      
      // ç§»é™¤è¼¸å…¥æ¡†
      function removeWordField(index) {
        if (!isGameCompleted && words.length > 4) {
          words.splice(index, 1);
          renderFields();
        }
      }
      
      // å®ŒæˆéŠæˆ²
      function completeGame() {
        isGameCompleted = true;
        
        // ç§»é™¤...æ¡† - ä¿æŒå‰å¾Œé †åºé€£æ¥
        const ellipsisIndex = words.length - 2; // ...çš„ç´¢å¼•
        if (ellipsisIndex >= 0) {
          words.splice(ellipsisIndex, 1);
        }
        
        // æ›´æ–°æŒ‰éˆ•æ–‡å­—
        btnComplete.textContent = 'ç¹¼çºŒç·¨è¼¯';
        btnComplete.removeEventListener('click', completeGame);
        btnComplete.addEventListener('click', continueEditing);
        
        // é¡¯ç¤ºç…™ç«æ•ˆæœ
        createFireworks();
        
        renderFields();
      }
      
      // ç¹¼çºŒç·¨è¼¯
      function continueEditing() {
        isGameCompleted = false;
        
        // æ¢å¾©...æ¡† - åœ¨æœ€å¾Œä¸€å€‹è¼¸å…¥æ¡†å‰æ·»åŠ 
        words.splice(words.length - 1, 0, '');
        
        // æ›´æ–°æŒ‰éˆ•æ–‡å­—
        btnComplete.textContent = 'å®ŒæˆéŠæˆ²';
        btnComplete.removeEventListener('click', continueEditing);
        btnComplete.addEventListener('click', completeGame);
        
        renderFields();
      }
      
      // é‡ç½®éŠæˆ²
      function resetGame() {
        isGameCompleted = false;
        words = ['', '', '', ''];
        
        // æ¸…ç©ºç…™ç«
        fireworksContainer.innerHTML = '';
        
        // é‡ç½®æŒ‰éˆ•
        btnComplete.textContent = 'å®ŒæˆéŠæˆ²';
        btnComplete.removeEventListener('click', continueEditing);
        btnComplete.addEventListener('click', completeGame);
        
        renderFields();
      }
      
      // å‰µå»ºç…™ç«æ•ˆæœ
      function createFireworks() {
        fireworksContainer.innerHTML = '';
        
        // å‰µå»ºå¤šå€‹ç…™ç«
        for (let i = 0; i < 8; i++) {
          createSingleFirework();
        }
        
        // 6ç§’å¾Œæ¸…ç©ºç…™ç«
        setTimeout(() => {
          fireworksContainer.innerHTML = '';
        }, 6000);
      }
      
      // å‰µå»ºå–®å€‹ç…™ç«
      function createSingleFirework() {
        const colors = [
          'rgba(255, 50, 50, 0.8)',
          'rgba(50, 255, 50, 0.8)',
          'rgba(50, 50, 255, 0.8)',
          'rgba(255, 255, 50, 0.8)',
          'rgba(255, 50, 255, 0.8)',
          'rgba(50, 255, 255, 0.8)',
        ];
        
        const size = Math.random() * 100 + 50;
        const left = Math.random() * 80 + 10;
        const top = Math.random() * 60 + 20;
        const delay = Math.random() * 3;
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = `${left}%`;
        firework.style.top = `${top}%`;
        firework.style.width = `${size}px`;
        firework.style.height = `${size}px`;
        firework.style.backgroundColor = color;
        firework.style.boxShadow = `0 0 ${size/4}px ${size/8}px ${color}`;
        firework.style.animationDelay = `${delay}s`;
        
        // å‰µå»ºç…™ç«ç²’å­
        for (let j = 0; j < 12; j++) {
          const angle = (j / 12) * Math.PI * 2;
          const distance = Math.random() * 150 + 50;
          const dx = Math.cos(angle) * distance;
          const dy = Math.sin(angle) * distance;
          const particleSize = Math.random() * 6 + 2;
          const particleDelay = delay + Math.random() * 0.2;
          
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = '50%';
          particle.style.top = '50%';
          particle.style.width = `${particleSize}px`;
          particle.style.height = `${particleSize}px`;
          particle.style.backgroundColor = color;
          particle.style.boxShadow = `0 0 ${particleSize}px ${particleSize/2}px ${color}`;
          particle.style.setProperty('--dx', `${dx}px`);
          particle.style.setProperty('--dy', `${dy}px`);
          particle.style.animationDelay = `${particleDelay}s`;
          
          firework.appendChild(particle);
        }
        
        fireworksContainer.appendChild(firework);
      }
      
      // åˆå§‹åŒ–éŠæˆ²
      initGame();
    });
  </script>
