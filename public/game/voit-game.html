            <button id="vote-button" class="button" disabled aria-label="提交投票">投票</button>
            
            <section class="results" aria-live="polite">
                <h3>投票結果</h3>
                <!-- Share link placeholder will be populated by JS -->
            </section>
            <div id="share-link-area" class="share-link-container" style="display: none;">
                <p>分享此投票活動連結：</p>
                <input type="text" id="shareable-link-input" readonly aria-label="投票活動分享連結">
                <button id="copy-share-link-button" aria-label="複製分享連結">複製</button>
            </div>
            <div class="thank-you" role="alert">感謝您的投票！</div>
            <button id="restart-button" class="button restart-button" style="display: none;" aria-label="再次投票">再次投票</button>
        </section>
    </section> <!-- .container ends -->
    <button id="back-to-campaigns-button" class="button moved-button" style="background-color: #7f8c8d;" aria-label="返回活動列表">返回活動列表</button>
    </main> <!-- .main-content-wrapper ends -->

    <div id="myLightbox" class="lightbox">
        <span class="lightbox-close">×</span>
        <div class="lightbox-content">
            <img id="lightboxImg" src="#" alt="Lightbox Image">
        </div>
    </div>

     
    <script>
        // Defer script execution and add performance optimizations
        (function() {
            // Performance optimization: Defer heavy initialization
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializeVoteGame);
            } else {
                initializeVoteGame();
            }

            function initializeVoteGame() {
                const API_BASE_URL = '/api/voit'; 

                let currentCampaignData = null; 
                let campaignsCache = [];
                let currentSortOption = 'newest'; // Default sort

                const urlParams = new URLSearchParams(window.location.search);
                const campaignIdFromUrl = urlParams.get('campaign_id');

                const campaignSelectionArea = document.getElementById('campaign-selection-area');
                const campaignListUl = document.getElementById('campaign-list');
                const voteArea = document.getElementById('vote-area');
                const voteTitleH1 = document.getElementById('vote-title');
                const optionsContainer = voteArea.querySelector('.options');
                const voteButton = document.getElementById('vote-button');
                const resultsDiv = voteArea.querySelector('.results');
                const thankYouMessage = voteArea.querySelector('.thank-you');
                const restartButton = document.getElementById('restart-button');
                const backToCampaignsButton = document.getElementById('back-to-campaigns-button');
                
                const lightbox = document.getElementById('myLightbox');
                const lightboxImg = document.getElementById('lightboxImg');
                const closeLightboxButton = document.querySelector('.lightbox-close');

                const settingsFab = document.getElementById('settings-fab');
                const settingsDrawer = document.getElementById('settings-drawer');
                const closeDrawerButton = document.getElementById('close-drawer-button');
                const drawerOverlay = document.getElementById('drawer-overlay');
                const drawerContent = settingsDrawer.querySelector('.drawer-content'); 
                
                let selectedOptionId = null;

                const sortNewestBtn = document.getElementById('sort-newest');
                const sortMostVotesBtn = document.getElementById('sort-most-votes');
                
                // Add event listeners for sort buttons
                if (sortNewestBtn) {
                    sortNewestBtn.addEventListener('click', function() {
                        if (currentSortOption !== 'newest') {
                            currentSortOption = 'newest';
                            updateSortButtonsUI();
                            renderCampaignList();
                        }
                    });
                }
                
                if (sortMostVotesBtn) {
                    sortMostVotesBtn.addEventListener('click', function() {
                        if (currentSortOption !== 'most-votes') {
                            currentSortOption = 'most-votes';
                            updateSortButtonsUI();
                            renderCampaignList();
                        }
                    });
                }
                
                function updateSortButtonsUI() {
                    if (sortNewestBtn && sortMostVotesBtn) {
                        sortNewestBtn.classList.toggle('active', currentSortOption === 'newest');
                        sortNewestBtn.setAttribute('aria-pressed', currentSortOption === 'newest');
                        
                        sortMostVotesBtn.classList.toggle('active', currentSortOption === 'most-votes');
                        sortMostVotesBtn.setAttribute('aria-pressed', currentSortOption === 'most-votes');
                    }
                }

                async function renderCampaignList() {
                    campaignListUl.innerHTML = '<li>載入中...</li>';
                    try {
                        // 获取当前登录用户ID和令牌（如果有）
                        const savedUserId = localStorage.getItem('boxCurrentUserId');
                        const savedUserToken = localStorage.getItem(`boxUserToken_${savedUserId}`);
                        
                        // 准备请求头
                        const headers = {};
                        if (savedUserId && savedUserToken) {
                            headers['Authorization'] = `Bearer ${savedUserToken}`;
                        }
                        
                        const response = await fetch(`${API_BASE_URL}/campaigns`, { headers });
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        campaignsCache = await response.json();
                        
                        // Always fetch vote counts for all campaigns
                        const votePromises = campaignsCache.map(campaign => 
                            fetch(`${API_BASE_URL}/campaigns/${campaign.campaign_id}/results`)
                                .then(resp => resp.ok ? resp.json() : {})
                                .then(resultsData => {
                                    let totalVotes = 0;
                                    // Sum votes for all options in this campaign
                                    if (resultsData) {
                                        Object.values(resultsData).forEach(voteCount => {
                                            totalVotes += (voteCount || 0);
                                        });
                                    }
                                    return { 
                                        ...campaign,
                                        totalVotes: totalVotes 
                                    };
                                })
                                .catch(() => ({ ...campaign, totalVotes: 0 }))
                        );
                        
                        campaignsCache = await Promise.all(votePromises);
                        
                        // Sort based on user selection
                        if (currentSortOption === 'most-votes') {
                            // Sort by votes (high to low)
                            campaignsCache.sort((a, b) => b.totalVotes - a.totalVotes);
                        } else {
                            // Sort by creation date (newest first)
                            // Assuming campaigns have a created_at field, otherwise keep default order
                            if (campaignsCache[0] && campaignsCache[0].created_at) {
                                campaignsCache.sort((a, b) => {
                                    const dateA = new Date(a.created_at);
                                    const dateB = new Date(b.created_at);
                                    return dateB - dateA;
                                });
                            }
                        }
                        
                        campaignListUl.innerHTML = ''; 
                        if (campaignsCache && campaignsCache.length > 0) {
                            campaignsCache.forEach(campaign => {
                                const listItem = document.createElement('li');
                                
                                // 创建标题和创建者信息的容器
                                const infoContainer = document.createElement('div');
                                infoContainer.style.display = 'flex';
                                infoContainer.style.flexDirection = 'column';
                                
                                // 添加标题
                                const campaignTitle = document.createElement('span');
                                campaignTitle.textContent = campaign.title;
                                campaignTitle.style.fontWeight = 'bold';
                                infoContainer.appendChild(campaignTitle);
                                
                                // 添加创建者信息
                                if (campaign.creator_name) {
                                    const creatorInfo = document.createElement('small');
                                    creatorInfo.textContent = `創建者: ${campaign.creator_name}`;
                                    creatorInfo.style.color = '#666';
                                    creatorInfo.style.fontSize = '0.85em';
                                    infoContainer.appendChild(creatorInfo);
                                }
                                
                                listItem.appendChild(infoContainer);
                                
                                // Always show vote count badge
                                const votesBadge = document.createElement('span');
                                votesBadge.textContent = `目前 ${campaign.totalVotes} 票`;
                                votesBadge.style.marginLeft = '10px';
                                votesBadge.style.padding = '3px 8px';
                                votesBadge.style.backgroundColor = '#f0f0f0';
                                votesBadge.style.borderRadius = '10px';
                                votesBadge.style.fontSize = '0.8em';
                                listItem.appendChild(votesBadge);
                                
                                listItem.style.cursor = 'pointer';
                                listItem.style.padding = '10px';
                                listItem.style.borderBottom = '1px solid #eee';
                                listItem.style.display = 'flex';
                                listItem.style.justifyContent = 'space-between';
                                listItem.style.alignItems = 'center';
                                listItem.addEventListener('click', () => loadCampaign(campaign.campaign_id));
                                campaignListUl.appendChild(listItem);
                            });
                        } else {
                            campaignListUl.innerHTML = '<li>目前沒有可投票的活動。</li>';
                        }
                    } catch (error) {
                        console.error("無法獲取投票活動列表:", error);
                        campaignListUl.innerHTML = '<li>無法載入投票活動，請稍後再試。</li>';
                    }
                    campaignSelectionArea.style.display = 'block';
                    voteArea.style.display = 'none';
                }

                async function loadCampaign(campaignId) {
                    optionsContainer.innerHTML = '<p>載入投票選項中...</p>';
                    voteTitleH1.textContent = '載入中...';
                    campaignSelectionArea.style.display = 'none';
                    voteArea.style.display = 'block'; 

                    try {
                        // 获取当前登录用户ID和令牌（如果有）
                        const savedUserId = localStorage.getItem('boxCurrentUserId');
                        const savedUserToken = localStorage.getItem(`boxUserToken_${savedUserId}`);
                        
                        // 准备请求头
                        const headers = {};
                        if (savedUserId && savedUserToken) {
                            headers['Authorization'] = `Bearer ${savedUserToken}`;
                        }
                        
                        const response = await fetch(`${API_BASE_URL}/campaigns/${campaignId}`, { headers });
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        currentCampaignData = await response.json(); 
                        
                        if (!currentCampaignData || !currentCampaignData.options) {
                            throw new Error('無效的活動數據格式');
                        }

                        voteTitleH1.textContent = currentCampaignData.title;
                        optionsContainer.innerHTML = ''; 
                        selectedOptionId = null;
                        voteButton.disabled = true;

                        if (currentCampaignData.currentUserHasVoted) {
                            optionsContainer.style.display = 'none';
                            voteButton.style.display = 'none';
                            resultsDiv.style.display = 'block';
                            thankYouMessage.textContent = '您已對此活動投過票。';
                            thankYouMessage.style.display = 'block';
                            restartButton.textContent = '查看/刷新結果'; 
                            restartButton.style.display = 'block';
                            showResultsForCampaign();
                        } else {
                            resultsDiv.style.display = 'none';
                            thankYouMessage.style.display = 'none';
                            restartButton.style.display = 'none';
                            optionsContainer.style.display = 'grid';
                            voteButton.style.display = 'block';
                            voteButton.textContent = '投票'; 
                            
                            currentCampaignData.options.forEach(opt => { 
                                const optionDiv = document.createElement('div');
                                optionDiv.className = 'option';
                                optionDiv.setAttribute('data-id', opt.option_id);
                                optionDiv.setAttribute('data-name', opt.name);

                                const optionContentDiv = document.createElement('div');
                                optionContentDiv.className = 'option-content';
                                optionContentDiv.textContent = opt.name;

                                if (opt.image_url && opt.image_url.trim() !== '') {
                                    optionDiv.classList.add('option-with-image'); // 添加class以便CSS控制
                                    const zoomIconSpan = document.createElement('span');
                                    zoomIconSpan.className = 'zoom-icon';
                                    zoomIconSpan.innerHTML = '<img src="/images/zoomin.png" alt="放大" style="width: 25px; height: 25px;">';
                                    
                                    const imgElement = document.createElement('img');
                                    imgElement.src = opt.image_url;
                                    imgElement.alt = opt.name;
                                    
                                    imgElement.onerror = () => { 
                                        if(zoomIconSpan.parentNode) zoomIconSpan.remove(); 
                                        optionContentDiv.style.position = 'static';
                                        optionContentDiv.style.background = 'transparent';
                                        optionContentDiv.style.color = '#555'; 
                                        optionContentDiv.style.height = '100%';
                                        optionContentDiv.style.display = 'flex';
                                        optionContentDiv.style.alignItems = 'center';
                                        optionContentDiv.style.justifyContent = 'center';
                                        optionDiv.style.backgroundColor = '#f0f0f0'; 
                                        if (imgElement.parentNode) imgElement.remove(); 
                                    };
                                    if (imgElement.complete && typeof imgElement.naturalHeight !== "undefined" && imgElement.naturalHeight === 0 && imgElement.src) {
                                        imgElement.onerror(); 
                                    }

                                    optionDiv.appendChild(zoomIconSpan);
                                    optionDiv.appendChild(imgElement);
                                    optionDiv.appendChild(optionContentDiv); 

                                    zoomIconSpan.addEventListener('click', (event) => {
                                        event.stopPropagation();
                                        if(imgElement.src && typeof imgElement.naturalHeight !== "undefined" && imgElement.naturalHeight !== 0) { 
                                            lightboxImg.src = imgElement.src;
                                            lightbox.style.display = 'flex';
                                        }
                                    });
                                } else {
                                    optionContentDiv.style.position = 'static';
                                    optionContentDiv.style.background = 'transparent';
                                    optionContentDiv.style.color = '#333';
                                    optionContentDiv.style.height = '100%';
                                    optionContentDiv.style.display = 'flex';
                                    optionContentDiv.style.alignItems = 'center';
                                    optionContentDiv.style.justifyContent = 'center';
                                    optionContentDiv.style.padding = '10px';
                                    optionDiv.style.backgroundColor = '#e9ecef'; 
                                    optionDiv.appendChild(optionContentDiv);
                                }
                                
                                optionsContainer.appendChild(optionDiv);

                                optionDiv.addEventListener('click', function() {
                                    if (voteButton.style.display === 'none') return;
                                    document.querySelectorAll('#vote-area .option').forEach(o => o.classList.remove('selected'));
                                    this.classList.add('selected');
                                    selectedOptionId = this.getAttribute('data-id');
                                    voteButton.disabled = false;
                                });
                            });
                        }
                        
                        initializeResultsStructureForCampaign(); 

                    } catch (error) {
                        console.error(`無法載入投票活動 ${campaignId}:`, error);
                        voteTitleH1.textContent = '錯誤';
                        optionsContainer.innerHTML = `<p>無法載入投票選項，請<a href="#" onclick="loadCampaign(${campaignId}); return false;">重試</a>或返回活動列表。</p>`;
                    }
                }
                
                backToCampaignsButton.addEventListener('click', renderCampaignList);

                function initializeResultsStructureForCampaign() {
                    resultsDiv.innerHTML = '<h2>投票結果</h2>'; 
                    if (!currentCampaignData || !currentCampaignData.options) return;

                    currentCampaignData.options.forEach(opt => {
                        const resultItemHTML = `
                            <div class="result-item" data-result-id="${opt.option_id}">
                                <div class="result-label">
                                    <div>
                                        ${opt.image_url && opt.image_url.trim() !== '' ? `<img src="${opt.image_url}" alt="${opt.name}" class="result-item-image">` : '<span class="result-item-no-image"></span>'}
                                        <span>${opt.name}</span>
                                    </div>
                                    <span class="percentage">0% (0票)</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress" id="progress-${currentCampaignData.campaign_id}-${opt.option_id}">0%</div>
                                </div>
                            </div>
                        `;
                        resultsDiv.insertAdjacentHTML('beforeend', resultItemHTML);
                    });
                }
                
                voteButton.addEventListener('click', async function() {
                    if (selectedOptionId && currentCampaignData) {
                        voteButton.disabled = true;
                        voteButton.textContent = '投票中...';
                        try {
                            // 获取当前登录用户ID和令牌（如果有）
                            const savedUserId = localStorage.getItem('boxCurrentUserId');
                            const savedUserToken = localStorage.getItem(`boxUserToken_${savedUserId}`);
                            
                            // 准备请求头
                            const headers = {
                                'Content-Type': 'application/json'
                            };
                            if (savedUserId && savedUserToken) {
                                headers['Authorization'] = `Bearer ${savedUserToken}`;
                            }
                            
                            const response = await fetch(`${API_BASE_URL}/campaigns/${currentCampaignData.campaign_id}/vote`, {
                                method: 'POST',
                                headers: headers,
                                body: JSON.stringify({ option_id: selectedOptionId })
                            });
                            
                            if (!response.ok) {
                                const errorData = await response.json().catch(() => ({ message: '投票失敗，請稍後再試。' }));
                                if (response.status === 429) {
                                    console.warn("投票失敗: IP 限制 (429).", errorData.error || errorData.message);
                                    optionsContainer.style.display = 'none';
                                    voteButton.style.display = 'none';
                                    resultsDiv.style.display = 'block';
                                    thankYouMessage.textContent = errorData.error || '您已對此活動投過票，這是目前的結果。';
                                    thankYouMessage.style.display = 'block';
                                    restartButton.textContent = '查看/刷新結果';
                                    restartButton.style.display = 'block';
                                    showResultsForCampaign();
                                    return; 
                                }
                                throw new Error(errorData.error || errorData.message || `HTTP error! status: ${response.status}`);
                            }
                            
                            optionsContainer.style.display = 'none';
                            voteButton.style.display = 'none';
                            resultsDiv.style.display = 'block';
                            thankYouMessage.textContent = '感謝您的投票！';
                            thankYouMessage.style.display = 'block';
                            restartButton.textContent = '再次投票';
                            restartButton.style.display = 'block';
                            showResultsForCampaign(); // This will now also show the share link
                        } catch (error) {
                            console.error("投票失敗:", error);
                            if (error.message && !error.message.includes('您已對此活動投過票')) { 
                               alert(`投票失敗：${error.message}`);
                            }
                        } finally {
                            if (optionsContainer.style.display !== 'none') { 
                                voteButton.disabled = false;
                                voteButton.textContent = '投票';
                            }
                        }
                    }
                });

                async function showResultsForCampaign() {
                    if (!currentCampaignData) return;
                    resultsDiv.innerHTML = '<h2>投票結果</h2><p>載入結果中...</p>';
                    const shareLinkArea = document.getElementById('share-link-area');
                    const shareLinkInput = document.getElementById('shareable-link-input');
                    const copyShareLinkButton = document.getElementById('copy-share-link-button');

                    if (shareLinkArea) shareLinkArea.style.display = 'none'; // Hide initially

                    try {
                        // 获取当前登录用户ID和令牌（如果有）
                        const savedUserId = localStorage.getItem('boxCurrentUserId');
                        const savedUserToken = localStorage.getItem(`boxUserToken_${savedUserId}`);
                        
                        // 准备请求头
                        const headers = {};
                        if (savedUserId && savedUserToken) {
                            headers['Authorization'] = `Bearer ${savedUserToken}`;
                        }
                        
                        const response = await fetch(`${API_BASE_URL}/campaigns/${currentCampaignData.campaign_id}/results`, { headers });
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        const resultsData = await response.json(); 

                        initializeResultsStructureForCampaign(); 

                        let totalVotes = 0;
                        currentCampaignData.options.forEach(opt => {
                            totalVotes += (resultsData[opt.option_id] || 0);
                        });
                    
                        currentCampaignData.options.forEach((opt, index) => {
                            const votesForOption = resultsData[opt.option_id] || 0;
                            const percentage = totalVotes > 0 ? ((votesForOption / totalVotes) * 100) : 0;
                            
                            const resultItem = resultsDiv.querySelector(`.result-item[data-result-id="${opt.option_id}"]`);
                            if (resultItem) {
                                const progressBar = resultItem.querySelector(`#progress-${currentCampaignData.campaign_id}-${opt.option_id}`);
                                const percentageSpan = resultItem.querySelector('.percentage');
                                
                                setTimeout(() => {
                                    progressBar.style.width = `${percentage.toFixed(1)}%`;
                                    progressBar.textContent = `${percentage.toFixed(1)}%`;
                                    percentageSpan.textContent = `${percentage.toFixed(1)}% (${votesForOption}票)`;
                                }, 50 * (index + 1)); 
                            }
                        });

                        // Display share link
                        if (currentCampaignData && currentCampaignData.campaign_id && shareLinkArea && shareLinkInput && copyShareLinkButton) {
                            const shareUrl = `${window.location.origin}${window.location.pathname}?campaign_id=${currentCampaignData.campaign_id}`;
                            shareLinkInput.value = shareUrl;
                            shareLinkArea.style.display = 'block';

                            copyShareLinkButton.onclick = () => {
                                shareLinkInput.select();
                                shareLinkInput.setSelectionRange(0, 99999); // For mobile devices
                                try {
                                    document.execCommand('copy');
                                    copyShareLinkButton.textContent = '已複製!';
                                    setTimeout(() => { copyShareLinkButton.textContent = '複製'; }, 2000);
                                } catch (err) {
                                    console.error('無法複製連結: ', err);
                                    alert('無法自動複製連結，請手動複製。');
                                }
                            };
                        }

                    } catch (error) {
                         console.error("無法獲取投票結果:", error);
                         resultsDiv.innerHTML = '<h2>投票結果</h2><p>無法載入結果，請稍後再試。</p>';
                    }
                }
                
                restartButton.addEventListener('click', function() {
                    if (!currentCampaignData) return;
                    loadCampaign(currentCampaignData.campaign_id);
                });

                if (closeLightboxButton) {
                    closeLightboxButton.addEventListener('click', () => { lightbox.style.display = 'none'; });
                }
                if (lightbox) {
                    lightbox.addEventListener('click', (event) => {
                        if (event.target === lightbox) { lightbox.style.display = 'none'; }
                    });
                }

                function escapeHtml(unsafe) {
                    if (typeof unsafe !== 'string') return '';
                    return unsafe
                          .replace(/&/g, '&')
              
                    // < 轉成 & l t ;
                    .replace(/</g, '<')
              
                    // > 轉成 & g t ;
                    .replace(/>/g, '>')
              
                    // " 轉成 & q u o t ;
                    .replace(/"/g, '&quot;')
              
                    // ' 轉成 & # 3 9 ;  (數字實體)
                    .replace(/'/g, '&#39;');
                }

                if (settingsFab && settingsDrawer && closeDrawerButton && drawerOverlay) {
                    settingsFab.addEventListener('click', () => {
                        settingsDrawer.classList.add('open');
                        drawerOverlay.classList.add('active');
                        showDefaultDrawerContent(); 
                    });
                    function closeDrawer() {
                        settingsDrawer.classList.remove('open');
                        drawerOverlay.classList.remove('active');
                    }
                    closeDrawerButton.addEventListener('click', closeDrawer);
                    drawerOverlay.addEventListener('click', closeDrawer);

                    async function showDefaultDrawerContent() { 
                        if (!drawerContent) return; 
                        
                        // 检查用户是否已登录
                        const savedUserId = localStorage.getItem('boxCurrentUserId');
                        const savedUserToken = localStorage.getItem(`boxUserToken_${savedUserId}`);
                        
                        if (!savedUserId || !savedUserToken) {
                            // 用户未登录，显示登录提示
                            drawerContent.innerHTML = `
                                <div style="text-align: center; padding: 20px;">
                                    <p>您需要登入才能創建投票活動</p>
                                    <button id="login-redirect-button" class="button" style="background-color: #4CAF50;">前往登入</button>
                                </div>
                            `;
                            
                            document.getElementById('login-redirect-button').addEventListener('click', () => {
                                window.location.href = `/member-login.html?redirect=${encodeURIComponent(window.location.href)}`;
                            });
                            
                            return;
                        }
                        
                        drawerContent.innerHTML = `
                        <button id="drawer-add-new-button" class="button drawer-add-new-button">新增投票活動</button>
                            <ul id="drawer-item-list" class="drawer-item-list">
                                <li>載入活動列表中...</li>
                            </ul>
                            
                        `;
                        const newDrawerButton = document.getElementById('drawer-add-new-button');
                        if (newDrawerButton) {
                            newDrawerButton.addEventListener('click', showAddNewCampaignForm);
                        }

                        const itemListUl = document.getElementById('drawer-item-list');
                        if (!itemListUl) return;

                        try {
                            const response = await fetch(`${API_BASE_URL}/campaigns`, {
                                headers: {
                                    'Authorization': `Bearer ${savedUserToken}`
                                }
                            });
                            if (!response.ok) throw new Error('無法獲取活動列表');
                            const campaigns = await response.json();

                            itemListUl.innerHTML = ''; 
                            if (campaigns && campaigns.length > 0) {
                                // 只显示当前用户创建的活动
                                const userCampaigns = campaigns.filter(campaign => campaign.creator_id == savedUserId);
                                
                                if (userCampaigns.length > 0) {
                                    userCampaigns.forEach(campaign => {
                                        const listItem = document.createElement('li');
                                        listItem.innerHTML = `
                                            <span>${escapeHtml(campaign.title)}</span>
                                            <div>
                                                <button class="edit-item-button" data-campaign-id="${campaign.campaign_id}" data-campaign-title="${escapeHtml(campaign.title)}">編輯</button>
                                                <button class="delete-item-button" data-campaign-id="${campaign.campaign_id}" data-campaign-title="${escapeHtml(campaign.title)}">刪除</button>
                                            </div>
                                        `;

                    async function handleEditCampaignClick(event) {

                        // 获取当前登录用户ID
                        const savedUserId = localStorage.getItem('boxCurrentUserId');

                            const response = await fetch(`${API_BASE_URL}/campaigns/${campaignId}`, {
                                headers: {
                                    'Authorization': `Bearer ${savedUserToken}`

                            if (campaignData.creator_id && parseInt(campaignData.creator_id) === parseInt(savedUserId)) {

                            }

                            if (password.trim() === '') {

                                return;
                            }

                            const verifyResponse = await fetch(`${API_BASE_URL}/campaigns/${campaignId}/verify-password`, {
                                method: 'POST',
                                headers: { 
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${savedUserToken}`
                                },
                                body: JSON.stringify({ password: password })

                    async function handleUpdateCampaignSubmit(event, campaignId) {

                        if (!submitButton) {
                            console.error("更新按鈕未找到");
                            return;
                        }
                        submitButton.disabled = true;
                        submitButton.textContent = '更新中...';

                        const title = form.elements['title'].value.trim();
                        const description = form.elements['description'].value.trim();
                        
                        const optionInputsContainer = document.getElementById('edit-campaign-options-container'); // 確保使用正確的容器ID

                        const options = [];

                        optionGroups.forEach(group => {
                            const nameInput = group.querySelector('input[name="option_name[]"]');
                            // Get image URL from the hidden input field
                            const imageUrlInput = group.querySelector('input[name="option_image_url[]"]');
                            if (nameInput && nameInput.value.trim() !== '') {
                                options.push({
                                    name: nameInput.value.trim(),
                                    image_url: (imageUrlInput && imageUrlInput.value.trim() !== '') ? imageUrlInput.value.trim() : null
                                });
                            }
                        });

                        if (title === '') {
                            alert('活動標題為必填項。');
                            submitButton.disabled = false;
                            submitButton.textContent = '更新活動';
                            return;
                        }
                        if (options.length === 0) {
                            alert('請至少保留一個有效的投票選項名稱。');
                            submitButton.disabled = false;
                            submitButton.textContent = '更新活動';
                            return;
                        }
                        
                        const campaignData = { title, description, options };

                        try {
                            const response = await fetch(`${API_BASE_URL}/campaigns/${campaignId}`, {
                                method: 'PUT',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(campaignData)
                            });
                            if (!response.ok) {
                                const errorData = await response.json().catch(() => ({ error: '更新失敗，請檢查輸入或伺服器日誌。' }));
                                throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                            }
                            alert('投票活動更新成功！');
                            closeDrawer(); 
                            renderCampaignList(); 
                            showDefaultDrawerContent(); 
                        } catch (error) {
                            console.error("更新投票活動失敗:", error);
                            alert(`更新失敗：${error.message}`);
                        } finally {
                            submitButton.disabled = false;
                            submitButton.textContent = '更新活動';
                        }
                    }

                    function addCampaignOptionInput(containerElement, optionData = {}, optionNumber, isEditMode = false) {
                        const optionName = optionData.name || '';
                        let optionImageUrl = optionData.image_url || ''; // Make it let to update
                        const optionId = optionData.option_id || null;

                        const newInputGroup = document.createElement('div');
                        newInputGroup.className = 'campaign-option-input-group';
                        newInputGroup.style.marginBottom = '10px';
                        newInputGroup.style.paddingBottom = '10px';
                        newInputGroup.style.borderBottom = '1px dashed #ccc';
                        if (isEditMode && optionId) {
                            newInputGroup.setAttribute('data-existing-option-id', optionId);
                        }

                        const imagePreviewId = `option-image-preview-${optionNumber}-${Date.now()}`;
                        const hiddenImageUrlId = `hidden-option-image-url-${optionNumber}-${Date.now()}`;
                        const fileInputId = `file-option-image-${optionNumber}-${Date.now()}`;
                        const uploadStatusId = `upload-status-${optionNumber}-${Date.now()}`;

                        newInputGroup.innerHTML = `
                            <label style="display:block; margin-bottom:3px;">選項 ${optionNumber} 名稱:</label>
                            <input type="text" name="option_name[]" placeholder="選項名稱" required style="width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 5px;" value="${escapeHtml(optionName)}">
                            
                            <label for="${fileInputId}" style="display:block; margin-bottom:3px;">選項 ${optionNumber} 圖片 (可選, JPG/PNG):</label>
                            <input type="file" id="${fileInputId}" name="option_image_file[]" accept=".jpg,.jpeg,.png" style="width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 5px;">
                            <input type="hidden" id="${hiddenImageUrlId}" name="option_image_url[]" value="${escapeHtml(optionImageUrl)}">
                            <img id="${imagePreviewId}" src="${escapeHtml(optionImageUrl)}" alt="圖片預覽" style="max-width: 100px; max-height: 100px; display: ${optionImageUrl ? 'block' : 'none'}; margin-top: 5px;">
                            <div id="${uploadStatusId}" style="font-size: 0.8em; margin-top: 3px;"></div>
                            <button type="button" class="remove-option-button" style="color:red; background:transparent; border:none; cursor:pointer; padding: 5px; float:right;">移除此選項</button>
                        `;

                        const fileInput = newInputGroup.querySelector(`#${fileInputId}`);
                        const imagePreview = newInputGroup.querySelector(`#${imagePreviewId}`);
                        const hiddenImageUrlInput = newInputGroup.querySelector(`#${hiddenImageUrlId}`);
                        const uploadStatusDiv = newInputGroup.querySelector(`#${uploadStatusId}`);

                        fileInput.addEventListener('change', async function(event) {
                            const file = event.target.files[0];
                            if (file) {
                                if (!['image/jpeg', 'image/png', 'image/webp'].includes(file.type)) { // 根據 publicSafeUpload 的 fileFilter 調整
                                    uploadStatusDiv.textContent = '錯誤：只允許 JPG 或 PNG 檔案。';
                                    uploadStatusDiv.style.color = 'red';
                                    imagePreview.style.display = 'none';
                                    hiddenImageUrlInput.value = ''; // Clear previous URL if any
                                    return;
                                }
                               if (file.size > 4 * 1024 * 1024) { // 4MB limit
                                    uploadStatusDiv.textContent = '錯誤：檔案大小不能超過 4MB。'; // Updated message
                                    uploadStatusDiv.style.color = 'red';
                                    imagePreview.style.display = 'none';
                                    hiddenImageUrlInput.value = '';
                                    return;
                                }

                                uploadStatusDiv.textContent = '上傳中...';
                                uploadStatusDiv.style.color = 'blue';
                                const formData = new FormData();
                                formData.append('image', file); // Match fieldName expected by /api/upload

                                try {
                                    const response = await fetch('/api/upload-safe-image', { // <--- 修改這裡！
                                        method: 'POST',
                                        body: formData
                                    });
                                    const result = await response.json();
                                    // --- START OF MODIFICATION ---
                                    // Assuming /api/upload endpoint returns { success: true, url: '...' }
                                    if (response.ok && result.success && result.url) { // Check for result.url
                                        hiddenImageUrlInput.value = result.url; // Use result.url
                                        imagePreview.src = result.url;    // Use result.url for preview
                                        imagePreview.style.display = 'block';
                                        uploadStatusDiv.textContent = '上傳成功！';
                                        uploadStatusDiv.style.color = 'green';
                                    } else {
                                        throw new Error(result.message || result.error || '上傳失敗或回傳資料格式不符');
                                    }
                                    // --- END OF MODIFICATION ---
                                } catch (error) {
                                    console.error('圖片上傳失敗:', error);
                                    uploadStatusDiv.textContent = `上傳失敗: ${error.message}`;
                                    uploadStatusDiv.style.color = 'red';
                                    imagePreview.style.display = 'none';
                                    hiddenImageUrlInput.value = ''; // Clear on failure
                                }
                            } else {
                                // No file selected, clear preview and hidden URL if needed
                                // imagePreview.style.display = 'none';
                                // hiddenImageUrlInput.value = ''; // Keep existing URL if user clears file input but had one before
                                uploadStatusDiv.textContent = '';
                            }
                        });

                        newInputGroup.querySelector('.remove-option-button').addEventListener('click', function() {
                            this.parentElement.remove();
                        });
                        containerElement.appendChild(newInputGroup);
                    }
